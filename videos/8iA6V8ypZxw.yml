description: "We will be conducting a Chapter Leader Workshop at AppSec EU on Wednesday May 20 at 6:30pm (or after the last class is dismissed).\n\nThe workshop will most likely last for 2 hours and food will be provided.\n\nThis interactive workshop is your opportunity to collaborate with other chapter leaders on memberships, speakers, sponsors, events, and more!\n\nSo, if you are a seasoned leader, or just getting started, or someplace in between, you will want to take advantage of this opportunity.\n\nPlease RSVP by replying (NO NEED TO REPLY ALL) to this email. \_We want to be sure we have adequate space and supplies.\n\nOne last note. \_The team is looking for a couple of volunteers to help out with room proctor, bag stuffing, and a few other miscellaneous tasks before and during the event. \_If you have some time and would be willing to help proctor a room for a few hours, or before the event, please let Carol or Martin know. \_You can reach them at crogal@virtualmgmt.com and martin.knobloch@owasp.org.\n\nThank you, and I hope to see everyone on Wednesday!"
