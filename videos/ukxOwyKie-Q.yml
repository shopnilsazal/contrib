description: "Anders Lehmann - Online Education: challenges and opportunities for Staff and Students\n[EuroPython 2015]\n[23 July 2015]\n[Bilbao, Euskadi, Spain]\n[Education Summit]\n\nFrom september 2015 Aarhus School of Engineering will offer the\neducation Bachelor of Electronic Engineering, as a combined online\nand on campus education. In the talk I will describe the technical and\npedagogical setup, we are working at to meet the challenges of having\nboth on-site and remote students.\n\nI will also touch on how IPython Notebook, will be part of the\ntechnical setup, and how it can be incorporated into the teaching."
