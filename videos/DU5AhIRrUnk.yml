title: 'Donnez une âme à vos assistants vocaux (JP. Encausse, A. Vasseur)'
language: French
recordingDate: 1525249521
description: "Créateur de SARAH en 2013 j'ai eu la chance avec ce projet opensource de participer à la conception technique et fonctionnelle de nombreux chatbot tel que Sephora, Michel ou SalesForce.\n\nL'enjeux de ces assistants n'est pas forcément la technologies mais surtout l'ergonomie qui bouleverse la manière d’interagir avec les utilisateurs, sans interfaces, en travaillant sur la parole et l'imaginaire.\n\nC'est la raison pour laquelle la v5 de SARAH a été une réécriture complète, toujours opensource, autour de Node-RED un outil d'IBM permettant aux fonctionnels de concevoir le design de la conversation comme un jeu de LEGO. Les briques disponibles étant compatibles avec les technos des GAFAM.\n\nVoici comment designer une âme à vos assistants vocaux."
