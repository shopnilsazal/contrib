description: "Built on top of Uber Engineering’s deck.gl visualization framework, our Voyager visualization tool uses rich geolocation data sets to build layered maps. During our first Uber Visualization Night on June 20, 2017,  Uber Engineering’s Shan He detailed how this fast, easy-to-use tool creates these striking visualizations, enabling us to better understand Uber user experiences worldwide.\n\nLearn more about Uber Visualization Nights: https://www.uber.com/p/visualization/visualization-nights/\n\nCheck out deck.gl: https://uber.github.io/deck.gl/#/"
