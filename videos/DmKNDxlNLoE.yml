description: "In a previous video called top 5 atom features I asked you to tell me what your favorite Atom packages were. I read the comments. I counted the likes. You influenced this video, so this time, if it sucks, its your fault. Here are the top Atom packages as chosen by you.\n\n\n\n# 5 - 8 votes\nThe Designer\ni like atom too and my favorite package is emmet https://github.com/emmetio/emmet-atom\n\n# 4 - 13 votes\nRodrigo Lima Batista\nhttps://atom.io/packages/terminal-plus  - Terminal-Plus. Love it. Not perfect or too popular but it is awesome.\n\n# 3 - 16 votes\nLucas\nI really like Atom. I installed Minimap so it looks like Sublime Text ^^\n\n# 2 - 18 votes\nWindowface\nTravis, have you ever used Brackets code editor? I've been using it for a while now and love it\n\n# 0 - honorable mention\nRomain Lepert\nThis atom package just makes my life better\nhttps://atom.io/packages/doge\n\n# 1 - 21 votes\nDennis Vlaanderen\nhttps://atom.io/packages/atom-bootstrap4\n\n- - -\n\nThis video was sponsored by the DevTips Patron Community - https://www.patreon.com/DevTips\n\nListen to Travis' Podcast - http://www.travandlos.com/\n\nGet awesomeness emailed to you every thursday - http://travisneilson.com/notes \n\nYou should follow DevTips on Twitter - https://twitter.com/DevTipsShow"
