title: 'Git++ Passez au niveau supérieur de la gestion de version, Cyril Lakech, Hubert Sablonniere'
recordingDate: 1418658039
description: 'On utilise tous git mais on constate trop souvent qu''il est utilisé comme SVN malheureusement. Git apporte de la valeur dans le quotidien d''un développeur sans forcément ajouter de complexité. Avec git rebase et un peu de volonté, on peut réussir à avoir un historique expressif qui aidera tous les développeurs à s''y retrouver et il vous permettra même de générer un changelog fonctionnel ! Vous pouvez aussi récupérer des commits d''une branche sur une autre. Et plus encore! Venez apprendre quelques astuces simples qui vous permettrons d''améliorer votre manière de gérer votre code!'
