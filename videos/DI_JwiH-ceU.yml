title: 'GeeCON 2017: Simon Ritter - 55 New Features In JDK 9'
recordingDate: 1502694960
description: "Following on from the popular “55 New Features in Java SE 8” we bring you the eagerly-awaited sequel, “55 New Features in JDK 9”. Obviously, the big new feature in JDK 9 is modularity and project Jigsaw, but there’s lots more to tempt developers. We’ll divide things into five categories:\n\n* Features\n* Standards\n* Inside the JVM\n* Specialised\n* Housekeeping\n\nJoin us on a whirlwind tour of what’s in (and what’s out) in JDK 9 so you’re ready to get started with the latest version of the most popular programming platform on the planet."
