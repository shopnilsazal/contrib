title: 'Coding Enterprise Apps for Intune – Protected, Secured & Integrated : Build 2018'
language: English
recordingDate: 1526108371
description: 'Developing iOS, Android or Windows apps?  Join Intune Engineering team members for an in-depth discussion of the capabilities behind the Intune Application Management SDK and the recently available Microsoft Graph API’s for Intune.  Understand the security benefits of deploying Intune managed apps, and how easy it is to include app protection controls in your mobile applications.  We’ll demo building a managed app through Xamarin.  Maybe your integrating your applications with Intune?  Understand how to use Microsoft Graph API’s to access Intune data, and automate any IT Pro administrative actions. We’ll demonstrate how to take Xamarin apps even further by integrating Intune Graph API’s.'
