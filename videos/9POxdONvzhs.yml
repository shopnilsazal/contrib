description: "PyData NYC 2014\nData science may seem like a revolutionary new field, but it is merely the latest incarnation of a tradition as old as we are: storytelling. Because it is part of such an inherently human practice, it is most successful when it takes humanity into account. This talk will look at data science from a perspective of trying to achieve real communication, and will discuss why the Pythonic approach to visualization may be particularly well attuned to this pursuit."
