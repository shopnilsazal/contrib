description: "PyData NYC 2015\n\nScikit-learn has emerged as one of the most popular open source machine learning toolkits, now widely used in academia and industry. scikit-learn provides easy-to-use interfaces to perform advanced analysis and build powerful predictive models. The tutorial will cover basic concepts of machine learning, such as supervised and unsupervised learning, cross validation and model selection.\n\nA detailed outline and material can be found here: https://github.com/amueller/odscon-2015\n\nSlides available here: http://www.slideshare.net/AndreasMueller7/whats-new-in-scikitlearn-017"
