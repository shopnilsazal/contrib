description: "Azure Container Instances allow you to host and run Docker images without the hassle of maintaining underlying servers or learning new orchestration concepts.  In this session, we will explore using Azure Container Instances, Event Grid and Azure Functions to host a scalable multiplayer backend, using the open source game OpenArena as an example, without any code changes to the existing backend service.  At the completion of this live demo, you will be able to run the OpenArena client and play against fellow attendees in realtime using this service!\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
