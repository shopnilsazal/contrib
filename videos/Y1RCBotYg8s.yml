title: 'De l’impératif au fonctionnel, retour d’expérience avec Haskell, Frédéric Bisson'
recordingDate: 1418658039
description: 'L’informatique est dominée par la programmation impérative et ses dérivées. Pourtant, d’autres paradigmes ont été développés qui permettent de s’affranchir des contraintes de la programmation impérative. Parmi ceux-ci, on trouve la programmation fonctionnelle. Cette session présente un retour d’expérience de développement avec Haskell, un langage fonctionnel pur.'
