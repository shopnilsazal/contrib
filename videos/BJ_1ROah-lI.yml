description: "Jyrki Pulliainen - How-To: Build a local Python community\n[EuroPython 2015]\n[24 July 2015]\n[Bilbao, Euskadi, Spain]\n\nDo you like visiting Python conferences like the EuroPython? Does it\nmake you to want something similar where you live too? This talk looks\ninto the effort, practical things and some good tips on how to\nbootstrap your own Python community where you live!\n\nIf you already run a local Python community, join this talk to share\nyour views and give your comments to those interested in building\ntheir first Python community.\n\nAfter the talk you have a good idea of what it takes to run your local\nPython community (spoiler: not much!) and how can you take it even further!"
