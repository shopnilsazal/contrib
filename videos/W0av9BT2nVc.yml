description: "PyData New York City 2017\n\nImagine you could run one single command on one computer at the NSA. You would probably run \"python\" to use its OS and network features undetected, just like real attackers do. If someone did it on your network, would you notice? PEP 551 makes it so that admins can audit Python and detect malicious use on their systems. This session will look at why we need it and how to use it."
