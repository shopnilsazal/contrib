description: "Tout bon Devoxx commence toujours par une keynote d'ouverture, par les trois organisateurs. Après l'arrivée en rappel en 2015, après l'arrivée en mono-wheel en 2016... que va-t-il se passer en 2017 ?\n\nBref si vous voulez démarrer Devoxx France sur les chapeaux de roues, rendez-vous avant 9h devant l'Amphi Bleu. La keynote est aussi retransmise dans 3 salles."
