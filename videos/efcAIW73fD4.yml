title: 'Unikernel: Le conteneur du futur (Arnaud Bailly)'
language: French
recordingDate: 1462798704
description: 'La technologie des conteneurs, Docker en tête, a révolutionné la manière de packager, distribuer, déployer et maintenir des systèmes applicatifs complexes. La technologie des Unikernels propose de pousser la logique des conteneurs à sa limite en construisant des applications qui soient directement des VMs, c''est à dire en embarquant un OS minimal, pour produire des systèmes encore plus compacts, plus intégrés mais aussi plus sûrs car offrant une surface d''exposition minimale. Cette présentation en est une illustration par le développement in vivo d''une application simple de type REST.'
