title: 'On the fringe of Node.js and .NET with Edge.js - Tomasz Janczuk'
recordingDate: 1442840818
description: "Tomasz Janczuk\nhttp://lanyrd.com/2015/dotnetfringe/sdkwdr/\n.NET and Node.js unite! The choice of Node.js or .NET for your application is a compromise. While everything can be done in either node.js or .NET, specific things are usually better done in one of them. This talk will explore the Edge.js technology that allows you to run Node.js and .NET code in-process and enable you to use the best technology for the task at hand. Learn more at https://tjanczuk.github.io/edge."
