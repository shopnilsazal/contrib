description: "Websphere ou Weblogic sont-ils appropriés pour votre projet ? Trop \"gros\" ? Jetty, Tomcat, suffisent-ils à répondre à vos besoins ? Trop \"petits\" ?\n\nNi trop, ni trop peu. Ce qu'il vous faut c'est \"juste assez de serveur\" pour supporter uniquement le sous-ensemble d'APIs et de services dont votre application a besoin.\n\nDans cette session je ferai l'état des lieux des serveurs d'applications Java EE (Weblogic, Websphere, JBoss, GlassFish), Profile Web (TomEE, Payara, Siwpass) et Servlet (Tomcat, Jetty, Undertow). Et pour vos besoins de microservices, je vous présenterai des solutions plus modulaires comme WildFly Swarm, KumuluzEE, Spring Boot ou Dropwizard. Je vous parlerai de performance, de war, de jar executable, de monitoring, d'administration, d'optimisation, de cas d'utilisation et de retour d'experience... tout ça en vous montrant du code et en faisant tourner plusieurs types d'applications (de la plus simple à la plus complexe) dans plusieurs sortes de containers... et peut-être même sur un Raspberry Pi."
