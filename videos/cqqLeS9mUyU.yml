description: "« Unix was not designed to stop you from doing stupid things », Kubernetes non plus.\n\nAu travers d’une application web écrite en Java nous vous présenterons quelques bonnes pratiques incontournables issues de 2 ans d’expérience en production ainsi que les dernières nouveautés de Kubernetes et de son écosystème pour fiabiliser vos déploiements.\n\nNous nous concentrerons sur les fonctionnalités qui vous permettront d'améliorer la sécurité de vos conteneurs ainsi que sur celles qui amélioreront la résilience et la scalabilité de vos applications."
