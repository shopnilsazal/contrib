title: '[DevFest Nantes 2017] DDD & Event Sourcing à la rescousse pour implémenter la GDPR ?'
language: French
recordingDate: 1509352219
description: "Speakers : Jérôme Avoustin (Saagie), Guillaume Lours (Saagie)\n\nLa General Data Protection Regulation (GDPR) est le nouveau dispositif légal pour la protection des données en Europe, qui entrera en vigueur le 25 mai 2018. Durant ce retour d'expérience, nous introduirons les grands principes de ce dispositif, tels que le consentement explicite, la portabilité de la donnée, etc. Nous présenterons également les notions d'anonymisation, de pseudonymisation, et de durée de rétention des données, ainsi que d'autres standards nécessaires pour se conformer à la nouvelle réglementation. Une fois le problème présenté, nous vous montrerons comment le Domain Driven Design et les patterns compatibles, tel qu'Event Sourcing nous ont aidés à appréhender les changements les plus importants pour les SI, résultant de l'application de la GDPR."
