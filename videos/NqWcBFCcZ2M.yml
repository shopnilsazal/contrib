description: "This talk explains how to perform SQL query analysis and how to rewrite your views to reduce the number of queries Django uses in evaluating your model objects and their attributes. Special emphasis will be given to the powerful methods \"select_related\" and \"prefetch_related.\" I will highlight the problem with a naive use of the ORM, how to target code for optimization, and the beneficial result.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FPWg/"
