title: 'La disruption des langues a commencé (Philippe Anel)'
language: French
recordingDate: 1493053771
description: "Lire, parler et comprendre une autre langue que la sienne a toujours été un défi ou un obstacle.\n\nAujourd’hui, les enjeux stratégiques de la recherche en Intelligence Artificielle permettent de débloquer des moyens considérables de R&D pour le développement d'outils dans le traitement du langage. Des machines ont maintenant la capacité d'accomplir des tâches normalement réservées à l'être humain.\n\nJe vais vous parler de l'impact de cette automatisation croissante autour de quatre axes : la reconnaissance vocale, la traduction automatique, la synthèse vocale et le traitement automatique du langage naturel appliqués à la vidéo.\n\nDans ce domaine, la révolution de l’apprentissage profond est amorcée mais la perfection n'est pas encore au rendez-vous. Les langues résistent à l'automatisation complète des mécanismes par leur diversité et leur complexité. Chaque langue est un monde et une culture.\n\nChez MediaWen International, nous nous intéressons à cette pluralité des langues. Nous utilisons et développons des outils d'Intelligence Artificielle pour optimiser le travail des transcripteurs et des traducteurs et pour permettre à tous de mieux communiquer, chacun dans sa langue."
