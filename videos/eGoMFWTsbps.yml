title: 'PyCon UK 2014: PyPy and it''s ecosystem'
language: English
recordingDate: 1413305644
description: "Presented by Ronan Lamy\n\nPyPy is a fast, compliant alternative implementation of the Python language (2.7.6 and 3.2.5). I will give an overview of the current status of and the on-going development efforts on all the pieces that combine to make it a compelling Python platform. In particular, I will mention the RPython toolchain, CFFI, the JIT, garbage collection, the numpy port, Python 3 support, software transactional memory."
