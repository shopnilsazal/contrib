title: 'ngPoland 2017 - Bartłomiej Narożnik - Angular 5 has arrived'
recordingDate: 1520872505
description: "Filmed at http://ng-poland.pl 2017 on NOVEMBER 21 in Warsaw. \n\nBartłomiej Narożnik\n\nhttps://twitter.com/bart_naroznik\nhttps://www.linkedin.com/in/winkiel\n\nSenior Analyst Developer and Scrum Master \n\nBartek is a developer for over 11 years. Experienced both in frontend and backend technologies. Worked for biggest polish and european companies. Actively involved in Warsaw Angular community. In his work combining technical knowledge with social skills. Constantly looking for a challenge. Living by the rule 'a day when you learn nothing is a lost one day'\n\nAngular 5 has arrived\n\nLong waited version 5 of Angular is finally here. In my talk I reveal the most important changes implemented in this release trying to answer a question: How mature Angular framework is with new major version?"
