description: "BDX I/O 2017 - GraphQL à la RESTousse,  Coenen BENJAMIN\n\nActuellement les principales API publiques disponibles sont réalisées avec un style d'architecture de type REST. Cependant lorsque nous voulons réaliser des applications à partir de ces API et donc le côté frontend on se rend vite compte de la difficulté de développer une application rapide et réactive à cause du nombres d'appels réseaux très important. GraphQL est une spécification écrite et introduite par les ingénieurs Facebook depuis 2012. Ils l'ont eux même testé auparavant sur leurs applications mobile et ont décidé de rendre cette spécification open source. Voyons ensemble pourquoi Facebook a décidé de réaliser cette spécification et comment nous, développeur nous pouvons en tirer profit. Quelles sont les grands avantages et inconvénients par rapport à REST ? Nous verrons aussi ensemble les cas d'utilisations de cette spécification. Ensuite en dernière partie nous effectuerons un petit live coding afin de l'implémenter en NodeJS par dessus une API REST pour percevoir la différence et le gain que l'on peut en tirer."
