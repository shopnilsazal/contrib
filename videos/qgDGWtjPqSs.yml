description: "About TechLadies Bootcamp #4\n\nTechLadies is a community for women in Asia to connect, learn, and advance as programmers. Our flagship program, the over-subscribed TechLadies Bootcamp, is back!\n\nHeld in Singapore, the TechLadies Bootcamp is a 12-week part-time accelerated learning program designed for women who wish to be professional programmers. Ladies are guided by industry experts to create products for nonprofit organizations.\n\nRead more about the TechLadies Bootcamp #4 here: http://www.techladies.co/techladies-bootcamp-4/\n\nOut of the 30 TechLadies Bootcamp graduates, 9 ladies got technical internships and/or were hired as junior software engineers.\nIf you’re considering switching into a technical role or getting into the tech industry, you should attend the TechLadies Bootcamp #4 - Info Session.\n\nWhat you can expect from this Info Session\n\nHeld at The Working Capitol, you will hear about the 2 NGOs we are helping with the TechLadies Bootcamp #4, what you can expect to learn during the bootcamp, and how you can apply for the bootcamp that runs from 1 Sep - 17 Nov 2018.\n\nIt’s also a great chance to mix and mingle with the coaches of the TechLadies Bootcamp #4, who will be selecting the bootcamp participants after applications close!\n\nThis event is ideal for women who are interested in applying to the TechLadies Bootcamp, or are keen to meet like-minded folks in the tech industry.\n\nYou do not to have any prior technical skills to attend this event.\n\nEvent Page: https://www.eventbrite.sg/e/techladies-bootcamp-4-info-session-registration-46753590247#\n\nProduced by Engineers.SG\nRecorded by: Michael Cheng\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/kDtj/"
