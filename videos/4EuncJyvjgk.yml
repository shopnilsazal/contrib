title: 'Object Detection Made Easy: Know what objects show up in your images, and where'
language: English
recordingDate: 1525859193
description: 'Computer Vision API does object detection for thousands of objects; CustomVision.ai then enables you to easily define your own custom objects to detect in images. In this talk, we will cover best practices on how to build a balanced training set, and how to get the best object detection results with CustomVision.ai'
