description: "Roberto Polli - The Router Game\n[EuroPython 2016]\n[18 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/the-router-game)\n\nThis interactive game teaches the basic of ip and ethernet protocol\nusing just paper and pens, and become very popular with our interns\nand in our LUG meetings.\n\nParticipants are divided in teams, simulating simple network\ninfrastructures (eg. computers connected by an hub and a switch).\n\n-----\n\nThis interactive game teaches the basic of ip and ethernet protocol\nusing just paper and pens, and become very popular with our interns\nand LUG meetings.\n\nParticipants are divided in teams, simulating simple network\ninfrastructures (eg. computers connected by an hub and a switch).\n\nEvery player has a role:  a PC or mobile phone, an HUB, a Switch, a\nRouter, and must communicate with the others following the associate\nspecification (eg. an hub should broadcast message to every neighbour,\na switch should populate the mac address table, ...)\n\nThe team which is faster in exchanging messages  wins."
