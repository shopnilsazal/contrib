title: 'Testez unitairement votre code, même votre UI ! (fr) - Stan Kocken, Freelance'
recordingDate: 1448290287
description: "Tester son application Android a très longtemps été négligé. Il y a des bonnes raisons pour ça. Ou plutôt il y avait. Avec les dernières version du plugin Android pour Gradle, la situation a bien changé.\n\nCette présentation est pour vous si vous vous posez les questions suivantes : - Comment créer et faire tourner des tests sur Android Studio, en ligne de commande et sur mon integration continue ? - Comment faire tourner des tests sans avoir besoin de téléphone connecté ou d'émulateur et de manière très rapide ? - Comment augmenter la couverture de mon code, notamment la UI que je n'arrive pas à tester avec de simple tests unitaires ?\n\nA travers mes retours d'expériences, d'exemples concrets, je vais tenter de répondre à ses questions. Pour la partie sur le test unitaire de l'interface utilisateur, il sera question d'utilisation de patron d'architecture proche du modèle MVP qui m'aide également à mieux structurer et alléger mon code.\n\nLa partie orale de cette présentation est en français. Le code et les slides de support sont en anglais. \n\nSlides: https://speakerdeck.com/stankocken/unit-test-your-code-even-your-ui\n\nDroidcon Paris 2015, more information here: http://droidcon.fr/schedule/"
