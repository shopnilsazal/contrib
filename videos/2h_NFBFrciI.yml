description: "Microbenchmarks are all fine and good, but the first step from benchmarking one function and understanding the performance of a complex application in production is a doozie.\n\nThis talk will cover seven different ways to profile a running Go application. We'll discuss the strengths and weaknesses of various approaches, and highlight some new options available in Go 1.7."
