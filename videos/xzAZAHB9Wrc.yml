description: 'IBM a été l''un des pionniers à croire à l''utilisation des containers Docker. La plate-forme Cloud d''IBM (Bluemix) fournit différents services pour implémenter ces containers depuis 2014. Le but de cette conférence est de passer en revue l''utilisation et les avantages des containers Docker sur Bluemix ainsi que de voir la stratégie d''IBM sur ce sujet pour 2017. A la fin de la session, nous ferons une démonstration des IBM containers sur Bluemix.'
