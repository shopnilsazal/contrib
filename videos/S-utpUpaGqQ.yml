description: "Matt Bennett - Nameko for Microservices\n[EuroPython 2015]\n[21 July 2015]\n[Bilbao, Euskadi, Spain]\n\nMicroservices are popping up everywhere. This talk will explain what\nthis fashionable new architecture is, including the pros and cons of\nadopting it, and then discuss an open-source framework that can help\nyou do so -- [https://nameko.readthedocs.org][1].\n\nNameko assists you in writing services with well-defined boundaries\nthat are easy to test. By leveraging some neat design patterns and\nproviding test helpers, it also encourages good service structure and\nclean code.\n\n[1]: https://nameko.readthedocs.org"
