title: 'El Proyecto GoLISMERO: Como auditar aplicativos web de manera facil'
recordingDate: 1414609886
description: "GoLISMERO es un spider web capaz de detectar vulnerabilidades y formatear los resultados de forma muy útil cuando se afronta una auditoría web.\_Cada vez que nos enfrentamos a una nueva URL, ¿no sería genial poder disponer de forma sencilla y rápida de todos los enlaces, formularios con sus parámetros, detectar posibles URL vulnerables y que además de que se presentasen de manera que nos permita hacernos una idea de la todos los puntos de entrada donde podríamos lanzar ataques? GoLISMERO nos permite hacer todo esto.\n\nPonente: Daniel Garcia A.K.A. cr0hn\n\nAuditor de seguridad senior, pentester e investigador. Programador Python y sysadmin de FreeBSD por afición. Amante del software y el conocimiento libre. Tiene publicadas numerosas herramientas de hacking y seguridad en general. Ponente en diversos foros y conferencias. Creador y organizador del evento de seguridad Navaja Negra. Ha trabajado para una gran cantidad de empresas: sector de telecomunicaciones, entidades financieras, abogados, aseguradoras y otras empresas del IBEX 35 Español."
