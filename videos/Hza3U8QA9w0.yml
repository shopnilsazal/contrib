title: 'OpenFaaS : un framework serverless au dessus de Docker et Kubernetes (Laurent Grangeau)'
recordingDate: 1524054667
description: "Le serverless est le nouveau champ de bataille de différents cloud providers, de l'Internet des objets au Edge Computing. Mais qu'est-ce que le serverless et en quoi est-ce différent du PaaS, ou même du CaaS ?\nAu cours de ce talk, nous verrons un rapide rappel de ce qu'est l'architecture Serverless, puis nous présenterons OpenFaaaS, un framework serverless basé sur Docker et Kubernetes.\nEt pour démontrer la puissance de ce framework, nous allons illustrer ce talk en codant un blog basé sur l'architecture Serverless, GraphQL et OpenFaaaS."
