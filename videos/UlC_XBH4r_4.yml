description: 'Au cours du développement du plugin Jenkins "docker-plugin" j''ai été confronté à plusieurs soucis avec la librairie docker-java, avant d''envisager d''en essayer une autre. Spotify docker-client, Fabric8 docker ... pour au final en développer une moi-même qui tient en ... quelques centaines de lignes. Cet exercice m''a appris plein de choses sur l''API Docker, mais aussi sur ce réflexe des développeurs Java (donc, le miens aussi) de cherche une librairie pour le moindre petit truc à faire, et au final empiler les problèmes. Attention cette presentation pourrait comporter quelques trolls...'
