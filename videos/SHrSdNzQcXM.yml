description: "BDX I/O 2017 - 1 year after, they understood how to code ReactJS, Fabien JUIF et Guillaume CRESPEL\n\nSur nos derniers projets, nous avons eu l’avantage de pouvoir privilégier la 💎 qualité du code à la 👷‍ productivité. Cela nous a permis de nous remettre en question sur notre façon de développer nos applications ReactJS. Oui, on peut dire qu’on a recodé 42 fois la même application ! Nous sommes 😤 fiers des dernières conventions et méthodologies que nous nous sommes imposés et sommes prêts à partager ces connaissances avec toi ! Tu verras que : - optimiser le pattern Component/Container, - conserver un store Redux simple à maintenir, - isoler le code métier, - et finalement avoir une couverture de code supérieure à 90% les doigts dans le nez, c’est possible 💪 💪 💪 ! Nous sommes tellement motivés que l’on a créé des bibliothèques open source disponibles sur github pour aider à adopter ces patterns, qui sait peut être que tu y 🤝 contribueras après le 🎙️ talk !"
