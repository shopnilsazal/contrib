description: "\"PostgreSQL - The Database for Industry 4.0  and IOT\n[EuroPython 2017 - Talk - 2017-07-12 - PyCharm Room]\n[Rimini, Italy]\n\nIndustry 4.0 - the current trend to make more use of data technology\nand analysis in manufactring.\n\nIOT - The Internet of Things, where many \"\"things\"\" currently just loosing their information will transfer and store them within central systems.\nThere are aspects of those trends most do agree on: \nThere will be orders of magnitude more data to store and analyze. \nMore agents will need to connect and interact with databases.\nThis talk will explore what makes PostgreSQL an excellent candidate to be the database for \nmanaging all that data. Strengths in development,  culture and community, extensibility and robustnest will be presented.\nSelected features of current Version 9.6 and the soon-to-be-released PostgreSQL Version 10 will be discussed for their value in those trends. There will be an explanation of their technical realisation, and special pointers how to use those features from PostgreSQL.\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2017.europython.eu/en/speaker-release-agreement/"
