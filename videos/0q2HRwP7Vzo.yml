description: "RubyConf 2016 - (m)Ruby on small devices by Shashank Daté\n\nmruby is the lightweight implementation of the Ruby language for linking and embedding within your applications. This talk will show how it can be used on small resource constrained devices like Raspberry Pi Zero and exploring some techniques of memory and run-time optimizations."
