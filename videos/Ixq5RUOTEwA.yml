e PDF](https://www.theregister.co.uk/2018/06/21/how_a_tax_form_kludge_gave_us_25_years_of_pdf/)\n\n* 5:29 Christina's Pick of the Week 2: [American Girl Xbox One S Accessory Kit](https://kotaku.com/the-hottest-new-doll-accessory-is-a-tiny-xbox-one-s-1826962477)"
