description: "Droidcon Paris 2014\nEyal LEZMY, Genymobile\n\nMicrosoft, Facebook, Yahoo, ... They are all known for their software engineering and are also big Android editors. Despite that, they sometimes does not fully encountered the success on the PlayStore.\n\nDuring this presentation we will discover together the stories of big companies that published apps on the PlayStore and failed to satisfiy the users or the Android guidelines. We will try to to learn from their mistakes and then avoid to reproduce them."
