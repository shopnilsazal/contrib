title: 'Yars'' Revenge: Classic Game Postmortem'
language: English
recordingDate: 1439222652
description: 'Howard Scott Warshaw, the veteran programmer, author, filmmaker and therapist best known in the game industry for his pioneering work at Atari on titles like Raiders of the Lost Ark and E.T. the Extra-Terrestrial, delivered a Classic Game Postmortem on the classic Atari 2600 title Yars'' Revenge -  widely believed to be one of the best Atari 2600 games ever made - at Game Developers Conference 2015.'
