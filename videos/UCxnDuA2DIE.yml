description: "Find more information here: http://15.droidcon.de/session/5-product-trends-connected-car-market\n\nSuccess in the connected car market is not a question of technology alone. It is the question of the right approach to the product.\n\nIn this session, I intend to present 5 main product trends relevant for those thinking about building connected car product. The trends are based on our own experiences of launching SPOTS Fahrtenbuch, Vimcar's first connected car product, on Android, iOS and on the Web.\n\nThe 5 principal points to be covered are:\n\n* You’re not the target demographics\n* Vehicle, not car\n* Vehicles are changing \n* Augmented vehicles\n* Find a problem and fix it"
