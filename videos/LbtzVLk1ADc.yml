description: "In this episode of the AI show Paige and Lo talk about Azure notebooks. They start off with the Titanic dataset and show how to use Azure Notebooks to create a random forest classifier from scratch. The whole machine learning process is detailed from data acquisition, to data cleaning, and finally creating a machine learning model. If you would like to do the same you can sign up to use Azure Notebooks for free at:\nnotebooks.azure.com\nIf you want to read through Lo's machine learning intro primer as well as get the Titanic dataset you can find it here:\nIntro Machine Learning Problem - Random Forest:http://www.innocentheroine.com/2016/12/data-science-42-intro-machine-learning.html\n\nCreate a Free Account (Azure): https://aka.ms/azft-ai"
