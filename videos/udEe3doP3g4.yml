description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nComment concevoir la navigation sur mobile ? -  Amélie Boucher\n\nPressés, interrompus, distraits… les utilisateurs mobiles ne peuvent certainement pas se payer le luxe d’écrans inutiles, de parcours trop longs, et encore moins de se perdre. Que pouvons-nous faire pour leur faciliter la vie ? Pour qu’ils accèdent aux contenus qu’ils souhaitent, le plus rapidement possible ?\n\nNous verrons quelles options peuvent être envisagées, mais surtout comment les choisir selon votre contexte : menu visible ou menu caché, hamburger, onglets, navigation par gestes... Nous verrons aussi comment optimiser la navigation peut passer par supprimer la nécessité de naviguer : travailler l’efficience au maximum, cela peut être salvateur !"
