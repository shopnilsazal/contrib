description: 'Ca vous arrive parfois de lutter sur du code d’un de vos collègues ? Combien de fois avez vous cherché a pair-programmer avec votre IDE comme dans un Google Docs ? Cette session présentera les nouvelles fonctionnalités de collaboration entre Eclipse Che, Atom et d’autres éditeurs. L’extension de pair-programming basée sur la toute récente library Atom Teletype permet de connecter plusieurs utilisateurs Che et Atom sur le même fichier et en temps réel. Préparez vos navigateurs pour rejoindre notre session live de pair-programming !!!'
