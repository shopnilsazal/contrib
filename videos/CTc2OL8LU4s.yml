title: 'Les nouveautés de Go 1.10 (a.k.a. En attendant Go2) (Benoît Masson)'
recordingDate: 1524054668
description: 'La version 1.10 de [Go](https://golang.org/) doit sortir en février. Elle n''apporte pas de changements majeurs au langage (ceux-ci sont réservés à la version 2, en cours d''élaboration), mais améliore les outils (optimisation de la compilation et amélioration du profilage) et la bibliothèque standard. Nous ferons un tour d''horizon rapide des principales améliorations.'
