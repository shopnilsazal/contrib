description: "Alex Willmer - Taking the pain out of passwords and authentication\n[EuroPython 2015]\n[23 July 2015]\n[Bilbao, Euskadi, Spain]\n\nPasswords are a pain for us all - programmers, users and admins alike.\nHow can we reduce that pain, or eliminate it entirely?\n\nThis talk will\n\n - Review research into techniques that improve the usability of\npassword systems, and mitigate shortcomings\n - Introduce the new standards Universal Authentication Framework\n(UAF) & Universal Second Factor (U2F)\n - Describe how they streamline authentication, even eliminate\npasswords entirely\n - Show how to integrate UAF/U2F in Django and other Python frameworks\n - Summarize the state of support for UAF & U2F in browsers, devices,\nand the wider world\n - &lt;del&gt;Introduce Sonipass - a project to replace passwords, even on\nexisting websites&lt;/del&gt;\n\n[Slides][1]\n\n[1]: https://moreati.github.io/passwordspain/"
