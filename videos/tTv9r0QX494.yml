description: "\"How Booking.com serves Deep Learning model predictions\n[EuroPython 2017 - Talk - 2017-07-13 - Anfiteatro 1]\n[Rimini, Italy]\n\nWith so many machine learning frameworks and libraries available, writing a model isnâ€™t a bottleneck anymore while putting your models in production is still a challenge.\n\nIn this talk, you will learn how we deploy the python deep learning models in production at Booking.com.\n\nTopics will include:\n\nDeep Learning model training in Docker containers\nAutomated retraining of models\nDeployment of models using Kubernetes\nServing model predictions in containerized environment\nOptimising serving predictions for latency and throughput\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2017.europython.eu/en/speaker-release-agreement/"
