description: "PyData SV 2014 \nDay 42 of your brand new startup. You are the CTO; your friend from b-school is the CEO. She is busy meeting with potential clients to understand their needs. You are busy with coding and you are about to start implementing a machine learning algorithm. Which language do you choose? So many possibilities: R, Julia, Lua, Java, C++, etc. etc. etc. I'd pick Python. After all, Python is a highly productive, highly customizable, batteries included language that integrates nicely with low-level code and is supported by a great community. But mainly because... Well... Python will stay with you and continue to make your life easier even when you get to Facebook scale. Don't believe me? I'll show you concrete proof in the form of examples from a day in the life at Facebook."
