title: '[DevFest Nantes 2014] Et la diversité dans tout ça ?'
recordingDate: 1417093415
description: "On entend beaucoup parler en ce moment du besoin d’avoir plus de femmes dans les métiers du numérique. Mais la diversité ne s’arrête pas là.\nQu'est ce qu’on entend par diversité ?\nQu'est ce que ça peut apporter à mon équipe ?\nQuelles sont les bonnes pratiques ?\nNous tenterons de répondre à ces questions lors de cette présentation qui ne se veut pas moralisatrice, mais souhaite juste proposer des pistes de réflexions sur ce débat.\n\nPrésentation par Cécilia Bossard & Jean Paliès\n\nSlides : http://nanteswit.github.io/talkDiversite/#/"
