title: 'Rancher, le (petit) orchestrateur docker qui vous veut du bien (C. Furmaniak - Y. Yekhlef)'
language: French
recordingDate: 1462798707
description: 'L’introduction de docker en production se fait souvent petit à petit, en mode nouveau format de packaging plutôt qu’avec un orchestrateur docker. Les orchestrateurs comme Kubernetes ou Mesos peuvent faire peur de part leur potentielle complexité à être mis en oeuvre et intégrés dans une infrastructure existante. Nous découvrirons ensemble Rancher, un autre orchestrateur docker, plus facile à intégrer, mais tout aussi puissant. Nous verrons comment l''installer sans révolutionner son infrastructure, comment l''utiliser et bénéficier de son utilisation dans des cas d''usage avancés comme le “rolling upgrade” d''un service.'
