description: 'As part of the Experimental Gameplay Workshop for 2015, Marc Flury presents ''rhythm violence'' game Thumper, which combines classic rhythm-action with speed and physicality. In the title, you control a space beetle while careening towards confrontation with an insane giant head from the future (!).'
