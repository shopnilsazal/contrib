description: "Want to view more sessions and keep the conversations going?  Join us for KubeCon + CloudNativeCon North America in Seattle, December 11 - 13, 2018 (http://bit.ly/KCCNCNA18) or in Shanghai, November 14-15 (http://bit.ly/kccncchina18).\n\nKubernetes Policy WG Deep Dive - Zhipeng Huang, Huawei (Intermediate Skill Level)\n\nThis session is dedicated to the technical side of policy implementation. This session will be divided into&nbsp;the following six lightning talks each 5 mins:b- Kubernetes Security Profile Demo (David Oppenheimer) - sig-auth/sig-arch policy discussion update (Tim Allclair) - kube-arbitrator talk (Michael Elder) - open policy agent update (Torin Sandall) - Istio policy talk (Etai Lev-Ran) - SPIFEE policy talk (Andrew Jessup)\n\nAbout Zhipeng\nZhipeng Huang currently serve as open source operation manager for Huawei. Zhipeng have been involved with various major open source communities and is now the PTL of OpenStack Cyborg project, co-chair of OpenStack Public Cloud WG, and co-lead of the Kubernetes Policy WG."
