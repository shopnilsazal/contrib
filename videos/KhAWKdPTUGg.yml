title: 'Describing the world to visually impaired with F# and Cognitive Services'
language: English
recordingDate: 1524244133
description: 'Of late Seeing AI, a fantastic mobile app for describing the world to low vision people, has been making the rounds. Its main goal of taking a picture, understanding its contents, and narrating them, would have been PhD material just a few years ago. Joins us in this code-heavy demo on how we could create the backbone of such an app using Cognitive Services, type providers, and a few dozens lines of F#.'
