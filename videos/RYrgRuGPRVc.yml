description: "PyData Carolinas 2016\n\nThe assessment of complex algorithms like sensor fusion requires an aggregate analysis across a large heterogeneous data set that represents the possible operating conditions. This talk will discuss the process and tools we use to analyze this data, where we want to take things, hurdles we have left to overcome, lessons we have learned along the way, and best practices we can recommend."
