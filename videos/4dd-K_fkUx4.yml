title: 'Big Data avec AWS : notre retour d''expérience sur l''utilisation des services managés'
language: French
recordingDate: 1509109275
description: "A partir d'une application concrète dans le monde de l'automobile (voitures connectées), cette présentation illustrera l'architecture AWS mise en place pour y répondre. Notre approche consiste à collecter et traiter les données des véhicules, en considérant à la fois une approche streaming et une approche batch. L'architecture mise en place comprend les services managés suivants:\n\nIoT\nLambda\nKinesis Stream\nKinesis Firehose\nElastic Map Reduce (EMR)\nElastic Search Service (ESS)\nS3\nCloudwatch\nPour chacun des services nous présenterons les avantages et les inconvénients rencontrés dans notre cas.\n\nPar : Olivier Flebus, Fanny Martin et Matthieu Bernardin\n\nSlides : https://drive.google.com/open?id=0B5KBA1bmsXepNlFVU3l6bC0zVXM\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
