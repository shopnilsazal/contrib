title: 'Building Mixed reality with the new capabilities in Unity : Build 2018'
language: English
recordingDate: 1525863737
description: 'Unity has best in class support for targeting Windows Mixed reality devices, whether an immersive device or a HoloLens. Unity added support for Windows Mixed Reality last fall in 2017.2 and now with a new wealth of capabilities. In this talk, we will touch on several of these features and capabilities, including: IL2CPP, Application-based holographic remoting, Best practices for input and stereo rendering options.'
