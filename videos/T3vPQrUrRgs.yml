description: "Fabio Pliger - OMG, Bokeh is better than ever!\n[EuroPython 2016]\n[21 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/omg-bokeh-is-better-then-ever)\n\nBokeh is a unique library in its genre that lets users create\nbeautiful and complex visualizations from Python.\n\nThe talks shows a comprehensive overview of the most powerful and\npopular Bokeh features, like: the optimized websocket based server for\nperformant python callbacks from actions on the browser, Javascript\ncallbacks written in Python (YES!!), bokeh command that lets target\ndifferent outputs from the same input, JS transforms from Python,\nhigh-level charts, Geo support, ...\n\n-----\n\nBokeh is a unique library in its genre that lets users create\nbeautiful and complex visualizations from Python (and other languages)\nto the browser without actually writing Javascript or HTML.\n\nIn the last year the Bokeh team have added a large number of unique\nfeatures that are extremely powerful. Fully optimized websocket based\nserver that enables performant python callbacks from actions on the\nbrowser, Javascript callbacks written in Python (YES!!), bokeh command\nthat lets target different outputs from the same input, JS transforms\nfrom Python, high-level charts, Geo support, ...\n\nAnyone interested in powerful and easy visualizations should take a\nlook at it. :)"
