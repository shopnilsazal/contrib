title: '[DevFest Nantes] Play Store bashing, apprendre des erreurs des grands'
recordingDate: 1383918149
description: "Présenté par Eyal Lezmy  \nOutlook.com, Facebook Home, ... Tous ces noms vous disent surement quelque chose, ils sont assez célèbres et semblent bien gérés par les multinationales qui les possèdent. Ils n'ont en fait pas vraiment rencontré le succès et la reconnaissance des utilisateurs du Google PlayStore.\nDurant cette présentation, je vous raconterai les péripéties de plusieurs entreprises sur le Play Store, pour les analyser, comprendre pourquoi elles-n'ont pas réussi a satisfaire leurs utilisateurs, et apprendre de leurs erreurs, pour ne pas vivre la même expérience.\n\nhttp://devfest.gdgnantes.com/index.html#/sessions?sessionId=3"
