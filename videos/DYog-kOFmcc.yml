description: "Le projet CLES (Cognitive Linguistic Elements Stimulations) porte sur le développement d'un environnement « serious games » dans le cadre des troubles d'apprentissage, des handicaps et des soins à domicile.\nCe projet vise, d'une part, à réaliser pour chaque pathologie une brique logicielle qui soit ciblée sur une lacune bien précise tout en optimisant, à travers des techniques de jeux vidéo, leur ergonomie cognitive. D'autre part, le projet consiste à créer un module, générant un parcours personnalisé au patient et donc l'orientant suivant ses difficultés et progrès.\n\nSpeaker : Karim Sehaba (LIRIS - CNRS)\n\nEnregistré le 02 Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
