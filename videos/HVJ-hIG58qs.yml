title: 'Optimisation et performance sur Spark (I. Beauvais, B. Bouchahoua)'
language: French
recordingDate: 1525249449
description: "Spark le moteur d’exécution multi langages, multi usages, multi plate-formes est devenu au fil des années incontournable dans le monde de la data. Sa diversité lui permet d’être utilisé par une multitude de profils développeurs ayant des degrés d’expérience différents sur les systèmes distribués.\n\nMalgré la réputation de rapidité, les performances ne sont pourtant pas toujours au rendez-vous.\n\nDans cette présentation, nous allons voir ensemble des cas tirés de situations réelles avec des problèmes de performance. Comment les expliquer et comment les optimiser."
