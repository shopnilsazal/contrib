description: "Burnout can keep you from doing good work in your professional or personal lives, while robbing you of your energy. In this talk we'll look at what often leads technologists to suffer from burnout, as well as how to tell if you may be suffering from burnout. We'll also walk through how to begin to recover from occupational burnout and start getting your life back.\n\nYou can read more about our products and mission here: https://zeit.co"
