description: 'Fastlane est un merveilleux outil qui facilite la livraison de ses applications mobiles.. Mais pas que. Écrit en ruby, il propose un mécanisme de plugin lui permettant de s''adapter à toutes les conditions. Construire, tester et délivrer son application aussi bien sur un store privé que sur testflight est un jeu d''enfant. En prime, il sait gérer sonar et prendre des captures écran.'
