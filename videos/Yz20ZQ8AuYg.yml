description: "BDX I/O 2017 - Byte Buddy : la génération de bytecode facile ! Nicolas COMET \n\nLa génération de bytecode JVM n'est pas nouvelle (ASM, BCEL, Javassist, CGLIB), mais elle est souvent méconnue. De nombreux frameworks et librairies s'appuient sur celle-ci pour effectuer des opérations transparentes mais essentielles. `Byte Buddy` est la lib de bytecode gen qui fait parler d'elle en ce moment ! Elle vient d'ailleurs d'être fraîchement mergée dans de nombreux projets (`Mockito 2.1`, `Hibernate`). Venez apprendre en 15 minutes comment Byte Buddy rend la génération de bytecode amusante et élégante, et surtout à quelles fins elle peut servir au travers de petits exemples parlants live-codés !"
