description: "This week on Channel 9, Christina is ready for summer to start, but first, we've got to deal with the latest developer news, including:\n\n* 0:21 [Git vulnerability](https://blogs.msdn.microsoft.com/devops/2018/05/29/announcing-the-may-2018-git-security-vulnerability/), follow Ed Thomson's [guide to update your Git clients](https://www.edwardthomson.com/blog/upgrading_git_for_cve2018_11235.html) across platforms. \n\nDuring Build 2018, I [interviewed Ed for my podcast Rocket](https://www.relay.fm/rocket/174), if you want to know more about the VSTS team's approach to security with Git.\n\n*  1:37 [.NET Core 2.1](https://blogs.msdn.microsoft.com/dotnet/2018/05/30/announcing-net-core-2-1/) is available and [ASP.NET Core 2.1](https://blogs.msdn.microsoft.com/webdev/2018/05/30/asp-net-core-2-1-0-now-available/) is available\n\n* 2:27 [Writing .NET Core Global Tools with F#](https://gregshackles.com/writing-net-core-global-tools-with-fsharp/)\n\n* 3:05 [Introducing fuget.org](http://praeclarum.org/post/174440517348/introducing-fugetorg) the [NuGet package browser](https://www.fuget.org/)\n\n* 3:31 [Azure and Alexa, Creating Conversations with Ease](https://www.codeproject.com/Articles/1245465/Azure-and-Alexa-Creating-Conversation-with-Ease)\n\n* 3:44 [#FiveThings: Five VS Code Extensions You Should Know About](https://www.youtube.com/watch?v=OzKk4Wfnz1k)\n\n* 3:56 [Securing an Azure App Service Website under SSL in minutes with Let's Encrypt](https://www.hanselman.com/blog/SecuringAnAzureAppServiceWebsiteUnderSSLInMinutesWithLetsEncrypt.aspx)\n\n* 4:37 [Visual Studio Updates for Xcode 9.4](https://releases.xamarin.com/servicing-update-15-7-3/)\n\n* 4:55 Christina's Pick of the Week: [1Password 7 for Windows](https://blog.agilebits.com/2018/05/29/1password-7-for-windows-the-best-ever/)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n \nFollow @CH9 : https://twitter.com/ch9\nFollow @film_girl : https://twitter.com/film_girl \n \nCreate a Free Account (Azure) : https://aka.ms/c9-azurefree"
