title: 'Un chatbot en 5 étapes avec api.ai (Pauline Iogna)'
language: French
recordingDate: 1509647658
description: "Avec api.ai il n'y a pas plus simple pour créer un chatbot. Je vous montrerai comment déployer un chatbot en 5 étapes au cours desquelles nous aborderons les concepts clés d'api.ai.\n\nAu cours de la session, nous verrons comment créer un agent conversationnel, avec des entities pour pouvoir extraire de l'information à partir de texte et des intents pour représenter les différentes réactions du chatbot. Puis nous verrons comment entraîner notre chatbot, pour qu'il s'améliore au cours du temps. Il ne restera plus qu'à l'intégrer!\n\nPar : Pauline Iogna\n\nSlides : https://docs.google.com/presentation/... \n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
