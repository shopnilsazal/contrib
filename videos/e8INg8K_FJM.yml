title: 'Interview with Peggy Johnson, Executive VP of Business Development'
language: English
recordingDate: 1517331602
description: "As executive vice president of business development, Peggy Johnson is responsible for driving strategic partnerships and transactions to accelerate growth for Microsoft and its customers. Johnson works with external partners around the world, ranging from start-ups to large-scale enterprises, to identify areas of collaboration, drive innovation and unlock shared value. In this capacity, she also manages Microsoft's relationship with the venture capital community and oversees strategic investments through the company's corporate venture fund, Microsoft Ventures.\n \nPrior to this role, Johnson spent 24 years at Qualcomm, where she served as a member of Qualcomm's Executive Committee. During her time at Qualcomm, Johnson held various leadership positions across engineering, sales, marketing and business development, and ran the Qualcomm Internet Services business unit. Most recently, Johnson was executive vice president of Qualcomm Technologies, Inc., and president of global market development, where she was responsible for commercializing new business opportunities and developing strategic relationships for the company.\n \nPrior to joining Qualcomm, Johnson worked as an engineer for General Electric's Military Electronics Division."
