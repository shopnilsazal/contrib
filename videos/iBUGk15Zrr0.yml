description: "Dans le paradigm de programmation impératif, nous avons l’habitude d’utiliser des boucles pour calculer un résultat à partir d’un ensemble de valeurs. Cette approche fonctionne mais elle oblige à faire modifier une variable à l'extérieure de la boucle que sera le résultat du calcul et à noyer le calcul dans le corps de la boucle. Cette approche ne sépare pas ce qui est la résolution du problème des éléments techniques pour itérer. Pour pouvoir paralléliser ou lire les valeurs depuis une socket ou une fichier il faut tout modifier. C’est pour cette raison que le paradigm de programmation fonctionnel s’appuie sur la fonction reduce. Je vous propose de vous montrer comment reduce peut être implémentée. Puis de voir qu’elle peut également servir pour implémenter map et filter. On terminera par chaîner les trois opérations map, filter et reduce sans avoir de listes intermédiaires.\n\npar Patrick Giry"
