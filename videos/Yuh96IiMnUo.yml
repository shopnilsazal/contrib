description: "J'expliquerai pourquoi Spring ❤️ Kotlin et comment utiliser le support officiel de ce langage qui sera disponible dans Spring Framework 5, Spring Boot 2 et Spring Data Kay pour développer votre prochaine application Spring plus efficacement tout en vous faisant plaisir.\n\nJe décrirai comment transformer étape par étape un projet Spring Boot 1.0 écrit en Java en un projet Spring Boot 2.0 écrit en Kotlin tournant sur le nouveau framework réactif Spring WebFlux :\nEtape 1: Pourquoi choisir Kotlin et comment l'utiliser à la place de Java 8\nEtape 2: Mise à jour vers Spring Framework 5 et Spring Boot 2.0\nEtape 3: Migrer de Spring MVC à Spring WebFlux et ses API réactives\nEtape 4: Utiliser l'API fonctionnelle de Spring"
