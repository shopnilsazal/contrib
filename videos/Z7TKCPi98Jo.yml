description: "In this video, Seth interviews Shih-Ming Tung (董是明), a Software Engineer at Yahoo and a Microsoft MVP in Windows development. In this episode, we discuss technology, and have fun exploring Taiwan together to learn more about his background, including where he came from, and what the future has in store for him. His field of expertise are in chat bot development, C#, Xamarin and iOS development.\n\nWould you like to become a MVP or\_nominate someone you know?\_There are 3 very simple steps: Be an expert, do lots of what you love, and let us know! Really, there isn't a long checklist of things you need to do to become an MVP. Nominate yourself or someone else!  https://mvp.microsoft.com/en-US/Nomination/nominate-an-mvp"
