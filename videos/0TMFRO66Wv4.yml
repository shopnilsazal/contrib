title: '#HITB2012KUL D2T3 - Mikko Hypponen - Behind Enemy Lines'
recordingDate: 1355100065
description: "PRESENTATION MATERIALS: \nhttp://conference.hitb.org/hitbsecconf2012kul/materials/ \n\nPRESENTATION ABSTRACT: \n\nThe online threat landscape does not stand still. One of the best ways to understand the threats is to understand the attackers and their motives. Mikko Hypponen divides the attackers into three main groups: Criminals, Hactivists and Nation-states. What makes them tick? More importantly, where are they going?\n\nABOUT MIKKO HYPPONEN\n\nMikko Hypponen is the Chief Research Officer for F-Secure. He has worked with F-Secure in Finland since 1991 and has led his team through the biggest malware outbreaks in history. Mr. Hypponen has assisted law enforcment in USA, Europe and Asia on cybercrime cases. He has written for magazines such as Scientific American and Foreign Policy. Mr. Hypponen was selected among the 50 most important people on the web by the PC World magazine. He does his own stunts."
