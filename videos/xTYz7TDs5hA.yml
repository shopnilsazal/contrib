description: 'In a world of pervasive connectivity, APIs are more important than ever before. We can learn much from the rich history of APIs, but even more promise lies ahead of us. Difficult hardly begins to describe API development, but drawing from other disciplines provides a clearer path to superior APIs. Building and evolving the Heroku APIs has been full of epic wins, tragic fails and ongoing struggles. Learn about our journey and join our community to discuss, document, and build tools to realize the promise of a brighter API future.'
