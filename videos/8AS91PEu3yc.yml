description: "Daniele Biolatti trained in work and organisational psychology and has worked variously in digital and web for twenty years. In 1997 he made his first website for a small business; in the early 2000s Daniele worked in e-learning and distance learning with an increasing interest in digital marketing and online communication.\nFor the last five years Daniele has dedicated himself solely to mobile marketing. He held a position with Seat Pagine Gialle, dealing with the mobile sites and apps for PagineBianche and PagineGialle (more than 8 million downloads in Italy). From 2015 Daniele consulted in the digital field, with a constant focus on mobile strategy.\nDaniele is the co-founder of Growitapp, a company focused on providing mobile marketing performance services."
