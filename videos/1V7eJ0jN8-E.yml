title: 'Bjorn Rabenstein - Prometheus: Designing and Implementing a Modern Monitoring Solution in G'
recordingDate: 1438096786
description: 'Many lessons have been learned from more than two years of developing Prometheus. Most of its components are implemented in Go, and we run them at their limits during our day-to-day work at SoundCloud. This talk will shed light on various aspects of Prometheus from the perspective of a Go developer, from the instrumentation library all the way to the storage backend.'
