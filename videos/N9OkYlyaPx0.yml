description: "Tomasz is the Android team lead at PGS Software. This talk discusses the state of security of Android banking apps in Poland.\n\nIn the second half of 2016 PGS Software reviewed 20 Android banking applications, released and maintained by banks operating in Poland. They found a number of problems, ranging from minor errors in APK packaging, through data loading via insecure connection, lack of certificate pinning, exported activities, debug code present in apps, leak of session token, up to session takeover and user data exposure. \n\nTomasz explained the process of contacting bank's security departments and disclosing sensitive information."
