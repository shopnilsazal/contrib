title: 'RubyConf 2015 - Hacking Spacetime for a Successful Career by Brandon Hays'
language: English
recordingDate: 1448473238
description: "We talk a lot about building well-crafted software. But what about a well-crafted career in software? Who is making sure you’re on track for the life you want five, ten, thirty years from now?\n\nWe’ll build a time machine and follow a typical development career through various tracks, and see how a few basic principles can radically alter your career’s trajectory over time.\n\nIf you’ve ever felt the existential dread of “climbing the walls” at your job, you’re not alone. We’ll explore why and share some concrete steps you can take now to create a long, happy, rewarding career."
