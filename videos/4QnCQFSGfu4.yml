title: '[DevFest Nantes 2017] La blockchain du crétacé à l''an 3000'
language: French
recordingDate: 1509352385
description: "Speaker : Benjamin Fontaine (Zenika)\n\nVenez découvrir la blockchain, son histoire et son actualité dans une conférence un peu décalée, visant à vulgariser cette technologie qui fait souvent un peu peur.\n\nVous apprendrez tout sur la genèse de la blockchain, quel impact ça a eu sur les dinosaures, comment ça fonctionne, à quoi ça sert maintenant et qu'est-ce qu'on en fera en l'an 3000.\n\nVous en sortirez galvanisé et prêt à investir vos économies de toute une vie pour tenter de devenir riche en boursicotant sur les crypto-monnaies.\n\nSi vous ne devez voir qu’une conf dans votre vie…bon choisissez p’tet autre chose, mais elle reste bien quand même !"
