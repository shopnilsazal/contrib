description: "Description\nRelational, graph, document, in memory, key-value, search, stream, embedded - those are the most common database types. This talk will cover types of databases, their weaknesses, main players, strong points when to use them, and when it might not be the best idea and lastly how to combine them.\n\nAbstract\nHow many JavaScript frameworks vs. how many databases do You know? It is most crucial and complicated part of the system. It also has the biggest effect in terms of modeling and performance. Most often we pick based on our preferences, or what seems hip at the moment. And there is a lot to choose from: relational, graph, document, key-value, search, stream, embedded to name the most common types. And the best part is, we donâ€™t have to choose one! This talk will cover types of databases, their weaknesses, main players, strong points when to use them, and when it might not be the best idea and lastly how to combine them.\n\nwww.pydata.org\n\nPyData is an educational program of NumFOCUS, a 501(c)3 non-profit organization in the United States. PyData provides a forum for the international community of users and developers of data analysis tools to share ideas and learn from each other. The global PyData network promotes discussion of best practices, new approaches, and emerging technologies for data management, processing, analytics, and visualization. PyData communities approach data science using many languages, including (but not limited to) Python, Julia, and R. \n\nPyData conferences aim to be accessible and community-driven, with novice to advanced level presentations. PyData tutorials and talks bring attendees the latest project features along with cutting-edge use cases."
