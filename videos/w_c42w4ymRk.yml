description: "Originally published on October 14, 2016\n\nGolnaz and Kaitlin had the chance to sit down with the .NET team's newest member, Kendra Havens.\n\nKendra Havens is a recent graduate of the University of Oklahoma. Learn more about how she started at Microsoft, her favorite technologies, and whether she's team Star Wars or Star Trek.\n\nKendra will be creating videos for the .NET team. Check out her latest videos:\n\nGet started with VS Code using C# and .NET Core on Windows: https://channel9.msdn.com/Blogs/dotnet/Get-started-with-VS-Code-using-CSharp-and-NET-Core\nGet started with VS Code using C# and .NET Core on macOS: https://channel9.msdn.com/Blogs/dotnet/Get-started-with-VS-Code-using-CSharp-and-NET-Core-on-MacOS\nGet started with VS Code using C# and .NET Core on Ubuntu: https://channel9.msdn.com/Blogs/dotnet/Get-started-with-VS-Code-Csharp-dotnet-Core-Ubuntu\n\nFollow her on Twitter @gotheap"
