description: "We are living in an era where enterprises are embracing the DevOps model of software delivery. Technologies such as Docker, Kubernetes and Jenkins are becoming de-facto standards in the industry for building, deploying and managing modern, cloud-native, microservices-based applications. Join this talk as we introduce you to a fresh take on achieving continuous integration and continuous delivery for modern, cloud native applications using the power of Jenkins, Docker and Kubernetes.\n\nThis webinar covers:\n- Setup your own Jenkins-based continuous integration/continuous delivery system\n- Develop, import and deploy new microservices with automated continuous integration/continuous delivery\n- Use automated provisioning in testing, staging, ephemeral and production environments via Helm charts and GitOps"
