title: 'Interview with Jenny Lay-Flurrie, Chief Accessibility Officer, Microsoft'
language: English
recordingDate: 1516122001
description: "Kaitlin talks with Microsoft's Chief Accessibility Officer, Jenny Lay-Flurrie. They discuss her journey from Birmingham, England working at Energis to relocating to the United States and helping create a culture of change at one of Seattle's most mammoth tech companies. On top of being the CAO, Jenny created and leads the DisAbility Employee Resource Group at Microsoft and also helped start the company's Ability Summit.\n\nRead more about Jenny: https://news.microsoft.com/stories/people/jenny-lay-flurrie.html\nLearn about Microsoft's DigiGirlz program: https://www.microsoft.com/en-us/diversity/programs/digigirlz\n\nNote from Kaitlin: Over ten years ago, I heard Jenny Lay-Flurrie talk at Microsoft's YouthSpark program, DigiGirlz. As a teenager at the time, I was inspired to pursue a career in the technology industry. Despite usually being behind the camera, I was thrilled to have the opportunity to sit down with Jenny and interview her--full circle. :)"
