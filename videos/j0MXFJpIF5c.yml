description: "This week, James is joined by friend of the show Oleg Demchenko, Developer at Microsoft on Visual Studio for Mac, who introduces us to the brand new simplified workflow for iOS device provisioning with fastlane. If you have ever tried to deploy an app to your iOS device you know the complicated steps, and if you haven't Oleg walks us through the old way of doing it and how the new fastlane integration gets rid of all of your frustration.\n\nSegments:\n\n[T00:30] Oleg Introductions\n[T01:30] The problems in provisioning\n[T03:00] What is fastlane?\n[T08:30] Automatic Provisioning in Visual Studio for Mac\n[T18:00] Deploying & Provisioning to a Device\n[T26:00] App Store Distribution with fastlane\nShow Links:\n\nIntroduction to fastlane for iOS\nfastlane on GitHub\nBlog: Easy iOS App Provisioning with fastlane and Visual Studio for Mac\nFind James on: Twitter, GitHub, Blog, and his weekly podcast Merge Conflict.\nFollow @JamesMontemagno\nNever Miss an Episode: Follow @TheXamarinShow\nUseful Links:\nXamarin Developer Center & Blog\nXamarin and Azure\nMobile DevOps\nXamarin University Self-Guided"
