title: 'Les 5 questions con(tre) l''agilité et comment y répondre (Meriem El Aaboudi & Laurène Thénoz)'
language: French
recordingDate: 1493053321
description: 'Nous proposons de jouer une mini pièce de théâtre montrant des questions et réponses de la vraie vie lors d''une transformation vers l''Agile. Les résistances sont nombreuses, les arguments anti-agile difficiles à contrer et l''état d''esprit pas toujours facile à synthétiser et vulgariser. En jouant une suite de petites mises en situation de façon humoristique, nous dédramatisons le changement, et offrons au public des clés pour convaincre.'
