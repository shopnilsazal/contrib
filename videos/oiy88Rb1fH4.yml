title: 'Expliquez vos decisions algorithmiques dans le respect du GDPR (P. Feillet, L. Grateau)'
language: French
recordingDate: 1525249333
description: "Le règlement général sur la protection des données (ou General Data Protection Regulation) introduit en 2018 une exigence de transparence des décisions automatisées. Quelles sont les conséquences et implications dans le devops de vos applications déployées au sein de l'Union européenne?\n\nDans une premiere partie nous présenterons la GDPR en zoomant sur son article 22. Nous ferons un point sur ses interpretations juridiques. Nous partagerons ensuite un état de l'art de l'explication de décisions automatiques, dans un cadre de justification réglementaire. Plus largement nous présenterons comment la transparence et la capacité à expliquer permettent d’améliorer vos systèmes automatiques ainsi que leur acceptation.\n\nDans une troisième partie nous prendrons des exemples d’apprentissage automatique et de règles métier pour illustrer comment automatiser la prise de décisions. Cette étude de cas permettra de lister les moyens de respecter la transparence algorithmique de la GDPR, et d’améliorer vos modèles de décision automatique."
