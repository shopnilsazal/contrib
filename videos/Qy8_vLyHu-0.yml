description: "Accompanied by a documentary film crew, two German game developers, Major Bueno, visited eleven members of the European independent games scene. This seven week road trip, which took place in January and February 2015, saw Major Bueno create a new game together with their host at each stop along the way. In this 2015 GDC Europe talk, Major Bueno's Marius Winter breaks down the results of this trip, and gives insight into the process of indie game development\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every weekday.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives.\n\nFollow us on Twitter\nhttps://twitter.com/Official_GDC\n\nCheckout our Facebook page for GDC exclusives\nhttps://www.facebook.com/GameDevelopersConference\n\nhttp://www.gdconf.com/"
