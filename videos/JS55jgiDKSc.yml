description: "PyData NYC 2015\n\nThis hands-on, beginner-friendly tutorial provides a quick start to building intelligent business applications using machine learning. Learn about machine learning basics, feature engineering, sentiment analysis, and deployment. The program includes hands-on portions to build and deploy large-scale machine learning applications.\n\nThis hands-on tutorial provides a quick start to building intelligent business applications using machine learning. Learn about machine learning basics, feature engineering, sentiment analysis, and deployment. We will build and deploy large-scale machine learning applications with Dato's Machine Learning platform: GraphLab Create, Dato Distributed, and Dato Predictive Services. The program will center around building one application: a content-based sentiment classifier utilizing review data.\n\nWe will walk you through all the steps of prototyping and production: data cleaning, feature engineering, model building and evaluation, and deployment.\n\nPlease check back here prior to the tutorial date for installation instructions.\n\nTopics: Overview of machine learning Feature engineering Content-based analysis Deploying machine learning models in production Constructing a real-time predictive service Monitoring and evaluation"
