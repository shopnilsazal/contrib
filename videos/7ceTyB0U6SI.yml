description: "Tegra is a system on a chip (SoC) series developed by Nvidia for mobile devices such as smartphones, personal digital assistants, and mobile Internet devices.\n\nNvidia targeted Tegra as the fastest mobile processor in the world.\n\nAlthough Tegra platform is not famous as Qualcomm platform in smart phone field, but Tegra platforms are used in many important devices.  For example, Google Nexus 9 Tablet is using Tegra K1 platform, Tesla moto is using Tegra 3 platform in its cars. Chromebooks are also using Tegra platforms. There are also many other smart devices and cars using Tegra.\n\nIn this session, I will introduce:\n1, Tegra platformsâ€™ background knowledge.\n2, Some critical vulnerabilities on Tegra platforms I found.\n3, Details of how to exploit these critical vulnerabilities to bypass all mitigations and finally compromise the kernel.\n4, Demos. Root currently latest version Google Nexus 9\n\n=== \n\nPeter Pi (@heisecode) is a security researcher of Trend Micro Zero Day Discovery Team. He used to be an Anti-APT engine developer and now works on 0-day analysis and discovery. He has 4 years of experience on APT offense and defense. He has catch several Flash 0-day attacks in the wild and collaborated with Adobe to release out-of-bands patches. He is named as Top 1 Researcher of Google Android Vunerability Reward Program (2015.6-2016.6). He also reported many bugs to other vendors like Tesla, Apple and Microsoft. He has spoken at BlackHat and HitCon."
