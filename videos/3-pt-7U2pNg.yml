description: "Benjamin Richard\n\nNous sommes en 2016, n'hésitez plus à faire du Javascript moderne. Mais vous avez déjà une vielle application sous Symfony2 ? c'est pas grave, vous pouvez faire des vrais composants Javascript, et les intégrer simplement dans votre application. \nCe talk est tiré d'un retour d'expérience récent où nous avons choisi VueJS pour la majorité des éléments dynamiques. Greffé sur une application PHP, et tout en choisissant de ne cibler que les navigateurs récents, nous avons tenté des choses pour être compatible avec les règles SEO."
