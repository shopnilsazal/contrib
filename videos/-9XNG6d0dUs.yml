title: 'Debugage de JavaScript - Christophe Jollivet'
recordingDate: 1461137401
description: 'Vous avez cédé à la mode des applications JavaScript, que ce soit pour le Front ou bien en full stack. Mais comment allez vous débuguer votre application ? Avec des “alert” ? Saviez vous que les consoles des navigateurs peuvent mettre en forme les logs ou bien les objets et que les outils modernes peuvent résoudre les piles d’appels asynchrones ? Avez-vous déjà essayé de modifier des valeurs ou carrément des fonctions pendant un débogage ? Au cours de cette session, nous ferons un panorama des outils de débogage pour JavaScript et des possibilités qu’offre ce langage.'
