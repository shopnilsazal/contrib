description: "Gianluca Nieri - Python for IT specialists' tasks automation\n[EuroPython 2015]\n[20 July 2015]\n[Bilbao, Euskadi, Spain]\n\nThis talks is about automation and the use of Python scripts to speed\nup repetitive tasks.\n\nIt's for developers, sysops, devops, but also any kind of user that\nwant improve his daily routine.\n\nI will talk about the use of Python with different tools for different\nplatforms: Keyboard Maestro/Alfred/Hazel on OsX and\nSynapse/Kupfer/AutoKey on Linux.\n\nThere will be presented some sample script to give an idea of the\npotentiality of Python mixed with great tools, and these are some of\nthe topics that I will cover:\n\n - text manipulation;\n - document template management;\n - clipboard management;\n - stuff internet activities (url shortening, web scraping, etc.);\n - list management.\n - etc."
