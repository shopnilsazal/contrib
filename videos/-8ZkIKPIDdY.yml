description: 'Developing genuinely novel mechanics means navigating more problems than you''d ever anticipated. In this talk at Game Developers Conference 2015, Klei designer James Lantz discusses the design of Invisible Inc''s procedural stealth from its conception to its conclusion. You''ll get a good idea of how Klei approaches new mechanics and how to fall into every single hidden pitfall, climb your way out, and come out on the other side with something fun.'
