title: 'Les mains dans le cambouis de ma blockchain (Fabrice Depaulis, Frederic Chantrel)'
recordingDate: 1524054668
description: "La blockchain … Après 5 podcasts, 4 videos YouTube, 8 lectures d’articles pseudo scientifiques et 3 pour les enfants illustrés avec des animaux, vous n’avez toujours pas vraiment compris comment ça marche et pourquoi tout le monde semble d’accord pour dire que ça va révolutionner la sécurité ?\nSouvent dans ce cas pour nous autres informaticiens de bas étage, la solution est simple. Elle consiste à attaquer le problème par le biais du code. Et c’est exactement l’objet de cette conf : en une heure, sur un cas d’usage simple, nous coderons en live une blockchain de A à Z.\nA l’issue de cette “cyber live coding session”, vous serez en mesure de briller en société et d’épater vos amis avec vos connaissances techniques sur le bitcoin !"
