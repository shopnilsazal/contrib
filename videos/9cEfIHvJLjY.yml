description: "Stéphane Cruchon\n\nDans l’économie actuelle, concevoir un nouveau produit, un service ou une expérience inédite relève bien souvent du parcours du combattant. La clé du succès? Un mélange de savoir faire, de timing et d’intense collaboration entre le designer et son client.\n \nLe Design Sprint est une méthodologie novatrice créée par Google Ventures. En 5 jours, le client, son équipe et le designer travaillent main dans la main à l’élaboration d’un premier prototype. Au final, la possibilité de tester tout le potentiel d’une idée, avant même de taper la première ligne de code."
