title: 'Keynote: Closing the Security Talent Gap - Jacob West - AppSec California 2016'
recordingDate: 1458612382
description: "The talent gap in security is huge and growing. Tools compensate in some cases, but skilled people are critical to managing security risk. With nearly half of security roles vacant, organizations must develop talent inside and out. This session offers practical steps you can take today—ranging from adopt-a-professor to highlighting security in every job description—that will help close the gap.\n\nJacob West\nNetSuite\nChief Architect, Security Products\nJacob West is Chief Architect for Security Products at NetSuite. In his role, West leads research and development for technology to identify and mitigate security threats. Prior to this role, West served as CTO for Enterprise Security Products at HP where he founded and led HP Security Research, which drives innovation through research publications, threat briefings, and actionable security intelligence.\n\nA world-recognized expert, West co-authored the book, “Secure Programming with Static Analysis” in 2007. West co-authors the Building Security in Maturity Model (BSIMM), serves as a founding member of both the IEEE Center for Secure Design (CSD) and the (ISC)2 Application Security Advisory Council (ASAC), and is a frequent keynote speaker at industry events worldwide.\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
