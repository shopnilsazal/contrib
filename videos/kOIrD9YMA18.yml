description: "David Arcos - Efficient Django\n[EuroPython 2016]\n[18 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/efficient-django)\n\nDoes Django scale? How to manage traffic peaks? What happens when the\ndatabase grows too big? How to find the bottlenecks?\n\nWe will overview the basics concepts on scalability and performance,\nand then see some tips and tricks. These statements will be backed up\nwith experiments and numbers, to show the timing improvements.\n\n-----\n\n**Does Django scale?** How to manage traffic peaks? What happens when\nthe database grows too big? How to find the bottlenecks?\n\nWe will overview the basics concepts on scalability and performance,\nand then see some tips and tricks. These statements will be backed up\nwith experiments and numbers, to show the timing improvements.\n\nMain topics:\n\n- System architecture\n- Database performance\n- Queues and workers\n- Profiling with django-debug-toolbar\n- Caching queries and templates\n- Dealing with a slow admin\n- Optimizing the models\n- Faster tests"
