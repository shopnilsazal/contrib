title: 'Ryan Calo, Assistant Professor, University of Washington at MLconf Seattle 2017'
recordingDate: 1495237660
description: "Ryan Calo is an assistant professor at the University of Washington School of Law and a former research director at CIS. A nationally recognized expert in law and emerging technology, Ryan’s work has appeared in the New York Times, the Wall Street Journal, NPR, Wired Magazine, and other news outlets. Ryan serves on several advisory committees, including the Electronic Frontier Foundation, the Electronic Privacy Information Center, and the Future of Privacy Forum. He co-chairs the American Bar Association Committee on Robotics and Artificial Intelligence and serves on the program committee of National Robotics Week.\n\nAbstract summary\n\nArtificial Intelligence Law and Policy: Key Challenges:\nThese remarks are part of an ongoing project exploring key challenges for artificial intelligence law and policy.\n\nConcerns over artificial intelligence are nothing new. In the nineteen-eighties, during the lead up to the so-called AI Winter when the field failed to deliver on its grander promises, headlines warned that robots would take our jobs (assuming Skynet didn’t kill us first). If there were calls for policymakers to intervene, none did.\nRead more at http://mlconf.com/mlconf-2017-seattle/#ryan"
