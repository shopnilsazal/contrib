title: 'Iain Barr | Pythonic Metal'
recordingDate: 1493135327
description: "PyData Amsterdam 2017\n\nComputers are excellent counting devices.\n\nHeavy Metal is objectively the greatest genre of music ever created my humans.\n\nCan we use one to understand the other?\n\nIn this talk I'll discuss what happens when we try and use computers to analyses heavy metal lyrics. Along the way we will learn how far counting can get us in understanding natural language, how we can get computers to generate lyrics for us and why the most metal word in the English language is \"Burn\".\n\nThe talk is based on the following blog posts: - http://www.degeneratestate.org/posts/2016/Apr/20/heavy-metal-and-natural-language-processing-part-1/\n\nhttp://www.degeneratestate.org/posts/2016/Sep/12/heavy-metal-and-natural-language-processing-part-2/"
