description: "The combination of the potential behind machine learning (ML) and AI and its sudden accessibility in the form of open source libraries has led to an explosion of excitement about it.  But what will this mean for you and your datacenter? Join Mirantis‘ Nick Chase as he gives you a fast-paced introduction to machine learning and how it actually works, as well as a look at what it might look like in action in your datacenter — especially in terms of projects that already exist.\n\nAttendees will learn about:\n\n- The basic types of machine learning and AI, and how they will affect the datacenter\n- How machine learning can improve performance and functionality\n- Using machine learning to predict and prevent issues\n- How today‘s open source cloud tools can be used in an ML-enabled environment\n- How machine learning and AI might shape the evolution of the datacenter"
