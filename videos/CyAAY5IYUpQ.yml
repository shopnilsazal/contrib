description: "From the 2014 Velocity Conference in Santa Clara, CA: James Turnbull, VP of Services at Docker, sits down to discuss the importance of virtualization, the purpose of containers, and Docker's approach to virtual security.\n\nAbout James Turnbull (Docker):\nJames Turnbull is the author of seven technical books about open source software and a long-time member of the open source community. James authored the The Logstash Book and The Docker Book. He also wrote two books about Puppet (Pro Puppet and the earlier book about Puppet as well as Pro Linux System Administration, Pro Nagios 2.0, and Hardening Linux.\n\nFor a real job, James is VP of Services for Docker. He likes food, wine, books, photography and cats. He is not overly keen on long walks on the beach and holding hands.\n\nWatch more from the 2014 Velocity Conference: http://goo.gl/JoMfvo\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
