description: 'Let’s take a look at what’s new in ASP.NET Core 2.1! A number of improvements big and small are here, and we walk you through them in this demo-filled session. See how ASP.NET Core 2.1 brings improvements in building WebAPIs, Razor pages enhancements, a new HttpClientFactory and much, much more. We''ll also show you a sneak peak of Blazor, an experimental project we''re working on to bring C# directly to the browser via WebAssembly.'
