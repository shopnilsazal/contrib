description: 'Steve Gaynor (designer/writer, Gone Home) and Kate Craig (environment artist, Gone Home) discuss the techniques they used to breathe life into the Fullbright Company''s critically-acclaimed first-person story exploration game. Takeaways from this talk, held at the Level Design In A Day workshop at GDC 2015, include best practices for researching and constructing authentic, believable spaces for players to inhabit, and an understanding of the high-level design and art thinking that drove the creation of Gone Home.'
