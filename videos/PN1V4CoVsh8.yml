title: 'Quel droit pour les robots (Alain Bensoussan)'
language: French
recordingDate: 1493053772
description: 'Grâce à la technologie robotique, l’émergence de nouveaux « êtres » est en passe de devenir une réalité. Intelligence artificielle oblige, les robots sont aujourd’hui beaucoup plus que de simples automates : leurs capacités grandissantes les amènent à véritablement collaborer avec les hommes. Faut-il s’en inquiéter ou s’en réjouir ? Une chose est certaine : les questions d’ordre éthique et juridique sont majeures, et les défis à relever immenses. Bienvenue dans une nouvelle civilisation : la robohumanité.'
