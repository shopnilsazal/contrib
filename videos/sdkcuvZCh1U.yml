description: "Find more information here: http://15.droidcon.de/session/layout-traversals-android\n\nUnderstanding how a UI framework behaves under the hood is key if you want to push the boundaries of the platform and write solid UI code. Layout traversals are at the heart of Android’s UI toolkit. What happens behind the scenes in requestLayout() call? What kind of layout optimizations Android implements? In this talk, we’ll go through some of the key steps that the Android UI framework takes to display your UI on the screen, from a layout perspective."
