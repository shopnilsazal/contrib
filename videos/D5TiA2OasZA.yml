title: 'Artificial Intelligence in practice - Gerbert Kaandorp - Codemotion Amsterdam 2018'
recordingDate: 1530527419
description: 'In this talk Gerbert will give an overview of Artificial Intelligence, outline the current state of the art in research and explain what it takes to actually do an AI project. Using practical cases and tools he will give you insight in the phases of an AI project and explain some of the problems you might encounter along the way and how you might be able to solve them.'
