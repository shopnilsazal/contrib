description: "OWASP RBAC Project by Abbas Naderi\n\nLive at AppSecUSA 2013 Projects Summit\nhttps://www.owasp.org/index.php/Projects_Summit_2013\n\nOWAP RBAC project is a NIST compliant role based access control library which is very fast and flexible and works for functional access control. It supports hierarchical roles and permissions, and this video demonstrates how to use it and how it works!\n\nYou should instantly fall in love with this system as soon as you learn what it is capable of, if you've ever been bothered by the authorization domain.\n\nhttp://phprbac.net/demo/\n\nhttps://www.owasp.org/index.php/OWASP_RBAC_Project"
