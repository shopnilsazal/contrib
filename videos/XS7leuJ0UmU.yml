description: "• Where do I find Unity? Where are the docs?\n• Which other software/skill can support game development?\n• Setting up first project: differences from 2D to 3D mode\n• Setting up first project: configuring version control\n• Unity envirorment fundamentals\n• How to be efficient with interface\n• Game development: let’s understand how we can easily create a 2D game like Pong\n• Techniques to keep the game lightweight for mobile \n• Why analytics are important\n• Getting ready to release to the store\n\nImagine you’re a developer with no knowledge of Unity3D and you have to build a multi-platform game from scratch. That’s me few months ago.\n\nIn this talk I will guide you from zero to Unity3D master, sharing the route I’ve followed during the development and the blocks you need to win in order to develop your first game.\n\nThe talk is intended for tech people. Previous experience with Unity3D is not mandatory."
