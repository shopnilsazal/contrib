title: 'Dual Universe Challenges techniques création monde virtuel "single shard" (JC Baillie)'
language: French
recordingDate: 1493054130
description: 'Dual Universe est un MMORPG SciFi très ambitieux qui se déroule dans un monde "single-shard" (un seul serveur central, pas d''instances, pas de zones), où potentiellement des millions de joueurs seront libres de modifier comme ils le souhaitent le monde basé sur des voxels, pour créer des villes géantes ou des structures volantes, vaisseaux ou stations spatiales. Nous présenterons le projet et parlerons des différents challenges techniques que nous avons résolus: scalabilité serveur, framework acteurs, technologie de voxels "Dual Contouring" avec gestion de LOD infini, scripting en jeu basé sur LUA, game design centré sur l''émergence, et contenu émergent issu des joueurs.'
