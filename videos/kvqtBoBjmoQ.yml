description: 'World of Tanks on Xbox 360 is the most successful free-to-play game on any console to date. In this GDC Europe 2015 talk, Wargaming.net''s Jeff Gregg describes how World of Tanks: Xbox 360 Edition got made and the challenges they faced bringing Free-to-Play to consoles. Changes had to be made to almost every aspect of the game, new policies had to be written, new technologies created and rules had to be broken.'
