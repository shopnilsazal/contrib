title: 'Un plongeon dans les frameworks d''intégration Java: Apache Camel et Spring Integration'
recordingDate: 1381412964
description: "Un framework d'intégration est une boîte à outils pour les développeurs qui fournit les éléments nécessaires à la mise en oeuvre des EIP dans un contexte projet. A travers différents cas d'usages concrets, cette deuxième partie illustrera les deux principaux frameworks d'intégration du marché: Apache Camel et Spring Integration. Frameworks de conceptions différentes, ils ont pour objectif commun d'être léger, peu invasif et de faciliter la communication des applications en fournissant de nombreuses possibilités d'intégration aux différentes briques du système d'information, que cela soit avec des partenaires extérieurs ou avec nos applications d'entreprises quotidiennes.\n\nIntervenants : Guillaume Giamarchi et Grégory Boissinot"
