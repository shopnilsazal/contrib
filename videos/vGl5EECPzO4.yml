title: 'GeeCON 2017: Monica Beckwith - Garbage First Garbage Collector: Where the rubber meets the road!'
recordingDate: 1502694907
description: 'Garbage First (G1) Garbage Collector (GC) is going to be the default in Java 9. G1 GC has incremental compaction and your friendly-neighborhood stop-the-world collections. G1 also has a concurrent marking phase. After having worked with it for many years, Monica will share her performance work in helping customers achieve their SLAs with G1 GC. So you don''t want to miss it!'
