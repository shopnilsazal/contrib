description: "Find more information here: http://15.droidcon.de/session/unit-testing-android\n\nAndroid development and testing go hand in hand. When it comes to unit testing there are plenty of frameworks out there. During this session, Busra Deniz will be presenting a fine selection of tools and perspectives that could help you decide what to use and how to use in your next project. Some of the topics that will be covered are benefits of unit testing, how to automate UT and how to measure code coverage. And since it'a developer conference there will be code examples in Gradle, Junit, Mockito, Robolectric, Jacoco and much more."
