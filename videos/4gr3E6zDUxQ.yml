description: 'CSS Flags est un projet un peu fou de recréer l''ensemble des drapeaux du monde en CSS. Et comme si ce n''était pas une tâche assez longue, on va le faire en se limitant à un seul `div` par drapeau. Je vous présenterai dans ce talk les techniques pour utiliser un unique `div` au maximum de ces capacités. Nous verrons aussi pourquoi des projets de ce genre sont importants.'
