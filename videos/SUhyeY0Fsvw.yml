description: "DEF CON is the world's largest hacking conference, held in Las Vegas, Nevada. In 2012 it was held for the 20th time. The conference has strict no-filming policies, but for DEF CON 20, a documentary crew was allowed full access to the event. The film follows the four days of the conference, the events and people (attendees and staff), and covers history and philosophy behind DEF CON's success and unique experience. Written by Jason Scott\n\nLike this? Leave feedback on IMDB:\nhttp://www.imdb.com/title/tt3010462/\n\nGet involved with DEF CON:\nhttps://forum.defcon.org/\nhttps://www.defcon.org/"
