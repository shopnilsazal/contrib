description: 'Here, Chad Jenkins shares how Squad used modular design in Kerbal Space Program, an indie space agency sim game that has been playable through early access programs for more than two years. Learn how the team tossed out its original structure and made a new one that enabled them to update and expand the game with less difficulty. This was an important factor for players to mod the game, as well in the game''s success, which is predicated on frequent updates.'
