description: "This week on Channel 9, Christina's out of a cast (yay!) but still wearing a splint (boo!) and back to share the latest developer news, including:\n\n* 0:20 [Build Registration is Open](https://www.microsoft.com/en-us/build)\n\n* 0:38 [Azure Go for Developers](https://docs.microsoft.com/en-us/go/azure/) and an [interview with Brian Ketelsen](https://open.microsoft.com/2018/02/21/go-lang-brian-ketelsen-explains-fast-growth/) about Go's popularity.\n\n* 1:08 [Getting Started with Cosmos DB technical training series](https://azure.microsoft.com/en-us/blog/get-started-with-azure-cosmos-db-through-this-technical-training-series/)and the [training series registration page](https://info.microsoft.com/ww-landing-cosmos-db-training-series-multi-reg.html)\n\n* 1:43 [Using Core ML and Azure to Create Simple Xamarin.iOS apps](https://blog.xamarin.com/coreml-azure-create-simple-xamarin-ios-apps/)\n\n* 2:06 [Introduction to Progressive Web Apps, Part 2](https://www.telerik.com/blogs/gentle-and-practical-introduction-to-progressive-web-apps-part-2)\n\n* 2:30 [DevOps Lab: Deploying Database Changes Alongside Your Code with SSDT project and VSTS](https://channel9.msdn.com/Shows/DevOps-Lab/DeployingtoOnPremisesServerswithVSTS)\n\n* 2:50 [#ifdef WINDOWS: WebVR + BabylonJS](https://channel9.msdn.com/Shows/ifdefWINDOWS/ifdef-WEBGL--BABYLONJS)\n\n* 3:05 [Preparing for Malcious Uses of AI](https://blog.openai.com/preparing-for-malicious-uses-of-ai/) and [the full paper [PDF format]](https://arxiv.org/ftp/arxiv/papers/1802/1802.07228.pdf)\n\n* 4:03 [Using AI to automatically redact faces in videos](https://azure.microsoft.com/en-us/blog/using-ai-to-automatically-redact-faces-in-videos/) and [Azure Analytics Services for face redaction](https://docs.microsoft.com/en-us/azure/media-services/media-services-face-redaction)\n\n* 4:35 Christina's Pick of the Week: [Troy Hunt's Pwned Passwords Version 2](https://www.troyhunt.com/ive-just-launched-pwned-passwords-version-2)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow http://www.twitter.com/ch9 \nFollow http://www.twitter.com/film_girl\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
