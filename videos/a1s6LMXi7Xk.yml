description: "This week, James is joined yet again by friend of the show Sr Cloud Developer Advocate Matt Soucoup, who shows us how to take the pain out of adding user accounts to your apps with Azure AD B2C. He tells us what that acronym stands for, walks us through the Azure portal to setup an Azure AD B2C tenant, and then demonstrates the awesome features that come along with AAB2C; such as social authentication and multi-factor authentication, customizing the login page your app displays when the user signs-in and using the MSAL library within your apps.\nShow Links:\n\nMatt's blog series on Azure AD B2C: https://msou.co/9w\nAzure Active Directory B2C: https://msou.co/9x\nDocumentation: Azure AD B2C: https://msou.co/9z\nFAQ: Azure AD B2C: https://msou.co/9y\nMSAL library: https://msou.co/90\n\nFind James on Twitter: http://twitter.com/jamesmontemagno \nGitHub: http://github.com/jamesmontemagno\nBlog: https://montemagno.com\nand his weekly development podcast Merge Conflict: http://www.mergeconflict.fm\n\nNever Miss an Episode: https://twitter.com/thexamarinshow\n\nFind Matt on Twitter(https://twitter.com/codemillmatt), GitHub(https://github.com/codemillmatt), and his Blog(https://codemilltech.com/)\n\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
