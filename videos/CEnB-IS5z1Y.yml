title: 'L''Expérience Développeur et votre API (Nicolas Garnier)'
language: French
recordingDate: 1462798772
description: "Hypermedia, REST, SOAP... On ne se demande plus pourquoi on devrait implémenter une API, mais plutôt comment l'implémenter. Toujours est-il qu'une fois notre API en place, réussir à séduire les développeurs est un vrai challenge. C'est pourtant un point critique puisque votre API peut être un canal d'adoption de votre produit à part entière.\n\nComment faire en sorte que les développeurs aient envie d'utiliser votre API, qu'ils l'utilisent efficacement et surtout, qu'ils aiment l'utiliser."
