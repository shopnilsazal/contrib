description: "Cette session s’adresse à tous ceux qui connaissent les commandes de base sous GNU/Linux.\n\nA partir de notre expérience, nous présenterons un cas concret :\nLe déploiement de Rocket.chat une messagerie instantanée et Hugo un générateur de site statique au moyen d'Ansible et Docker.\n\nA la fin de cette session vous aurez les connaissances nécessaires sur Ansible et Docker pour avoir le contrôle et la responsabilité des données de vos applications préférées."
