description: "Speaker: Olivier Guillet (Emotic)\n\nWebVR est une future norme du W3C, en phase de draft actuellement.\nIl s'agit d'une API Javascript expérimentale qui permet d’utiliser le navigateur web de votre ordinateur ou de votre mobile directement dans votre casque de réalité virtuelle, que ce soit depuis un Google Cardboard, un Oculus Rift ou un HTC Vive."
