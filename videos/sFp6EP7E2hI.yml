description: "DevOpsDays Chicago 2016 - The Five Phases of DevOps by Joel Vasallo\n\nSo you want to start a DevOps revolution. Great...where do you start? Going from manual deployments to a fully automated delivery pipeline has brought many changes; both technical and cultural. In this talk, we will cover \"the five phases of DevOps\" we found on our journey at Gogo. Finally, we will wrap up the talk with how you too can start your own DevOps revolution! We will talk about our successes and challenges implementing various tools and driving large cultural changes."
