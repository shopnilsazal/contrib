title: 'Fabric-less deployments for WSGI apps (Dorian Pula)'
recordingDate: 1448414634
description: "PyCon Canada 2015: https://2015.pycon.ca/en/schedule/57/\n\nTalk Description:\nIntermediate level talk about migrating a Fabric deployment to a more flexible setup using using Ansible and Invoke. Follows the journey of changing the deployment of a Flask based blogging app from a Fabric script and pre-provisioned server to a modular system with Invoke tasks and provisioning using Ansible. Discusses the advantages and cons of moving to a declarative system versus direct shell commands. Touches upon on Ansible Roles, Ansible Galaxy and Invoke."
