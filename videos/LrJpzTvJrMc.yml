description: "Lonestar ElixirConf 2017- Holistically built and tested APIs by Brian Cardarella\n\nThe Elixir eco system is moving fast. So fast that we sometimes look to how we did things in other languages to inform what we should do in Elixir. This is a good starting place but ultimately does us a disservice. Let's take a look at how to TDD a web-based API in Phoenix with a suite a of tools that have been optimized for the \"Elixir Way\""
