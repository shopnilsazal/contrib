description: "Retour d’expérience sur le développement d’une API REST avec Symfony2 pour ARTE. Nous parlerons de l’architecture du projet et de ses spécificités, ainsi que des différentes technologies utilisées (proxy nginx, LUA, mongo…). Seront aussi abordés l’environnement de développement (vagrant+ansible) et les processus de tests et mises en production via des plateformes SAAS.\n\nhttps://joind.in/talk/view/14274\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain Forum PHP : http://www.forumphp.org\n\nCaptation & montage : http://www.dfusion.fr/"
