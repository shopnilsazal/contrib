description: "John Kraal - High Availability Scaling with Share Nothing Architecture\n[EuroPython 2016]\n[21 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/high-availability-scaling-with-share-nothing-architecture)\n\nScaling a project to a worldwide scale with the same performance and\navailability in every region using Python isn’t easy, but with the\nright mindset and tools it’s a very viable target.\n\n-----\n\nWe will discuss methods of delivering software, with automated scaling\nsystems, building units out of your project to manage separately and\nhow to reliably and securely distribute data to separate clusters, and\nhow we have achieved this with the use of Celery, Redis, Databases,\nProtobuf and other modern tools, whilst making sure to highlight our\npitfalls and successes"
