title: 'Introduction à Chatops en Python avec Errbot (Guillaume Binet)'
recordingDate: 1525815553
description: "Le succès de ses dernières années des outils de chat en ligne professionnels comme Slack ou Hipchat montrent que la collaboration des équipes de dévelopement et d'administration systèmes a changée. Elle est devenue temps réel. ChatOps, qui s'inscrit dans cette tendance, est l'idée de mettre vos outils devops au coeur de la conversation. Pour citer quelques opérations implémentées avec chatops, nous avons: deploiements, provisioning, monitoring, graphs, suivi de developpement tracking...\n\nErrbot est devenu au fil des années le chatbot de référence pour Python. Il permets non seulement aux developpeurs Python d'écrire de façon très naturelle des fonctionnalitées chatops en quelques lignes mais aussi, vous pourrez le voir dans cette présentation, permets à vos equipes de développement de personnaliser leur expérience de discussion en ligne avec des additions amusantes.\n\nLe but de cette présentation est de vous montrer comme il est facile de démarrer avec chatops avec Errbot, avec une série d'exemples concrets en Python et des conseils pratiques à propos de l'installation, la sécurité, etc. mais aussi quelques conseils pour assurer son succès dans les équipes.\n\nPresentation page -- https://2017.pycon.ca/schedule/52/"
