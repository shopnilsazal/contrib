description: "In his talk Chris van den Hooven explores the relationship between CISO’s and hackers. Where hackers have their fun hacking applications and networks while finding and reporting vulnerabilities, CISO’s face their own challenges. Next to assessing the risk of getting hacked there is always the question where to put the company’s money. How can the hacker help the CISO?\n\n===\n\nChris holds a bachelor degree in Engineering and he did his Master in Management &ICT. He has more than 15 years of experience in translating business risks into appropriate measures in the field of information security. Chris has worked amongst others as a Information and Risk Manager for the Port of Rotterdam and as an Information Security Officer for Fokker Aerostructures. Currently Chris is working as an iterim CISO for Nixu.  Combining knowledge of risk management, architecture, legislation and regulations he helps organizations to get in control regarding the security of their information and IT infrastructure."
