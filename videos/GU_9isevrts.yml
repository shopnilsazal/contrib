title: 'Seizing the Mixed Reality Revolution – A past, present and future Mixed Reality Partner'
language: English
recordingDate: 1525855523
description: "Mixed Reality with devices like the Microsoft HoloLens are turning science fiction movie technology into reality and changing how users interact with computers. It’s an amazing time to be a developer and we are shaping the future. \nRene will share the journey when he and his team started in 2015 with the HoloLens and demonstrate some of their apps and share how they were able to overcome challenges. His best practices and recommendations will help you to avoid pit falls. He will also talk and demo exciting things to come with MR + AI using on-device Deep Learning inference leveraging WinML and show you how to take your own Mixed Reality apps to the next level."
