title: 'BDX I/O 2017 - Comment être Tech Lead dans une pizza team XXL sans finir sous l''eau? D. BEAUFILS'
recordingDate: 1510608590
description: 'Être Tech Lead, c''est être au service de l''équipe en étant à la fois formateur, facilitateur, expert et coach. Mais quand l''équipe projet est composée de 15 personnes, dont 10 développeur·euse·s, comment remplir ce rôle tout en continuant à prendre le temps de développer avec l''équipe, et ce sans finir sous l''eau ? Dans cette conférence, je vous partagerai un retour d''expérience dans lequel je présenterai les pratiques et mesures qui ont été mises en place pour améliorer la propriété collective du code, la qualité du produit mais également l''autonomie de cette équipe de développement.'
