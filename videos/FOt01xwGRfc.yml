description: 'Docker for Mac est la solution la plus simple pour utiliser Docker sur macOS. Il cache toute la complexité d''un moteur de conteneurs. Kubernetes est réputé complexe à installer. Docker for Mac l''expose avec simplicité. Nous allons vous montrer les entrailles de la bête : LinuxKit, partage de fichiers, gestion du réseau. Il est toujours aussi complexe de faire simple, surtout avec un demi-million d''utilisateurs.'
