title: 'OpenJ9: Under the hood of the next open source JVM by Bjørn Vårdal'
language: English
recordingDate: 1501628033
description: 'This session dives into the design of the OpenJ9, IBM’s production JVM. Why might you care about this? IBM is open-sourcing its JVM! Learn how your java bytecode gets loaded into the JVM and turned into internal vm data structures that power your application. If you want an early peek at how the OpenJ9 operates, its data structures, and the best way to understand its execution, this is the session for you.'
