description: 'Not every product is an overnight success – in fact, some of Microsoft’s most widely used products are the result of continuous iteration and responding to market feedback.  Join Jon Friedman, chief designer for Office 365 as he shares his experiences working on some of Microsoft’s most… ambitious design projects – from FM-band smartwatches, dual-screened tablets and even a smartphone for millennials. In this session learn the hard-won product design approaches used in Office 365 to help the team create new products that enrich people’s lives and ensure user acceptance, and adoption at scale.'
