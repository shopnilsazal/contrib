description: "JSPM et SystemJs sont des outils à destination des développeurs front-end qui souhaitent simplifier leur code en le modularisant.\n\nJSPM est un package manager permettant de télécharger des dépendances, et SystemJS est le module loader permettant d'utiliser le futur standard EcmaScript 6 pour charger des modules dans votre navigateur.\n\nCette session sera l'occasion de découvrir comment utiliser dès aujourd'hui JSPM et SystemJS, et de comprendre pourquoi les futurs frameworks front-end tel qu'Angular2 ou Aurelia parient sur ces outils."
