description: "by Simon Phipps, Tom Marble, Karen Sandler, Moritz Bartl and Michiel Leenaars\n\nAt: FOSDEM 2017\n\nAs a FOSS/OSHW project grows, at some stage it often reaches a point where itrequires a legal entity for better operation â€“ whether this be to gatherdonations, pay for development, handle finances, organise events, consolidaterights, better governance or other reasons. So far in Europe there were noalternatives to setting up your own legal entity, and with it a huge tonne ofwork and obligations.\n\nBut finally three host/umbrella organisations have just emerged in Europe andaim to offload this overhead from your projects.\n\nJoin our panel to learn if and which of these organisations could help yourproject flourish best, as well as pose any open questions or concerns you maystill have.\n\nPanelists include\n\n  * Simon Phipps, Founder of Public Software CIC  * Michiel Leenaars, Chairman of The Commons Conservancy  * Moritz Bartl, CTO of Center for the Cultivation of Technology  * Karen Sandler, Executive Director of the Software Freedom Conservancy\n\n\nRoom: H.1301 (Cornil)\nScheduled start: 2017-02-05 13:20:00"
