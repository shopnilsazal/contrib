title: 'AlterConf San Francisco 2015 - Disability in Games'
recordingDate: 1432917685
description: "by Xandir O'Cando and Kevin Simpson\n\nAn exploration of the way disability is viewed, represented, and accommodated (or not) with in games and games culture. This talk outlines how creators can make more inclusive and accessible games, presents examples of disability representation within games, and draws from personal experience for ideas to help create more diverse disabled characters and experiences for disabled players. We will touch on a spectrum of disabilities pertaining to both physical and mental health."
