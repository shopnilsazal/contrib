description: "On parle beaucoup de container depuis Docker. A tel point que Docker est pratiquement devenu un synonyme de container… Mais c’est oublier que depuis 2014, CoreOS, maintenant renommé Container Linux, a choisi de tracer son propre chemin dans la révolution des containers avec son projet RKT.\n\nDe sa genèse à aujourd’hui, nous allons vous présenter les caractéristiques qui font de RKT le container prod-ready du présent et du futur. Vous découvrirez, par l’exemple, tout ce qu’il est possible de faire avec.\n\nGrâce à RKT et cette présentation, vous pourrez propulser vos containers vers l’infini et au delà."
