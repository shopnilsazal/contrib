description: "Vidéo tournée lors de #BlendWebMix 2015 !\n\nPourquoi React est cool, et pourquoi vous ne devriez pas l'utiliser - Mathias Dugué\n\n(Re)Découvrons les concepts éprouvés dans d'autres domaines du développement logiciel, nouveaux pour le web mais pas novateurs. Révisons nos habitudes et nos architectures. Embrassons le paradigme de la webapp. Prenons soin du code client aujourd'hui autant que du code serveur hier. Apprenons les bons patterns, plutôt qu'un outil. Il y avait un « avant React », regardons un peu plus loin, et préparons-nous à ce qui nous attend pour « l'après React »."
