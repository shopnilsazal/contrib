description: "Learn Enough Tutorial Writing to Be Dangerous\n\nThis talk discusses some time-tested techniques for producing effective tutorials, focusing on telling stories via long-form technical narrative. Topics include motivation & structure, the process of successive refinement (including the \"comb-over principle\"), and tricks of the trade for using neurological hacks and navigating large text files. The audience will leave with a stronger grasp of how to make tutorials that keep a reader's interest while instructing gracefully and effectively."
