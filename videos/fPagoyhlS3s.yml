description: "La nouvelle génération de Spring Framework est bientôt disponible !\n\nPour fonctionner sur Spring 5.0, les applications devront respecter de nouveaux pré-requis (versions minimales de JDK, conteneurs, libraries...). En contrepartie, vous pourrez vous préparer à l'arrivée de JDK9, activer les nouvelles améliorations de performance et migrer vers HTTP/2 et Servlet 4.\n\nVos nouvelles applications pourront profiter aussi du support de Kotlin et même du nouveau Spring Reactive."
