description: "n partnership with the Ember Atlanta Meetup, we bring you Fireside Chat with Tom Dale and Yehuda Katz.\n\nTom Dale (@tomdale) and Yehuda Katz (@wycats) are the creators of Ember.js - the full featured client-side web application framework used by the open source forum engine - Discourse as well as companies in Atlanta, the US and worldwide. They have also created their own consultancy to help others build great apps using Ember.\n\nThe format of this event will be a Fireside Chat. We'll solicit questions from our membership for Tom and Yehuda and then ask Tom and Yehuda the top vote getters with some audience participation sprinkled in.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/G3hu/"
