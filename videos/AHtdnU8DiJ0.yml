description: "Uninvited Guests on the World's Wild Web: Understanding Malicious Web Bots with OWASP Handbook \nTin Zaw\nOWASP\nVolunteer\nLos Angeles\nhttps://linkedin.com/in/tinzaw\nTin Zaw currently co-leads the OWASP project on Automated Threats to Web Applications, along with Colin Watson. At his day day job, he leads a global practice to help Verizon customers secure web properties at Verizon Digital Media.\n\nHe started his career programming network protocols at QUALCOMM, participated in early days of the web infrastructure at Inktomi, made security products for 100+ million users at Symantec, and led web and product security teams at AT&T and Intuit, until settling in at Verizon.\n\nHe holds an MS degree in computer science and an MBA from University of Southern California, as well as an undergraduate degree in computer science from Pittsburg State University, Kansas. A long-time volunteer at OWASP, he is a former president of its Los Angeles chapter. \n\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
