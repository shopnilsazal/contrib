description: "Juan Nunez-Iglesias\nhttps://2016.pycon-au.org/schedule/200/view_talk\nOver the past five years, Python has skyrocketed in popularity in the scientific world, pushing out proprietary languages such as IDL and Matlab. This rise was powered by simple syntax and efficient numerical libraries. But many operations in Python are still slow, and upstart languages, such as Julia and Go, promise simplicity *and* speed. Can Python cement its place in scientific computing?"
