title: 'L''analyse de code au service de la qualité son saturé, Stéphane Leclercq (son saturé)'
recordingDate: 1418658039
description: 'La qualité du code est au coeur des discussions entre développeurs et est aujourd''hui une demande forte de la part des décideurs et des clients en France. Que représente la "qualité" aujourd''hui ? Quels sont les enjeux pour les équipes ? Quelles sont les approches autour de l''analyse de code pour améliorer cette qualité ? Sont abordés : - Le pair programming - L''analyse statique - La revue de code - L''audit de code La session passe en revue les avantages et points d''attention de chaque approche, ainsi que les outils couramment utilisés. Le tout se basera également sur un retour d''expérience (équipe de 15 devs Java) avec un focus sur la piste que nous avons privilégiée : Phabricator (audit de code)'
