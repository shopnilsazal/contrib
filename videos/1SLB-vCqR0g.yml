description: "All about HTML tags.\n\nHow to build HTML tags. HTML tags are like a sandwich, you need to sandwich the content in the opening and closing parts of the tags.\n\n\"Hey sexy, can you make me a sandwich?\" - Holla!\n\nHow to use HTML tag attributes.\n\n\nTOP TEN MOST USED TAGS\n1. h1 ... h6 tags  (Heading tags)\n2. p tag (Paragraph tag)\n3. em tag (Emphasis tag)\n4. strong tag (Strong tag)\n5. a tag   (Anchor, or link tag)\n6 & 7. ul & li tags (List tags)\n8. hr  tag (Horizontal Rule tag)\n9. img tag (Image tag)\n10. div  (Division tag)\n\n\nPlease familiarize yourself with the range of tags that are available\nhttp://www.99lime.com/_bak/topics/you-only-need-10-tags/\nhttp://html5doctor.com/element-index\n\n\n\nThis is the fourth video in a series called \"HTML5 Basics\" Be sure to watch them all!\nhttp://www.youtube.com/watch?v=NzzGt7EmXVw&feature=c4-overview-vl&list=PLqGj3iMvMa4KlJn1pMYPVV3eYzxJlWcON"
