title: 'Finalement, c''est quoi un système distribué (Guillaume Arnaud - William Montaz)'
language: French
recordingDate: 1493053328
description: "Bases de données, caches, broker de messages sont les outils essentiels de nos architectures applicatives au même titre que les serveurs d'application et leurs frameworks. Ces systèmes ne se conçoivent plus sans être distribués pour assurer la scalabilité, la résilience ou de bonnes performances.\n\nIl existe aujourd'hui plein de solutions populaires (Cassandra, MongoDB, Kafka, Redis, Consul, etc...) qui sont régies par des contraintes propres aux systèmes distribués.\n\nQuelles sont les bases théoriques derrière ces contraintes ?\nComment faire les choix adaptés à nos besoins projets ?\nComment valider et intégrer ces solutions au sein de notre SI ?\nOn parcourra ces questions et la façon dont on y répond chez Voyages-sncf.com."
