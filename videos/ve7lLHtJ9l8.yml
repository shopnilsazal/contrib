description: "What's python really doing when it runs your scripts, and what's with all these .pyc files?  Get inside the head of python.exe, learn how it sees your code, and then twist it to your own evil ends.\n\nThis talk will discuss the basics of python's bytecode format, why and how it is used, and how you can dive into the bytecode of your running program - either to better understand its behaviour, or to make it do things to was never supposed to do...."
