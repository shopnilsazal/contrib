description: 'Do you enjoy Lisp-based languages, built on s-expressions and homoiconicity? Do you like writing syntactic abstractions with pattern matching? What if you could use a Lisp to write a fault-tolerant, highly-available distributed datastore? Welcome to the wonderful world of LFE (Lisp-Flavored Erlang)! I''ll cover the basics of LFE, its toolchain, the macro system, and its intermediate representation step to Core Erlang, ending up on BEAM, the Erlang virtual machine.'
