description: "Bastian Heist talks about rendering in Neos first and how it's flexible server side rendering system already allows for some interesting integrations, like embedding JSON into the rendered markup or declaratively building a small API just with the tools available. He continues talking about the GraphQL package that we provide as a playground which allows full read and write access to the content and is therefore suited for a fully headless approach on using Neos. \n\nThe global dev community meets at WeAreDevelopers, an event dubbed by many as the “Woodstock of Developers”. The WeAreDevelopers World Congress 2018 brought together 8,000 techies from 70 countries for 72-hours of pure dev-fun.\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs\n\n©2018, WeAreDevelopers"
