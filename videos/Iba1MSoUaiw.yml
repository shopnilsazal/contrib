description: "This week, James is joined by friend of the show Oleg Demchenko, Developer at Microsoft on Visual Studio for Mac, who introduces us to the brand new simplified workflow for iOS device provisioning with fastlane. If you have ever tried to deploy an app to your iOS device you know the complicated steps, and if you haven't Oleg walks us through the old way of doing it and how the new fastlane integration gets rid of all of your frustration.\n\nShow Links:\n\nIntroduction to fastlane for iOS: https://developer.xamarin.com/guides/ios/deployment,_testing,_and_metrics/provisioning/fastlane/\nfastlane on GitHub: https://github.com/fastlane\nBlog: Easy iOS App Provisioning with fastlane and Visual Studio for Mac: https://blog.xamarin.com/easy-ios-app-provisioning-fastlane-visual-studio-mac/\n\nFind James on Twitter: http://twitter.com/jamesmontemagno \nGitHub: http://github.com/jamesmontemagno\nBlog: https://montemagno.com\nand his weekly development podcast Merge Conflict: http://www.mergeconflict.fm\n\nNever Miss an Episode: https://twitter.com/thexamarinshow\nFollow @TheXamarinShow\n\nUseful Links:\n\nXamarin Developer Center & Blog: https://developer.xamarin.com/\nXamarin and Azure: https://www.xamarin.com/azure\nMobile DevOps: https://www.xamarin.com/mobile-devops\nXamarin University Self-Guided: https://university.xamarin.com/self-guided\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
