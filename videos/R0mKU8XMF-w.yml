description: "Filmed at http://ng-poland.pl 2017 on NOVEMBER 21 in Warsaw. \n\nGerard Sans\n\nhttps://twitter.com/gerardsans\nhttps://developers.google.com/experts/people/gerard-sans\nhttps://github.com/gsans\n\nGoogle Developer Expert\n\nGerard Sans is a Computer Science Engineer and Angular Google Developer Expert. Having lived and worked for all sorts of companies over the whole world, he is always up for a good challenge. He likes running AngularZone London, mentoring students and participating in the community. \n\nUnderstanding High Order Observables\n\nIn this talk I will be covering High Order Observables and how to master them. These Observables emit other Observables and require specific operators. I will explain how RxJS Core developers deal with complex Observables orchestration and how you can use this knowledge to take your RxJS skills to new heights!"
