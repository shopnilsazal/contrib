description: 'C++/WinRT is designed to give C++ developers uncompromising performance as well as amazing productivity. Come and learn how to make effective use of C++ for the most demanding projects, whether it’s a system component, desktop or console app, or UWP app. In this session, we’ll also walk you through our early support for creating a XAML application in standard C++ and provide tips and guidance on how to move your C++/CX code to use standard C++ with C++/WinRT.'
