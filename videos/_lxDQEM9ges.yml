description: "Quand la gestion des données de nos applications web dépasse la simple persistance dans une base de données relationnelle (type SGBD), l'utilisation de technologies alternatives dites « NoSql » est nécessaire. \n\nNous aborderons les 4 grandes familles de NoSql (Key/Value, Document, Column-oriented et Graph) ainsi que leur intégration dans des applications PHP.\n\nSpeaker : Xavier Gorse (Klubup)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
