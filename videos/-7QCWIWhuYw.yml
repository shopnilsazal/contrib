title: '#HITB2016AMS CommSec Track D1 - Unformation In The Era Of Hyperconnectivity - Elisabeth De Leeuw'
recordingDate: 1466056476
description: "The upcoming era of hyper connectivity is characterized by technologies like IoT, wearables, drones, software agents, artificial intelligence, data analytics etc. Whilst looking for needles in a haystack we create an overkill of information which is virtually impossible to digest. How to resolve these paradoxical challenges? In my presentation I will illuminate the challenges at hand from a joint legal and technical perspective.\n\n======\n\nElisabeth is a thought leader, strategist, innovator, teacher, author, editor and speaker in the field of IT-security & Identity Management. She acts as a consultant in the field of Identity Management, Access Control and IT Security Audit & Compliance, – Architecture, – Quality Management and – Project Management. Her publications (including some publications she was strongly involved with) are to be found at http://www.scribd.com/people/view/3513920-elisabeth-de-leeuw.\n\nElisabeth brings a strategic and innovative approach to the disciplines of information security and identity management, at the cutting edge of business processes and technology, from experience in both public and private sectors. Her strong analytical and communication skills have contributed to pragmatic solutions implemented by organizations in which she has worked. She delivers high quality results, in-time and in-budget, both as an advisor and as a project manager.\n\nElisabeth is founder and (co) chair of IFIP WG11.6, organizing the well-reputed tri-annual IFIP IDMAN conferences. The 3rd IFIP WG 11.6 Working Conference on POLICIES & RESEARCH IN IDENTITY MANAGEMENT will be hosted by the Information Security Group at Royal Holloway University of London, UK, on the 8th and 9th of April 2013 (http://www.idman2013.com/venue.html)\n\nIn 2003, Elisabeth won the JOOP BAUTZ SECURITY AWARD with her thesis submitted in fulfilment of the requirements for the degree of Master of Security in Information Technology at Eindhoven University, titled “Risk and Threats attached to the application of Biometric Technology in National Identity Management” (http://nl.scribd.com/doc/53787138/Joop-Bautz-Security-Award-Jury-Report-2005)."
