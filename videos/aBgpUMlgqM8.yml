description: 'NumFOCUS is a US 501(c)(3) non-profit that fiscally sponsors almost all of the major tools in the Python data science stack: jupyter, numpy, pandas, matplotlib, and more. This short presentation introduces NumFOCUS''s mission, how folks can get involved, and how NumFOCUS''s major and minor initiatives help support the world of open source scientific computing.'
