description: "In this session, Mete Atamel covers how to run traditional Windows and SQL Server based ASP.NET apps on Compute Engine, how to run the new Linux based containerised ASP.NET Core apps App Engine and Kubernetes Engine, how to integrate with Google Cloud services such as Cloud Storage and use machine learning APIs such as Vision API and Speech API and how to use Google Cloud PowerShell cmdlets and Visual Studio extension to manage your projects.\n\nThe global dev community meets at WeAreDevelopers, an event dubbed by many as the “Woodstock of Developers”. The WeAreDevelopers World Congress 2018 brought together 8,000 techies from 70 countries for 72-hours of pure dev-fun.\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs\n\n©2018, WeAreDevelopers"
