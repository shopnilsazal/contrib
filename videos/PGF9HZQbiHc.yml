description: "Are you or someone you know a Jr. Developer? That’s great because so are we! In this episode, “Jr. Developers For Life” Burke and Aimee sit down to talk about 5 Things that Jr. Developers should know about. It’s not easy being new and there’s a lot to learn. Which programming language should I choose? How can I find a mentor? What is all of this nastiness stuck between the keys of this hand-me-down- latop? We don’t know about that last one (gross), but here are Aimee’s 5 essential growth tips for Jr. Developers everywhere.\n\nLearn more at https://aka.ms/5things-azure\nTo watch more episodes go to https://aka.ms/FiveThingsPlaylist\nFollow Hosts https://twitter.com/John_Papa and https://twitter.com/burkeholland on Twitter\n\nCreate a Free Account (Azure): https://aka.ms/azft-oss"
