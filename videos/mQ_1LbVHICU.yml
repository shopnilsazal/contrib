description: "BDX I/O 2017 - State of the BlockChain, Hugo BRIAND\n\nLes architectures BlockChain commencent à se développer : de nombreuses startups se servent de ce modèle pour se financer, atteignant parfois des montants records. Après avoir expliqué ce qu’est une architecture BlockChain et ce qu’elle apporte, cette présentation fera un état des lieux de cette technologie émergente. Nous verrons ainsi les applications possibles, et ferons un statut sur celles qui sont en place, ou en cours de mise en place."
