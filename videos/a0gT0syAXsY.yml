title: '"Typed Clojure in Practice" by Ambrose Bonnaire Sergeant'
language: English
recordingDate: 1411235172
description: "Typed Clojure is an optional type system for Clojure. Typed Clojure is being used in production systems to help programmers verify, document and design correct Clojure code.\nIn this talk, we introduce the goals of Typed Clojure and discuss how effectively Typed Clojure works in practice.\nWe give an overview of the kinds of problems being solved today with Typed Clojure, and where your Clojure projects might benefit from a type system like it.\n\nby Ambrose Bonnaire-Sergeant (@ambrosebs)\n\nAmbrose is the creator of Typed Clojure."
