description: "During Uber Engineering’s first Machine Learning Meetup on September 12, 2017, Franziska Bell explains how Uber’s data science platforms to increase the effectiveness and efficiency of our products and operations. Examples include our machine learning-as-a-service platform (Michelangelo), forecasting platform (e.g., hardware capacity planning), and anomaly detection (e.g.,for predicting extreme events).  \n\nRead more about Michelangelo on the Uber Engineering Blog: https://eng.uber.com/michelangelo/\n\nRead more about how we predict extreme events with neural networks on the Uber Engineering Blog: https://eng.uber.com/neural-networks/"
