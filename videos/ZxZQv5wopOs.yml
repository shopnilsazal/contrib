description: 'Il nous aura fallu attendre 2 ans pour avoir cette nouvelle version du fameux framework de Google. L''objectif est ambitieux: devenir le framework front le plus performant. Nous vous proposons de soulever le capot pour comprendre ce qui rend Angular plus rapide. Nous parlerons de ce qui est proposé en natif (détection du changement, lazy loading, compilation...) mais aussi de ce que vous pouvez mettre en place (compilation AOT, tree shaking, universal...)'
