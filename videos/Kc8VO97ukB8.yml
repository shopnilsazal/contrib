title: 'Video games: The quest for smart dumbness (Laurent Victorino)'
language: French
recordingDate: 1493053770
description: "A l’heure où tout le monde s’inquiète de la singularité technologique, de l’avènement des machines, et de la prise de contrôle du monde par les micro-ondes connectés, un domaine entier de l’informatique lutte et résiste de toute ses forces pour que le pire soit évité. Ce domaine, qui cherche à tout prix à éviter l’IA parfaite, c’est le jeu vidéo.\n\nPetite rétrospective sur l’état de l’Intelligence Artificielle au sein des jeux vidéo. Ou, comment, chez nous, le fun ne peut venir que grâce à des IA bancales."
