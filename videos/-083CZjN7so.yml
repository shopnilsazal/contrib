title: 'Systèmes d''exploitation libres pour l''IoT (Linux/Yocto et Contiki)'
recordingDate: 1515348408
description: "Le but de la conférence est de présenter les technologies libres utilisées pour l'IoT dans le cadre de capteurs plus ou moins légers (SoC Cortex-A  et  Cortex-M). Nous évoquerons l’utilisation de Yocto puis de l’OS Contiki en évoquant les avantages et inconvénients des deux approches. \n- création d’une distribution sous Yocto pour un capteur de température sur bus I²C (utilisation du Wi-Fi, MQTT, etc.) sur une cible Rasberry Pi.\n-application sous Contiki pour l’accès au service IFTTT (If This Then That) sur une cible SensorTag de TI. Utilisation du projet « border router » 6LBR.\n\nLa présentation sera suivie de démonstrations.\n\nRéférences :\n\nhttps://www.yoctoproject.org/ecosystem/iot\nhttp://contiki-os.org/\nhttp://cetic.github.io/6lbr/\nhttps://ifttt.com/discover"
