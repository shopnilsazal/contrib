description: "À Theodo en tant que société de services nous passons régulièrement d'un projet à l'autre. Nous avons besoin de rendre un nouveau développeur opérationnel en un minimum de temps. Nos outils ont évolué avec notre expérience et les technologies disponibles. Dans ce talk je vous propose un petit tour qui commence par des scripts bash, en passant par symfttpd jusqu'à Puppet et Vagrant.\n\nhttps://joind.in/talk/view/9357\n\nslides : https://speakerdeck.com/benjam1/en-dev-comme-en-prod-creez-un-environnement-de-developpement-devops\n\nhttp://www.afup.org"
