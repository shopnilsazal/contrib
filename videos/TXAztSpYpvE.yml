description: "About Andrew van der Stock - OWASP Foundation\n\nAndrew is an in demand speaker and trainer, with past speaking engagements at AusCERT, linux.conf.au, Black Hat, OWASP AppSec EU and AppSec USA, and training many thousands of developers and information security professionals through public and private training offerings. Andrew van der Stock is an acknowledged leader of the application security field, with nearly 20 years application security experience in Australia and the USA, and over 20 years' experience in the IT and System Administration fields. Andrew joined OWASP in 2002,  Andrew has led or leads the OWASP Developer Guide 2.0, OWASP Top 10 2007, ESAPI for PHP, OWASP Application Security Verification Standard 2.0-3.1, OWASP Top 10 2017, and helped start the OWASP Proactive Controls project. He is the long-time moderator of the Symantec SecurityFocus webappsec mailing list. Andrew is a Director of the OWASP Foundation, serving as Treasurer.\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
