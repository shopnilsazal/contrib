title: 'La cartographie du web, Alexis Jacomy'
recordingDate: 1418567850
description: 'Nous naviguons chaque jour à travers le Web, allant de page en page via les liens hypertextes. Mais si le Web est un espace, comment le représenter ? Nous partirons d''une simple page et prendrons du recul, pour en observer les voisins directs, puis cartographier les territoires alentours.'
