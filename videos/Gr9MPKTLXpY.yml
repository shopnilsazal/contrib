description: "David Kent\nhttp://2013.pycon-au.org/schedule/30060/view_talk\nWith Andrew MacDonald and Daehyok Shin\n\nThe Australian Bureau of Meteorology provides water availability forecasts to the public and to key stakeholders at different time-scales across the nation. A number of the systems driving these forecasts make extensive use of Python. Python is used throughout the forecasting process - from data ingestion and management, to hydrological modelling and data analysis through to graphical product g"
