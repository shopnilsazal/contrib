title: 'GeeCON 2017: Marcin Grzejszczak - Consumer-Driven Contracts to enable API evolution'
recordingDate: 1502695054
description: 'In today’s world of software development we deal a lot with integrations, SOA and Microservices pushed this to the next level and IoT will make developers life even more difficult and challenging. There is an approach to tackle integration hell, to decouple service development and to allow API to evolve. The approach is called Consumer-Driven Contracts and in this talk I’m going to deep dive in this topic in order to provide more understanding and application of it. Along with theory there should be a practical part where we’ll take a look at one of existing tools to enable CDC at your project.'
