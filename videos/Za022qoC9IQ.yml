description: "Join Joseph Sirosh, Corporate Vice President of the Cloud AI Platform, for a deep dive into the AI platform and exciting AI use cases. Joseph will showcase how every developer can infuse intelligence into their applications and create amazing new experiences with AI.  \n \nIn this exciting overview, you will learn about the application of AI technologies in the cloud. We will help you understand how to add pre-built AI capabilities like object detection, face understanding, translation and speech to applications. We will show how developers can build Cognitive Search applications that understand deep content in images, text and other data. We will also show how the platform can be used to build your own custom AI models for predictive applications and how to use the Azure platform to accelerate machine learning. Joseph will also show how companies assemble end-to-end systems of intelligence using the rich variety of data and application development services on Azure.\nCreate a Free Account (Azure): https://aka.ms/azft-ai"
