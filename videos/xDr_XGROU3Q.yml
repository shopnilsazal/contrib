description: "PyData Dallas 2015\n\nWhat are the safest times to walk or bike around your neighborhood? When Google Maps returns a pedestrian or public transportation route, is it returning the safest path? How safe is the area you live in, really? I'll show you how I answered these questions and more for my neighborhood -- and how you can do the same for yours! -- using police beat crime data, ArcGIS, and Python's webscraping capabilities."
