title: 'La e residence estonienne et l’entrepreneuriat sans frontieres (A. Castaignet)'
language: French
recordingDate: 1525249391
description: "Si l’Estonie considere l’acces a Internet comme un droit humain, l’acces aux services en ligne reste inegal a travers le monde, empechant une large partie de la population mondiale d’avoir acces aux memes opportunites et de pouvoir etre integree dans le commerce et l’economie mondiale.\n\nC’est pourquoi l’Estonie a cree le programme e-Residency afin de liberer le potentiel entrepreneurial de chacun. La e-residence permet a chaque citoyen de n’importe quel Etat dans le monde de creer son entreprise europeenne, de la gerer entierement en ligne grace a une administration integralement numerisee et de beneficier d’une identite numerique transnationale fournie par le gouvernement estonien."
