description: "Vidéo tournée lors de BlendWebMix 2015 !\n\nLe web et ses sales caractères, animé par Damien Senger\n\nTon site est responsive ? C'est bien ! Et ta typo dans l'histoire ? Petit tour d'horizon des techniques d'optimisation responsive pour nos sales caractères.\n\nConférence autour des astuces d'intégration qui peuvent exister aujourd'hui pour travailler sa typo et son adaptation responsive (utilisation du \"faux gras\", forcer les fallbacks sur mobile pour éviter les gros fichiers, etc.) et l'utilisation des magnifiques fonctions OpenType de CSS 3."
