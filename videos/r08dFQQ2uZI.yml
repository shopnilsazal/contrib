description: "By Elena Reshetova\r\n\r\nThe presentation will cover the Maemo Platform Security Architecture in more details, providing a deeper technical view on its components and their interaction.\r\n\r\nThe purpose of the Platform Security in the Maemo 6 platform is to protect the owner of a Maemo-powered device from getting her personal, private data and passwords from being stolen and used for malicious purposes, to prevent a malware from misusing a device and incurring costs on user, to prevent a user from accidentally breaking the device and to make the platform meet the requirements set by such third party software that requires a safe execution environment.\r\n\r\nThe presentation will cover the Maemo Platform Security Architecture in more details, providing a deeper technical view on its components and their interaction.\r\n\r\nFOSDEM (Free and Open Source Development European Meeting) is a European event centered around Free and Open Source software development. It is aimed at developers and all interested in the Free and Open Source news in the world. Its goals are to enable developers to meet and to promote the awareness and use of free and open source software. More info at http://fosdem.org"
