title: 'jQuery Conference SF 2012 Contextual jQuery Part III: Just In Time & User Actions by Doug Neiner'
recordingDate: 1345795937
description: "Once you break the habit of initializing everything on DOM ready, you need to be able to predict what users are about to do next so you can ensure it is setup and ready to go. This session dives into a techniques for setting up portions of your page right as (or right before) a user interacts with it. The techniques learned in this session can leveraged to speed up page load, reduce bandwidth and speed up the overall user experience of your website or web application. Though this is the third session in the Contextual jQuery series of talks, you do not need to have seen the previous talks to understand and start using this material.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FGhy/"
