title: 'Free to Be a Kid'
recordingDate: 1373300111
description: "Keila Banks\nPresented at the 2013 USENIX Women in Advanced Computing Summit (WiAC '13)\n\nKeila Banks is an 11-year-old Web designer, programmer, videographer, and publisher of content making use of mostly open source software. She has been a part of SCALE since before birth as her mother manned the registration desk for SCALE 1 while pregnant with her. She with the help of her father (Phillip Banks) wants to show how she can use open source software for fun and games even with some popular online and offline games."
