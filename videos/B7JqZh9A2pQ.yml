description: "This video was recorded at GOTO London 2015\nhttp://gotocon.com/goto-london-2015\nIf you want to see all the great GOTO Speakers, check out our upcoming GOTO conferences around the world at http://gotocon.com\n\nNicole Forsgren - Director of Organizational Performance & Analytics at Chef\n\nFor the first time in recent history, researchers have found a link between IT investments and organizational performance — if these IT investments occur with the right mix of IT, culture, and practice we know as DevOps. Dr. Forsgren will briefly present research showing why investments in IT are now impacting teams and organizations, how we got here and, more importantly, what’s next.\n\nDownload slides and read the full abstract here:\nhttp://gotocon.com/dl/goto-london-2015/slides/NicoleForsgren_DevOpsNext.pdf\n\nhttps://twitter.com/gotoldn\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
