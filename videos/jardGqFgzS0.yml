title: 'Découverte ASP NET CORE et son écosystème (Guillaume Chervet - Simon Dib)'
language: French
recordingDate: 1493054032
description: "Découvrez la dernière évolution multi-plateforme et open source du framework .NET. L'objectif de cette session et d'expliquer ce que sont .NET CORE et ASP.NET CORE. Nous souhaitons vous montrer les bases du framework et ces outils utilitaires, vous expliquer l'histoire de cette plateforme et sa compatibilité avec celles qui existaient auparavant.\n\nPour ceux qui ne travaillent pas sous Windows, nous allons vous montrer comment on peut coder/tester/debugger avec Visual Studio Code (qui au passage s'appuie sur Omnisharp et Roslyn) l’outil de développement multi-plateforme de Microsoft.\n\nEnfin, nous vous prouverons qu’il est tout aussi simple de déployer nos applications ASP.NET Core sur une Web App Azure."
