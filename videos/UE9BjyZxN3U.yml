title: '[DevFest Nantes 2016] The Eclipse IDE: The Force Awakens'
language: French
recordingDate: 1479736780
description: "Speakers: Mikael Barbero (Eclipse) & Gautier de Saint Martin Lacaze\n\nUn vent de renouveau souffle sur l'IDE Eclipse. Ce nouvel élan apporte bien sûr de nombreuses résolutions de bogues. Mais plus important encore, des parties souvent considérées comme la faiblesse d'Eclipse sont en cours de refonte. Cette présentation vous démontrera tout cela en faisant un tour d'horizon des nouveautés de la dernière version sortie en Juin (Eclipse Neon) et de celles à venir pour 2017. Nous parlerons ainsi entre autres des améliorations de performances de l'outillage Java, de l'integration Docker et Vagrant et le renouveau de l'outillage Web / Javascript. L'outillage Javascript en particulier sera présenté en démo pour convaincre ceux qui ont délaissé Eclipse qu'ils devraient probablement le ré-essayer!!"
