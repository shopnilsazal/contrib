title: 'Gérer les erreurs avec l''aide du système de types de Scala ! (David Sferruzza)'
language: French
recordingDate: 1462798695
description: "Certaines fonctions de nos programmes peuvent échouer à calculer une valeur de retour. Plutôt que d'utiliser des exceptions, il est possible de tirer partie du système de types de Scala pour gérer les erreurs de manière plus fiable et lisible.\n\nNous verrons comment utiliser des ADT (Algebraic Data Type) comme Option, Try et Either, ainsi que disjunction et validation de Scalaz. On regardera aussi la bibliothèque Rapture et ses \"modes\" qui offrent la possibilité à l'appelant de choisir de quelle manière il veut encapsuler les éventuelles erreurs.\n\nLa gestion des erreurs est bien moins compliquée lorsque le compilateur peut nous aider !"
