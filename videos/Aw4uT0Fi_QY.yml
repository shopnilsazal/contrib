description: "David Arcos - Python in the Sky: In-Flight Entertainment with Python\n[EuroPython 2015]\n[20 July 2015]\n[Bilbao, Euskadi, Spain]\n\nCase study of [Immfly][1]'s Wireless In-Flight Entertainment system,\nbuilt using Python.\n\nThis talk will show the basic requirements for the system and the\narchitecture decisions we took.\n\nBesides, running software at 10.000 meters implies new unexpected\nchallenges, different from the ones we encounter day-to-day. We'll\nfocus on how we solved them.\n\nSlides: [https://www.slideshare.net/DZPM/python-in-the-sky/][2]\n\n[1]: http://immfly.com\n[2]: https://www.slideshare.net/DZPM/python-in-the-sky/"
