description: "Building UI for Attendify's event data management platform\nRoman Liutikov, Front-End Developer @ Attendify\n\nThis talk is an experience report on building front-end in ClojureScript and React. We are going to cover technologies stack, development and design process, take look at how particular features were implemented and do a little demo with audience to get a sense of the product in action. The talk might be interesting for those who is enjoying learning from other's experience and wants to get a glimpse of how UIs are built in ClojureScript.\n\nJoin us on meetup.com: https://www.meetup.com/Kyiv-ReactJS-Meetup/\nTwitter: https://twitter.com/reactkyiv\nTelegram chat: https://telegram.me/reactkyiv"
