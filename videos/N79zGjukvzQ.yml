description: "PHP a 20 ans, et pourtant tous les jours, des gens, anonymes, rajoutent des var_dump en prod pour debugger. Et si.\n\nLe but est double :\n\n- éduquer sur les dangers du debug intrusif, nécessitant de modifier le fonctionnement au runtime, et toute les effet de bord qu'il peut introduire\n- fournir à tous les moyens de debugger efficacement, à travers toute la stack, et même pour ce qui n'est reproduit qu'en prod. De manière éprouvée et pourtant (très) méconnue comme un debugger pas-à-pas via xdebug, à travers une REPL avec boris ou PsySH, directement dans la console de debug du navigateur."
