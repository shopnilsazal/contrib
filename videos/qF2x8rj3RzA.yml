description: "One much loved feature of Ruby is the ease with which the object model allows for internal DSLs. However, \"metaprogramming\" code, in Ruby, can be hard on the eyes which written in large quantities. \"Lispy\", a gem by Ryan Allen, was a first step toward a generic decoupling of internal DSLs from their implementation. I forked it, took it a ways further, and used it in a significant refactoring of a gem. During this presentation, I'll demonstrate how the LISPish notion that code is data can go a long way toward easing the burden of implementing internal DSLs\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FGbz/"
