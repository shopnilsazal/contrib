title: 'Live and (Machine) Learn: Cognitive Services and Vue.js : Build 2018'
language: English
recordingDate: 1525910009
description: 'The life we live online increasingly informs the way we live offline as well. Businesses live and die through algorithms like SEO, humans are sorted in government systems, and we make large, life-governing decisions through what is shown to us on the web. In this talk we''ll explore this paradigm shift and some of its dangers, but the good impacts technology can bring. Helping people who need it, automating tasks for humans with disabilities, communication for emergency services: the possibilities for positive influence are endless. We''ll explore how we can use Cognitive Services and Vue.js for good causes. We as developers the tools to create amazing and beneficial things'
