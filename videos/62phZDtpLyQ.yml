description: "Software engineering pushes us to our limits, not only of cognition, but, perhaps surprisingly, of character. Using the cardinal virtues as a framework, we can see that developers need courage to continue learning, temperance to prioritize goals, a sense of justice by which to discern obligations, and wisdom to optimize our path. By being honest about where we lack virtue, and implementing steps to develop character, we can perform test-driven development, or TDD, on ourselves. This process can help us grow not only as engineers, but as human beings.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/HBVq/"
