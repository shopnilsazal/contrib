description: "RubyConf 2016 - Evaluate Ruby Without Ruby by Takashi Kokubun\n\nHave you ever wanted to implement a tool that can be configured by Ruby code? You may think such tools require MRI, JRuby or Rubinius to evaluate the configuration. But that's not true! Let's see how we can build a tool that evaluates Ruby without dependency on Ruby interpreter using mruby."
