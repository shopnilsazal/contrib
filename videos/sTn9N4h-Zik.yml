title: 'Bidouillabilité à l''ère du Cloud, Tristan Nitot'
recordingDate: 1459522064
description: 'Le Personal Computer a mis dans les main des bidouilleurs une série d''outils formidables, leur permettant de l''approprier l''informatique qui était jusque là une affaire de sachants encravatés. Fer à souder, partage du savoir et logiciel libre ont permis à des milliers de gens d''apprendre, inventer, innover et même monter des sociétés. Mais nous voici à l''ère du Cloud, et le logiciel tourne désormais sur des serveurs anonymes qui débitent du SaaS (Software as a Service). Au lieu d''avoir le contrôle du matériel et du logiciel, et au final de nos données, on se retrouve à utiliser du logiciel qu''on ne contrôle plus, qui tourne sur des ordinateurs qui ne nous appartiennent pas et qui utilise nos données que nous ne contrôlons pas non plus. Et si le Cloud personnel faisait au Cloud ce que le PC a fait aux mainframes ? Si on réapprenait à bidouiller à l''heure du Cloud, dans le Cloud personnel, pour que nos données IoT et Quantified Self deviennent source d''innovation ?'
