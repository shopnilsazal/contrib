description: "In this 2017 GDC workshop, Matt Boch, Jonas Bohatsch, Josef Wiesner, Pauline Marliere, Hamish Todd, John Polson, Isaac Cohen, Josh Lee, Jenn Sandercock, Steven Smith, Mark Laframboise, Tim Garbos, Robin Hunicke, Kasson Crooker, Anita Tung, Bastien Gorissen, Aaron Weingarten, Tobiah Zarlez, Ian Thomson, Guillaume Cerdeira, AP Thomson, Bennett Foddy, Angelo Yazar and Daniel Benmergui  showcase a selection of surprising and intriguing prototypes made by innovation-minded game developers from all over the world. By demonstrating games that defy conventions and traditions in search for of new genres and ideas, this session aims to ignite the imagination of all game makers.\n\nRegister for GDC: http://ubm.io/2gk5KTU\n\nJoin the GDC mailing list: http://www.gdconf.com/subscribe\n\nIn this 2017 GDC workshop, Matt Boch, Jonas Bohatsch, Josef Wiesner, Pauline Marliere, Hamish Todd, John Polson, Isaac Cohen, Josh Lee, Jenn Sandercock, Steven Smith, Mark Laframboise, Tim Garbos, Robin Hunicke, Kasson Crooker, Anita Tung, Bastien Gorissen, Aaron Weingarten, Tobiah Zarlez, Ian Thomson, Guillaume Cerdeira, AP Thomson, Bennett Foddy, Angelo Yazar and Daniel Benmergui  showcase a selection of surprising and intriguing prototypes made by innovation-minded game developers from all over the world. By demonstrating games that defy conventions and traditions in search for of new genres and ideas, this session aims to ignite the imagination of all game makers.\n\nFollow GDC on Twitter: https://twitter.com/Official_GDC \n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every day.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives."
