title: 'Anonymisation des données (Jérôme Mainaud)'
language: French
recordingDate: 1493054284
description: "Aujourd’hui, pratiquement toutes les applications possèdent des informations à caractère personnel, ne serait-ce que l'adresse électronique et le mot de passe de l'utilisateur. Et il est de votre responsabilité, morale et légale, de protéger ces données.\n\nL'anonymisation et la pseudonymie sont deux techniques utiles pour parvenir à cette tâche. Mais gare aux pièges ! Une mise en œuvre naïve peut être facilement déjouée.\n\nNous verrons au cours de cette présentation, pourquoi les utiliser, ainsi que quelques méthodes efficaces pour y parvenir."
