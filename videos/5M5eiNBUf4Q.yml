description: "Cadence is Uber’s open source orchestration engine, a system that makes it easy for engineers to build scalable and fault-tolerant distributed applications. During Uber Engineering’s Cadence Meetup on August 9, 2017, Samar Abbas, a Seattle-based engineer on the Cadence team, provides an overview of the Cadence architecture, powered by three distinct microservices: a front-end layer, history and matching services, and a Cassandra back end.\n\nGet started with Cadence by visiting Uber Engineering’s GitHub page: https://github.com/uber/cadence \n\nLearn more about Uber Engineering’s Developer Experience team on our Eng Blog: https://eng.uber.com/developer-experience/"
