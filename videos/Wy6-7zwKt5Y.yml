description: 'En tant que père j''ai évidemment envie de transmettre mes passions, donc le gout du code, et jusqu''ici ça n''a pas été une réussite. De l''initiation à Scratch au développement de plugin Minecraft en Java, on ne peut pas dire que le passage de flambeau ait été très réussi. Mais j''ai eu la surprise de constater qu''il faut faire confiance aux nouvelles générations, et je l''invite donc à mes côtés à vous présenter le "code" tel que lui l''a (re)découvert à sa manière.'
