title: 'Open edX: An edX partner perspective by John Zornig'
recordingDate: 1438601989
description: "Open edX is an open source MOOC platform. It powers courses on edx.org and those of the many adopters of the Open edX platform. Open edX is a complex platform with many interconnected parts, but the largest components are Python Django apps. \r\nThis presentation will describe the experiences of developers at The University of Queensland's UQx project from 2013 when UQ joined the edX consortium through to the present and the future. Your presenters are John Zornig, Director UQx (former Senior Architect) and Andrew Dekker Senior Developer.\n\nPyCon Australia is the national conference for users of the Python Programming Language. In 2015, we're heading to Brisbane to bring together students, enthusiasts, and professionals with a love of Python from around Australia, and all around the World. \n\nJuly 31-August 4, Brisbane, Queensland, Australia"
