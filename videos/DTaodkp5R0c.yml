description: "Après maints périples, vous avez progressivement amélioré votre capacité à gérer des environnements au travers d'Infra as Code. Votre code initialement simple a pris de l'embonpoint et vous sentez la réalité vous rattraper implacablement : vous êtes en train de créer de la complexité, voire même de la dette.\n\nLoin d'être une fatalité, à partir de notre expérience de développeur (Fabien) et d'ops (Alexandre), nous vous proposons un road trip dans des pratiques de développement déclinées sur l'Infra as Code (Bash, Puppet et Ansible).\n\nNous présentons des pratiques, des plus simples activables immédiatement à des démarches plus complexes pour dessiner une big picture de l'Infra as Code, de ses contraintes, de ses forces et de ses pièges.\n\nComment mettre en place des boucles de feedback les plus courtes possibles ?\nComment faire du test driven development sur l'infrastructure ?\nQuels patterns et outils pour tester une configuration sans tirer toute votre infra et itérer plus rapidement ?\nQuel est le rapport entre Tetris, un ascenceur et l'Infra as Code ?"
