description: 'YouTube personality Alex "BaerTaffy" Larrabee breaks down the barriers between developer and broadcaster in this talk at Game Developers Conference 2015, detailing the process YouTubers go through in choosing which games to play and promote. This talk teaches you how to better interact with YouTube personalities, and share both resources and insight regarding YouTubers as a marketing aide.'
