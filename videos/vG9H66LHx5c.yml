description: "HSTS, TLS, HPKP, CSP: putting them all together to move to HTTPS \nSun Hwan Kim\nJulien Sobrier\n\nSun Hwan Kim\nSalesforce\nSenior Member of Technical Staff, Development\nReceived Bachelor of Science in Computer Science from Carnegie Mellon University in 2013. Previously Interned at Neowiz internet and Ahnlab in South Korea. Now working as a software engineer in Product Defense Team at Salesforce, mainly focusing on building security framework for Salesforce application. \n\nJulien Sobrier\nSalesforce\nLead Security Product Owner\nWebsitehttps://salesforce.com/\nJulien Sobrier has spent 10+ years in the Security industry, as a Security Researcher at Netscreen/Juniper and Zscaler, then Product Manager at Zscaler and now Product Security Owner at Salesforce. He as co-author Power Security Tools (O'Reilly) and released many browser security add-ons (BlackSheep, Zscaler Safe Shopping, Balckhat SEO prevention) including HTTPS Everywhere for Internet Explorer. Julien spoke at OWASP, SOURCE, Les Assises de la Securite and other conferences. \n\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
