description: "\"Building a full-stack web application with Python, NPM, Webpack and React\n[EuroPython 2017 - Talk - 2017-07-10 - Anfiteatro 1]\n[Rimini, Italy]\n\nCreating full-stack applications with Python, NodeJS and React can seem daunting at first. Having made many variations of these, I will show you the ropes, so you too can discover that it is in fact easy to get going.\n\nIn this talk you will learn to create a full-stack web application in Python, with a Nodejs and React front-end. I will provide you with an easy-to- follow walkthrough of the process, and youâ€™ll exit this talk feeling confident that you can now create your own full-stack web application.\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2017.europython.eu/en/speaker-release-agreement/"
