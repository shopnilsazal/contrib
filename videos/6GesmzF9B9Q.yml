title: 'Paul Agapow: Rescuing and exploring complex life science data'
recordingDate: 1444124313
description: "Often we have no choice but to work with messy, difficult data. I describe the Python-based approaches used to rescue and repair a complex malformed dataset (using csvkit and a rule-driven sanitisation approach), mount it in a new user-friendly db (using pycap) before exploration (using py4neo). I finish by reflecting on Python’s “gaps” as concerns life science/ biomedical analytical tools.\n\nFull details —\_http://london.pydata.org/schedule/presentation/30/"
