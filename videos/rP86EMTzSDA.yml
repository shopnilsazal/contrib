description: "by Ivan Vilata-i-Balaguer\n\nAt: FOSDEM 2017\n\n[guifiÂ·net](https://guifi.net/en/) is a technological, social and economicproject built by citizens, which centers its activity in the field oftelecommunications. Its purpose is to enable broadband Internet access foreverybody, with high quality and for a fair price, by means of developing atelecommunications network based in a model of commons, open, neutral and withunencumbered access. The network counts with [more than 32,000nodes](https://guifi.net/ca/node/2413/view/map) and gives access to anestimated 50,000 people, mostly in Catalonia and the Valencian Country.guifi.net counts on a diverse community of individuals, organizations,companies and public administrations agreeing upon a [commonlicense](https://guifi.net/en/FONNC), with the support of a [privatefoundation](https://fundacio.guifi.net/) that watches over its development andintegrity. guifi.net enables a collaborative economy where volunteers andbusinesses contribute to the development of the common network thanks togovernance tools like the compensations system.\n\n\nRoom: AW1.125\nScheduled start: 2017-02-05 12:00:00"
