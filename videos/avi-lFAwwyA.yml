title: 'Kate CDN Comment reprendre les derniers km qui nous séparent des internautes (Antonin Mellier)'
language: French
recordingDate: 1493054037
description: "Venez découvrir comment Voyages-SNCF a supprimé le dernier intermédiaire entre ses applications et ses internautes.\n\nEn mettant en place son propre CDN, c'est à dire en construisant un réseau de serveurs de cache déployés dans de multiples datacenters, Voyages-SNCF a construit une solution qui correspond parfaitement à son besoin avec des coûts totalement maitrisés.\n\nLe CDN permet à Voyages-SNCF d'optimiser le temps d'affichage de ses sites et d'optimiser la consommation de bande passante vers ses datacenters. La solution se repose sur des techno open sources réputées : haproxy, nginx, varnish, ansible."
