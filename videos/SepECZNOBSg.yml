description: "Panel: \"What Will Be Hot Next Year?\" Moderator: Narayan Desai, Argonne National Lab. Panelists: Kris Buytaert, Inuits; John D'Ambrosia, Force10 Networks; Jacob Farmer, Cambridge Computer\r\n\r\n**Disclaimer: The views and opinions expressed in this video are those of the speaker(s) and do not necessarily reflect the views of the USENIX Association.**\r\n\r\nWhat will be the hot technologies in 2012 and 2013? What should you be investigating now, so that you are ready for the future? When one technology leaps forward, it exposes bottlenecks in the others. Are you prepared? This prestigious panel of prognosticators includes one apps expert, one storage expert, and one networking expert."
