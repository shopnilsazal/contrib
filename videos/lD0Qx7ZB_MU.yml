description: 'Go''s channels, concurrency and ecosystem of third-party packages made it possible to capture streaming data during DARPA''s Cyber Grand Challenge in August 2016. In this talk I will demonstrate how our team used Go to efficiently capture network traffic and store in a database for later analysis.'
