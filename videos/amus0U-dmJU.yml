title: '15/03/10 - Kafka'
language: French
recordingDate: 1426523840
description: "Kafka est un système de messages distribué très performant (faible latence, très forte volumétrie) et il est de plus en plus utilisé en production comme un bus de service “Big Data”.\n\nAprès une présentation technique de la technologie, nous allons voir les particularités architecturales de Kafka par rapport à RabbitMq et comment on peut utiliser Kafka pour simplifier la gestion de données à l’échelle."
