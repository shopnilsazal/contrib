description: 'While most people know test-driven development, in reality, not many developers have a luxury of time to implement tests before product delivery due to non-negotiable deadline or competitive business opportunity. This talk will explore how to approach the problem, technical considerations, and some useful design patterns which allows developers to implement maintainable code before writing tests.'
