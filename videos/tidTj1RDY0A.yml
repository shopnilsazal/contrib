description: 'Le cloud computing offre de nombreux avantages, comme la possibilité de scaler à la demande votre application ou votre site web. Si vous vous lancez dans un nouveau projet et que vous voulez utiliser le cloud, peut-être vous demandez vous par où commencer. Le but de cette session est précisément de vous présenter les bonnes pratiques pour scaler vos ressources de zéro à plusieurs millions d''utilisateurs. Nous vous montrerons comment combiner au mieux les différents services AWS, comment prendre de meilleurs décisions pour architecturer votre application et comment scaler votre infrastructure dans le cloud.'
