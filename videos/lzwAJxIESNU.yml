description: "A detailed, deep-diving, in-the-deep-end and occasionally humorous whirlwind introduction and analysis of a suite of modern (and sometimes delightfully archaic) database technologies. How they work, why they work, and when you might want them to work in your Rails application.\n\nIncluding but not limited to:\n\n    PostgreSQL (now with JSON!)\n    Redis\n    Cassandra\n    Hyperdex\n    MongoDb\n    Riak\n    Animated Gifs\n\nToby is a mild-mannered Rails Developer & occasionally Polyglot Programmer, based in Sydney, Australia.\n\nHe really likes databases.\n\nToby's hobbies include collecting programming languages and databases, playing the drums, cutting code and pondering the nature of existence.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FGZi/"
