title: 'Introduction aux Google Glass, Alain Régnier'
recordingDate: 1418658039
description: 'Les Google Glass, tout le monde en parle. Mais peu les ont vraiment testées ou ont développé dessus. Cette conférence est une introduction sur les Google Glass et couvrira ce que sont les Glass, comment elles fonctionnent et ce qu''on peut déjà faire avec. On parlera ensuite de développement via la Mirror API et le GDK Sneak Peek, pour finir par un retour d''expérience en tant que Glass Explorer et développeur depuis presque un an. La présentation sera accompagnée de démos.'
