title: 'Construire votre propre système de recommendations avec Apache Spark (C. Jolif, O. Laousy)'
language: French
recordingDate: 1525249332
description: 'Cette session débutera par une introduction aux systèmes de recommendations et à l''interêt qu''ils peuvent apporter à tout un ensemble d''applications. Cela nous amènera à décrire les deux grands types de systèmes permettant d''émettre des recommendations par filtrage soit collaboratif soit basé sur les affinités de contenu. Nous expliquerons ensuite l''interêt qu''apporte la plateforme Apache Spark dans ce contexte pour le traitement de données ainsi que pour l''entrainement des modèles mathématiques. Nous entrerons enfin dans les détails de l''implementation d''un système de recommendation basé sur cette plateforme et sa librairie de "Machine Learning". Finalement, nous aborderons la mise en production, l''évaluation et la mise à jour d''un tel système.'
