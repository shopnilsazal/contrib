title: '[DevFest Nantes 2016] Construire une station météo en NodeJS avec un Raspberry PI et un Arduino'
language: French
recordingDate: 1479736515
description: "Speaker: Guillaume Membré (Zenika)\n\nLe Raspberry Pi et l’Arduino forment un couple idéal pour explorer le monde de l’IOT. L’Arduino est le compagnon idéal du geek bricoleur mais pas celui du développeur des temps modernes : il faut re-goûter aux joies du C. C’est là que le RaspberryPi vient à la rescousse : il est possible d’interfacer NodeJS avec un Arduino pour libérer le potentiel Geek qui sommeille en nous. Lors de cette présentation, Guillaume fera une démo de la mise en oeuvre d’une station météo à base de Raspberry Pi et Arduino couplés à du NodeJS. Les métriques collectées seront stockées dans la base temporelle InfluxDB et restituées via Grafana."
