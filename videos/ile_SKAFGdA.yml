description: "This session was given at Paris Android Makers 2018 by Pierre Crépieux, Orange.\n\nMore info: http://androidmakers.fr/schedule/#session-36\nSlides link: https://speakerdeck.com/pcrepieux/par-dela-le-mediarouter-fabriquons-notre-foobarcast\n\nDans cette session, nous allons explorer les APIs disponibles sur Android pour détecter et contrôler un RaspberryPi que l'on intégrera avec le MediaRouter. En jouant avec le NsdManager, le MediaRouteProvider, ainsi qu'un SDK open source (OCast: http://www.ocast.org/), nous nous familiariserons avec mDNS, DIAL et verrons comment articuler tout ce petit monde pour diffuser du contenu sur une TV depuis son appli Android.\n\n Alex Karp Production"
