description: 'As technologists, we often start with what’s familiar We generate and evaluate ideas based on what we know. But here is the problem: when we’re designing product experiences, starting with our abilities as a baseline for what’s normal can exclude people with abilities that are different than ours. In this panel session, join product designers from inside and outside Microsoft for a discussion on how to make better software for all users and all situations.'
