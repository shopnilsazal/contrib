description: "Learn more at https://aka.ms/5things-azure\nTo watch more episodes go to https://aka.ms/FiveThingsPlaylist\nFollow Hosts https://twitter.com/John_Papa and https://twitter.com/burkeholland on Twitter\n\nJoin John Papa and Craig Shoemaker on this episode of 5 Things for details on the fun and funkiness of IndexedDB (and touch of 80’s pop music trivia). There a few options when it comes to saving data on the client. One choice stands out above the rest in its ability to store large amounts of data and handle client-side queries. Find out what it takes to sync with the server, what’s involved with searching, and which browsers support the APIs. Mickey and Eileen would be proud.\n \nLinks:\n- https://aka.ms/cosmos-intro\n- https://caniuse.com/#feat=indexeddb\n- http://twitter.com/craigshoemaker\nCreate a Free Account (Azure): https://aka.ms/azft-oss"
