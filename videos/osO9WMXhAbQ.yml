title: 'Les enjeux de la réputation digitale pour les e commerçants - Bertand Girin - #BlendWebMix'
recordingDate: 1392478948
description: "Pour améliorer leur taux de transformation, les e-commerçants ont tous travaillé leurs pages d'accueil ou leurs landing page. Mais peu ont encore travaillé leur e-réputation. \n\nPourtant cela leur permet de faire baisser coûts d'acquisition client, le graal du e-commerçant ! \n\nCette conférence permet d'être très pragmatique et apporte une méthode en 3 étapes pour prendre soin de son e-réputation. Cet aspect encore méconnu est devenu un enjeu majeur pour les e-commerçants et plus globalement toute les personnes souhaitant contrôler leurs réputations digitales.\n\nSpeaker : Bertrand Girin (Reputation VIP)\n\nEnregistré le 01 Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
