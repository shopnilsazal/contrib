description: "Alessio Siniscalchi - Citizen Science: Tracking Aliens with Python!\n[EuroPython 2015]\n[21 July 2015]\n[Bilbao, Euskadi, Spain]\n\nThe talk discusses the challenges of implementing a Citizen Science\nParadigm in a Python-centric platform, and the solutions devised for\nthe System for observation and monitoring of Marine Alien Species,\ncurrently used by the italian Institute for Environmental Protection\nand Research (ISPRA). \"Alien\" Species means species introduced into a\nnatural environment where they are not normally found.\n\nTopics includes strategies for crowd-friendly forms, work-flow\ndefinition for collected data, choice of the best technologies for its\ncomponents: app for android devices, web application for citizens and\nexperts, webGIS for data browsing and web services for data exporting."
