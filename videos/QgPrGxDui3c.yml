description: "It's now a long time Gradle is the official build system for Android. And as a very good developer you already switched to it, and you customize it depending on your needs.\n\nMost of the time, the cleaner way to manage all these customizations is to build Gradle plugins.\n\nDuring this talk we will see best practices about building your plugin to make it a good citizen, more efficient, and more famous!\n\nWe will explain how to:\n- interact with the Android Gradle Plugin;\n- build Gradly DSLs;\n- use incremental builds;\n- test your plugin on a good way;\n- publish your plugin;\n- and many other things! \n\nSlides: https://docs.google.com/presentation/d/1ap-lVIj8A8xlfH8GKZTd-GQsKJ3ZmDVMDBeQvrU26r4/edit#slide=id.g6d5798b09_06\n\nDroidcon Paris 2015, more information here: http://droidcon.fr/schedule/"
