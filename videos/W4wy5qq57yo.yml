description: "by Sylvain Beucler \r\nGNU Savannah helps thousands of teams to work collaboratively on free software and documentation. We'll present the software and hardware architecture, give an overview of the daily maintenance, and introduce the next-generation codebase of 'Savane', the piece of software that binds it all together. \r\n\r\nGNU Savannah is a hosting platform for free software projects, using free software technologies such as Git, Bzr, Mailman, OpenSSH, Apache... It hosts over 3000 reviewed projects and is used by more than 45K users. The infrastructure relies on the Savane software project which is undergoing a full rewrite based on Python/Django\r\n\r\nFOSDEM (Free and Open Source Development European Meeting) is a European event centered around Free and Open Source software development. It is aimed at developers and all interested in the Free and Open Source news in the world. Its goals are to enable developers to meet and to promote the awareness and use of free and open source software. More info at http://fosdem.org"
