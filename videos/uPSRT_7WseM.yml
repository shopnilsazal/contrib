description: "Andrés Cidel - Create secure production environment using Docker\n[EuroPython 2016]\n[18 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/create-secure-production-environment-using-docker)\n\nThe purpose of this talk if pointing out that using Docker in\nproduction is perfectly valid, not just for develop and CI\nenvironments.\n\n-----\n\nDocker is a relatively new technology platform that helps teams\ndevelop, deploy and scale applications with greater ease and speed.\nHowever, there are doubts about using Docker in production\nenvironments. One important reason is that containers don't provide\nthe same security layer as hypervisors do.\n\nThe purpose of this talk is pointing out that using Docker in\nproduction is perfectly valid, not just for develop and CI\nenvironments.\n\nWe'll learn:\n\n - How Docker works.\n - Main risks.\n - How create and maintain secure images.\n - How defend containers.\n - How delimit security risks in containers.\n - Best practices for running containers."
