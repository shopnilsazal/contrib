description: "Recorded at AppSecUSA 2014 in Denver\nhttp://2014.appsecusa.org/\n\nThursday, September 18 â€¢ 9:30am - 10:15am\n\nMobile Security Attacks: A Glimpse from the Trenches\n \nHackers today apply covert and persistent techniques to attack mobile devices. Attend this presentation to learn about the latest threats on mobile devices from the team who uncovered iOS malicious profiles and HTTP Request Hijacking. We will describe and demonstrate emerging mobile security threats: from physical, through network and up to application level. Hold on to your seats as we expose examples, statistics and insights about real-world attacks on mobile-devices around the world.\n\n\nSpeakers\n\nYair Amit\nCTO & Founder, Skycure\nYair Amit has been active in the security world for more than a decade. His research is being regularly covered by media-outlets and presented in security conferences around the world. Prior to founding Skycure, Yair managed the Application Security & Research Group at IBM, to which he joined through the acquisition of Watchfire, a startup that was a pioneer in the field of web-application security.\n\nAdi Sharabani\nCEO, co-founder, Skycure\nMr. Adi Sharabani is a world wide security expert and the CEO of Skycure, a start-up focuses on providing solutions for securing mobile devices. In the past, Adi was a manager at Watchfire, another startup company which was a pioneer in the field of application security and was acquired by IBM in 2007.\n\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
