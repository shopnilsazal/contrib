description: "Lori Lalonde\nhttp://lanyrd.com/2016/netfringe/sfcxpw/\nAre you thinking about developing apps for mobile devices? Are you wondering what you need to know to hit the ground running aside from just the development aspect? In this session, I will talk about the non-technical side of becoming an independent app developer and things to keep in mind as you start on this journey, including costs, source code management, analytics, app updates, end user support, app marketing, monetization, and the importance of privacy policies."
