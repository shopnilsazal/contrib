title: 'DEF CON 10 - Ken Caruso - Community Wireless Networks, Friend or Foe to the Telecom Industry'
recordingDate: 1392968590
description: "Ken Caruso - Community Wireless Networks, Friend or Foe to the Telecom Industry\nKen will talk about different types/implementations of community wireless networks. He will also discuss why companies in the industry like, dislike and do know what to make of the community wireless movement. Most importantly he will tell you why this movement is important and what role it has promoting privacy, community owned infrastructure, and peer to peer communications\n\nKen Caruso is a co-founder of the Seattlewireless.net project. Seattlewireless is focused on enabling people to build public/open wireless MAN in the Seattle Area. He is a network engineer by trade and by night evangelizes Community Wireless Networks."
