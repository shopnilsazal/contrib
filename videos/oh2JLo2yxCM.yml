description: "Today we look at some advanced selectors.\n\nA lot of what we cover is building upon the previous two videos where we discus basic selectors, and then properties and values. If you need too, check those out now:\n\nBasic Selectors: http://youtu.be/emMO3iCpvrc\nProperties and Values: http://youtu.be/4LtwZQ5jxic\n\n\n\n=========================\nBasic Selectors\n\ntag       |     a\nclass    |     .container\nid         |     #main-list\n\n\n\n========================\nSelector stacking\n\na, strong {\n  color: red;\n}\n\n\n========================\nAll Selector\n\n* {\n  margin: 0;\n}\n\n\n\n========================\nDescendant Selector\n\nli a {\n  color: red;\n}\n\nli li a {\n  color: red;\n}\n\n\n\n\n========================\nDirect Descendant Selector\n\n( youtube doesn't allow brackets in the description. )\n\n.container (greater-than) ul {  \n  border: 4px solid red;  \n} \n\n\n\n========================\nAdjacent Selector\n\nul + p {  \n   color: red;  \n}\n\n\n\n========================\nSibling Combinator\n\nul ~ p {  \n   color: red;  \n}\n\n\n\n========================\nPseudo Classes\n\na:hover { text-decoration: none; }\ntextarea:focus {border-color: blue}\n\n\n========================\nPut it together...\n\n.peeka:hover + .boo {\n display: block;\n}\n\n\n\n========================\nnth selector\n\np:first-child\np:last-of-type\np:nth-child(3)\np:nth-child(odd)\np:nth-child(3n)\n\n\n\n\nYAY!!!!!"
