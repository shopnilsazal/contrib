title: 'Inside StatusNet: How Identi.ca Works'
recordingDate: 1266154066
description: "By Evan Prodromou\r\n\r\nThe Open Source microblogging server, StatusNet, drives thousands of sites around the Web.\r\n\r\nThe Open Source microblogging server, StatusNet, drives thousands of sites around the Web. One of the most popular is the original, Identi.ca, with over 120,000 users. Founder and lead developer of the StatusNet project and CEO of StatusNet, Inc., Evan Prodromou will discuss the deep internals of the StatusNet, tell stories about how the identi.ca site has scaled, and forecast the future of Open Source and distributed microblogging on the Web.\r\n\r\nFOSDEM (Free and Open Source Development European Meeting) is a European event centered around Free and Open Source software development. It is aimed at developers and all interested in the Free and Open Source news in the world. Its goals are to enable developers to meet and to promote the awareness and use of free and open source software. More info at http://fosdem.org"
