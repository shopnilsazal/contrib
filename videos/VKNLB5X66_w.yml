description: "Marie Cosgrove-Davies, Google\n\nAre you robbing your customers of their ability to think hard about their users and control their operational fate? The SLI/SLO model was created by and for Software-as-a-Service teams. It becomes challenging when the product you build is run by teams at companies around the world. For products like Cloud Foundry, where there is one development group shipping software to many operations teams at other companies, shipping the product with built-in Service Level Indicators makes complete sense. However, the idea of establishing SLOs for products gets tricky. In order to map a path forward, we need to reconsider the value of SLOs and what weâ€™re trying to accomplish by setting them, and empower our customers to work through the process of establishing SLOs for standard SLIs that we enable them to measure.\n\nSign up to find out more about SREcon at https://srecon.usenix.org"
