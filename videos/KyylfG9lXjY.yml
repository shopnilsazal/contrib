description: "Scars: On Handling Adversity by Ross Kaffenberger\n\nAs much as we'd like our programming careers to be filled with great success, it's more than likely we'll encounter setbacks along the way. We may have to deal with impossible clients or projects, imposter syndrome, confusion, self-doubt, and maybe much worse. Perhaps there's a bright side to failure. Let's take a close look at our scars and examine how they can help make us stronger."
