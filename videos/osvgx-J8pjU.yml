description: "PyData Carolinas 2016\n\nOur precious data. We are collecting more than ever before. Today, we're analyzing large amounts. The results tell a story and imply truth. In our rush to validate our beliefs, we often experience “Data Fail”. Want to make a lasting impact on others while building your own skills? Share your lessons from failure and be a mentor. You may be surprised by your impact on humanity ."
