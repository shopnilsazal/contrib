description: "PyData SF 2016\nKrishna Sankar | Pandas, Data Wrangling & Data Science\n\nLet us explore Pandas from a Data Science perspective, mainly data exploration & feature extraction. In the process we will also ponder Data Science pragmas. We start with Pandas fundamentals and then move on to analyzing datasets. If you want to follow along, have a working iPython, download the notebooks at https://github.com/xsankar/cautious-octo-waffle and the data. Run PreFlightCheck.ipynb.\n\nData Wrangling & Data Science Pipeline\nPandas – APIs & Namespaces\nPandas – Basic Maneuvers\nHands-on : Titanic Dataset\nPandas – Data Wrangling – Transformations, Aggregations & Join\nHands-on : NW Dataset, State Of The Union Speeches & Debates, Recsys-2015 Data\nQ & A"
