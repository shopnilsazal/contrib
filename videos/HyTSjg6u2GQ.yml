title: 'Accessibilité et utilisabilité : astuces d’intégrateur pour webdesigners'
recordingDate: 1479742211
description: "Véronique Lapierre\n\nVous êtes webdesigner et vous pensez que l'accessibilité c'est austère et compliqué ; vous ne savez pas par où commencer ? \nVous aimeriez bien concevoir des sites plus accessibles dans le sens d'une meilleure utilisabilité ? Bonne nouvelle, vous pouvez déjà éviter les gros écueils et partir sur des bonnes bases. \n\nVenez recueillir les conseils et ressources d'une intégrative freelance qui aime partager ses astuces et son experience."
