description: "by: Steven Baker\n\nSmalltalk is one of the forefathers of Object Oriented programming, and has a long history of being used in the field. One of the quiet players, many have heard of Smalltalk without having worked with it, but Smalltalk is indispensable in many industries including insurance, shipping, and finance. In this talk, you'll discover what Rubyists can learn from this grey bearded programming environment which inspired many of Ruby's best features."
