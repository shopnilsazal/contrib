description: "ll est loin le temps où l'on ne savait pas trop comment tester son code JavaScript, le temps où c'était déjà une victoire d'arriver à faire tourner ses tests sur un jenkins.\nAujourd'hui on a tout ce qu'il faut pour écrire des tests unitaires en JavaScript. Une nouvelle génération d'outils permet d'aller encore un peu plus loin dans les pratiques. Lors de cette session je vous propose de vous en présenter 3 :\n\njsGiven qui permet de faciliter le Behaviour Driven Development\nStryker pour tester vos tests avec du mutation testing\njsVerify qui permet de mettre en pratique le property based testing\nBref vous allez avoir envie d'écrire des tests !"
