title: 'RubyConf 2017: There are no rules in Ruby by Max Jacobson'
language: English
recordingDate: 1512054914
description: "There are no rules in Ruby by Max Jacobson\n\nProgramming requires developing ideas about How Things Work that we internalize and rely on in our day-to-day programming life: when I write a class, I can use it like this; all strings have that method; I'm allowed to use private methods in these contexts. We start to rely on them. But which are rules, and which are more like norms? Turns out that with as dynamic a language as Ruby, a lot of rules are made to be broken. Let's take a look at what we can assume to be true in our Ruby programs and what we can't."
