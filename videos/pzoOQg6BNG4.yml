description: "Dougal Matthews - MkDocs: Documenting projects with Markdown\n[EuroPython 2015]\n[23 July 2015]\n[Bilbao, Euskadi, Spain]\n\nMkDocs is a Python library for creating documentation with\nMarkdown. The primary goal of the project is to lower the barrier\nfor documentation writers and to help enable high quality prose\nbased documentation.\n\nThe primary maintainer of MkDocs will cover the following topics:\n\n- An introduction to MkDocs and the project goals.\n    - How and why did the project start?\n    - Who uses MkDocs today?\n\n- Discuss what we need to do to create great documentation and\n  how MkDocs can help.\n\n- A tour of the key features currently in MkDocs\n    - Adding MkDocs to your project.\n    - Using themes in the documentation and making customisations\n    - Publishing your documentation with ReadTheDocs and GitHub\n      pages.\n\n- A look at the up and coming features in MkDocs and how you can\n  help make these happen.\n\n- A comparison with Sphinx and why you should consider MkDocs."
