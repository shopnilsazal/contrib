description: "More often than not, company executives ask the wrong questions about software security. \_This session will discuss techniques for changing the conversation about software security in order to encourage executives to ask the right questions – and provide answers that show progress towards meaningful objectives. \_Caroline will discuss a progression of software security capabilities and the metrics that correspond to different levels of maturity. \_She’ll discuss an approach for developing key metrics for your unique software security program and walk through a detailed example.\n\nCaroline Wong\nCigital, Inc.\nDirector of Strategic Security Initiatives\nCaroline Wong, CISSP, is the Director of Strategic Security Initiatives at Cigital, the world's largest consulting firm specializing in software security. \_Prior to this role, Caroline led a product management team at Symantec and security teams at Zynga and eBay. \_Caroline is the author of “Security Metrics: A Beginner’s Guide” and is well known as a thought leader on the topics of security strategy, operations, and metrics. \_She has been a featured speaker at industry conferences including RSA (USA and Europe), ITWeb Summit (South Africa), Metricon, the Executive Women's Forum, ISC2 and the Information Security Forum. \_Caroline contributed as a technical reviewer to the Center for Information Security Consensus Metrics Definitions. \_She graduated from U.C. Berkeley with a B.S. in Electrical Engineering and Computer Sciences, has a Certificate in Finance and Accounting from Stanford's Executive Education Program, and is CISSP certified. \_Caroline was awarded the 2010 Women of Influence \"One to Watch\" Award by the Executive Women's Forum.\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
