description: "Les projets open sources de Docker bougent très vite, nous produisons une release tous les deux mois. En janvier 2017, Docker 1.13 arrive avec son lot de nouveautés, la 1.14 sortira dans quelques semaines.\n\nCe talk, reprends les nouveautés de docker 1.13 et dévoilera la roadmap 2017 pour les nombreux projets Docker. Hands-on demos, et live coding au programme."
