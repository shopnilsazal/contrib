description: 'HTTP is a fascinating standard — one of those that we all use every day. But there are many different ways of reasoning about what HTTP "should" mean. We''ll look at some of the approaches taken to model the HTTP layer, particularly in functional programming. Graphs, proofs, type systems — they''re all fair game!'
