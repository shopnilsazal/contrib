title: 'GopherCon 2015: Katherine Cox Buday - Simplicity and Go'
recordingDate: 1438096747
description: 'The mantra of the Go community is “keep it simple”. Sometimes, this idea is distorted to justify poor engineering decisions. In this talk, we’ll explore what simple really means, and what Go brings to the table.'
