description: "Concourse est un outil de continuous integration & delivery, créé pour le monde \"cloud native\", en s'appuyant sur des outils et des pratiques modernes. A vous les containers, les jobs stateless et l'intégration de ressources externes. L'intégration continue nous a donné des reproducible builds, place maintenant à la reproducible CI.\n\nConcourse a été créé chez Pivotal en 2014, pour les besoins de CI des équipes développant Cloud Foundry. Elles sont reparties de zéro pour dépasser les problèmes des solutions existantes, comme Jenkins ou Travis CI. C'est aujourd'hui la solution de CI #1 en interne comme chez nos clients, pour l'intégration comme pour le déploiement continu sur de multiples IaaS (AWS, GCP, Azure…). Pour se faire une idée, voici un petit exemple de pipeline."
