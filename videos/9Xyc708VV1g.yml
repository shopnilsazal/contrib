title: 'RailsConf 2015 - Burn Rubber Does Not Mean Warp Speed'
recordingDate: 1431030139
description: "By, Bree Thomas\nWe talk about bringing new developers \"up to speed quickly.\" Imposter syndrome is bad enough, but often junior developers feel pressured to learn faster and produce more. Developers often focus on velocity as the critical measure of success. The need for speed actually amplifies insecurities, magnifies imposter syndrome, and hinders growth. Instead let's talk about how we can track and plan progress using meaningful goals and metrics."
