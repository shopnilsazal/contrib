title: 'Tango, you rock ! La vraie réalité virtuelle (Atef Haouari)'
language: French
recordingDate: 1462798710
description: "De retour du QG de Google à San Francisco, je vous propose de découvrir un nouveau monstre technologique… Project Tango.\n\nUne tablette Android « augmentée », avec une panoplie de capteurs lui permettant, tel un humain, d'être complètement consciente de son environnement. Ajoutez à cela une API pour maîtriser la bête, le résultat est au rendez-vous:  Une vraie réalité virtuelle et augmentée, et une géolocalisation Indoor digne de ce nom. Amis développeurs, un simple HelloWord vous fera croire en la magie.\n\nSceptique? Comme je l'étais… Emballé comme je le suis, vous le serez !"
