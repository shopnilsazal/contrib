title: '[DevFest Nantes 2017] Donner du sens à vos pages web avec Schema.org'
language: French
recordingDate: 1509352218
description: "Speaker : Audrey Garreau (Yumigo)\n\nNous connaissons tous le web sémantique. Et si on allait encore plus loin ? Et si on offrait un niveau de compréhension supérieure à nos contenus ? Nous allons voir ensemble les enjeux d'utiliser les micro-datas, l'importance pour les moteurs de recherches de pouvoir parser du contenu catégorisé et ainsi alimenter des outils comme le Knowledge Graph de Google. Je vous montrerai comment mettre en place simplement du contenu ayant du sens en s'appuyant sur Schema.org."
