title: 'Spring XML est mort, vive Spring NoXML'
recordingDate: 1374239138
description: "Avec la sortie de sa version 3.1, Spring Framework arrive avec son lot de nouveautés, et tente de corriger le reproche le plus important qu'on lui porte : sa configuration xml verbeuse. Part des améliorations de son API de configuration en Java et le support de Servlet 3.0, il devient possible de créer une application qui ne contient aucun XML de configuration . Il vient également d'autres nouveautés : gestion du caching déclaratif, gestion de profile pour mieux s'adapter à son environnement, amélioration du support de REST ... L'écosystème Spring, c'est également son portfolio : simplification des accès JPA avec Spring Data par exemple, ou encore Spring Social pour faciliter l'utilisation des réseaux sociaux. La présentation introduira les nouveautés de Spring 3.1, suivi par une démo de mise en place d'une petite application basée sur Spring et son portfolio, sans utiliser de XML (ou presque).\n\nIntervenant : Gildas Cuisinier\n\nJ'ai créé cette vidéo à l'aide de l'application de montage de vidéos YouTube (http://www.youtube.com/editor)."
