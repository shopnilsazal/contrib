description: "PyData NYC 2014\nCubes is a light-weight framework for modelling of conceptual analytical data (part of OLAP) and aggregated browsing. Recent release of Cubes brings ability to build a heterogenous data warehouse â€“ plug-in architecture for analytical backends (SQL, Mongo, Mixpanel, Google Analytics, custom, ...) and provide unified aggregation and conceptual browsing interface in Python or through HTTP/JSON. This talk will go through the main features of the new Cubes, such as: analytical workspace, pluggable models (model providers) and backends, authentication/authorization (for fine-tuning reporting in a restricted business environment), new modelling concepts and advanced SQL features."
