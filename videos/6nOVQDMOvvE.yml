title: 'MooTools as a General Purpose Application Framework'
recordingDate: 1266157910
description: "By Christoph Pojer\r\n\r\nThis talk presents the various MooTools projects and how they help with web application development.\r\n\r\nThis talk presents the various MooTools projects and how they help with web application development. We will focus in detail on the MooTools Core Library and its inner workings. The talk will cover the functionality found in Core including the class oriented inheritance model and the merits of extending the native types in JavaScript. We will also discuss how the Framework extends beyond Browsers into any JavaScript environment and how this can enhance application development.\r\n\r\nFOSDEM (Free and Open Source Development European Meeting) is a European event centered around Free and Open Source software development. It is aimed at developers and all interested in the Free and Open Source news in the world. Its goals are to enable developers to meet and to promote the awareness and use of free and open source software. More info at http://fosdem.org"
