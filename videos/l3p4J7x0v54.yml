description: "\"How University Programs Prepare the Next Generation of Sysadmins.\"  Moderator: Carolyn Rowland, National Institute of Standards and Technology (NIST). Panelists: Kyrre Begnum, Oslo and Akershus University College of Applied Sciences; Andrew Seely, University of Maryland University College; Steve VanDevender, University of Oregon; Guy Hembroff, Michigan Technological University\r\n\r\n**Disclaimer: The views and opinions expressed in this video are those of the speaker(s) and do not necessarily reflect the views of the USENIX Association.**\r\n\r\nA team of panelists with real-world experience as educators and sysadmins discuss the challenges and successes of university programs aimed at preparing students to be effective and sought-after system administrators. How do you teach strong analytical skills and what makes a student in demand right after graduation? Bring your questions and hear how different institutions address the challenge."
