description: "Afin d’assurer une qualité optimale à votre application lors du processus de développement, il est essentiel de mettre en place des outils de dépoiement et des tests automatisés. L’utilisation de ces outils est le meilleur moyen de garantir une excellente expérience utilisateur et de prévenir/empêcher toute régression applicative. Combiner ces outils avec les bonnes pratiques de Continuous Delivery and Deployment vous permettra de mettre à jour vos applications bien plus rapidement et bien plus fréquemment. Cette session vous permettra d’avoir un aperçu des différentes phases et outils spécifiques au Cloud : assurance qualité, Continuous Integration, Delivery & Deployment, test unitaires, tests fonctionnels et métiers, pipeline de déploiement, packaging et roll-back.\n\nhttps://joind.in/talk/view/14567\n\nSlides : http://bit.ly/1cNG3Yk\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain Forum PHP : http://www.forumphp.org\n\nCaptation & montage : http://www.dfusion.fr/"
