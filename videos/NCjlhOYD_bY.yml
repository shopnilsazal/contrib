description: "This talk chronicles my adventures in teaching underrepresented and underserved youth in the Bay Area, CA how to program using Ember. Unemployment for people 16-24 is around 17% almost double the national average. This number is even higher for minorities greater than 30% depending on which demographic you choose. Hacker academies are seen as a solution to this issue, but is often cost prohibitive. I wanted to pilot a program that would teach people how to program for free alongside professional engineers to learn best practices. The results went beyond what I and those were involved expected.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FG2A/"
