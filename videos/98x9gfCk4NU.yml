title: 'jpoker: a pure javascript poker client'
recordingDate: 1266146512
description: "by Johan Euphrosine\r\n\r\njpoker is a poker room client running in the web browser. Unlike its java or flash plugins, it is fully customizable using standard HTML, CSS and images. In less than 3,000 LOC, it provides a poker table, support for multi table tournaments, lobby, user login, user account registration and edition, tournament details and registration, server status and more. \r\n\r\njpoker is a javascript client for playing online poker. \r\n\r\n\r\nFOSDEM (Free and Open Source Development European Meeting) is a European event centered around Free and Open Source software development. It is aimed at developers and all interested in the Free and Open Source news in the world. Its goals are to enable developers to meet and to promote the awareness and use of free and open source software. More info at http://fosdem.org"
