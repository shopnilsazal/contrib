description: "\"Automatic Conference Scheduling with PuLP\n[EuroPython 2017 - Talk - 2017-07-12 - Arengo]\n[Rimini, Italy]\n\nLinear programming is often regarded as very theoretical or even not known at all as a well-developed method of solving real world problems.\n\nThe talk gives a short introduction to LP problems and presents an interesting use case for the Python linear programming problem solver PuLP: that of creating a conference schedule.\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2017.europython.eu/en/speaker-release-agreement/"
