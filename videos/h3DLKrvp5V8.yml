description: "Domain-Driven Design (pour de vrai)\n\nDDD est un sujet important mais fréquemment maltraité, de l’obsession malsaine du pattern Repository jusqu’aux auto-proclamés ”frameworks DDD”, sans parler des articles de blogs trompeurs. Pourtant l’essentiel est ailleurs, et l’objet de ce talk est de faire le point sur ce qu’est vraiment DDD. Nous illustrerons par des exemples et des petites histoires, et même un peu de code, à quoi ressemble la pratique de DDD : c’est l’occasion idéale pour démarrer DDD sur de bonnes bases !"
