description: "Serverless https://serverless.com/ est un framework permettant de déployer facilement des architectures dites “serverless” sur AWS, qui nous a permis d’accélérer et de simplifier nos déploiements. Le modèle “serverless” permet de déployer des micro-services orientés événements, automatiquement dimensionnés et facturés à l’usage.\n\nLe déploiement d’une architecture “serverless” sur AWS met en oeuvre plusieurs composants (Lambda, API Gateway, S3, IAM, ...) dont la prise en main et l’articulation peuvent présenter un frein à leur adoption.\n\nNous vous présenterons comment Serverless apporte un cadre efficace et extensible regroupant bonnes pratiques de développement et de déploiement qui vous permettra dès demain de vous lancer !"
