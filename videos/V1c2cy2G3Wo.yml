description: "Recorded at AppSecUSA 2015 in San Francisco\nhttps://2015.appsecusa.org/\n\nTest your wits and current AppSec news knowledge against our panel of distinguished guests. In the past, panelists have included Joshua Corman (Sonatype), Chris Eng (Veracode), Space Rogue (The Universe), Matt Tesauro (RackSpace), Ed Burns (Oracle), Justin Woo (PayPal), Jacob West (NetSuite) and Matthew McCullough (GitHub). \"Wait Wait... Don't Pwn Me!\" is patterned after the NPR news quiz show where we challenge the panel and the audience with \"Bluff the Listener\", \"This Week's Security News\", \"The Security Limerick Challenge\" and \"Lightning Fill In the Blank\". \n\nThink you know your stuff? Get selected as an audience participant and prove it! Join us for a rollicking hour as we test the panel and the audience on recent security stories in the news. Who knows? Maybe you can pwn the panel.\n\nJosh Corman @joshcorman\nCTO | Founder | Founder, Sonatype | I am The Cavalry | Rugged\nJoshua Corman is the CTO for Sonatype and a Founder of I am The Cavalry (dot org). Corman has served key research and strategy roles at Akamai Technologies, The 451 Group, and IBM Internet Security Systems. He co-founded @RuggedSoftware and @IamTheCavalry to encourage new security approaches in response to the world’s increasing dependence on digital infrastructure.\n\nShannon Lietz\nDevSecOps Leader, Intuit | DevSecOps | Rugged\nShannon Lietz has over two decades of experience pursuing advanced security defenses and next generation security solutions. Ms. Lietz is currently the DevSecOps and Cloud Security Engineering Leader for Intuit where she is responsible for setting and driving the company’s cloud security strategy, roadmap and implementation in support of corporate innovation.\n\nMark Miller\nSenior Storyteller, Sonatype\nI am the Executive Producer of the OWASP 24/7 Podcast Series. Come and talk with me about your project and we'll see if we can get it on the show. I am also leader of the OWASP Top Trumps project, a card game that pits one OWASP project against another through discovery of common attributes.\n\n\nJacob West\nChief Architect, Security Products, NetSuite\nJacob West is Chief Architect for Security Products at NetSuite. In his role, West leads research and development for technology to identify and mitigate security threats, particularly in cloud deployments and at the software layer. West has over a decade of experience developing, delivering, and monetizing innovative security solutions beginning with static analysis research.\n\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
