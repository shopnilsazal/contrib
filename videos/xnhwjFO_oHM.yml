description: "Find more information here: http://droidcon.de/session/overview-different-geoapis-enhanced-location-based-functions\n\nLocation based functions where part at Android from the very first API Level 1. The location API and the Google Mobile Maps API gave and give about 30% of all Android apps spatial capabilities with positioning, mapping and routing. With the growth of the Android plattform and also with additional capabilities new third party APIs entered the android world, which offer more and other functions than the mentioned one.\n\nThis presentation aims to give an overview about new APIs from the GeoIT industry and from the openstreetmap/open source community. There is more that google maps now available!"
