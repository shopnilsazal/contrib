description: "On ne discute plus aujourd’hui le besoin de collecter, analyser et grapher les métriques issues de nos applications.\n\nQue ce soit mon application Java, le système, un serveur web ou même une solution custom, Prometheus propose des solutions simples à mettre en place afin de pouvoir exploiter ces informations et réagir. Dans ce tools in action, je vous propose un aperçu des possibilités de cet outil : en quoi diffère-t-il des autres solutions ? Comment l’installer ? comment monitorer ? Et comment exploiter ses métriques notamment via Grafana ?"
