description: "Learn more: https://droidcon.de/en/sessions/designing-accessibility\n\nWhen we speak about accessibility in design, we refer to the degree in which a product or service is available to every user, regardless of language, culture, location or physical or mental abilities.\n\nDesigning applications for such a diverse set of users can be a daunting task for any designer, so this talk will introduce a set of guidelines that can help us to integrate accessibility considerations into our everyday design process, without hindering creativity.\n\nSpeaker: Leonie Brewin, Novoda\n\n#droidconDE – cc-by-sa 3.0"
