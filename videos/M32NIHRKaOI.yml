description: "Want to view more sessions and keep the conversations going? \_Join us for KubeCon + CloudNativeCon North America in Seattle, December 11 - 13, 2018 (http://bit.ly/KCCNCNA18) or in Shanghai, November 14-15 (http://bit.ly/kccncchina18).\n\nSIG Testing Deep Dive – Sen Lu, Google & Cole Wagner (Intermediate Skill Level)\n\nIf you are a k8s contributor, and curious how k8s testing infrastructure works, come and join us! This session is dedicated to a deep dive into k8s CI/CD system - Prow.We will be showing how each sub-controller works in Prow, what happens after you submit a new Pull Request on Github, and how Tide automatically merges your PR. We will also go over the roadmap for the year! After the session&nbsp;attendees should gain better understanding of the Prow architecture and best practices in getting PRs merged.\n\nAbout Sen\nSen started to contribute to Kubernetes Project since 2016. Sen is mainly focus on Kubernetes Testing Infrastructure, i.e. Prow, Kubetest, Gubernator, Boskos, and Testgrid...\n\nAbout Cole\nI've been working on GKE Engprod for a little over a year now. I primarily work on testing infrastructure, process automation, and automated PR merging for the Kubernetes Github org. I specifically focus on Prow and Tide."
