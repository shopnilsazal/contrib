description: "PyData Carolinas 2016\n\nYou work for weeks on a new analysis, collecting, cleaning data, modeling it, you arrive at a new result. What happens next? How many people explore your results--and wider work? Bokeh is a data visualization library that gives you the power of web-based custom interactive visualizations, but lets you build them in Python. We'll talk about moving seamlessly from analysis to engaging presentation.\n\nYou work for weeks, maybe months, on a new analysis: collecting data, cleaning it, extracting your features and modeling it, and you finally come up with some meaningful results... What happens next? How many people dig into and explore your work and your results?\n\nBokeh is a data visualization library that gives you the power of custom interactive visualizations that you can publish on the web, but lets you build them in python."
