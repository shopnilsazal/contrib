description: "Sriram Gollapalli, Agilent Technologies, Inc.\n\nAgilent Technologies, while traditionally known as a hardware company, has started to deliver several Software-as-a Service offerings through acquisitions and in-house product development. This talk will discuss how to transform the thinking across a decentralized, large corporate organization to approach software delivery differently. Traditionally, we are used to delivering software by burning and shipping CDs/DVDs with annual release cycles. Fast-forward to today with SaaS products using CI/CD approaches, etc and releasing as frequently as twice a week, this requires a completely different operating model and doesnâ€™t fit in the traditional organizational framework/processes.\n\nSign up to find out more about SREcon at https://srecon.usenix.org"
