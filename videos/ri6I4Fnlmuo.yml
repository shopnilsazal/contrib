title: 'Keep it Simple, Stupid, my a** !'
recordingDate: 1430818329
description: 'Un des mantra qui circule dans le monde du développeur est KISS : Keep it simple, stupid ! Il s''agit d''exiger des développeurs qu''ils conçoivent des architectures simples, qui seront plus faciles à maintenir. Comme beaucoup de principes qui circulent chez les consultants en organisation, il s''agit plus d''un souhait marketing qu''une réalité tangible. Cette présentation va tenter d''expliquer "simplement" pourquoi ce n''est pas si facile d''embrasser la simplicité !'
