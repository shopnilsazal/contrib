title: '[DevFest Nantes 2017] Npm, Yarn Et si la vérité était ailleurs'
language: French
recordingDate: 1509352386
description: "Speaker : Vincent Piard (SQLI)\n\nEn matière de gestionnaire de package Javascript, tout le monde connait NPM ou YARN (au moins de nom :)). Désormais, PNPM, un nouveau challenger vient bousculer leur petit confort. PNPM apporte tellement de bonnes surprises qu'il les pousse à se réveiller et s'en inspirer. Il s'offre même le luxe d'être plus rapide qu'eux ! Et si le futur de NPM ou YARN passait par PNPM? Nous parlerons de cet outil, mais aussi de l'écosystème foisonnant des gestionnaires de paquet."
