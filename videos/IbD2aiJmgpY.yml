title: 'Révolution du 9/9 : les lambdas au pouvoir !'
recordingDate: 1372272773
description: "Java 8 sera la prochaine version de Java disponible, en septembre 2013. Elle porte en elle une révolution : l'introduction des lambdas.\n\nCette présentation a pour objet de montrer la nouvelle syntaxe des lambdas, son impact sur les interfaces, donner quelques indications sur la façon dont la JVM les exécute, et indiquer l'impact de leur introduction sur les performances. De nombreux exemples sur les différentes API du JDK sont donnés, en particulier les nouveaux patterns de l'API Collection."
