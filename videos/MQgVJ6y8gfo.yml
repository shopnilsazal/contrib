description: "What are the Top 50 Apps doing with In-App Purchase that the rest of the developers are not?\n\nIn its role as a mobile app publisher, Amazon is perfectly positioned to analyze and interpret millions of mobile downloads and in-app purchases, leading to some surprising and intriguing insights into mobile app engagement and monetization.\n\nIn this talk we’ll discuss a cohort analysis designed to identify best practices common among the Top 50 revenue-generating apps and games, and we’ll understand how to optimize your app to attract big spenders and power users.\nWhat are the Top 50 Apps doing with In-App Purchase that the rest of the developers are not?"
