title: 'Waouh! On a mis CACIB dans Ethereum public ! Et ça marche (G. de Cadoudal, N. Savois)'
language: French
recordingDate: 1525249392
description: "Tout le monde veut surfer sur la vague blockchain... Et au final on a quoi ? des CryptoKitties dans Ethereum…\n\nNous on s’en sert pour ce que c’est : Un super environnement d’exécution, distribué, persistant, sécurisé et du coup résilient. Et ça donne un système de signatures de documents par des identités Ethereum. Tout ça en moins de 3 mois, et dans une banque  :-) !\n\nOn vous expliquera pourquoi et comment utiliser Ethereum public ? Quels ont été les enjeux, freins et leviers pour allumer la prod ? Nous essayerons de démystifier une partie du jargon Ethereum.\n\nSi vous voulez entendre parler de Smart contract Ethereum, d’infra as code, de Cloud, de Swagger et de beaucoup de sécu, cette conf est pour vous ! On vous montre les dessous de l’architecture, les tricks & tips et les principes clés.\n\nOn fait changer CA-CIB et c’est pas fini !"
