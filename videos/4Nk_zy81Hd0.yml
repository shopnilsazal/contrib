description: "Find more information here: http://droidcon.de/session/flexing-rules-material-design\n\nNow more than ever, design is at the forefront of Android innovation with the introduction of Google’s Material Design as the visual bible for how apps should look and behave.\n\nBut, with such meticulous design guidelines how do designers and developers create apps that truly stand out while still being Material Design compliant? Our goal is to share Carbon Five’s 5 step process for adapting material design to  products while maintaining a unique visual brand identity.\n\nThis talk will help creators learn how to quickly release a more successful product to market through visual and behavioural best practices and a guideline for creating MVPs with a higher chance of success in the Play store."
