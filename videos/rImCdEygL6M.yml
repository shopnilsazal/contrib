title: 'FLIP Technique : Comment faire des Layout Animation sans faire de Layout Animation - Freddy HARRIS'
recordingDate: 1510659966
description: 'Faire des animations performantes sur mobile pose des vraies contraintes : pour être fluide on ne peut utiliser que opacity, transform et filter. Mais cette optimisation pose des contraintes de design très forte. On voudrait pouvoir faire des animations qui changent vraiment la taille des éléments, qu’ils se poussent les uns les autres, etc. Bref animer des changements de Layout !FLIP est une technique permettant de simuler une Layout Animation mais en ne faisant qu’une animation basée sur les Composite pour être fluide (60fps), et ce même après avoir modifié le DOM. À l’heure où on parle des PWA avec des features natives, il devient indispensable de proposer une UI capable de concurrencer les apps natives !'
