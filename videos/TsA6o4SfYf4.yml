description: "Filmed at http://ng-poland.pl 2017 on NOVEMBER 21 in Warsaw. \n\nFáris Ismail\n\nSoftware Architect\n\nAfter graduating from Faculty of Nuclear Engineering in Prague Faris Ismail founded and worked for several startups in finance sector. He developed online sales solutions for leading insurance carriers in Central Europe. Since that time, he learned all of the skills and tricks to make online lead generation marketing platform performant and maintainable. He has almost 9 years’ experience in IT industry and is passionate about technologies like NoSQL driven databases with focus to web applications using JavaScript, especially AngularJS, NodeJS, Firebase and Google Cloud Platform.\n\nBuilding Angular2 & Firebase application\n\nSee how fast & easy it is to build an angular app to authorize users using Gmail, Facebook, Twitter and Github. Use AngularFire2 for real-time backend to store and sync data from Firebase database. Later on, use Cloud Functions for Firebase to run backend code in response to events triggered in Firebase."
