description: 'Conversational digital affordances are fast becoming a norm for users everywhere – from the office to the kitchen; from the car to the living room. We can type, tap or talk to all manner of device, apps, bots and agents to do all manner of things. When designed well, conversational AI experiences are natural, intuitive and efficient. In this session, we’ll provide practical guidance for building great bots. We’ll put the guidance to work using the Bot Builder v4 SDK, bot development tools and Cognitive Services.'
