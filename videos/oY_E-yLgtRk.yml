title: 'Les exceptions, oui, mais pas n''importe comment (C. Desneuf)'
language: French
recordingDate: 1525249391
description: "Les exceptions sont très pratiques pour informer que tout ne se passe pas comme prévu mais il arrive qu'elles soient utilisées à mauvaise escient. Cela peut engendrer un code moins lisible, moins testable, ou même masquer une partie du comportement de l'application. La maintenabilité et la confiance en l'application s'en retrouvent réduite.\n\nDans cette courte présentation nous verrons quelques principes afin de tirer les meilleurs des exceptions."
