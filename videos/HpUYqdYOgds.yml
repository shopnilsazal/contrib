description: "Guilhem Bertholet - Benjamin Beaudet\n\nAvoir une bonne connaissance du passé est probablement la meilleure manière d'appréhender les usages futurs, les vagues incessantes de \"nouvelles\" techno, les tendances design (modes ? effets de modes ?)... parce qu'il est bon parfois de s'arrêter et de regarder dans le rétro pour mieux se projeter. Une conférence courte, bourrée d'exemple (des télétubbies à Daesh, difficile de faire plus large comme mix), avec aussi bien du biz que du tech ou du design."
