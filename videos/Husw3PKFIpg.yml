description: "Le choix d'un framework ou d'une librairie peut s'avérer difficile: Angular, Backbone, React... Comment s'y retrouver ? Nous vous aiderons dans votre quête !\n\nNous souhaitons faire un tour d'horizon de ce qui se fait actuellement sans prendre (trop) de parti pris, avec des retours d'expérience pour trouver les forces et faiblesses du paysage des frameworks JS.\n\nNous vous inviterons à vous poser les bonnes questions avant de choisir aveuglément un framework pour vos projets."
