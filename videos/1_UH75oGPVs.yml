title: 'FOSDEM 2009 The Fedora Project'
recordingDate: 1237939359
description: "By Max Spevack\r\n\r\nThe talk will take a look at the current roadmap for the Fedora Project, from a technical and community-building point of view. The discussion will focus on the recently-released Fedora 10 as well as the in-development Fedora 11, as well as other Fedora projects such as infrastructure, websites, translation, etc.\r\n\r\nFOSDEM (Free and Open Source Development European Meeting) is a European event centered around Free and Open Source software development. It is aimed at developers and all interested in the Free and Open Source news in the world. Its goals are to enable developers to meet and to promote the awareness and use of free and open source software. More info at http://fosdem.org"
