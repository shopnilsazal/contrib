title: '#HITB2013AMS Evad3rs Press Briefing - 11th April 2013'
recordingDate: 1370748034
description: "PRESS RELEASE\n\nCompany: Hack In The Box / HITBSecConf\n\nDate of Issue: 10th April 2013\n\nRelease Summary: Members of the @Evad3rs will hold a press conference at the fourth annual Hack In The Box Security Conference on the 11th of April at the Okura Hotel, Amsterdam. The press conference will focus on their renowned evasi0n jailbreak and will also be streamed live.\n\nURL: http://conference.hitb.org/hitbsecconf2013ams/evad3rs-press-conference/\n\nEvad3rs Press Conference at HITBSecConf2013 -- Amsterdam (#HITB2013AMS) Hotel Okura, 11th April 2013\n\nAmsterdam, 10th April: The team known as the @Evad3rs (@Planetbeing, @Pod2g, @pimskeks and @Musclenerd) will be holding a press conference to discuss their groundbreaking evasi0n jailbreak at the Hack In The Box security conference (HITBSecConf2013 -- Amsterdam) this week.\n\nWhat can you expect from this once in a lifetime press conference? The chance to speak with and question some of the world's leading iOS hackers on the work behind evasi0n.\nEvasi0n was released on the 4th of February 2013 and quickly became one of the most successful jailbreaks ever released. Used over 7 million times in only 5 days, this jailbreak is monumental as it marked the first for two new iOS devices -- the iPhone 5 and iPad mini. Since the release, a massive 18.2 million iOS devices have been jailbroken according to data given by @saurik."
