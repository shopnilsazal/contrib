description: "Le frontend, le frontend... Tout le monde se préoccupe du front, des IHM, du bling-bling, et pourtant c'est pas là qu'il y a la valeur de votre business. Dans deux ans, votre nouveau frontend avec son AngularJS sur Twitter Bootstrap avec le thème de la mort qui tue sera mis à la poubelle et refait au nouveau parfum du moment. Par contre, votre backend, votre business, est là pour durer.\n\nMettons donc le backend sous la lumière et intéressons nous à comment construire aujourd'hui des backend capables de s'adapter aux contraintes business de votre entreprise :\n\nScalabilité : car les montées en charge et les augmentation de trafic ne doivent plus être un frein\nAdaptabilité : car votre business évolue, et votre backend doit être capable de s'adapter\nTestabilité : car ça vous permet d'être serein face aux évolutions et de ne plus craindre les mises en production\nNoSQL : ou plutôt not only SQL, car vous avez besoin de bases non-SQL, des caches, des indexes de recherche...\nProductif : car tout le reste ne sert à rien si les développeurs ont besoin de 4 jours de travail pour modifier un service\nNous illustrerons nos propos avec un backend construit autour de Spring 3 (sans Spring Data, bien entendu) - MongoDB - Apache Thrift"
