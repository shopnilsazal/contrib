description: "Kubernetes est de plus en plus présent sur les architectures cloud moderne. Cette technologie apporte avec elle son lot de disruption. On arrive dans un paradigme où ce n’est plus l’infrastructure qui se plie au code, mais de plus en plus on demande au code de se plier à des grands principes afin de rentrer au mieux dans l’infrastructure. Avec l'émergence du DevOps la frontière entre le développeur et l’opérationnel se ténue et de plus en plus les développeurs sont amenés à écrire du code teinté OPS.\n\nOn entend parler des 12 factors Apps depuis quelques temps qui définissent des bonnes pratiques à adopter pour écrire des applications cloud-read et conteneurisables. Venez découvrir dans cette session les 12 factors Kubernetes. 12 grands principes, règles, bonnes pratiques à connaitre lorsqu’on est amené à déployer du code sur cette technologie.\n\nCette présentation s’adresse à toutes les personnes susceptibles de manipuler Kubernetes aussi bien dans son utilisation en temps que développeur mais aussi comme opérationnel. Chacun des principes sera illustré par une démo sur Kubernetes."
