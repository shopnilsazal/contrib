title: 'Do it yourself - How to create a successful Uber type ride sharing company in 30 days! by Andy Tryba'
language: English
recordingDate: 1501571171
description: 'After the two largest global Ride Sharing companies Uber and Lyft departed from Austin Texas last year, I took the decision of creating a fully functioning local Ride Sharing service in 30 days with a global remote team. This is the story of what and how to do it, if you want to do it yourself. The pitfalls, all the data, the good the bad and the ugly side of a Ride Sharing app service.'
