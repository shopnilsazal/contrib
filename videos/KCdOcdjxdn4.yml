description: 'L''offre prolifique en matière de stockage de données est devenue déroutante. Les bases de données relationnelles sont présentes sur le marché depuis les années 80. Leur préocupation initiale était de partager des données dans un contexte multi-utilisateur, d''exposer un modèle de données et de fournir de la flexibilité. Les SGBDR ont toutefois montré leur limite en terme de scalabilité. Pour répondre à cet limitation, une multitude de systèmes de stockage dit NoSQL ont été créés et éprouvés le plus souvent par des grands du web en adressant aussi bien les traitements de type OLAP (OnLine Analytical Processing) comme Hadoop que les traitements transactionnels de type clé-valeur, document ou column familly. Durant cette présentation, nous passerons en revue les spécificités de chaque système.'
