title: 'SREcon18 Americas - Breaking in a New Job as an SRE'
language: English
recordingDate: 1525125073
description: "Amy Tobey, Tenable\n\nIn theory, most companies have onboarding processes to assimilate you and prepare you for life in the collective. In reality, this is not common and folks are busy, so it’s often up to you to figure out where you can make an impact and start contributing. Even after you’ve been at a company for a while, it can be useful to re-orient after extended leave or a major organizational change. This talk presents a candid rendition of Amy's experience changing jobs over the summer of 2017, covering mistakes she made and strategies she used to find the right places to focus.\n\nSign up to find out more about SREcon at https://srecon.usenix.org"
