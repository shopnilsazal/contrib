description: "RubyConf 2016 - Slo Mo by Richard Schneeman\n\nNo one wants to be stuck in the slow lane, especially Rubyists. In this talk we'll look at the slow process of writing fast code. We'll look at several real world performance optimizations that may surprise you. We'll then rewind to see how these slow spots were found and fixed. Come to this talk and we will \"C\" how fast your Ruby can \"Go\"."
