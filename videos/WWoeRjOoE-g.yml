title: 'Big Data, mythe ou réalité ? - Ludovic Mugnier - #BlendWebMix'
recordingDate: 1392481902
description: "Depuis bientôt 2 ans le terme Bigdata est sortie du chapeau par tout le monde pour pleins de raisons différentes (faire croire à une complexité, vendre son CV, faire le buzz et surfer sur la vague etc...)\n\nMais qu'en est-il vraiment ? Nous vous proposons d'en savoir plus à travers le point de vue d'un ingénieur pratiquant le Digital Marketing Technology depuis maintenant 15 ans à 300 % !\n\nLe Bigdata apporte de véritables solutions au Marketing Digital, mais c'est aussi un piège, comment peut-on les éviter tout en conservant les bénéfices ?\n\n•    Comment définir le Bigdata ? Mes éléments de réflexion\n•    Bigdata : technologie ou usage ?\n•    Bigdata pour faire quoi ?\n\nSpeaker : Ludovic Mugnier (Prestaconcept)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
