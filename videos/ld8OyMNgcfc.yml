description: "MySQL is one of the most popular databases worldwide. MySQL 5.7 will be third release under Oracles Stewardship and will have significant optimizations and lots of new features. This is a technical presentation about the Open Source Edition of MySQL 5.7 and will give an low level introduction for PHP developers and DBAs incl. new way for getting access to databases. This presentation targets all interested people who do have a basics understanding of databases.\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain Forum PHP : http://www.forumphp.org\n\nCaptation & montage : http://www.dfusion.fr/"
