title: 'Le futur de Java EE est vraiment Open Source  Et vous pouvez y contribuer! (M. Barbero)'
language: French
recordingDate: 1525249521
description: "Après plusieurs années d’attente, Java EE 8 était prêt pour JavaOne 2017. Mais l’événement était dans cette annonce: \"Java EE rejoint le giron de la fondation Eclipse.\"\n\nQue vous soyez développeur ou architecte, utilisateur du full ou du web profile, vous avez maintenant l’opportunité de participer aux évolutions des implémentations de référence comme Eclipse Glassfish, des Test Compatibility Kits, et des spécifications. Tout est géré en open source, de façon ouverte, flexible et agile en suivant l’Eclipse Development Process.\n\nLe projet EE4J a été créé pour gérer cette transition. Les premiers composants sont déjà disponibles. Eclipse Glassfish sera téléchargeable en 2018. Les sources des TCK et de près de 40 projets ainsi que leurs spécifications seront accessibles depuis le site de la fondation.\n\nD’ici juin, un premier processus de définition des spécifications, ouvrant la voie à plus d’innovation et de collaboration autour de Java EE sera mis en place.\n\nCe talk présente comment vous, developpeurs, architectes, utilisateurs et entreprises, pouvez rejoindre cette nouvelle communauté open source et influencer les évolutions de java côté serveur."
