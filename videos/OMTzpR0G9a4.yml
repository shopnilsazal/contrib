title: 'Agile UX & Scrum.... un bon produit est un produit que l''on utilise, Pierre Neis'
recordingDate: 1418658039
description: 'A première vue, Scrum peut paraître comme un panier rempli de rôles, de cérémonies et d’artefacts. Mais en fin de compte, depuis son origine, Scrum ne parle que d’une chose développer un produit. Développer un bon produit. Développer LE PRODUIT. Mais que signifie LE PRODUIT ou un bon produit. Un produit parfait? Ou un produit qui est utilisé? Cette session vous emmènera vers la source de SCRUM celle de développer un produit que vos clients, vos utilisateurs aimeront. De là nous nous poserons la question comment aimer sans connaître? Et nous tâcherons de découvrir qu’un bon produit que l’on aime n’est pas axé au produit mais à l’expérience que l’on fait avec celui-ci.'
