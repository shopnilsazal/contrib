description: "(or, now we have the chicken, let's lay some eggs!) \r\n\r\nby Ian Grigg \r\n\r\nBy one means or another CAcert is now ploughing the ground for Single-Sign-On with browser-installed client certificates. This talk will point to experiences, traps & traumas, and conclude that actually, it's well worth while and does actually give benefits. Once you have a chicken, you can lay some eggs. \r\n\r\nThe community CA -- with a network of 3000+ assurers, we provide one of the largest webs of trust around the world, dedicated to something or other about security. \r\n\r\n\r\nFOSDEM (Free and Open Source Development European Meeting) is a European event centered around Free and Open Source software development. It is aimed at developers and all interested in the Free and Open Source news in the world. Its goals are to enable developers to meet and to promote the awareness and use of free and open source software. More info at http://fosdem.org"
