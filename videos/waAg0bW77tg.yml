description: "Get to know Beatris Mendez Gandica (\"Bea\") during this one-on-one interview where she shares her path to Microsoft, current role, and passion for diversity and inclusion!\n \nBea has had an interest in computers since Microsoft Encarta, which led her to spend countless hours learning different topics. She now spends most of her time on static analysis tools and learning about security assurance with her team, mentors, and internal customers. \n \nShe is also very passionate about diversity and inclusion and inspiring the next generation of girls to pursue STEM (Science, Technology, Engineering, and Math) careers. Bea firmly believes that the STEM spark can be ignited at an early age in students and make an everlasting difference in their lives. \n \nYou can learn more about Bea's TechnoloChicas campaign, or connect with her on LinkedIn or Twitter @beagandica"
