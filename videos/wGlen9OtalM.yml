description: 'La maturité actuelle des technologies issues de la science des données (data science) permet d''envisager l''utilisation massive des données disponibles pour en tirer un avantage concurrentiel déterminant. Encore faut-il en maitriser des technologies sous-jacentes. Cette présentation vise à offrir un point de vue sur le sujet en abordant les principaux algorithmes le l''apprentissage statistique (SVM, deep learning...) et outils logiciels permettant leur mise en œuvre. La présentation se fera à partir de cas précis comme ceux de la recommandation ou reconnaissance de formes'
