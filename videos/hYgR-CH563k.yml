description: "Mark Burgess, CFEngine, Inc.\nPresented at the 2013 USENIX Configuration Management Summit (UCMS '13)\n\nMark Burgess is the CTO, founder, and original author of CFEngine. He was Senior Lecturer and then Professor of Network and System Administration at Oslo University College from 1994 to 2011. He was the first professor with this title. Mark obtained a PhD in Theoretical Physics in Newcastle, for which he received the Runcorn Prize. His current research interests include the behavior of computers as dynamic systems and applying ideas from physics to describe computer behavior. He led theoretical and practical contributions to the theory of automation and policy based management, including the idea of Operator Convergence and Promise Theory. He is the author of numerous books and papers on network and system administration and has won several prizes for his work."
