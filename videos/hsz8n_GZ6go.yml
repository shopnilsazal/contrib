title: 'Making the Most of Your Gradle Build by Andres Almiray'
language: English
recordingDate: 1501623227
description: 'Gradle can do awesome things by itself, but you get more bang when you combine your build with plugins. This presentation shows how you can keep dependencies up to date; obtain a license report for all dependencies, useful for licensing compliance; keep license headers up to date; generate aggregate coverage reports; create binary compatibility reports; write documentation that can access production code; and publish documentation to Github. Come discover how to make the most of your Gradle build with less effort.'
