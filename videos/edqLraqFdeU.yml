title: 'Chaos Engineering – L’art de tout casser (C. Escoffier, J. Viet)'
language: French
recordingDate: 1525249683
description: "Vous avez une application distribuée? des microservices? Du JSON ? Du REST? Du Kafka? Du Kubernetes? Du Docker? Savez-vous qu’il existe une discipline qui n’a qu’un seul but: Casser votre application.\n\nDans cette discipline tous les coups sont permis : tuer des parties de l’application, couper le réseau, injecter des mauvaises réponses, modifier la latence, démarrer des milliers de faux clients… Dans cette présentation, nous vous montrons comment appliquer le Chaos Engineering pour « tenter » de casser votre application, les outils, les méthodes, l’exploitation des résultats, et évidemment l’amélioration de votre application. A la fin de cette présentation, vous n’aurez qu’une question : Mais pourquoi est-il aussi méchant?"
