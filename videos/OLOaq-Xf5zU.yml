description: "From Velocity Amsterdam 2015: Hosting is one of the most time-consuming barriers for new digital services, and usually involves duplicating work done elsewhere. I’ve been leading a team prototyping a PaaS for the UK government as a potential solution to that. This talk will share what we’ve learnt so far and discuss some of the main challenges for building a PaaS in government.\n\nAbout Anna Shipman (Government Digital Service):\nAnna Shipman is a technical architect at the Government Digital Service, doing development, web operations engineering and building platforms. She likes Perl, Go, Ruby and Python. She blogs and is always up for a game of pool.\n\nWatch more from Velocity Amsterdam 2015: https://goo.gl/RjGAuw\nVisit the Velocity website: http://velocityconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
