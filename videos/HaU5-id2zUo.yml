description: "Créer, démarrer un conteneur sur une machine est devenu un jeu d'enfant grâce à Docker. Mais il est encore relativement compliqué de monter un cluster de machine de façon fiable et robuste. Et s'il était possible de mettre en place un cluster Docker de façon simple sans une armée d'expert ?\n\nC'est un sujet sur lequel les équipes de Docker se sont posés et la nouvelle version 1.12 est la première étape !\n\nÀ partir de le version 1.12, Docker embarque des fonctionnalités d'orchestration très simple à mettre en place, robuste et sécurisé.\n\nNous allons explorer les nouveautés apportées par la version 1.12 (et superieurs) en mettant en place rapidement et simplement un cluster Docker, en quelques commandes."
