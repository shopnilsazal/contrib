title: 'RedDotRuby 2014 - Tending Your Open Source Garden'
recordingDate: 1405977367
description: "Like a garden, open source projects require cultivation, diligent maintenance, and pruning to sustainably produce a harvest. Without proper care, they become a burden that smothers your reputation, causes harm to your product, and kills your morale.\n\nTending the open source garden is not easy, and it's not for everyone. At GitHub, we have released a lot of open source code over the years and we have experienced both the benefits and the costs. This talk will examine the lessons I have learned in cultivating and maintaining open source projects.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FGZE/"
