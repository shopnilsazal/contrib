description: "There are many application servers on the market today, but which are right for you as a developer? This session looks at the popular application servers—including Tomcat, TomEE, GlassFish, Jetty, WebSphere, Oracle WebLogic Server, Liberty Profile, and JBoss—and analyses them from the point of view of a developer. It focuses on performance, config management, open source compliance, feature richness, tooling, and developer productivity, among others. Come to this session to learn about the main differences between the application servers on the market today and understand which might be best for your needs.\nApp Servers will be scored in each category and the audience will decide which App Servers rock and which... do not!\n\nIntervenant : Simon Maple"
