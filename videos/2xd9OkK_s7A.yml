description: "Whats Hot in Containers & OpenStack- Duane De Capite, Cisco\n\nJoin us and learn about what's hot in container ecosystems including the emerging Linux Foundation Open Container Initiative (OCI) and Cloud Native Computing Foundation (CNCF) collaborative projects. Learn how OpenStack can leverage and enable container deployments including details on OpenStack projects Magnum, Kuryr and Kolla. Join us and learn how networking projects including Calico and Contiv can integrate and scale container and OpenStack deployments. This session will also details the buzz about Mantl.io, a new Platform as a Service (PaaS) project for containers and OpenStack."
