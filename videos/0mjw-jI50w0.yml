title: 'Cohabitation de PHP et Node.js au Monde.fr : pourquoi, comment ? - Olivier Grange-Labat #forumphp'
language: French
recordingDate: 1415272006
description: "Il y a 9 ans Olivier présentait au Forum PHP 2005 la migration de lemonde.fr vers PHP. 9 ans plus tard, c'est le retour pour parler de la migration... vers Node.js !\n\nPourquoi Le Monde.fr voudrait-il abandonner PHP ? Comment se fait cette migration ? Pourquoi ? Et comment ces deux technologies cohabitent-elles dans un environnement tel que celui de le monde.fr ? C'est pour répondre autant que possible à toutes ces questions qu'Olivier Grange-Labat, directeur technique du Monde interactif vient vous partager son expérience.\n\nhttps://joind.in/11964 \n\nSlides : https://speakerdeck.com/ogrange/forum-php-2014-cohabitation-de-php-et-node-dot-js-au-monde-dot-fr-pourquoi-comment\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nCaptation & montage : http://www.dfusion.fr/"
