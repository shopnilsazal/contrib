description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nPublicité digitale : les développeurs et les internautes ont pris le pouvoir !\n\nL'industrie publicitaire vit en ce moment 2 révolutions: la fin des publicités intrusives et la prise de pouvoir de la technologie avec l'avènement du programmatique. Derrière un simple affichage de publicité se cache une complexité sans nom nécessitant une architecture techniques robuste et l'usage de technologies conçues pour le Big Data, le Real Time et le Machine Learning. \n \nSi vous êtes familier des technologies Hadoop, Cassandra, Kafka etc.. et intéressés à comprendre à quoi ressemble l'architecture du leader mondial de son secteur, cette conférence est faite pour vous. Si vous êtes tout simplement curieux de comprendre comment est organisé le secteur, cette conférence est également faite pour vous."
