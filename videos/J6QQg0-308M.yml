description: "In this 2016 GDC talk, CCP Games' Baldur Baldursson, and Erkitonlist Kjartan Olafsson, discuss the need for an intelligent system that can create music in real-time based on what's actually happening in-game and how Eve Online together with Wwise as audio engine can make use of the CALMUS system. \n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every day.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives.\n\nFollow us on Twitter\nhttps://twitter.com/Official_GDC\n\nCheck out our Facebook page for GDC exclusives\nhttps://www.facebook.com/GameDevelopersConference\n\nVisit our site: http://ubm.io/2ctNvqZ"
