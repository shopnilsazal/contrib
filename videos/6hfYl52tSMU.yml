description: "Relativistic Software Calendars: It’s About Time! by John Feminella\n\nIf you thought getting datetimes and daylight savings correct was tough, wait ‘til you see what relativistic time looks like! In this talk, I’ll show you how keeping clocks in sync becomes literally impossible as soon as you start accelerating away from Earth, and what trying to account for this case might mean if we want our current implementations of datetime libraries to work correctly."
