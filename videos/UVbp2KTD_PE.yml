description: "JavaScript UI frameworks continue to evolve but centers of gravity have clearly formed around Angular and React. With both libraries boasting of big company backing and passionate communities, which one is right for your next project? While we cannot crown the one true framework, we will dive into the differences and the similarities with an aim to help you make an informed decision on your next web project.\n\nPicking a framework is often fraught with clashing opinions, in this talk I'll try to help you make a good choice for your team."
