title: 'Zan Markan - Tools That Give You Superpowers'
recordingDate: 1523154089
description: "Any sufficiently advanced technology is indistinguishable from magic. The reality of the 10x developer myth is just that - it’s just developers who master their environment. The truth is we can become massively more productive by using what’s readily available and merely a few google searches away.\nIn this talk you will learn how to become a better developer by mastering our development environment and the universe of tools at our disposal. From the hidden depths of Android Studio and Gradle to the wide open fields of awesome open source utilities and services that border on magical.\nHow well do You know your tools?"
