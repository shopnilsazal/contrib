title: 'Visualisez l''exécution de votre code avec Flow (Yoann Buch - Yiquan Zhou)'
language: French
recordingDate: 1493053518
description: "Flow est un outil qui permet d’enregistrer puis d’explorer visuellement et interactivement ce qu’il s’est passé durant l'exécution d’une application Java. Il a pour objectif d’aider le développeur à comprendre un scénario particulier de son application.\n\nNous verrons comment interpréter les visualisations générées par Flow pour répondre facilement à des questions récurrentes. Quels sont les packages, classes et méthodes impliqués ? Quelles sont les threads et dans quel ordre appellent-elles les méthodes ? Etc.\n\nCe sera également l’occasion de comparer Flow avec des techniques plus traditionnelles comme lire du code, ajouter des logs ou encore utiliser le debugger.\n\nPour plus d’informations : http://findtheflow.io"
