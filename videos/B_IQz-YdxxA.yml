title: 'Les futurs effets graphiques CSS3 - Vincent De Oliveira - #BlendWebMix'
recordingDate: 1392479194
description: "Depuis environ 2-3 ans, les effets graphiques en CSS3 ont révolutionné le design web. Cette conférence propose une présentation d'effets avancés CSS tels que les filtres, les custom filters (shaders), les masques CSS et SVG, les exclusions & shapes ainsi que les fonctions d'images. Le but étant de présenter les possibilités graphiques de CSS que l'on peut déjà mettre en place aujourd'hui ainsi que celles auxquelles on peut s'attendre dans les prochains mois, voire années.\n\nSpeaker : Vincent De Oliveira (ENSG Géomatique)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
