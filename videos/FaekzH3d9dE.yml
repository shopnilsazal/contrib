title: 'In bed with Rémi Forax part-01'
recordingDate: 1379060658
description: "THE BRIGHT DYNAMIC FUTURE OF JAVA\n\nMaintenant que Java 8 est fini (au moins feature complete), il est temps de se pencher sur ce que pourrait être Java 9 Java a une longue tradition qui consiste à offrir aux développeurs utlisant le JDK les mêmes outils que ceux utilisés par les développeurs écrivant le JDK. Cette tradition a été rompu lors de la release du JDK 7 (puis du JDK8) car il est possible pour les développeurs core d'utiliser invokedynamic (les lambdas par exemple l'utilise) mais il n'est pas possible de l'utiliser directement en Java. \nCe talk décrit, comme marche invokedynamic, comment il est actuellement utiliser dans le JDK ou par des runtime de langages comme Groovy ou JRuby puis dans un second temps propose une syntaxe qui pourrait être inclue dans Java 9 permettant introduire un peu de dynamicité que l'on voit habituellement dans les langages dynamiques en gardant le système de typage statique."
