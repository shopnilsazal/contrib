description: "In this video we'll introduce you to Load Testing capability powered by Microsoft Azure and Visual Studio Team Services (VSTS). You'll see how to get started to test your website or API by taking advantage of various degrees of customization to your load test in Azure, VSTS and even Visual Studio for the most flexibility.\n\nFor more information see our documentation:\n-  Load Testing using VSTS: https://docs.microsoft.com/en-us/vsts/load-test/get-started-simple-cloud-load-test?view=vsts\n-  Load Testing using Azure: https://docs.microsoft.com/en-us/vsts/load-test/app-service-web-app-performance-test?view=vsts\n\nSpeaker: Donovan Brown\n\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
