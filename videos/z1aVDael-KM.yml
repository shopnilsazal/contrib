description: 'Brian Moriarty, the trailblazing author of influential Infocom games like Trinity and Beyond Zork, delivered a Classic Game Postmortem at GDC 2015 looking at the making of LucasFilm Games'' groundbreaking 1990 graphic adventure game Loom. The much beloved game, a remarkably mature fantasy with an innovative musical interface, is a tour de force, and Moriarty''s explanation of is creation is no less so.'
