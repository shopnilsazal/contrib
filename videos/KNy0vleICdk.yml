description: 'Learn how to embed payment experiences into your emails to reach hundreds of millions of Office 365 and Outlook.com customers. Bring payments to Outlook by combining the power of Adaptive cards with Microsoft Pay to enable streamlined checkout experiences.  Microsoft Pay makes checking out fast and easy when shopping online and in in apps by managing your payment information in one secure place.  In this session, you’ll discover how you can payment-enable your apps, by connecting via Outlook and via partner services.  You’ll also understand the broader landscape of experiences you can build that use adaptive cards in Outlook.'
