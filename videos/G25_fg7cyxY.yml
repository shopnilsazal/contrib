title: 'Archos Fusion Storage: a flexible and innovative mean to extend your Android products storage (en) -'
recordingDate: 1448290254
description: "Droidcon Paris 2015\nOn affordable devices, storage is scarce and currently on Android, adding an external SD card is not the solution. In this contribution, the technical details of Archos Fusion Storage is presented in details which consists in a user friendly expansion of Android phone/tablet storage space proposed at external SD card insertion. Principle is to dedicate all internal storage to /data applications and do not let /data/media interfere by pushing it to external muSD through a transparent fusion process. A migration step is proposed and there is no file size limit even on FAT32 muSD. \n\nSlides: https://drive.google.com/open?id=0B1ziPeOTo6HGWmY4M3F4QVJlUTA\n\nDroidcon Paris 2015, more information here: http://droidcon.fr/schedule/"
