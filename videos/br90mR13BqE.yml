description: "Gadi Evron: DNS Abuse Infrastructure and Games\n\nAbstract: DNS operations today are no longer just a secure configuration and bandwidth, but rather a whole world of online abuse and criminal activities. In this presentation we will discuss how DNS has become this infrastructure for online crime and abuse. Spam, DDoS attacks, botnets and extremely reliable phishing servers all owe their existence to DNS games Further, we will discuss how DNS helps discover and combat malicious activities online and some of the Big Brother privacy risks this involves. \n\nBio: Gadi Evron is a known leader in the world of Internet security operations, and especially in the realm of botnets and phishing. He was previously the Israeli Government Internet Security Operations Manager, as well as the Israeli Government CERT Manager. Today, he manages the SecuriTeam portal and works for Israeli-based Beyond Security."
