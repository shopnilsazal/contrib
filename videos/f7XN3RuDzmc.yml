title: 'RailsConf 2016 - Closing Keynote: Paul Lamere'
language: English
recordingDate: 1464560235
description: "Closing Keynote: Paul Lamere\n\nPaul Lamere works at Spotify, where he spends all his time building machines to figure out what song you really want to listen to next.\n\nWhen not at work, Paul spends much of his spare time hacking on music apps. Paul's work and hacks are world-renowned including the 'The Infinite Jukebox', and 'Girl Talk in a Box'.  Paul is a four-time nominee and twice winner of the MTV O Music Award for Best Music Hack (Winning hacks: 'Bohemian Rhapsichord' and 'The Bonhamizer')  and is the first inductee into the Music Hacker's Hall of Fame.  Paul also authors a popular blog about music technology called 'Music Machinery'."
