description: "Vidéo tournée lors de la conférence #BlendWebMix 2015 !\n\nDiantre, l'UX rend sourd !\nConférencier : Bertrand Cochet\n\nL'expérience utilisateur (UX), tant rêvée en agence ou entreprise, reste malmenée. Et certains ont encore du mal à \"entendre\" ce qu'elle implique. Et vous, comment intégrez-vous l'UX dans vos projets ?\n\nAprès avoir rapidement proposé une définition presque anatomique de l'expérience utilisateur (UX-CX) et de la vision des principaux auteurs et chercheurs sur le sujet, la conférence se débarrassera de tout puritanisme pour aborder l'UX dans son plus simple appareil. Plus de pudeur, plus de retenue, chacun pourra caresser ses contours avant d'aller plus loin dans l'onanisme expérientiel : exemples, bonnes pratiques, références... Tout sera répété encore et encore jusqu'à ce que chacun découvre le plaisir de l'UX en solitaire comme en communauté. Et tout cela, sans aucun danger pour nos oreilles..."
