title: 'Overcoming life''s hurdles (Sarah Wells)'
language: English
recordingDate: 1481581091
description: 'Believing in your dreams is one of the most important steps you''ll take in goal setting. While many of us can come up with things we want to accomplish, it is the emotional connection we make with the dream by believing in its possibility that lead us to action and accomplishments. For Olympian Sarah Wells, this belief was mandatory to fuel her Olympic dream after a devastating stress fracture in her leg threatened her chance of making the team. Sarah''s story is one of guts, courage and perseverance. Audiences will leave inspired to dream big, overcome obstacles and of course believe!'
