description: "Did you know the role women have played in building the Python community worldwide? Elissa Shevinsky interviewed both established and emerging leaders in the Python community, and will share their insights on what is most exciting in Python in 2017. This talk will include video clips of those interviews.\n\nShevinsky is an experienced speaker on technical topics, and editor of the feminist anthology \"Lean Out: The Struggle for Gender Equality in Tech and Startup Culture.\"\n\nPresentation page -- https://2017.pycon.ca/schedule/35/"
