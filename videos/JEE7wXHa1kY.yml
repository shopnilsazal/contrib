description: "Twubhubbook: like an appsec program, but for startups \nBrent Johnson\nNeil Matatall\n\nBrent Johnson\nGitHub\nApplication Security Contractor\nBrent is a working as an Application Security contractor for GitHub as he finishes a B.S in Computer Science with a minor in Applied Computer Security from the University of Southern California. His primary focus is on application security and he has a strong interest in ways to automate finding vulnerable code during software development. His interest in security was sparked growing up after discovering memory scanners/debuggers and the ways online games could be exploited with them. Brent enjoys competing in online CTFs and gained his initial experience with web development while a member of a student organization on campus that creates software for nonprofits in the Los Angeles area. \n\nNeil Matatall\nGitHub\nSoftware Developer\nLaguna Hills, CA\nWebsitehttps://blog.matatall.com\nNeil is a product security engineer at GitHub and a co-founder of Brakeman Pro. He has spent the last 12 years doing mostly AppSec work and is heavily involved in AppSec communities. Previously, Neil has been an engineer at Twitter, a W3C-webappsec group member, an OWASP Chapter leader, and has organized multiple conferences. If you've come across his name before, it's probably been in a content security policy or security automation context. \n\n\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
