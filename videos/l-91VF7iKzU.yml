description: 'Building off Jaeger''s open source distributed tracing system, Uber designed XYS to allow for interactive exploration of inter-service latency histograms and to directly connect long tail latency metrics to example traces. In this presentation, Uber engineer Bill Westlin demonstrates how to use AVX-512 & distributed tracing to achieve high performance computing.'
