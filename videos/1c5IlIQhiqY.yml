description: "Jatsu Argarate - Buildout Django eta Fabric. Kasu praktikoa euskarazko tokiko hedabideetan\n[EuroPython 2016]\n[20 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/buildout-django-eta-fabric-kasu-praktikoa-euskarazko-tokiko-hedabideetan)\n\nHainbat zerbitzaritan  dauden eta plataforma  bakar batean oinarrituta\ndagoen plataforma baten mantentzea  Buildout Django Fabric eta\nerabiliz. Kasu praktikoa euskarazko tokiko hedabideak.\n\n-----\n\nHainbat bezerorentzako neurrira egindako edukiak kudeatzeko\nplataforma bat garatu dugu Django Frameworka erabiliz. Guztia\nkudeatzeko eta erabilitako bertsioak kontrolatzeko zc.buildout\nerabiltzen dugu, baina plataforma hazten doa eta iada dozena bat\ninstalazio ditugu hainbat zerbitzaritan zehar banatuta. Plataformaren\noinarria berbera denez, instalazio guztietan eguneraketak\nargitaratzeko  buildout eta  fabric-en oinarritutako sistema\nerabiltzen dugu.\nHitzaldi honetan azalduko duguna."
