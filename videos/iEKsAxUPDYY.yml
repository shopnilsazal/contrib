description: "\"Dockerized pytests\n[EuroPython 2017 - Talk - 2017-07-13 - PyCharm Room]\n[Rimini, Italy]\n\nWhen working with pytest and custom plugins things can get eery when trying to mimic your Jenkins environment for debugging your tests locally, specially across your team and their workspaces.\nIn this talk will go through the challenges faced to containerize a wild pytest environment.\n\nTopics:\n\n\nRunning Pytest on Jenkins jobs\nPytest custom plugins\nChallenges for locally debugging/replicating a Jenkins job/pytest run\nDockerizing pytest and it's dependencies\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2017.europython.eu/en/speaker-release-agreement/"
