title: 'Vert.x pour l''IoT dans l''embarqué (Laurent HUET)'
language: French
recordingDate: 1462798706
description: "Dans un projet avec des composants \"hardwares\" variés (capteurs et actionneurs divers), vous devez gérer de multiples événements en environnement restreint (Raspberry Pi, Beaglebone, ...). Rien de plus logique que d’utiliser un framework \"réactif\" léger comme Vert.x pour ce type de projet quand vous venez du monde Java.\n\nLes ingrédients \"hardware\" du talk sont :\n\nquelques capteurs et d'actionneurs (température, relais, ...)\ndes bus de communication (compteur EDF, 1-wire)\ndes entrées/sorties numériques\nCoté Vert.x, les ingrédients sont :\n\nboucle événementielle distribuée\nAPI asynchrones (Web, Filesystem, Handler, ...)\nmodules Vert.x (Vertx-Unit, client MongoDB, ...)\nVenez découvrir des cas concrets d'utilisation de Vert.x et repartir avec des idées pour vos projets IoT de demain !"
