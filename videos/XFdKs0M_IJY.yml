title: '[DevFest Nantes 2017] Une application qui voit, entend et répond'
language: French
recordingDate: 1509352218
description: "Speakers : Christophe Jollivet (Apside), Mickael Debonnaire (APSIDE TOP)\n\nAvec l'explosion du machine learning, vous avez sans doute rêvé de rendre plus intelligentes vos applications. Lorsque vous avez regardé ces technologies, vous avez pris peur devant ces nouveaux domaines de l'informatique à appréhender : les réseaux neuronaux, le deep learning, le natural language processing, ... Et si vous vous reposiez sur des services existants ? Nous vous proposons de construire un jeu de \"Qui est ce ?\" en utilisant différents web services et une pile de photos. Nous ferons un petit panorama des API de vision, du Text to Speech, du Natural Langage Processing. Nous verrons aussi comment vous pouvez utiliser un bot pour simplifier l'implémentation du jeu."
