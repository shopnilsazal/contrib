title: 'JHipster, un générateur Yeoman pour les développeurs Java, Julien Dubois'
recordingDate: 1422372908
description: 'JHipster est un générateur Yeoman permettant de créer une application Maven + Spring Boot + AngularJS. Depuis sa création en Novembre 2013, le projet a connu une popularité très importante : + de 800 étoiles Github, 49 contributeurs, + de 100 000 pages vues par mois. C''est le 2ème générateur Yeoman "communautaire" le plus populaire, et le générateur d''applications Spring le plus populaire. Cette présentation couvrira les technologies utilisées par JHipster (Spring Boot, AngularJS, Bower, Grunt, etc...), ainsi qu''une session de "live coding".'
