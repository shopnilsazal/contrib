title: 'RailsConf 2015 - Playing Games In The Clouds'
recordingDate: 1431450415
description: "By, Nadia Odunayo\nWhat does haggling at a garage sale have to do with load balancing in distributed systems? How does bidding in an art auction relate to cloud service orchestration? Familiarity with the ideas and technologies involved in cloud computing is becoming ever more important for developers. This talk will demonstrate how you can use game theory — the study of strategic decision making — to design more efficient, and innovative, distributed systems."
