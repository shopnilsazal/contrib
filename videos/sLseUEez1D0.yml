description: "Andreas Klostermann - Brainwaves for Hackers 2.0\n[EuroPython 2015]\n[20 July 2015]\n[Bilbao, Euskadi, Spain]\n\nThis talk is a sequel to \"Brainwaves for Hackers\" and illustrates some\nexperiments you can do with a Neurosky Mindwave headset, a bluetooth\nenabled EEG device.\n\nI'll also talk some more about how to integrate the device with the IPython\n\nNotebook for real time viewing and how to use the Mindwave with the\nRaspberry Pi."
