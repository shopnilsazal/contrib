title: 'Tour d’horizon de la réalité virtuelle et de ses applications.'
recordingDate: 1479742204
description: "Marine Corbelin\n\nLa réalité virtuelle ou VR est la nouvelle technologie en pleine explosion: Comment et pourquoi va t'elle impacter notre futur?\n\nNous commencerons par différencier la réalité virtuelle de la réalité augmentée, puis nous ferons un rapide tour d’horizon des casques et lunettes présents sur le marché. Nous découvrirons ensuite les usages actuels et futurs de la réalité virtuelle à travers plusieurs domaines d’applications. Nous terminerons par une session de questions/réponses."
