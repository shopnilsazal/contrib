description: "Avez vous besoin d'executer vos tests sur plusieurs environnements différents (php 5.3, php 5.4, mysql, postgresql , ... ) ? TravisCi est excellent dans ce domaine. Cependant, son mode SaaS peut être une contrainte pour votre entreprise, et on aimerait bien pouvoir tester *avant* de commit son code ! Nous verrons dans ce lightning talk qu'il existe maintenant des solutions clés en main pour cette problématique qui se résoudra en moins de 5 minutes !\n\nhttps://joind.in/talk/view/11251"
