description: "Dutch independent game studio Vlambeer (Super Crate Box, Ridiculous Fishing, LUFTRAUSERS) discuss how Nuclear Throne went from Mojam prototype to early access release and full product. Rami Ismail and Jan Willem Nijman will focus on the effects, results and conclusions of making game development performative through bi-weekly livestreams, on-stage events and a high level of interaction on development forums. Jan Willem will discuss the effects on the development process and the design of the game, while Rami will focus on the marketing, community and sales aspects of creating a game as public entertainment.\n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every weekday.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives.\n\nFollow us on Twitter\nhttps://twitter.com/Official_GDC\n\nCheckout our Facebook page for GDC exclusives\nhttps://www.facebook.com/GameDevelopersConference\n\nhttp://www.gdconf.com/"
