description: "Le calcul sur un cluster hadoop peut s'effectuer avec différents formalismes, du plus déclaratif (HiveQL) au plus programmatique (programmation Java Map Reduce directe).Quels sont les schémas d'utilisation typiques de chacune de ses solutions, leur contraintes de performance, leur expressivité.La présentation se fera en prenant et comparant des exemples issus de cas réels issues de l'analyse de comportement utilisateur en marketing Web (analyse de sessions utilisateurs, recommandation produit, analyse de texte ...)\n\nIntervenant : Florian Douetteau\n\n\nJ'ai créé cette vidéo à l'aide de l'application de montage de vidéos YouTube (http://www.youtube.com/editor)."
