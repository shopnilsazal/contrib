description: "Learn how to harness the power of Azure Cosmos DB, a NoSQL document-based database that offers a true \"serverless data\" experience. In this session, Jeremy Likness will show you how to scale globally with point-and-click geo-replication and guaranteed single-digit latency.  You'll learn how to \"choose your own API\" and be able to interact with Azure Cosmos DB using the SQL API, MongoDB, Gremlin (graph-based), Table Storage, and Cassandra APIs. You'll learn how to set up Azure Cosmos DB and build applications with demonstrations in .NET and .NET Core.\nCreate a Free Account (Azure): https://aka.ms/azft-cosmos"
