description: "Getting your game running in the cloud has a unique set of challenges. Depending on the instance type your title is running on you need to consider the underlying Hypervisor. The Hypervisor shares the CPU cores between virtual machines through time slicing. Time slicing can lead to a special class of problems that need to be considered. This talk covers how time slicing works and how to take it into account to avoid these special class problems.\nCreate a Free Account (Azure): https://aka.ms/azft-vm"
