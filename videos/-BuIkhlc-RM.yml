description: "Cadence is Uber’s open source orchestration engine, a system that makes it easy engineers to build scalable and fault-tolerant distributed applications. During Uber Engineering’s Cadence Meetup on August 9, 2017, Seattle-based Staff Engineer Maxim Fateev introduces Cadence, Uber Engineering’s open source orchestration engine, by highlighting its UberEATS use case and walking through its workflow. By asynchronously tracking and coordinating the various state changes involved in an UberEATS transaction, Cadence ensures a seamless user experience for both eaters and delivery-partners at scale.\n\nGet started with Cadence by visiting Uber Engineering’s GitHub page: https://github.com/uber/cadence \n\nLearn more about Uber Engineering’s Developer Experience team on our Eng Blog: https://eng.uber.com/developer-experience/"
