title: 'Apache Spark : Deep dive dans l''API Java pour développeur (Alexandre Dubreuil)'
recordingDate: 1493710633
description: 'Apache Spark propose une API Java comme langage principal, mais est-elle aussi puissante que l''API Scala ? Utilise-t-elle toutes les fonctionnalités du langage, comme les lambdas ? Comment intégrer Spark à nos outils de tests unitaires et à notre code base existante ? Nous allons donc plonger dans l''API Java de Spark avec des exemples et du live coding, en couvrant l''usage du cœur de Spark, la gestion des dépendances, les tests unitaires avec JUnit, le lancement à partir d''un IDE et l''intégration du code Spark avec notre code base Java existante. Depuis Spark 2.0, l''API DataFrame unifiée entre les langages rend Spark plus facile à utiliser et plus rapide à exécuter en Java, mais il existe pour l''instant peu de documentation sur des cas d''usages spécifiques, et plusieurs particularités de syntaxe rendent le code Scala difficile à convertir en Java. Les slides et le live coding vont présenter les bons et les mauvais moments que notre équipe de développement Java a rencontrés en utilisant Spark.'
