title: 'Ratez vos revues de code en 5 leçons ! (Michel Domenjoud)'
language: French
recordingDate: 1462798771
description: 'La revue de code, tout le monde connait, bien sûr. C''est d''ailleurs une des plus vieilles pratiques de développement, dont l''efficacité est prouvée depuis longtemps pour détecter des défauts au plus tôt. Alors pourquoi tant d''équipes n''utilisent elles pas la revue de code, ou n''en tirent pas les bénéfices qu''évoquent de nombreuses études ? Au cours de cette session, on explorera quelques uns des nombreux écueils à éviter, au travers de situations de revue de code qui se passent mal, et on proposera des pistes pour corriger le tir.'
