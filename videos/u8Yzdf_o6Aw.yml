description: "With machine intelligence set to alter the way the world interacts with us and how we interact with our institutions, the job of writing code and algorithms becomes a moral act – the first cases of bias in machine learning form just the tip of the iceberg. How will you face up to the challenge of reshaping our minds and lives? Lassi Kurkijärvi's belief echoes Kasparov's Law: a human plus a machine will beat a super-computer quite handily. It's all about interface, it's about empowering machines with our creativity.\n\nThe global dev community meets at WeAreDevelopers, an event dubbed by many as the “Woodstock of Developers”. The WeAreDevelopers World Congress 2018 brought together 8,000 techies from 70 countries for 72-hours of pure dev-fun.\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs\n\n©2018, WeAreDevelopers"
