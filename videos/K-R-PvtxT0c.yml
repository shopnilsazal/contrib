description: "Event Sourcing, Stream processing, CQRS : mais qu'est ce qui se cache derrière ces buzzwords ? Que peuvent-ils apporter à mon application ? Cette présentation a pour but de clarifier ces concepts au travers d'exemples en PHP, et voir pourquoi cela change totalement la manière de structurer ses données. Nous verrons comment profiter pleinement de la philosophie du NoSQL afin d'architecturer une application plus scalable, robuste et plus facile à maintenir.\n\nhttps://joind.in/talk/view/14277\n\nSlides : http://moquet.net/talks/phptour-2015/\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain Forum PHP : http://www.forumphp.org\n\nCaptation & montage : http://www.dfusion.fr/"
