description: "Keynote - Cyborgs Unite! by Karen Sandler\n\nKaren M. Sandler is the executive director of the Software Freedom Conservancy, which is the nonprofit home of 40 projects, including git, samba, QEMU, selenium and inkscape (to name a few). Karen is known as a cyborg lawyer for her advocacy for free software, particularly in relation to the software on medical devices. Prior to joining Conservancy, she was executive director of the GNOME Foundation. Before that, she was general counsel of the Software Freedom Law Center. Karen co-organizes Outreachy, the award-winning outreach program for women globally and for people of color who are underrepresented in US tech. She is also pro bono counsel to the FSF and GNOME. Karen is a recipient of the Oâ€™Reilly Open Source Award and cohost of the oggcast Free as in Freedom."
