title: 'The Secrets of High Performance: Science Edition - Nicole Forsgren'
recordingDate: 1491843087
description: '#Codemotion Rome 2017 - Nicole has spent the last four years researching high-performing IT teams, and the impact of IT performance on organizational performance. In this talk, she will present the key factors that enable not just higher throughput but also higher stability and quality, lower cost, and happier teams. Discover how continuous delivery and lean management practices produce higher IT performance (and indeed what IT performance means), along with how to measure culture and its impact on our work. Learn the patterns and practices used by high-performing organizations to outcompete their peers.'
