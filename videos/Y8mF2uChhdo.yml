description: 'Kafka est devenu incontournable dans le milieu du Big Data. Cependant son utilisation restait jusque-là assez complexe, particulièrement lorsqu’on l’utilisait dans un contexte micro-service à faible latence. La bibliothèque "Kafka Streams" change complètement la donne. Pas besoin d’infrastructure complexe, les mots d’ordre sont «Simplicité» et «Efficacité». À travers quelques exemples je vous présenterais les fonctionnalités phares ainsi que quelques cas d’usage où son utilisation est extrêmement pertinente.'
