title: 'Alterconf Portland 2015 - Building a Home on the Internet by Lynn Cyrin'
recordingDate: 1442508108
description: "As internet infrastructure advances, its becoming more easily possible to be entirely reliant on internet communities. To meet all your friends on Tumblr, get all your news from Twitter, base your professional career off of CodeAcademy. The most interesting part to me, is building up a social network (ie: a network of humans who all relate to each other in some way) online. So I'm going describe my experience as someone who spends 99% of her time within online communities, with notes about how that intersects with my being a Trans Woman of Color, and how I would like to solve some of the problems as a web developer working on a social network (ie: a website akin to facebook. link: http://quirell.net/)\n\nTalking points:\n\n* Discovery and growth\n* Politics, rifts, drama\n* Context switching\n* Identity investment, selfies\n* The role of bodies\n* Archiving and time based effects\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/HG6N/"
