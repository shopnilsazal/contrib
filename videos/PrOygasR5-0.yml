description: 'Quand on pratique le BDD, l''un des buts ultimes c''est de créer une documentation vivante. Mais aujourd''hui, l''outil le plus utilisé par la communauté java, Cucumber, n''est pas capable de produire de rapports lisibles et on peut comprendre que des personnes non-techniques ne soient pas prêtes à abandonner l''idée d''écrire leurs specs avec Word. JGiven, vous permettra de générer des rapports lisibles, jolis et navigables, le tout grâce à une simple DSL Java. Pour vous montrer sa réelle plus-value, nous effectuerons en live la migration vers JGiven de scénarios BDD instrumentés via Cucumber.'
