title: 'Révolution cyberindustrielle en France (Laurent Bloch)'
language: French
recordingDate: 1493053773
description: "Depuis vingt ans nous vivons une révolution culturelle engendrée par l’irruption dans toutes les activités humaines de l’Internet et par conséquent de l’informatique. Les répercussions de cette révolution sont comparables à celles de l’invention de l’écriture, de la machine à vapeur, de l’électricité. Cette extension du monde informatisé exige la refondation du système éducatif, des normes juridiques, de l'organisation des entreprises et des administrations, les pays qui ne sauront pas prendre ce virage deviendront des pays sous-développés.\n\nLa France, et plus largement l'Europe, disposent pour cela d'atouts considérables : le premier marché mondial, un territoire exceptionnel, la population la plus éduquée du monde, des infrastructures de premier ordre. Et nous sommes pourtant menacés de devenir « une colonie du monde numérique », par manque de compréhension et de vision.\n\nQui sait que parmi les six entreprises au monde capables de fabriquer des microprocesseurs à l'état de l'art il y a le franco-italien STMicro ?\n\nSystèmes d'exploitation et logiciel, réseaux et micro-électronique sont nos missions impérieuses pour les années à venir."
