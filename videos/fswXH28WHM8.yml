description: "PHP7, on en parle depuis longtemps. C'est désormais du presque concret, avec une sortie prévue fin d'année. Quelles sont les nouveautés ? Que peut-on attendre de cette version en terme de performances ? D'avancées techniques ? Quelles sont les incompatibilités et comment migrer facilement ? Vous saurez tout sur cette nouvelle version majeure qui mettra fin au règne long de 10ans de la branche PHP 5.\n\nhttps://joind.in/talk/view/14288\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain Forum PHP : http://www.forumphp.org\n\nCaptation & montage : http://www.dfusion.fr/"
