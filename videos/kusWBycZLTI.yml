description: "Le développement d'un logiciel n'est pas toujours une tâche aisée. Heureusement, une approche orientée objet du code aide le développeur dans cette tâche.\n\nPour le développeur, la POO est une approche plus naturelle dans la manière de concevoir le code et confère à ce dernier de nombreux avantages : testabilité, modularité, découplage, extensibilité ou encore réutilisabilité. Mais encore faut-il maîtriser la POO et les bonnes pratiques de développement pour y parvenir ! Les design patterns, ou patrons de conception en français, sont non seulement des outils qui favorisent l'architecture de vos applications mais ils sont aussi un moyen de communication puissant entre les développeurs.\n\nAu cours de cette conférence technique, nous vous proposons une introduction à quelques uns des design patterns les plus courants et les plus utiles. Vous découvrirez quels problèmes ils résolvent et comment les mettre en pratique simplement dans votre code.\n\nSpeakers : Hugo Hamon et Julien Pauli\n\nEnregistré le 01 Octobre à Lyon.\n\nRéalisation : MLG Consulting"
