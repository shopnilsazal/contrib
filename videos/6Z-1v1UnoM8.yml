description: "Filmed at http://ng-poland.pl 2017 on NOVEMBER 21 in Warsaw. \n\nTodd Motto \n\nhttps://twitter.com/toddmotto\nhttps://toddmotto.com\nhttps://ultimateangular.com\n\nOwner @UltimateAngular, Google Developer Expert for Angular and Web\n\nTodd is a Google Developer Expert (GDE) for both Angular and Web Technologies, and was one of the first to be invited by Google to the GDE Program back in 2014. Todd has been working with Angular for over 5 years, writes technical posts on his personal blog, and he regularly talks at industry leading conferences on Angular and web. All his real-world experience and knowledge are baked into Ultimate Angular's training material.\n\n\nKeynote - Understand NGRX by building a Store \n\nIn this talk, we'll dive into the Redux paradigm for state management, and build our own Store piece by piece. By understanding Redux and how a Store is assembled, how reducers are composed and state is updated, you'll be able to hit the ground running with NGRX in no time."
