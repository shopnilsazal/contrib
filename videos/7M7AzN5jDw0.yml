description: "This week, James is joined by friend of the show Patrick Nikoletich, who shows us how to get your apps into the hands of people that matter to you most. We'll cover how to distribute an iOS app to a group of testers not provisioned to run the latest version and what it looks like to configure a store connection within App Center for a production release.\n\nShow Links:\nPatrick:\nhttp://www.github.com/pniko\n http://www.twitter.com/lbcpat\n\nAppCenter:  https://www.visualstudio.com/app-center/?utm_source=Ch9_Motz_Show&utm_medium=video&utm_campaign=appcenter_MOTZ_Show\n\n\nFind James on Twitter: http://twitter.com/jamesmontemagno \nGitHub: http://github.com/jamesmontemagno\nBlog: https://montemagno.com\nand his weekly development podcast Merge Conflict: http://www.mergeconflict.fm\n\nNever Miss an Episode: https://twitter.com/thexamarinshow\n\nUseful Links:\n\nXamarin Developer Center & Blog: https://developer.xamarin.com/\nXamarin and Azure: https://www.xamarin.com/azure\nMobile DevOps: https://www.xamarin.com/mobile-devops\nXamarin University Self-Guided: https://university.xamarin.com/self-guided\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
