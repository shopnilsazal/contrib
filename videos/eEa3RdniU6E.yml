title: 'Recettes, outils, API et services pour construire son équipe ou sa startup (Nicolas Martignole)'
language: French
recordingDate: 1493053517
description: "Découvrez en moins de 30 minutes des outils, des APIS et des services pour votre projet, votre équipe, votre produit ou votre startup.\n\nL'envoi d'emails transactionnels, la gestion du support, le live-chat, le suivi de production, le déploiement continu, les tests avec un navigateur web que vous n'avez pas, l'intégration continue sur iOS, les tests de sécurité, la veille technique, le recrutement, les envois d'emails...\n\nJe vous propose de découvrir et de voir en situation tout un ensemble de services, à utiliser sur votre projet dès le lundi suivant. J'utiliserai des exemples tirés des différentes sociétés où j'ai travaillé, ainsi que de Devoxx France."
