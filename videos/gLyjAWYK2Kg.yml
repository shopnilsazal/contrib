description: "From its beginnings with 8-bit classics like Metroid, through its rebirth in Castlevania: Symphony of the Night and several games in the series since -- right up to the current generation of hardware -- \"\"Metroidvania\"\"-style games' mix of action/adventure and exploration/backtracking has stood the test of the time. Join fan favorite producer Koji Igarashi in this 2014 talk for an exploration of his experiences and methodology in creating some of the most popular and influential games in the genre over the last 15 years.\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every weekday.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives.\n\nFollow us on Twitter\nhttps://twitter.com/Official_GDC\n\nCheckout our Facebook page for GDC exclusives\nhttps://www.facebook.com/GameDevelopersConference\n\nhttp://www.gdconf.com/"
