description: "We talk about bringing new developers \"up to speed quickly.\" Imposter syndrome is bad enough, but often junior developers feel pressured to learn faster and produce more. Developers often focus on velocity as the critical measure of success. The need for speed actually amplifies insecurities and hinders growth. Instead let's talk about how we can more effectively structure, implement, and track apprenticeships with the right kind of framework and focus.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/HLz0/"
