description: "This week, James is joined yet again by friend of the show Oleg Demchenko, Developer at Microsoft on Visual Studio for Mac, who introduces us to the re-imaged and brand new simplified workflow for automatic iOS device provisioning with fastlane. In the previous Xamarin Show Oleg introduced us to the first iteration of new device provisioning, but it has been revamped based on your feedback and simplified for pure awesome!\n\nShow Links:\n\n- Introduction to fastlane for iOS: https://developer.xamarin.com/guides/ios/deployment,_testing,_and_metrics/provisioning/fastlane/\n- fastlane on GitHub: https://github.com/fastlane\n\nUseful Links:\n\n- Xamarin Developer Center & Blog: https://developer.xamarin.com/\n- Xamarin and Azure: https://www.xamarin.com/azure\n- Mobile DevOps: https://www.xamarin.com/mobile-devops\n- Xamarin University Self-Guided: https://university.xamarin.com/self-guided\n- Create a Free Account (Azure): https://aka.ms/c9-azurefree"
