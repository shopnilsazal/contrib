title: 'Gestion de source'
recordingDate: 1371595945
description: 'On parle de plus en plus de gestionnaire de version « distribué » (DVCS). Git en particulier est progressivement devenu la référence des gestionnaires de version, en commençant par le monde open source. Nous reverrons l''évolution qu''ont suivi les gestionnaire de version, des prémices des VCS jusqu''aux DVCS, pour répondre à une question : Pourquoi cet engouement envers les DVCS : en quoi sont ils si différents de SVN en usage professionnel ?'
