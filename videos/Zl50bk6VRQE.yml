title: 'Golang UK Conference 2016 - Ernesto Jimenez - Inception: Go programs that generate Go code'
recordingDate: 1473522158
description: "Go is amazing, but sometimes we need to code lots of boiler plate. Fortunately, there are different ways you can reduce boilerplate by having programs generate all the boring code you would traditionally write by hand.\n\nIn this talk we will look into different ways you can build programs that generate source code for other programs."
