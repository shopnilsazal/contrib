description: "ðŸ’– Support the show by becoming a Patreon\nhttps://www.patreon.com/funfunfunction\n\nHumans are herd animals, and by extension, so are programmers. The upside of this is that we build strong ecosystems and help each other out. Following the herd makes us strong and keeps us from being distracted by new shiny things, but it also makes us a bit blind to things that are different and might help us out, leading to stagnation if we're not careful. I also muse on why Dart failed to replace JavaScript and Git didn't fail to replace Subversion. \n\nStuff mentioned in the video:\n\nZen and the Art of Motorcycle Maintenance\nhttps://en.wikipedia.org/wiki/Zen_and_the_Art_of_Motorcycle_Maintenance\n\nSocial default bias\nhttp://coglode.com/gems/social-default-bias\n\nHilarious story about JSX announcment\nhttps://www.youtube.com/watch?v=KVZ-P-ZI6W4#t=8m36s"
