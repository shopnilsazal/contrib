description: "Mikel Larreategi - EITB Nahieran: askatu bideoak API honen bidez\n[EuroPython 2016]\n[20 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/eitb-nahieran-askatu-bideoak-api-honen-bidez)\n\nEITB Nahieran zerbitzuaren informazioa era erabilgarrian erakusteko\nAPIaren nondik norakoak erakutsiko ditut hitzaldian.\n\n-----\n\nIaz Raspberry PI bat erosi nuen eta ez nekien zer egin berarekin...\nAurten Kodi softwarea erabiliz media-center bihurtu dut Raspberrya.\n\nKodirako 'tvalacarta' izeneko plugin bat zegoen berarekin EITB\nNahieran ikusteko, baina ez zebilen. Saiatu nintzen EITB Nahieranen\nkodea funtzionarazten, eta asko kostata informazioa hiru era\nezberdinetan ateratzea lortu nuen. Azkenean, funtzionamendua errazteko\nAPI bat prestatu dut EITB Nahieranen dagoen informazioa atzitzeko eta\nedozeinek erabili ahal dezan.\n\n[Aurkezpena][1] eta [aurkeztutako kodea][2]\n\n[1]: https://erral.github.io/eitbapi\n[2]: https://github.com/erral/eitbapi"
