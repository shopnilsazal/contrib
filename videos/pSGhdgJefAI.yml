description: "Peter Hoffmann - log everything with logstash and elasticsearch\n[EuroPython 2014]\n[22 July 2014]\n\nWhen your application grows beyond one machine you need a central space to log, monitor and analyze what is going on. Logstash and elasticsearch let you store your logs in a structured way. Kibana is a web fronted to search and aggregate your logs.\n\n-----\n\nThe talk will give an overview on how to add centralized, structured logging to a python application running on multiple servers. \n\nIt will focus on useful patterns and show the benefits from structured logging."
