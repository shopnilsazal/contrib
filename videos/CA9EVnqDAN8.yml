description: "by: Matt Yoho\n\nRong is a client-server Pong implementation written in Ruby that hopes to take a whack at your office productivity. Though Pong itself is a relatively uncomplex game, it allows a variety of interesting game programming problems to be illuminated when constructing the game in a robust manner. We'll talk through the structure of the implementation, the involved libraries, and the cross-platform opportunities of various client front ends."
