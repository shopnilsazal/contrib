description: 'In The Witcher 3: Wild Hunt the game''s developers were asked to take the game from its traditionally story-focused experience to a more realized role-playing game, complete with crafting-based economy. In this GDC Europe 2015 talk from CD Projekt RED''s Matthew Steinke, he explains the game''s primary design challenge - to balance the living world experience by utilizing existing assets and bridging the gaps between legacy systems to create something completely new.'
