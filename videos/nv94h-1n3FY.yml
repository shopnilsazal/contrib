description: "RailsConf 2017: Panel: Better Hiring Practices for Fun and Profit With Cecy Correa, Pamela O. Vickers, Heather Corallo & Justin Herrick\n\nThe average American worker will have 10 jobs before the age of 40. There's a great deal of opportunity and mobility in our industry, and yet, our hiring process is anything but pleasant or streamlined. The hiring process is time consuming for both candidates and employers, but we can do better! Let's explore the ways we can improve the hiring process by writing better job descriptions, utilizing systems that free us from unconscious biases, focusing beyond culture fit, and using better (more fun) technical interviewing methods."
