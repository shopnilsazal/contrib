description: "Avec les API HTML5, aujourd'hui le navigateur web est devenu le nouvel OS ; on fait absolument tout dedans : de la bureautique, du code, des jeux... Cependant il manquait encode une API proposant des fonctions cryptographiques de base permettant de sécuriser le côté client de nos applications web. Dans ce quickie je voudrais montrer pourquoi cette API est devenue nécessaire, les fonctionnalités qu'elle propose mais aussi les problèmes qu'elle ne résout pas. Je terminerai enfin avec 3 minutes de live-coding en montrant comment on peut utiliser cette API sur vraie application.\nPar Jean-Christophe Sirot"
