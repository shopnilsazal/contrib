title: 'Prise en main d''InfluxDB Utilisation d''une base de données time series (Étienne Michon)'
language: French
recordingDate: 1493053765
description: "Les bases de données time series sont des bases de données optimisées pour gérer des données temporelles. Si l'utilisation d'une base de données relationnelle pour gérer ce type de données est tout à fait possible, les base de données time series offrent des fonctionnalités spécifiques puissantes pour ces cas spécifiques. Elles sont typiquement utilisées dans le cadre de l'IoT ou du stockage de données de monitoring.\n\nCette présentation est une introduction à l'utilisation de ces bases en s'appuyant sur un cas d'utilisation concret que nous avons mis en œuvre chez Scalingo. Nous avons utilisé InfluxDB afin de stocker les millions de données remontées chaque jour par nos capteurs pour suivre les métriques des applications de nos clients (https://blog.scalingo.com/2016/07/28/introducing-the-new-metrics-view-container.html)."
