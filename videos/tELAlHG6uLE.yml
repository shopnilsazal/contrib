description: "AppSec California 2015 - Day 1, Track 1, Slot 3\n\nTitle\n\nMalicious MDM: Fun with iOS MobileConfigs\n\nAbstract\n\nMDM can be great way to put security controls on smart phones, but what happens when an attacker brings your device into their MDM domain. From smartphone manufacturers to cell phone service providers, everyone seems to be developing a solution for managing smart phones. We will be covering the basics of how MDM works and how you can abuse the Apple MDM service to gain control over iOS devices. This attack will demo how to deploy malicious MDM configurations and how to abuse company phones to gain access to a companyâ€™s internal domain. Additionally, we will be covering the steps you should take to protect your business from malicious MDM profiles.\n\nBio\n\nKarl is a senior security consultant at NetSPI. This role has allowed Karl to work in a variety of industries, including financial services, health care, and hardware manufacturing. Karl specializes in network and web application penetration testing. In his spare time, Karl likes to volunteer at THOTCON and DEF CON. Karl can be found on Twitter at @kfosaaen.\n\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
