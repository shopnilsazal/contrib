title: '[DevFest Nantes 2014] Modulariser son application AngularJS avec Browserify'
recordingDate: 1417093424
description: "Ces deux dernières années, la plateforme Node.js a connu une adoption considérable. Son approche asynchrone, simple et performante a fait ses preuves. Le système de modules de Node.js s’est lui aussi révélé particulièrement efficace.\nNous, développeurs front-end, sommes toujours à la recherche d’une solution de modularisation convaincante. Et si l‘inspiration était à chercher du côté de Node ?\nBrowserify nous propose d’adopter les standards de modularisation de Node.js pour structurer nos clients web. Il nous offre également l’opportunité de gérer nos dépendances avec npm et de bénéficier ainsi de ce formidable écosystème.\nAprès une présentation de Browserify et de son intérêt, cette session détaillera la modularisation “façon Node.js” d’une application AngularJS.\n\nPrésentation par Antoine Richard\n\nSlides : https://speakerdeck.com/antoinerichard/browserify-et-angularjs"
