description: "When you are deploying new features on a global scale, traditional methods of testing, staging, and incremental roll-out are not enough. For Uber’s Marketplace Engineering team, developers must go above and beyond to ensure that their services are ready for prime time. During Uber’s Marketplace Meetup on August 24, 2017, Emma Liu, a senior software engineer on the Dispatch Core team, pulls back the curtain on the additional layers of development testing, staging, and production necessary for Marketplace engineers to deploy with confidence. \n\nLearn more about Uber Marketplace: https://www.uber.com/marketplace"
