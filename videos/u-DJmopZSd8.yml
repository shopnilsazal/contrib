description: "Visit the largest developers congress in Europe: WeAreDevelopers World Congress, 16 - 18 May 2018 in Vienna, Austria.\n\nhttps://www.wearedevelopers.com/congress/\n\nWhy is it so hard to write reusable web components in web applications? Advantages of functional programming over object-oriented programming in the web development world.\n\nTill Vollmer is the founder and CTO of MeisterLabs, the company behind MindMeister and MeisterTask. Till founded MeisterLabs 10 years ago, and today MindMeister is the leading online mind mapping tool. MeisterTask, which was launched only last year, was named one of the best apps of 2015 by both Apple and Google."
