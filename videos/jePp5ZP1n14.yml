description: 'Ansible permet de gérer le déploiement et la configuration d’un parc de machines. Si vous avez fait d’autres choix pour remplir ce rôle, sachez qu’Ansible peut encore vous faciliter la vie de bien des manières. Venez découvrir ses multiples facettes. Vous apprendrez comment collaborer efficacement avec Puppet, Chef ou SaltStack, traverser des serveurs de rebond, orchestrer une migration et d’autres trucs et astuces qui feront à coup sûr d’Ansible votre nouveau couteau suisse d’administration.'
