description: "Panel - DNS Systemic Vulnerabilities and Risk Management: A Discussion\nThe experts on this panel will provide their views on systemic risks facing the DNS and provide thoughts on measures that should be undertaken to remediate the risks. The panelists will discuss both the challenges and the security benefits that will arise from the implementation of DNSSec.\n\nFull Bios available here: \nhttps://www.defcon.org/html/defcon-18/dc-18-speakers.html#PanelDNS\n\nFor copies of the slides and additional materials please see the DEF CON 18 Archive here: https://defcon.org/html/links/dc-archives/dc-18-archive.html"
