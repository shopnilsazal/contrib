title: 'Résoudre le puzzle Jigsaw avec Gradle (Cédric Champeau)'
language: French
recordingDate: 1462798709
description: "L'introduction du système de modules Jigsaw dans Java 9 va indubitablement être l'ajout le plus disruptif au langage depuis sa création. Jusqu'ici, tous les ajouts (génériques, invokedynamic, lambdas) se sont fait sans trop de douleur. Jigsaw, en revanche, va probablement casser votre application. Rassurez-vous, pas uniquement la vôtre. Toutes. Et ça ne sera pas beau à voir. Mais il y a de l'espoir...\n\nDans cette session, nous parlerons des challenges que Jigsaw relève, et comment avec Gradle, vous pouvez vous préparez dès aujourd'hui à une migration. Nous montrerons quels sont les avantages de déclarer une API dès aujourd'hui, en utilisant Java 8 (ou antérieur), et comment vous pourrez passer à Java 9 simplement.\n\nPerformances de compilation améliorées, encapsulation forte, gestion de dépendances fine, cache distribué, autant de fonctionnalités qui viendront gratuitement avec le modèle logiciel de Gradle 3. Venez découvrir comment Gradle va vous aider, tout de suite, à modéliser vos applications et bénéfier d'une partie des avantages de Jigsaw tout de suite, sur Java 8 !"
