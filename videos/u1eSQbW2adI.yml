description: "This week, James is joined by friend of the show Jb Evain, Developer Lead of Visual Studio Tools for Unity, who introduces us to developing games with Unity and Visual Studio for Mac.Unity is a game creation environment you can use to create high quality cross-platform games for all the major platforms: mobiles, desktops, consoles, AR and VR devices and even the web! Better yet, you get to use C# and .NET to script your games! What better C# IDE is there than Visual Studio? In this show, we'll focus on Unity game developers on macOS, we'll look at using Visual Studio for Mac to write and debug Unity games.\n\nShow Links:\n\nVisual Studio Tools for Unity: https://www.visualstudio.com/vs/unity-tools/\nVisual Studio for Mac Tools for Unity Announcement: https://blogs.msdn.microsoft.com/visualstudio/2017/05/10/unity-game-development-with-visual-studio-for-mac/\nUnity - Game Engine: http://unity3d.com/\n\nFind James on Twitter: http://twitter.com/jamesmontemagno \nGitHub: http://github.com/jamesmontemagno\nBlog: https://montemagno.com\nand his weekly development podcast Merge Conflict: http://www.mergeconflict.fm\n\nNever Miss an Episode: https://twitter.com/thexamarinshow\nFollow @TheXamarinShow\n\nUseful Links:\n\nXamarin Developer Center & Blog: https://developer.xamarin.com/\nXamarin and Azure: https://www.xamarin.com/azure\nMobile DevOps: https://www.xamarin.com/mobile-devops\nXamarin University Self-Guided: https://university.xamarin.com/self-guided\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
