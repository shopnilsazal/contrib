description: "At the peak of the busiest time of the year the presenter inadvertently triggers a full reboot of all machines in the infrastructure. This presentation shares how the design of the service architecture, automation and pessimistic attitude to infrastructure reliability ensured no customers, engineers or applications were adversely affected or even noticed.\n\nBreakpoint is a conference for developers and designers who value real talk, tangible outcomes and quick results. The latest edition of Breakpoint was held in Helsinki, Finland in May 2018. For more information, check reaktorbreakpoint.com. \n\n---\n\nRobert Allen\nDirector of Engineering for Platform Strategy, Houghton Mifflin Harcourt\n\nAn automotive technician, cabinet maker, cellist, bassist, cook, software engineer, systems admin and, most recently, Director of Engineering for platform strategy at the global education publisher Houghton Mifflin Harcourt. Robert leads the team at HMHCo known as the Bedrock Technical Services group. His team is responsible for designing, developing and supporting the systems that serve as the current and future of educational services, a unique platform that allows engineers to focus on the things that matter most to students and educators worldwide."
