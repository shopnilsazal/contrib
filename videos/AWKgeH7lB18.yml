language: English
recordingDate: 1523473154
description: "Ignite: Weekender’s Guide to On Call by Marissa Murphy\n\nNo one likes to be on call, especially over the weekend or holidays. Yet, someone has to. Someone has to stay home and anxiously wait for that dreaded, and sometimes false positive, page instead of meeting friends at the bar or joining colleagues at the holiday party. In this talk I'll discuss a few different things you can do to prepare in advance to minimize the number of unnecessary pages so you don't have to miss out on that holiday party!"
