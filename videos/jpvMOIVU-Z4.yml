title: 'De la responsabilité des ingénieurs (Eric Sadin)'
language: French
recordingDate: 1493053769
description: 'Nous sommes tous tenus au devoir de responsabilité. À l’égard de nous-mêmes, des autres et de la société. Tous, nous sommes égaux devant cet impératif qui nous est imposé par le fait même d’exister. En revanche, le poids de responsabilité de chacun, lui, n’est pas égal. Car le degré de responsabilité est fonction d’un pouvoir exercé dans la mesure où les actes engagent bien au-delà de soi-même. Si l’on se fie à ce critère, apparaît alors une cartographie très diverse des responsabilités. On peut distinguer, sur l’un des reliefs les plus élevés, la présence d’une catégorie de personnes exerçant une activité à laquelle nous n’aurions pas immédiatement pensée parce qu’elle nous semble, de prime abord, presque aussi commune et banale que tant d’autres. Cette profession qui, aujourd’hui se situerait au plus haut sur cette cartographie des responsabilités, c’est celle des ingénieurs. Car les ingénieurs, particulièrement les concepteurs d’algorithmes et les programmeurs, pratiquent un métier qui engage l’une des plus importantes, sinon la plus importante, charge de responsabilité au sein de la société. Vu que leurs actes entraînent toute sorte de conséquences sur nos vies individuelles'
