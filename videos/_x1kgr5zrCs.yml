title: 'Web sémantique : ou comment se déploie un web de données liées (...) - Fabien Gandon - #BlendWebMix'
recordingDate: 1392478553
description: "Titre complet : Web sémantique : ou comment se déploie un web de données liées avec la sémantique de leurs schémas\n\nLe web de données (linked data) augmente un web historiquement utilisé par des humains. Ces données structurées sont déployées en parallèle du web humain et selon les mêmes principes mais destinées aux logiciels qui consultent le Web. L'étape suivante est appelée Web sémantique, car il s'agit du déploiement de nouvelles techniques permettant aux applications d'utiliser plus efficacement les données en reconnaissant les différents types de ressources et de liens qu'elles rencontrent sur le web, et en exploitant le sens et les raisonnements qui leur sont attachés.\n\nLa présentation de cette facette grandissante du web nous amènera à introduire les standards (et notamment ceux du W3C), les techniques, les opportunités et les difficultés portées par le déploiement et le traitement de ce graphe mondial de données liées qui capture et connecte un nombre grandissant de descriptions de notre monde.\n\n Speaker : Fabien Gandon (INSA Sophia Antipolis)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
