title: 'BDX I/O 2017 - Réalisation et déploiement rapide d''un chatbot, Coenen BENJAMIN'
recordingDate: 1510608590
description: 'Actuellement les chatbots sont en pleine expansion et sont de plus en plus utilisés. Comment on développe un chatbot ? Quels sont les pièges ? Quels sont les cas d’utilisations ? La manière de penser l''UX (user experience) est totalement différente de nos applications, comment pouvons-nous tirer pleinement partie de ces nouvelles expériences ? La phase de déploiement ou de test d''un chatbot peut être rapidement un frein pour un développeur. Après avoir développé plusieurs chatbot qui sont maintenant en production je vais tenter de vous présenter différents moyens pour déployer vos chatbots à moindre coût et sans trop d''effort.'
