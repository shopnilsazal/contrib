description: 'Comment aborder un nouveau langage ? Les uns répondent en codant, les autres en regardant son fonctionnement en détail. Dans ce ''Deep Dive'' nous vous proposons les deux ! Quoi de mieux qu''un live-coding d''un exercice complet pour découvrir les idiomes du langage. Puis en regardant sous le capot, les fonctionnalités que nous n''avons pas (encore) en Java, ne resteront plus un mystère pour vous !'
