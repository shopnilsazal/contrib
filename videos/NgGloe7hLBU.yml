description: "RailsConf 2017: The Good Bad Bug: Learning to Embrace Mistakes by Jess Rudder\n\nThe history of programming is filled with examples of bugs that actually turned out to be features and limitations that pushed developers to make an even more interesting product. We’ll journey through code that was so ‘bad’ it was actually good. Then we’ll learn to tame our inner perfectionists so our code will be even better than it is today."
