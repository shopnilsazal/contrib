description: "In this talk Eoin shall discuss approaches to maintaining a secure full-stack posture at scale in a continuously\_changing\_environment.\_How it can be approached\_and the pitfalls to be aware of.\n\nHow accuracy of testing is not mutually exclusive to scale, depth and speed. The use of analytics in managing a continuous security environment. What items in the OWASP Top 10 can be tested for using automation and\_what\_still\_requires the human. How do we scale using human validation and\_intelligence.\n\nEoin Keary\nEdgescan\nFounder/CTO\nEoin previously was on the international board member of OWASP (2009-2014), The Open Web Application Security Project.\nDuring his time in OWASP he has lead the OWASP Testing Guide and founded the Security Code Review Guide and also contributed to OWASP SAMM, was the original author of the CISO Survey and contributor to the OWASP Cheat Sheet Series.\_\nEoin is a well-known technical leader in industry in the area of software security and penetration testing, and has led global security engagements for some of the world's largest financial services and consumer products companies.\_\n\_\_\nHe is the CTO and founder of\_edgescan.com\_a managed web vulnerability and threat detection service which is a listed “sample vendor” and 'Noteable vendor\" in the Gartner Application Security Hypecycle and MQ for Managed Security Services.\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
