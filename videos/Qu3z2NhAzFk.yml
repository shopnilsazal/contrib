description: "Un processus d’industrialisation a été mis en place pour automatiser l’ensemble de la chaîne de production dans le cadre de la refonte d'une plateforme web de Canal+. Du développement à la production, nous expliquerons les éléments mis en place pour garantir la qualité du code, la pérennité de la plateforme mais également le transfert de connaissances entre les équipes. Au delà d'un code basé sur Symfony2, l’industrialisation passe également par du DevOps avec l'usage de puppet et de solutions AWS pour accélérer les phases de déploiement et de mise à disposition d’instances opérationnelles.\n\nhttps://joind.in/talk/view/14280\n\nSlides : http://www.slideshare.net/3k1n0/industrialisation-php-canal\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain Forum PHP : http://www.forumphp.org\n\nCaptation & montage : http://www.dfusion.fr/"
