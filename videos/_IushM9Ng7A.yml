description: "Many of the talks at security conferences these days involve the launch of a new security automation framework. Each of these tools have different goals and technologies that met their organizations needs. When it comes to your organization, how will you decide whether\_to build, buy, or borrow? Are there better criteria than just technology stack compatibility? What qualities make a good design for your environment?\_Where do you deploy? Which open-source\_tools work best?\_How do you ensure that your implementation\_will effectively enable teams versus creating more noise? This presentation will discuss criteria for designing and evaluating security automation tools for your organization.\n\nPeleus Uhley\nLead Security Strategist, Adobe Systems, Inc.\nPeleus Uhley has been a part of the security industry for more than 15 years. As the Lead Security Strategist at Adobe, he assists the company with proactive and reactive security. Prior to joining Adobe, Peleus was a senior developer at Anonymizer, and a security consultant for @stake and Symantec.\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
