description: "​Initialement un PoC de développeur sur l'architecture Flux, Redux est passé, au cours de l’année 2015, du statut \"encore une nouvelle implémentation Flux\" au statut d'implémentation la plus populaire. Elle parvient aujourd'hui à fédérer les développeurs autour de Flux y compris en dehors de l’écosystème React.\n\nRedux est un nouveau paradigme de programmation pour les interfaces Web. Il propose de centraliser l’intégralité du contexte de l’application en un seul endroit organisant toutes les transformations de façon séquentielles et reproductible.\n\nJe vous propose un tour complet de la technologie par la même approche que préconise son créateur à savoir en allant voir directement le code de la librairie. Pas de panique ! L’essentiel de la librairie peut être écrit en 10 lignes.\n\nComment 10 lignes peuvent apporter un nouveau paradigme ? C’est bien ça la beauté de cette librairie. J’essayerais de vous l’illustrer en y ajoutant concepts et démos."
