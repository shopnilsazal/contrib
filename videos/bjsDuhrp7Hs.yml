description: "Droidcon Paris 2015\nEver tried functional languages? Ever been annoyed that every time you see the same Fibonacci examples or yet another maths problem?\n\nSo what can functional languages really teach us on our day to day life as Java developers?\n\nThis talk will focus on what we can learn from functional languages and how to apply those concepts to any language. We will take some concrete examples and see how some functional approaches can make your life easier.\n\nSo let me take you into a journey towards a more functional Java. \n\nSlides: https://speakerdeck.com/dorvaryn/lets-get-functional\n\nDroidcon Paris 2015, more information here: http://droidcon.fr/schedule/"
