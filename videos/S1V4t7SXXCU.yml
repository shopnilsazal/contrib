description: "Et si la complexité d'un logiciel reflétait la complexité fonctionnelle et non technique ?\n\nLe but de ce livecode est de vous montrer une méthode de développement qui se focalise sur les problématiques métiers et non technique. Pas besoin d'un langage de programmation ou d'un Framework spécifique. Nous ferons émerger une petite application « twitterlike » pendant la session. Et nous verrons comment l'Event Sourcing et CQRS se présentent d’eux même pour supprimer les problématiques techniques que nous rencontrons souvent dans une application en couche, même de petite taille."
