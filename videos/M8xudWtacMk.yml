title: 'Dev et Sécu c''est fromage ou dessert (J. Ulloa - N. RUFF - E. Bernard - H. Schauer - S. Gioria)'
language: French
recordingDate: 1493053766
description: "La sécurité c’est important, on a tous compris qu’il y a beaucoup à perdre si nos applis, nos clients, nos boîtes se font pirater. Bon OK. Mais en tant que dev, qu’est-ce que je peux faire ? Pourquoi les mecs de la sécu râlent autant sur nous ?\n\nQuelles approches pour sécuriser mon architecture web ? Mobile ? Mon nouveau déploiement IoT ? Mes déploiements dans le cloud ? Quels sont les métiers dans la sécurité ? Que font-ils pendant que les devs implémentent les fonctionnalités métier. Pendant mes devs, je dois faire gaffe à quoi ?\n\nVenez rejoindre les baroudeurs de NoLimitSecu pour une discussion autour de ces sujets. Cela sera sous forme d’une table ronde animée par un dev."
