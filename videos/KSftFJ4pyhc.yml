description: "Welcome to The Xamarin Show Snack Pack Edition. A Snack Pack is bite sized episode that is focused on a specific topic and covered in just a few minutes. Today, we take a look at Visual Studio for Mac's built in Source Control for Git and Subversion. Including branches, commits, logs, diffs, and even blame, everything that you need built directly into Visual Studio for Mac.\n\nShow Links:\n\nDownload: Visual Studio for Mac: https://www.visualstudio.com/vs/visual-studio-mac/\n\nFind James on Twitter: http://twitter.com/jamesmontemagno \nGitHub: http://github.com/jamesmontemagno\nBlog: https://montemagno.com\nand his weekly development podcast Merge Conflict: http://www.mergeconflict.fm\n\nNever Miss an Episode: https://twitter.com/thexamarinshow\nFollow @TheXamarinShow"
