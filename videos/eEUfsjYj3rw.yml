title: 'Comment être Tech Lead dans une pizza team XXL sans finir sous l''eau (Damien Beaufils)'
language: French
recordingDate: 1493053509
description: "Être Tech Lead, c'est être au service de l'équipe en étant à la fois formateur, facilitateur, expert et coach. Mais quand l'équipe projet est composée de plus de 15 personnes, dont 10 développeur·euse·s, comment remplir ce rôle tout en continuant à prendre le temps de développer avec l'équipe, et ce sans finir sous l'eau ?\n\nDans cette conférence, je vous partagerai un retour d'expérience d'1 an dans le rôle du Tech Lead d'une équipe de développement travaillant sur un site web grand public. Cette équipe de 10 développeur·euse·s était mixte à plusieurs titres : multi-compétences, homme/femme mais également client/prestataire.\n\nAprès une présentation générale des différentes facettes du Tech Lead, je vous détaillerai les pratiques et mesures qui ont été mises en place pour améliorer la propriété collective du code et la qualité du produit au quotidien. Je vous partagerai également les succès qui ont favorisés l'apprentissage, la progression et l'autonomie de l'équipe (sans avoir à être un super-héros ou un dictateur), mais aussi les problèmes rencontrés et ce qui a moins bien fonctionné."
