title: 'Real Real World Haskell (Arnaud Bailly)'
language: French
recordingDate: 1462798708
description: 'Haskell est un langage qui paraît encore très abstrait, réservé aux mathématiciens et aux fans d''abstractions absconses et de systèmes de types tendance "bondage", ou encore confiné à certains cercles académiques... Après deux années passées à développer une plate-forme de crowdfunding exclusivement en Haskell, cette présentation vise à montrer qu''il n''en est rien et qu''Haskell est un choix pertinent pour développer et maintenir une plate-forme complexe aussi bien pour le coeur applicatif que pour l''infrastructure.'
