title: 'Hashicorp Nomad   Une architecture microservices lean en Prod (J. Devoucoux)'
language: French
recordingDate: 1525249594
description: 'Assez naturellement, les microservices s’installent dans le paysage informatique moderne. Si Docker s’est imposé, du moins pour le moment, la guerre des orchestrateurs fait rage avec en tête Kubernetes qui domine, fort de soutiens solides, mais cela ne veut pas dire que les autres solutions ne sont pas valables, loin de là, Nomad en est un parfait exemple. Chez Jin nous avons expérimenté Kubernetes en prod comme premier choix, puis nos compétences devops venant à s’enrichir, nous avons été amenés à vouloir comprendre les rouages de nos outils pour mieux gérer nos infrastructure, et capitaliser nos connaissances sur des ressources réutilisables. C’est ainsi que la suite Hashicorp s’est présentée à nous. Ce talk explique la mise en place de notre cluster construit sur AWS avec la suite Hashicorp (Nomad/Consul/Vault/Terraform), ainsi que les difficultés que nous avons eu pour stabiliser notre système pour fonctionner sur un environnement de production à haute disponibilité.'
