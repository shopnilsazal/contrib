title: '50 nouvelles choses que l''on peut faire avec Java 8, José Paumard (son saturé)'
recordingDate: 1418658039
description: 'Java 8, c''est bien sûr l''arrivée des lambdas, des Stream et des Collectors. Mais ce n''est pas que cela. Plein de nouvelles choses sont aussi offertes : un nouvelle API pour les dates, un nouveau moteur Javascript, une nouvelle version de JavaFX, une nouvelle ConcurrentHashMap, une nouvelle HashMap, des nouveautés dans le domaine de la concurrence, et toutes sortes de petites choses qui vont nous faciliter la vie, que l''on se propose de passer en revue ici.'
