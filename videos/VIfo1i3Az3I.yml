title: 'HdrHistogram: l''outil indispensable pour mesurer la latence (Alexandre Victoor)'
language: French
recordingDate: 1493053318
description: "Mesurer la latence avec précision, sans dégrader les performances d'un système, il y a des pièges et c'est vite très compliqué...\nHeureusement il y a HdrHistogram !\nCette petite pépite s'est très vite imposée comme la référence dans le domaine de la latence. Implémenté à l'origine en Java, elle a été par la suite portée dans de nombreux langages comme C#, C, Go et depuis peu Rust et TypeScript. Lors de ce tools in action nous ferons un tour d'horizon des principales fonctionnalités proposées par HdrHistogram.\nMais comme en matière de performances il n'est jamais bon d'avoir affaire à une boite noire, je vous propose aussi de lever un peu le capot et d'aller voir comment cela fonctionne."
