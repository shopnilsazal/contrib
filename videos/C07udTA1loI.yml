description: "This week's episode of Data Exposed welcomes Abhi Abhishek to the show! Abhi is a Software Engineer in the SQL Server engineering group focusing on SQL Tools. Today he is in the studio to talk about mssql-cli, a new open source and cross-platform command line tool for SQL Server, Azure SQL Database, and Azure SQL Data Warehouse.\n\nIn this session, Abhi talks about the history of mssql-cli by forking pgcli, along with mssql-cli features including:\n\nSyntax Highlighting\nIntellisense\nOutput formatting w/ horizontal paging\nMulti-line mode\nJoin suggestions\nSpecial Commands\nHistory management\n\nTo learn more or install mssql-cli, visit our Github at https://github.com/dbcli/mssql-cli.\n\nFor any feature requests or issues, please report on our Github Issues page https://github.com/dbcli/mssql-cli/issues\n\nYou can follow us on Twitter @sqldatatools\n\nCreate a Free Account (Azure): https://aka.ms/azft-sql"
