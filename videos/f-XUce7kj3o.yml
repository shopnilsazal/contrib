description: "Qu'est-ce qu'un container? Une image? Peut-on rouler plusieurs programmes dans un seul container? Peut-on utiliser Docker directement ou faut-il un orchestrateur comme Kubernetes? Avec dix questions en dix minutes, vous aurez une bonne compréhension des définitions et des rôles de ces objets, et pourrez mieux apprécier les présentations plus avancées sur le sujet.\n\nPresentation page -- https://2017.pycon.ca/schedule/17/"
