description: "BDX I/O 2017 - Prédiction des retards en avion avec Spark MLlib,  Géraud DUGÉ DE BERNONVILLE \n\nLe coût des retards en avion impacte à hauteur de 30 Milliards de $ l’économie [américaine](http://airlines.org/news/airlines-for-america-statement-on-senate-faa-bill/). Arriver à comprendre les causes potentielles des retards permettrait de mitiger leurs impacts sur les passagers et sur l’économie. Au travers de cette présentation nous allons parcourir les points suivants à l'aide de Spark et Spark MLlib (la librairie Machine Learning de Spark) : * explorer les données des vols commerciaux, * mettre en oeuvre un modèle pour prédire les retards, * intégrer ce modèle dans une application Web"
