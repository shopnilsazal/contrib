description: "DevOpsDays NYC 2016 - Empathetic communication: why vulnerability is the key to collaboration by Sharon Steed\n\nSharon is the founder of Communilogue, an agency specializing in helping teams foster greater collaboration. A life-long stutterer, she uses her speech limitation to teach conference audiences as well as teams at companies about the value of vulnerability in communication. An internationally recognized public speaker, she’s given keynotes, hosted workshops and spoken in house to companies. Sharon’s talks inspire attendees to be more empathetic communicators, and they empower attendees to be more inclusive in their personal and professional lives. Originally from Chicago, she lives in Pittsburgh with her partner. You can learn more about her work at Communilogue.com."
