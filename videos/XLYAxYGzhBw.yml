title: 'Jake Elliott - ''Designing For Mystery In Kentucky Route Zero'''
recordingDate: 1430845018
description: 'Over the course of its development and leading up to the release of its first episode, evocative indie game Kentucky Route Zero transformed significantly, moving from an objective-driven game full of puzzles with locks and keys to something more slow-paced, character-driven, and mysterious. Jake Elliott talks about this evolution and the game''s inspiration in this talk from GDC 2013''s Indie Games Summit.'
