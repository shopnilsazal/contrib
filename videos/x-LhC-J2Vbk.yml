description: 'The Go toolchain now has a variety of build modes that let you use Go in places and in ways beyond the typical statically linked binary. This talk will go through the build modes c-archive, c-shared, shared, pie, and plugin, showing example uses, discussing OS-specific limits, and future plans.'
