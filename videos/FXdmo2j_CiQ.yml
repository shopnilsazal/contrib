description: 'Dave Lebling, co-author of Zork and co-founder of Infocom, gives a postmortem talk on the classic text adventure in this GDC 2014 talk. Lebling, who currently works as a senior principal software engineer at BAE Systems, created the "grue," co-authored Zork I-III and wrote seven other text adventures - making this talk a vital look into the history of computer games.'
