title: 'Débridez les performances de vos applications avec Chronicle Queue (Thierry Abaléa - Riad Maouchi)'
language: French
recordingDate: 1462798707
description: "Partager simplement ses données entre processus exécutés sur la même machine ou sur des machines distantes, sans compromettre les performances n’est pas une chose aisée. La gestion et la persistance d’un grand nombre d’objet en mémoire peut dégrader sensiblement les performances des applications\n\nComment obtenir une latence minimale (autour d'une micro-seconde) avec un débit de dizaines de millions d' événements / d'opérations par seconde, sans affecter les performance de votre système ? Venez découvrir Chronicle Queue, une librairie 100% java de messagerie adaptés à vos besoins (latence, débit, persistance et garantie de livraison) et comprendre avec nous ses apports et ses limitations."
