title: 'Tour Bueno: A Quest to Understand Creativity'
language: English
recordingDate: 1441296601
description: 'Accompanied by a documentary film crew, two German game developers, Major Bueno, visited eleven members of the European independent games scene. This seven week road trip, which took place in January and February 2015, saw Major Bueno create a new game together with their host at each stop along the way. At this talk during GDC Europe 2015, Major Bueno''s Marius Winter takes us through the tour and what they learned along the way!'
