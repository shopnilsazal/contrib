description: "Vous vous demandez comment améliorer l'expérience de vos utilisateurs web ? Et pourquoi ne pas leur permettre de lancer et d'interagir avec votre application web même lorsqu'il n'y a pas de réseau?\n\nNous verrons comment mettre en place une stratégie offline-first totale en utilisant des nouvelles APIs comme le service worker, background-sync, la cache API et indexDB.\n\nPar Olivier Leplus\n\nSlides : http://slides.com/olivierleplus/offline-support-progressive-web-app-pwa#/\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
