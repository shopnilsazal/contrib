description: 'CDI est le framework d''injection de dépendances de la plateforme Java EE. Il offre également un bus d''événements, un framework AOP et expose un SPI pour créer ses propres extensions de manière portable. L''objet de cette présentation est de faire le point sur le travail du groupe d''experts de la JSR 365, à 2 mois de la publication de CDI 2.0. Nous en profiterons pour faire un appel à la communauté : que souhaitez-vous voir en tant qu''utilisateur dans CDI 2.0 ? Il est encore temps de soumettre ses idées au groupe d''experts et d''apporter votre contribution.'
