description: "Christina interviews Ruth Yakubu, a CDA focused on Java, AI, and cloud analytics. In this one-on-one interview, Ruth shares how she became interested in tech, and the career path that led her to Microsoft.\n\nIn addition to her technical work, Ruth is also a fashion and beauty obsessed entrepreneur. She shares the journey with her bootstrapped startup, www.poshbeauty.com. Ruth discusses some of the challenges with launching a startup, while also working a day job as an engineer.\nRuth also shares her thoughts on how we can encourage younger women to enter tech and entreprenurship.\n\nYou can (and should!) follow Ruth on Twitter http://twitter.com/ruthieyakubu"
