description: "Bring your Mongo DB and Cassandra applications to Azure Cosmos DB  and benefit turnkey global distribution, guaranteed low latency for cloud scale.  Learn how easy it is to migrate your existing NoSQL applications to Azure Cosmos DB by using the MongoDB API and Cassandra API. In this sessions you will find out about the tools used in the process, see the code that leverages Azure Cosmos DB, and learn about techniques for working around the differences between the two products.\nCreate a Free Account (Azure): https://aka.ms/azft-cosmos"
