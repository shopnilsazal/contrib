description: "This is a panel discussion featuring Dave Hoover, co-founder of DevBootcamp Chicago, Jeff Casimir of Jumpstart Labs, and Ben Orenstein of Thoughtbot about how best to bring new developers into the field, and what kind of knowledge they will need to be successful. What can we, as a community, do to improve our management of new developers? What can new developers do to give themselves the best chance of success?\n\nNoel Rappin is a Senior Developer and Table XI's Agile Coach. Noel has authored multiple technical books, including \"Rails Test Prescriptions\" and \"Master Space and Time With JavaScript.\"\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FG17/"
