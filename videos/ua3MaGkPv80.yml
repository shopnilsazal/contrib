description: "L'écosystème JavaScript a beaucoup évolué depuis ces derniers temps. On oublie presque que c’est un language simple, développable avec seul un browser et un éditeur de texte. Chez Fluo, la startup qui est en train de révolutionner le monde de l'assurance, nous avons fait le choix de Flow, le static type checker pour JavaScript développé par Facebook. Je vous propose de vous montrer qu’écrire du code JavaScript robuste et maintenable ce n’est plus une mission impossible. Lors de ce quickie nous aborderons :\n\nLe principe de base du Flow et pourquoi l’équipe Fluo a choisi cet outil\nLes erreurs les plus courantes et comment les éviter\nLes bonnes pratiques à garder en tête"
