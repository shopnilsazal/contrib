title: 'Alterconf Portland 2015 - The glorification of generalization in tech by Elea Chang'
recordingDate: 1442503150
description: 'First there were the "unicorn" designers who code. There there were full-stack engineers who jump between front-end markup and back-end programming. Now there''s the full-stack employee, who comes not only with an abundance of tech skills, but with an idealistic background and biography. Why is the tech industry so obsessed with building up mythologies around skills? And when we''re looking at lifestyle more than skill, what does it really mean to be "full-stack"?'
