title: 'Déploiement continu : un pas de plus vers le DEVOPS - Reynald Mandel #forumphp'
language: French
recordingDate: 1415789003
description: "Dans un monde compétitif où ce ne sont plus les gros qui mangent les petits mais les rapides qui mangent les lents, nous comprenons mieux l'importance du mouvement DEVOPS. Les bons développeurs ne produisent pas seulement du code de qualité, mais l'écrivent vite, le testent vite et le déploient vite. Après une première partie sur les enjeux et les solutions qu'apporte ce mouvement, la conférence abordera les hypothèses qui freinent son adoption et proposera une solution à chacune. En surmontant les difficultés des DEV et celles des OPS, nous nous rapprocherons de l'un des graals du DEVOPS : le déploiement continu.\n\nhttps://joind.in/11951 \n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre"
