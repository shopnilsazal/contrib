description: "L'intégration web est une discipline qui reste encore très artisanale. Et s'il est difficile d'envisager une industrialisation complète du processus, il est néanmoins possible d'automatiser un certain nombre de choses :\n\n- compilation des feuilles de styles,\n- concaténation et minification des fichiers JavaScript\n- optimisation des images.\n\nCet atelier vous propose de découvrir les possibilités offertes par Grunt, et de voir comment le mettre en place pour l'utiliser sur votre prochain projet.\n\nSpeaker : Corinne Schillinger\n\nEnregistré le 01 Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
