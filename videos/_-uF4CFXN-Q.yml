description: "Speaker: Axel Cateland (Talend)\n\nNous découvrirons ensemble le langage Elm et son architecture très novatrice n'ayant pas peur de bousculer de nombreuses idées reçues.\nLes points abordés seront :\nComment le langage Elm réussi à promettre l'absence d'erreur à l’exécution.\nSon compilateur et ses messages qui vous guideront.\nSon système de module perfectionné.\ncomment créer une petite application avec la librairie standard et l'architecture naturelle d'Elm.\n\nJ'adore React, Redux la programmation fonctionnelle et je veut vous faire aimer Elm."
