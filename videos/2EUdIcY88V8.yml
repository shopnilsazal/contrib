description: "Titre complet : Lean Analytics : exploiter la donnée et le test pour améliorer sa performance digitale\n\nLe lean management (mettre à contribution tous les acteurs pour éliminer les gaspillages qui réduisent l'efficacité et la performance d'une entreprise) est une tendance de fond pour les entreprises, quelque soit leur taille. L'objectif de cette conférence est de présenter la démarche, des outils des des études de cas pour mieux l'appréhender.\n\nSpeaker : Lionel Cherpin (Empirik)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
