description: "Cadence is Uber’s open source orchestration engine, a system that makes it easy for engineers to build scalable and fault-tolerant distributed applications. During Uber Engineering’s Cadence Meetup on August 9, 2017, Seattle-based engineer Yimin Chen runs through how to compose a simple Cadence workflow. \n\nGet started with Cadence by visiting Uber Engineering’s GitHub page: https://github.com/uber/cadence \n\nLearn more about Uber Engineering’s Developer Experience team on our Eng Blog: https://eng.uber.com/developer-experience/"
