description: "Making a well-designed Android app can be quite a difficult task to accomplish. Taking the time to step back and look at the bigger picture is even tougher - how do you know you are doing a great job? How can you make a difference in your team, whilst improving yourself? \n\nIn this talk, Rebecca will talk about different steps you can take to become a better Android Developer, from small tips that you can implement today - to long-term suggestions for taking your development career to the next level."
