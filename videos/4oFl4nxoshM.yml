description: "Obtenir une documentation vivante, voilà l'une des promesses du BDD. Mais soyons réalistes, les rapports de l'outil le plus utilisé par la communauté Java, Cucumber, sont loin d'être satisfaisants. Peu lisibles, focalisés sur les statistiques, on comprend aisément que des personnes non-techniques rechignent à abandonner leurs spécifications écrites avec Word.\n\nCe Tools-In-Action vous propose de découvrir JGiven, un outil permettant de générer des rapports lisibles, sexys et navigables, grâce à une simple DSL Java.\n\nTalk garanti 100% sans regex ni duplications de steps."
