description: "PyData Tel Aviv Meetup: Andrew Kreimer | Introduction to Algorithmic Trading\n\nPyData Tel Aviv Meetup #3\n5 April 2017\nSponsored and hosted by Taboola\nhttps://www.meetup.com/PyData-Tel-Aviv/\n\n\nAndrew presents a fast and light introduction to the world of Algorithmic Trading in Python. He provides guidelines and tools to save time and money, explains how to get the data, create trading models, evaluate and trade them in Python. In addition he shows a simple submission for Numer.ai, a hedge fund of Data Scientists and a simple trading algorithm using Machine Learning for Quantopian, a platform to research and back-test various trading strategies.\n\nSlides and code: https://github.com/algonell/PyData\n\n--\nwww.pydata.org\n\nPyData brings together both users and developers of data analysis tools to share ideas and learn from each other. The goals are to provide data science enthusiasts, across various domains, a place to discuss how best to apply languages and tools to the challenges of data management, processing, analytics, and visualization.\n\nPyData is organized by NumFOCUS, a 501(c)(3) charity in the United States. www.numfocus.org"
