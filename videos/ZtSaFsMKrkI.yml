description: "Enhance Games' Tetsuya Mizuguchi takes to the stage in this 2016 post-mortem to to speak at length about his work producing the iconic music-driven rail shooter Rez, a game that has proven iconic and influential to to a generation of game makers following its original 2001 release. Mizuguchi's life work has revolved around activating our imaginations and elevating human consciousness through various forms of media, including music video games, live performances and music itself. At his newly-established studio, Enhance Games, he continues to lead an effort to develop synesthetic entertainment experiences with the power of mobile and virtual reality technology.\n\n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every weekday.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives.\n\nFollow us on Twitter\nhttps://twitter.com/Official_GDC\n\nCheckout our Facebook page for GDC exclusives\nhttps://www.facebook.com/GameDevelopersConference\n\nhttp://www.gdconf.com/"
