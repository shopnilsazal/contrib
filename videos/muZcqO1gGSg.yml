description: "From OSCON 2015 in Portland, a 5-minute Ignite talk:\nEmpathy is a tool you can use to understand what motivates your team; to spot blockers before they become a problem; and to get a “health check” on the projects you oversee. Sounds useful doesn’t it? Learn how to use empathy safely in the workplace from beginner techniques to advanced.\n\nWatch more from OSCON 2015: https://goo.gl/9u9Ozc\nFind out more about OSCON: http://oscon.com/open-source-2015\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
