description: "Object Theory is a software agency focused on creating mixed reality applications for Microsoft HoloLens and Windows Mixed Reality. Solutions Showcase for Mixed Reality is Microsoft’s flexible platform that enables solution providers to create their own custom demos and the ability to select and arrange interactive demo modules in any room. Learn how the team designed and developed this powerful framework: UX challenges and breakthroughs, support for creation of rich, interactive content with no coding, dynamic content loading from Azure, using spatial understanding for smart object placement, sharing world anchors for aligned group experiences, and much more. If you’re convinced after this session, get the SDK from Microsoft to contribute your own modules!\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
