title: 'Open Innovation et comment peut s''articuler l''ergonomie et le design dans ce modèle ?'
recordingDate: 1479742204
description: "Vanessa Larue\n\nErgonome depuis 2006  j’ai déjà pu assister à une évolution de notre profession.\n\nAuparavant davantage intégrée dans des projets silotés ou chacun avait sa tâche, aujourd’hui il y a un vrai partage et des mélanges des genres. Les frontières ne sont plus rigides et fermées mais plutôt flexibles et ouvertes.\n\nQuoi de mieux pour illustrer cela que de raconter une expérience dans l’open-innovation. Dans un monde qui s’accélère, l’Open-Innovation est devenue nécessaire aux grands groupes comme aux start-ups. Qu’est-ce que l’Open Innovation ? Quel est l’apport de l’ergonome et du designer dans ce modèle ?"
