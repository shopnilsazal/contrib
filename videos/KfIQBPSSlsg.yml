description: "Au début il y'avait .Net Framework, puis vinrent entre autre Silverlight (paix à son âme) .Net Core, UWP, Xamarin and so on ...\n.Net Standard 2.0 permet de standardiser les API et nous sort de l'enfer des PCL.\nNous verrons dans un premier temps ce qu'est .Net Standard et pourquoi vous devez aujourd'hui vous y intéresser de trés trés prés !\nEnsuite, au travers d'un projet OSS, Dotmim.Sync nous parlerons de synchronisation de base de données.\nOu comment, en 4 lignes de codes, vous pouvez synchroniser une base de données serveur (comme SQL Server ou MySQL) avec une base de données cliente (comme SQLite) embarquée dans une application mobile, avec une gestion fine des changements ou des conflits.\nEt comme nous sommes sous .Net Standard, vous pourrez utiliser ce framework un peu partout ;)"
