description: "A talk about techniques to classify what data we share and with whom. In the corporate and government world, there is a plethora of security models that determines who has access to what and who knows about it. In this presentation, we define the novel concept of degrees of separation in data classification security models and use machine learning techniques to infer non public data.\n\nAuthors — Yiannis Pavlosoglou, Adam Reviczky, Neri Van Otten\nFull details — http://london.pydata.org/schedule/presentation/15/"
