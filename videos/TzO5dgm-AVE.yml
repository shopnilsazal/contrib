title: 'A la découverte de Google Flutter et Fuchsia dans l’écosystème Dart'
language: French
recordingDate: 1509107155
description: "Flutter est un nouveau framework créé par Google dont l’objectif est de nous proposer une nouvelle approche “cross-platform” de développement mobile. En utilisant une seule base de code écrite en Dart, on construit des applications natives Android & iOS.\n\nFuchsia est le nom de code du nouveau système d’exploitation développé par Google. Cet OS n’utilise pas le noyau Linux et Flutter est utilisé pour construire son interface graphique.\n\nCe talk vous propose d’aller à la découverte de ces 2 nouvelles technologies. Création de widget, navigation, gestion de plugins et plein d'autres astuces en Flutter vous seront présentées.\n\nPar : Boris-Wilfried Nyasse et Kévin Segaud\n\nSlides : https://drive.google.com/open?id=1bmUcCJIYizcCmTqzd8B71PxCbGW7Hg09CH46tOXi1g4\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
