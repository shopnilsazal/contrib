description: "by Porpentine\n\nPorpentine dissects her body of work in front of a horrified audience. Experimental game design for the razors edge of the cyber generation. Randomly generated interactive poems. How to sell art online and briefly delay your inevitable demise at the hands of capitalism. The unique challenges faced by trans feminine artists. Being literally made out of slime and trash squished together. And MORE."
