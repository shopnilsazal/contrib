description: "Nous allons présenter le driver Java et DevCenter. Nous montrerons comment utiliser le driver Java pour interagir avec Cassandra, y compris de façon asynchrone, et comment utiliser l'Object Mapper pour créer un mapping entre Java et CQL. Ensuite nous présenterons ensuite DevCenter, un outil pour créer et exécuter des scripts CQL qui apporte aux devs et aux ops de nombreux avantages comme la validation syntaxique, l'assistance à la saisie, les \"templates\", et bien sûr, l'affichage des résultats et le traçage des requêtes. Nous terminerons cette session par un petit kata de code live en TDD pour montrer le driver et l'Object Mapper en action.\nIntervenants : Alexandre Dutra"
