description: 'Uber Eats is a 3-sided marketplace that helps millions of hungry users around the world access their favorite meals at the tap of a button. In this presentation, software engineer Irina Stanescu follows the life of an Uber Eats order, from discovering restaurants and dishes, creating and placing an order, to preparing and delivering food that makes taste buds happy.'
