title: 'Ulric Wong | Online customer targeting as a classification problem'
recordingDate: 1475785466
description: "PyData Carolinas 2016\n\nPredicting user actions is a challenging and important part of any online advertising business. The rarity of some user actions introduces problems of class skew, overfitting, and data censoring to modeling efforts. This presentation will delve into the business problem and walk through an example of fitting a predictive model to online advertising data provided by Maxpoint."
