description: "Droidcon Paris 2015\nAndroid Auto est une nouvelle extension de la plateforme Android. A l'image d'Android Wear, il s'agit d'une interface pour proposer des notifications et des interactions rapides ou faibles à l'utilisateur. La particularité est que les traditionnellement flexibles guidelines de Google sont devenues des contraintes fermes. Nous vous proposons ici une analyse complète de ce nouvel horizon pour Android. \n\nSlides: http://fr.slideshare.net/cavailld/android-auto-talk-at-droidconfr\n\nDroidcon Paris 2015, more information here: http://droidcon.fr/schedule/"
