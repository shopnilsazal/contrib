description: "La voiture connectée est l'un des IoT les plus originaux : complexe et sans aucun standard, elle est capable de fournir une variété énorme de données et de générer des usages hyper innovants !\n\nVenez découvrir Xee, la plateforme qui connecte n'importe quelle voiture et vous en fournit les données pour créer vos propres applications! Participez au premier store d'applications de la voiture connectée, universel et sans limite.\n\nXee, ses principes, ses APIs, ses data, tout vous sera présenté par Quentin Klein notre API Manager"
