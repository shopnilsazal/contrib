description: "Description\nJupyter notebooks are great. They are interactive, customizable and beautiful. Unfortunately only a small fraction of data scientists takes the full advantage of the possibilities that they bring. In this talk I will show you some of the coolest notebook features that will impress your peers, dazzle your clients and make your work a lot more pleasant.\n\nAbstract\nThe goal of this talk is to introduce you to a vast array of notebook features that will make your work faster, more enjoyable and way better looking.\n\nWe will talk about:\n\ninteractive plotting\n\nmagics\n\nstyling\n\nmarkdowns\n\nextensions\n\npolyglottery\n\nand more\n\nThe tools presented in this talk will help you go through the exploration phase faster, present your work to your technical colleagues with ease and pitch your projects to business people like a pro. And at the end of the day, since jupyter notebooks are here to stay we should know at least a thing, two or ten about them, shouldn't we?\n\nwww.pydata.org\n\nPyData is an educational program of NumFOCUS, a 501(c)3 non-profit organization in the United States. PyData provides a forum for the international community of users and developers of data analysis tools to share ideas and learn from each other. The global PyData network promotes discussion of best practices, new approaches, and emerging technologies for data management, processing, analytics, and visualization. PyData communities approach data science using many languages, including (but not limited to) Python, Julia, and R. \n\nPyData conferences aim to be accessible and community-driven, with novice to advanced level presentations. PyData tutorials and talks bring attendees the latest project features along with cutting-edge use cases."
