description: "Vous avez aimé le livre Continuous Delivery de Jez Humble et David Farley, récompensé d'un Jolt Award ?\n\nAlors venez découvrir GoCD, leur forge vendu chez Thoughtworks, puis récemment devenu Open-Source.\n\nAvec des concepts simples, mais puissants, nous pourrons notamment :\n\nvisualiser le processus de déploiement facilement grâce aux Value Stream Maps\nréduire notre time to market en lançant des jobs ou des pipelines en parallèle sur différents agents\nfaciliter et tracer les processus de validations via des ACL\nmanager ses environements de manière centralisée\nautomatiser l'ensemble, de l'installation à la configuration via Ansible\nJenkins n'a plus qu'à bien se tenir ?"
