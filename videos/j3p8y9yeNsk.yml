description: "Presentation slides: http://www.slideshare.net/SessionsEvents/rajat-monga-engineering-director-tensorflow-google-at-mlconf-2016\n\nMachine Learning with TensorFlow: TensorFlow has enabled cutting-edge machine learning research at the top AI labs in the world. At the same time it has made the technology accessible to a large audience leading to some amazing uses. TensorFlow is used for classification, recommendation, text parsing, sentiment analysis and more. This talk will go over the design that makes it fast, flexible, and easy to use, and describe how we continue to make it better."
