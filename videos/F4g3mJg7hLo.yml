title: 'Logiciel libre, services éthiques se libérer du trou noir publicitaire'
recordingDate: 1515345998
description: "Dans la continuité d'une conférence donnée à PSES (Publicité et surveillance publicitaire en ligne, un combat à gagner), cette conférence a pour objectif de relever les incohérences entre des volontés de proposer des services commerciaux éthiques en ligne et de développer des logiciels libres dans des approches de respect des libertés des utilisateurs tout en ayant recours à un financement principalement publicitaire sans rechercher une voie réellement plus éthique.\n\nS'il est très difficile de sortir du \"pêché originel\" d'Internet et de l'apparence du gratuit, la communauté du logiciel libre et de la défense des libertés numériques a un rôle important à jouer (et certains exemples positifs l'ont bien compris) pour rechercher d'autres solutions et arrêter de fonctionner sur l'exploitation des utilisateurs et utilisatrices."
