description: 'Leveraging Machine Learning Techniques for Vehicle Auction Industry: Online shopping has grown in popularity over the years. Nowadays many shoppers turn to online shopping sites for shopping. By recommending those content that is relevant to the online shoppers we are minimizing the time they spent online and maximizing the business success of online shopping sites. Many online sites use recommendation systems nowadays and they leverage content based and or context based collaborative filtering machine learning techniques for this purpose. We have leveraged the power of few machine-learning techniques like collaborative filtering, neural networks, Bayesian learning for relevant content vehicle recommendation and time series forecasting for vehicle auction at Manheim. My talk will focus on some of these techniques and their uses on relevant content recommendation.'
