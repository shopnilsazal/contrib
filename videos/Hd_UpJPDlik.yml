title: 'Entrer dans les entrailles de Git, ou comment faire un commit sans faire du Git (Alexandre Garnier)'
language: French
recordingDate: 1462798696
description: "Vous utilisez Git, mais connaissez-vous les mécanismes internes qui se cachent derrière chaque commit ?\n\nPourtant Git est construit de manière extrêmement simple et à travers cette présentation vous allez découvrir ses entrailles et enfin comprendre ce qui se cache derrière les termes tels que blob et tree.\n\nLes principes sur lesquels repose Git sont même tellement élémentaires que vous apprendrez comment faire un commit sans taper la moindre commande Git !"
