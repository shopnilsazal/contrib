description: "Google Tech Talk\nNovember 19, 2009\n\nABSTRACT\n\nPresented by Adiel Tel-Oren.\n\nDr. T will address many issues concerning nutrition and functional medicine. Based on hard science, he will give us more clarity on the truth about our food. \n\nDr. T lectures to doctors and the public worldwide, including his popular http://www.theTruthAboutYourFood.com teleseminars and his DrTin3 video clips http://www.youtube.com/user/drTin3 .\n\nHe is the founder of the http://www.ecopolitan.com where he offers Ecological Solutions for Metropolitan Living.\n\nDr Adiel Tel-Oren (Dr. T), MD is trained in Europe and in the USA; US-Licensed, Board-Certified Nutritionist; US-Trained & Licensed Doctor Of Chiropractic (Retired); Board Certified in Functional Medicine and Professor of Functional Medicine and Nutrition Sciences at the University of Natural Medicine.\n\nFor additional info about Dr. T, please see http://www.ecopolitan.com/doctor-t"
