title: '10 years of Working with the Community - Dave Lenoe - AppSec California 2016'
recordingDate: 1458612294
description: "Dave Lenoe, Director of Secure Software Engineering, has been working in the security community for 10 years, focusing for the majority of his time, on response. As a veteran, Dave will talk about his perspective on the security landscape, reflect on the evolution of response and application security, and look at the way that we all interact with each other now versus a decade ago. He’ll also discuss what the future may bring.\n\nDave Lenoe\nAdobe Systems, Inc.\nDavid Lenoe is Director, Secure Software Engineering at\_Adobe. In his role, Lenoe manages the Product Security Incident Response Team (PSIRT) dedicated to responding to and communicating about security issues, as well as the\_Adobe\_Secure Software Engineering Team (ASSET) responsible for ensuring\_Adobe's products are designed, engineered and validated using security best practices. Lenoe is also responsible for\_Adobe’s vulnerability information sharing via the Microsoft Active Protections Program (MAPP). Lenoe represents\_Adobe\_on SAFECode's Board of Directors and acts as SAFECode’s Treasurer.\_Lenoe joined\_Adobe\_as part of the Macromedia acquisition in 2004. At Macromedia, Lenoe held several management and engineering positions in the areas of product security, product management and quality assurance.\_Lenoe earned a BA in Japanese language and literature from Connecticut College.\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
