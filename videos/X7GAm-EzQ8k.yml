title: 'AngularJS ou ce que le web aurait du être si il avait été pensé pour des applications'
recordingDate: 1372890805
description: "JavaScript existe depuis le début du web mais n'était pas adapté pour développer des applications professionnelles : indebuggable, différences d'implémentations dans les navigateurs, trop lourd à maintenir sur le long terme .... Les temps ont changés, les navigateurs ont évolués et JavaScript aussi. Désormais JavaScript est une réponse à des attentes importantes pour l'experience utilisateur dans le navigateur. Il ne faut cependant pas oublier les bonnes pratiques : design pattern, tests, injection de dépendances, intégration continue, ... La présentation montre en quoi AngularJS est un framework qui répond à ces attentes à travers une application codée en live.\n\nIntervenant : Sebastien Letélié\n\n\nJ'ai créé cette vidéo à l'aide de l'application de montage de vidéos YouTube (http://www.youtube.com/editor)."
