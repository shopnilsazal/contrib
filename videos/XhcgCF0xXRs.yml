title: 'TDD, comme dans Type-Directed Development (Clément Delafargue)'
language: French
recordingDate: 1462798705
description: "Le développement dirigé par les tests (TDD) est largement considéré comme une bonne pratique. Mais pouvons-nous faire mieux ? En spécifiant le comportement attendu d'un programme avec des types, on peut aller très loin, avec plus de confiance et moins de complications qu'avec des tests.\n\nDans ce talk, je montrerai une autre vision des types, en explorant la différence fondamentale entre types et tests au niveau des spécifications. J'aborderai la manière dont les types permettent de prouver des propriétés sur les programmes et pourquoi les génériques sont l'outil le plus puissant à votre disposition. Je momnterai des moyens de raisonner basés sur les types et décrirai ce qu'ils apportent. Enfin, je montrerai comment complémenter le Type-DD avec le Test-DD pour finir de spécifier avec des tests ce qui n'a pas pu être spécifié par des types"
