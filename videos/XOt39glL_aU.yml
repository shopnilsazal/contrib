description: "Droidcon Paris 2015\nThis week thousands of Airbnb hosts from around the world will descend on Paris. How can Android help them differentiate and what can that teach us about our very own App development? The connected home, apps that use predictive technology, beacons, NFC, Cardboard, Chromecast, advanced notifications, and more! Android gives the developer so many options to explore. This presentation will include code examples woven into a persuasive story about the power of Android to awaken surprise and delight in our users. \n\nSlides: https://speakerdeck.com/mscheel/droidcon-paris-keynote-android-and-airbnb-together\n\nDroidcon Paris 2015, more information here: http://droidcon.fr/schedule/"
