title: 'An Open Source Story'
recordingDate: 1345367507
description: "Many developers want to contribute to open source, either by starting their own projects or giving back to a previous one. However, too many developers consider open source a basic switch that once you turn on and pray that success follows. In fact, open source is much more than this, and in this talk I'll teach you the components that make up a successful open source project by telling a story -- my story -- which spans 2.5 years of my life spent creating Vagrant.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FGi2/"
