title: 'Enterprise Java Micro Profile, TypeScript et Angular 2 (Antonio Goncalves - Sébastien Pertus)'
language: French
recordingDate: 1493053511
description: "Antonio est un développeur Java et ne connait rien aux interfaces utilisateurs. Il utilise son Mac pour développer des micro-services Java EE, les exécute avec WildFly Swarm, les package dans du Docker et expose de belles interfaces REST.\n\nSébastien est un développeur TypeScript et ne connait rien à Java. Employé chez Microsoft, il utilise son PC pour développer de belles interfaces utilisateurs avec TypeScript et Angular2 pour invoquer les services REST exposés par Antonio.\n\nCette université est destinée aux développeurs Java qui souhaitent découvrir comment utiliser un front-end Angular2/TypeScript avec un back-end Java/MicroProfile. Elle est composée de deux parties :\n\n1) Plus théorique : présentation du Micro Profile Java EE, WildFly Swarm, de la syntaxe TypeScript et d'Angular 2. 2) Plus pratique : développement d'une application Angular 2 utilisant plusieurs back-ends REST (JAX-RS, JSon:API, Swagger, Cors, Hateoas, ETag, JWT, Traeffik)."
