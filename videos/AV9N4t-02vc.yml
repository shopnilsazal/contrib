description: 'SonarSource développe depuis plusieurs années des analyseurs de code pour la plateforme SonarQube. SonarLint est une nouvelle ligne de produits visant à bénéficier de la puissance de ces analyseurs directement dans vos IDEs préférés. Nous partirons à la chasse aux bugs dans une séance de live coding sous Eclipse ou IntelliJ (au choix du public) . Objectif : vous montrer les détections de bugs les plus avancées de l''analyseur Java parmi les 350+ règles disponibles.'
