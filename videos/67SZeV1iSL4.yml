description: "Ignacio Elola - Everyone can do Data Science in Python\n[EuroPython 2015]\n[20 July 2015]\n[Bilbao, Euskadi, Spain]\n\nData Science is a hot topic, and most data scientist use either Python\nor R to do their jobs as main scripting language.\nBeing import.io data scientist for the last 2 years, all of them using\nPython, I've come across many different problems and needs on how to\nwrangle data, clean data, report on it and make predictions.\nIn this talk I will cover all main analytics and data science needs of\na start-up using Python, numpy, pandas, and sklearn.  For every use\ncase I will show snippets of code using IPython notebooks and run some\nof them as live demos."
