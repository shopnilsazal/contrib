description: "Spring est un des frameworks les plus populaires du monde Java depuis près de 10 ans. Mais le temps où Spring n'était qu'une simple fabrique d'objets Java configurée avec du XML est bien loin. Nouvelles façons de configurer ses applications, nouvelles fonctionnalités et nouveaux modules, cette présentation couvre les dernières tendances autour de Spring et les façons dont le framework aborde des grands tournants comme Big Data, le cloud et le NoSQL. La présentation aborde aussi l'écosystème Spring avec des projets comme Spring Data, Spring Hadoop, Spring Batch et Spring Integration.\n\nIntervenant : Arnaud Cogoluegnes\n\nJ'ai créé cette vidéo à l'aide de l'application de montage de vidéos YouTube (http://www.youtube.com/editor)."
