description: "L'objectif de cette présentation est de montrer un cas concret d'utilisation de Kubernetes et des containers pour le déploiement d'une application Web écrite en Java.\n\nAprès un bref rappel sur les containers et une introduction aux concepts clés de Kubernetes, on suivra étape par étape le développement, la configuration et le déploiement d’une application Web en Java avec Kubernetes sur Google Container Engine. (connection base de donnée, load balanceur, mises à jour, montée en charge…)\n\nLa présentation sera accompagnée de tips et de retours d’expérience.\n\nPar : Alain Regnier\n\nSlides : https://drive.google.com/file/d/0B5KBA1bmsXepM0VyQzlyY1NhMEk/view\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
