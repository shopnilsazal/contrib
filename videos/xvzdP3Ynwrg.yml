description: "We want that our Mobile application should be high performing, the development should be rapid and have good usability. There are many mobile application framework available but there is no framework which is best, and we can blindly start working with it.\n\nThere is always a confusion at the designing and selecting a framework. In this talk we will discuss which framework to choose. We will discuss different scenarios and the best solution to choose from, this can be on the basis of current architecture, requirements, feasibility and time. We will also discuss strength, weakness, issued faced during development and over score.\n\nThe technology which we discuss are Rhomobile, Titanium,Phonegap and Native Frameworks.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FGkZ/"
