description: 'Both startups and multinationals cling to outdated reasons for proprietary business models: “competitors will steal our stuff”, “services aren’t scalable”, “corporate customers won’t take us seriously if our product is free”. However, in the modern world of Uber+AirBNB and DevOps-style BizDev, these assumptions no longer apply. This talk will explain why open-source is the best way for your company to achieve disruptive success in your industry.'
