description: "ES6 / ES2015 n'est pas un truc \"pour plus tard\", c'est parfaitement utilisable dès maintenant, et même depuis début 2015, justement ! En natif ou via transpiling, dans les navigateurs ou dans Node, ça offre énormément de nouvelles possibilités géniales. Et même ES5 / ES2016 est largement exploitable aujourd'hui.\n\nAu programme :\n\nRappels sur ES3, ES5, ES6 et ES7\nPrises en charge native / Babel, outillage\nPetits conforts : affectation déstructurée, rest, spread, fonctions fléchées\nContrôle de portée : let et const\nSyntaxe de classes familière\nModules\nAsynchrone : promesses, générateurs, async/await\nProxies et métaprogrammation\nDécorateurs"
