title: 'Le design d''API REST, un débat sans fin ? (Guillaume Laforge)'
language: French
recordingDate: 1462798720
description: "A quoi devrait ressembler une bonne API REST ? Est-ce qu'on doit utiliser des verbes ou des noms pour nos ressources ? Comment gérer le versionnage d'une API ? Quid des réponses partielles ou de la pagination ? Quel status code doit-on utiliser et quand ? Et le tri, le filtre, ou la recherche ? Si nous avons le temps également, qu'est-ce que la négociation de contenu, l'access cross-domain, les API hypermedia, et l'authentification ?\n\nGuillaume naviguera sur ces sujets, offrant ses conseils sur les meilleurs réponses à ces questions, et ouvrant le débat sur les différentes options possible, afin d'améliorer ensemble la qualité de nos APIs REST, pour les rendre aussi élégantes que possible."
