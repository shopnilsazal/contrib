description: "PyData NYC 2015\n\nWith the release of Visual Studio 2015, support for Python is now available out of the box. In this session, Steve will walk through the basics of starting a new project or using existing code in Visual Studio, showing the editing features, debugging, cross-language support, and web development and deployment. To follow along, you will need a Windows PC with Visual Studio 2015 Community Edition.\n\nWith the release of Visual Studio 2015, support for Python is now available out of the box. But how should you use it? How is Visual Studio support different from a plain text editor and a file browser? Why would I ever need an interactive debugger? Have I just lost access to all of my existing code?\n\nIn this session, Steve will walk through the basics of starting a new project, or using your existing code, in Visual Studio. Editor features such as IntelliSense, code snippets, and navigation will be explained and demonstrated in the context of actual code. Debugging is one of Visual Studio's strongest features, and this session will teach you how to take advantage of its power.\n\nTo follow along, you will need a Windows PC with Visual Studio 2015 Community Edition, which can be downloaded for free from visualstudio.com.\n\nSlides available here:  http://1drv.ms/1lbpHwt\n\nGithub repo: https://github.com/zooba/planetmap"
