title: 'La nouvelle éthique technologique (Christian Fauré)'
language: French
recordingDate: 1493053774
description: "Malgré la vague des transformations digitales exacerbée par le risque de se faire disrupter, il subsiste encore et toujours au sein de nos entreprises une forme de refus, voire de refoulement de la technique.\n\nCela se manifeste de diverses manières : des carrières techniques moins bien valorisées que des carrières managériales ou marketing, des DSI qui n'ont pas voix au chapitre dans les instances de gouvernance – avec cette sensation d'être les soutiers de leur propre organisation – et cela va parfois jusqu'à l'absence de toute stratégie technologique dans l'évolution des modèles d'affaire.\n\nCette intervention vise à donner des arguments et des références pour détecter ces comportements et surtout essayer de les changer ; il mettra en évidence de nouvelles formes d’éthique de la technique qui émergent au sein de ceux qui font et qui œuvrent à la digitalisation du monde."
