description: "NethServer est un système d'exploitation orienté serveur (basé sur Centos).\n\nSon ADN est d’éviter la configuration par le terminal, ce qui permet de diminuer le coût global d'apprentissage. La conférence sera un tour des fonctionnalités, modules et une présentation de la jeune et brillante communauté."
