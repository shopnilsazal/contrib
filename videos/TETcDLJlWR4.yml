description: "This week James is joined by friend of the show Jim Bennett, a Cloud Developer Advocate at Microsoft, who shows us how to use AI inside a mobile app to identify his daughters’ toys. He walks through using the Azure custom vision service to generate a model to identify different toys, then shows how you can use these models from inside your app, both remotely by calling an Azure service, or locally by running the model on your device using CoreML and Tensorflow.\n\nShow Links:\nAzure Custom Vision service - https://customvision.ai\nCustom Vision service docs - https://docs.microsoft.com/en-us/azure/cognitive-services/custom-vision-service/home?WT.mc_id=toyidentifier-channel9-jabenn \nSample toy identifier app - https://github.com/jimbobbennett/ToyIdentifier\nXamarin plugin to use CoreML and Tensorflow with custom vision models - https://github.com/jimbobbennett/Xam.Plugins.OnDeviceCustomVision\nFind Jim on: Twitter (https://twitter.com/jimbobbennett), GitHub (https://github.com/jimbobbennett), Blog (https://jimbobbennett.io), Jim’s book - Xamarin In Action (http://xam.jbb.io) \n\n\nFind James on Twitter: http://twitter.com/jamesmontemagno \nGitHub: http://github.com/jamesmontemagno\nBlog: https://montemagno.com\nand his weekly development podcast Merge Conflict: http://www.mergeconflict.fm\n\nNever Miss an Episode: https://twitter.com/thexamarinshow\n\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
