title: '[DevFest Nantes 2014] The Dart side of the moon, la face cachée du cloud'
recordingDate: 1417093334
description: "Dart est un nouveau langage, un runtime et un ensemble de bibliothèques et d’outils pour construire des applications web modernes et scalables. Dans un avenir proche, il sera possible de profiter de la puissance et de la productivité de Dart sur le Cloud Google. Dans cette session, vous découvrirez comment construire une application Dart du serveur jusqu’au navigateur et comment la déployer sur les Managed VMs de Google App Engine. Vous apprendrez comment structurer votre application pour une factorisation maximale du code et une meilleure maintenabilité.\n\nPrésentation par Guillaume Girou & Nicolas Francois\n\nSlides : http://dartlangfr.net/conferences/2014-11-07/"
