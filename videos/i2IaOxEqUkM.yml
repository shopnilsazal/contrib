description: "We are back quickly after our last episode to go over the latest news from the ISO C++ Standards Committee meeting in Jacksonville, Florida! C++20 planning is well on its way now as Steve Carroll chats with Gabriel Dos Reis and Gor Nishanov about new progress with C++ Modules, Coroutines, and more! \n\nSome coroutine-related papers accepted for a future version of the C++ standard (provides more context on the code shared in the video):\n- Symmetric control transfer: http://open-std.org/jtc1/sc22/wg21/docs/papers/2018/p0913r0.html\n- Parameter preview: http://open-std.org/jtc1/sc22/wg21/docs/papers/2018/p0914r0.html"
