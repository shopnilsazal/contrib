description: "DevOpsDays Chicago 2017 - DevOps Practices for the Database Team by Pramod Sadalage\n\nThis talk will focus on understanding the DevOps movement from the perspective of the database professional. We will discuss the Values, Principles, Methods, Practices and Tools applied and provide an example of how these will effect the database teams. This talk will discuss techniques such as version control of the database, continuously integrating database changes, deploying databases changes in an automated way, automated database sandbox creation, automated database comparison, using tools such as dbdeploy, dbmaintain, liquibase, flyway and many others."
