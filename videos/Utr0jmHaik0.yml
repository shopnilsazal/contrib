description: "Solving a technical problem is relatively easy: there tends to be precedence, easily accessible data, black and white results, and a long list of knowledgeable developers to lean on. People problems are stickier; there are far more variables, no tests you can write, no debugger to use. In this talk, I'll focus on our biggest issues as developers and community members. We'll examine what's broken, what works, and some useful people katas.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FGcA/"
