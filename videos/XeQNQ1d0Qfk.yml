description: "BDX I/O 2017 - Ici votre commandant de bord, on passe en mode avion ! Olivier LEPLUS \n\nVous vous demandez comment améliorer l'expérience de vos utilisateurs web ? Et pourquoi ne pas leur permettre de lancer et d'interagir avec votre application web même lorsqu'il n'y a pas de réseau? Nous verrons comment mettre en place une stratégie offline-first totale en utilisant des nouvelles APIs comme le service worker, background-sync, la cache API et indexDB."
