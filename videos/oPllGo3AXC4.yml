description: "Titre complet : [Démo] CommentWatcher: Une plateforme web opensource pour analyser les discussions sur des forums en ligne\n\nCommentWatcher est un projet opensource conçu pour analyser les discussions sur des forums en ligne.\nConstruit comme une plateforme Web, CommentWatcher dispose des modules pour la récupération automatique des messages des utilisateurs de forum sur plusieurs sites, l'extraction de thématiques de conversation, la visualisation des thématiques comme un nuage d'expression et l'exploration de leur évolution temporelle. Le réseau social sous-jacent d'utilisateurs est construit simultanément à l'aide des relations de citation entre les utilisateurs et visualisée comme une structure de multigraphe.\n\nSpeaker : Marian-Andrei Rizoiu (ERIC - Université Lyon 2)\n\nEnregistré le 02 Octobre 2013\n\nRéalisation : MLG Consulting"
