description: "Iwan Gulenko - How to make IT-recruiting suck less.\n[EuroPython 2016]\n[19 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/coding-interviews-what-to-expect-and-how-to-prepare)\n\nI am a programmer and I am on a mission to make IT-recruiting suck less.\n\n This talk should be useful for both hiring managers and job-seekers.\nWe will assess the status-quo of hiring engineers and talk about\nresumes, coding questions and tasks that firms make up to assess\nengineers. Also, we'll discuss salary negotiation best-practises from\na candidate perspective.\n\nWe end with a discussion on different \"types\" of programmers\n(http://blog.triplebyte.com/who-y-combinator-companies-want)."
