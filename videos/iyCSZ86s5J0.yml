description: "This episode of the AI Show is the second in a series talking about the Azure ML Services. The new Azure Machine Learning Services provide an integrated, end-to-end data science experience. It enables data scientists to prepare data, develop experiments, and deploy models at cloud scale.\n\nIn this episode, you will get started with Azure Machine Learning Services by setting up an Experimentation account, a Model Management account and AML Workbench. You will learn about the different features of Azure ML Workbench and its ability to speed up data wrangling.\n\nMore information: https://docs.microsoft.com/en-us/azure/machine-learning/preview/overview-what-is-azure-ml\n\nCreate a Free Account (Azure): https://aka.ms/azft-ai"
