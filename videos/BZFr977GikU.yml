title: 'Rob Agle | Just Bring Glue Leveraging Multiple Libraries To Quickly Build Powerful New Tools'
recordingDate: 1475785689
description: "PyData Carolinas 2016\n\nIt has never been easier for developers to create simple-yet-powerful data-driven or data-informed tools. Through case studies, we'll explore a few projects that use a number of open source libraries or modules in concert. Next, we'll cover strategies for learning these new tools. Finally, we wrap up with pitfalls to keep in mind when gluing powerful things together quickly."
