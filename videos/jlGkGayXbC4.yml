title: 'L''ISS en temps réel sur mon mobile en 15 mn ? Pari tenu ! (Audrey Neveu)'
language: French
recordingDate: 1462798706
description: 'Dans ce talk nous verrons comment en quinze minutes et en utilisant deux outils d''une simplicité redoutable, nous allons pouvoir réaliser une application mobile affichant la position de l''ISS sur une carte, en temps réel. D''un côté, Streamdata.io et son SDK qui en moins de dix lignes de code est capable de streamer n''importe quelle API et nous donnera la position de l''ISS comme si nous étions à bord. De l''autre, Ionic, un framework mobile hybride aussi efficace que puissant pour l''afficher et le déployer sur toutes les plateformes en moins de temps qu''il n''en faut pour le dire. Alors, on parie ?'
