description: "PostgreSQL has quickly grown to become a favorite open source database  for many developers. Azure Database for PostgreSQL is a fully managed, enterprise-ready database service that combines the power of community PostgreSQL and Azure, built for developers and devops. In this session, we will walk you through the service capabilities such as high availability, security, and elastic scaling of performance that allows you to optimize your time and save costs. You will learn about how you can build modern apps where building intelligence to the data is essential. We will walk through with real application code how you can build an intelligent app or migrate existing apps to managed service with minimal downtime.\nCreate a Free Account (Azure): https://aka.ms/azft-sql"
