description: "The European Innovative Games Showcase (EIGS) at the GDC Europe Independent Games Summit returns for its second edition, picking the most intriguing and different independent games from all over Europe. Each selected game showcases what is unique and special about their in-development or already released game in a series of fascinating mini talks. Come and get inspired!\nThe showcase includes the following:\nAboard The Lookinglass, by Henry Hoffman\nCosmic Top Secret, by Klassefilm\nFabulous Beasts, by Alex Fleetwood\nFriendShapes, by SFB Games\nKill Box, by Malath Abbas\nProgress, by team progress\nScanner, by Ivan Notaros\nVignettes, by Pol Clarissou & Armel Gibson\nWe'll Meet Again, by We Are Muesli (http://wearemuesli.itch.io/wma)\n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every weekday.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives.\n\nFollow us on Twitter\nhttps://twitter.com/Official_GDC\n\nCheckout our Facebook page for GDC exclusives\nhttps://www.facebook.com/GameDevelopersConference\n\nhttp://www.gdconf.com/"
