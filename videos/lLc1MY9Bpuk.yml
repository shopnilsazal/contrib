title: 'De Jenkins Maven/Freestyle à Pipeline (Adrien Lecharpentier)'
recordingDate: 1462798712
description: 'Depuis Novembre 2014, Jenkins connait un nouveau type de job: Pipeline. Encore peu utilisé, j''essayerai de vous montrer à quoi il correspond et quelles problématiques il résout. Pour cela, je vous montrerai la migration d''un job type Maven classique vers un Pipeline et comment aller encore plus loin avec avec Pipeline-as-Code.'
