description: "Andrei Coman - Effectively test your webapp with Python and Selenium\n[EuroPython 2016]\n[18 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/effectively-test-your-webapp-with-python-and-selenium)\n\nWe will explore the lessons learned on maintaining a Selenium test\nsuite against a webapplication and how to leverage python tools to\nmake this process easy and transparent.\n\n-----\n\nHow often do you run your Selenium test suite? How fast do you get a\nresult from it?\nWould you like to answer with: \"Whenever I feel like it\" and \"Well,\nabout the time it takes me to finish a coffee\" ? This talk will try to\nget you closer to these answers.\n\nWe will have a look at the lessons learned and the challenges my team\nfaced  maintaining a Selenium test suite against a long-lived Django\nweb application.\n\nWe will go over the pros and cons of:\n  - test design approaches\n  - technologies we used (nose, py.test, LiveServerTestCase)\n  - reporting tools"
