title: 'Les interfaces utilisateurs comme fonctions pures du temps (Thomas Belin)'
language: French
recordingDate: 1493053328
description: "Le temps est à l'origine de toutes les interactions qui se produisent sur les interfaces utilisateur que nous développons. Sans temps, rien ne se passe et nos interfaces ne reçoivent aucun évènement.\n\nPourtant, le temps est rarement déclaré comme un paramètre explicite de nos programmes.\n\nVoyons ensemble comment la programmation fonctionnelle réactive et Cycle.js peuvent nous aider à déclarer nos applications comme pures fonctions du temps."
