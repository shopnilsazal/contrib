description: "This week, James is joined by friend of the show Nina Vyedin, Xamarin Platform Program Manager, who introduces us to Xamarin Profiler for iOS, Android, and macOS apps. Nina walks us through how to get the Profiler, what is capable of, and how it can help developer build better apps by diagnosing performance issues in their apps. We take a long look at cycles and how they are caused in the managed and unmanaged world.\n\nShow Links:\n\nXamarin Profiler: http://xamarin.com/profiler\nIntroducing the Xamarin Profiler Blog Post: https://blog.xamarin.com/say-hello-to-the-xamarin-profiler/\n\nFind James on Twitter: http://twitter.com/jamesmontemagno \nGitHub: http://github.com/jamesmontemagno\nBlog: https://montemagno.com\nand his weekly development podcast Merge Conflict: http://www.mergeconflict.fm\n\nNever Miss an Episode: https://twitter.com/thexamarinshow\nFollow @TheXamarinShow\n\nUseful Links:\n\nXamarin Developer Center & Blog: https://developer.xamarin.com/\nXamarin and Azure: https://www.xamarin.com/azure\nMobile DevOps: https://www.xamarin.com/mobile-devops\nXamarin University Self-Guided: https://university.xamarin.com/self-guided\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
