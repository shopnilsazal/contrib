title: 'Java SE 8 pour les développeurs Java EE (José Paumard - David Delabassee)'
language: French
recordingDate: 1462798698
description: "Java SE 8 apporte de nombreuses améliorations du JDK : les expressions lambda, une nouvelle API Date, l'API CompletableFuture, les Streams, le Common Fork / Join Pool. L'objet de cette session est de montrer sur du code comment ces nouvelles choses apportées par Java SE 8 peuvent être utilisées dans les API Java EE 7 : Servlet, JAX-RS, WebSocket, CDI, EJB 3, JPA, JMS et Java EE Concurrency Utilities.\n\nNous montrerons aussi rapidement comment ces nouveautés seront utilisées dans Java EE 8."
