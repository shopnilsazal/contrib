description: "This session was given at Paris Android Makers 2017 by Antoine Descamps, Amiltone.\n\nMore info: http://androidmakers.fr/schedule/#session-52\nSlides link: https://speakerdeck.com/antdesc/fastlane-android-makers-paris-04-2017\n\nFastlane (https://github.com/fastlane/fastlane) est un outil en ligne de commande qui permet d'automatiser des actions. Il est prévu spécifiquement pour les projets mobiles.\n\nInitialement un projet iOS, Fastlane supporte depuis plus d'un an Android et permet d'automatiser de nombreuses actions.\n\nApprenez à :\n• Compiler, signer et envoyer au playstore un apk en 5 lignes de code et une ligne de commande\n• Automatiser les captures d'écran localisées et les envoyer sur la fiche Playstore sans lancer un navigateur Web\n• Packager et déployer une librairie Android sur un gestionnaire d'artefact depuis un poste utilisateur\n• Interfacer Fastlane avec une plateforme d'intégration continue comme Jenkins\nC'est simple, efficace et peut permettre de faire gagner un temps considérable dans une équipe de développement mobile.\n\nType: Android development\nExperience: beginner\n\nAlex Karp Production"
