title: 'Cornelia Levy-Bencheton (Keynote): The Pain of Discipline and the Power of Not Yet'
recordingDate: 1449251031
description: "PyData NYC 2015\n\nNew research uncovers the shared qualities and characteristics of successful women in tech, data science and other STEM fields. What are their strengths, and what enables them to drive ahead when others fail? What are the key lessons for women aspiring to success in science, technology and mathematics? What roles do men play in women’s advancement?\n\nInterviews with trailblazing women in STEM fields reveal must know secrets for:\n\nAdvancing professionally in any tech career where men dominate\nEmerging as “victors” instead of “victims” in real-world situations\nMen in tech fields who have women colleagues, bosses or daughters\nThe evidence is clear: Women have positive impacts on performance, profitability and productivity. Harnessing and unleashing that power, however, requires new kinds of insight and directed shifts in mindset, especially from enlightened men.\n\nSlides available here: https://www.slideshare.net/secret/46fHBvmkAxPoaG"
