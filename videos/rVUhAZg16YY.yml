description: "\"Plone: where is it today and where is it going\n[EuroPython 2017 - Talk - 2017-07-14 - PyCharm Room]\n[Rimini, Italy]\n\nPlone CMS, first released in 2001, is now close to its 5.1 version.\n\nDid you know that the 2016 Olympics web site was built with Plone?\nDid you know that many huge organizations that care about data protection use Plone?\n\nThere are good reason why Plone is such a successful Python project, but probably the most important is that Plone does take into account the security of your data very seriously.\n\nNowadays, information and data play a crucial role, sometimes they are the more important asset of a company.\nThey have to be in a digital form and accessible from every device, it is no surprise that they are exposed to a growing threat.\n\nDuring the talk I will review Plone built in security protection systems.\nIn addition I will review some of its features, like the ability to create, without writing a line of code, custom content types, to change documents workflows, to organize your documents in a snap.\n\nI will also talk about the foreseen new features that will be soon in Plone and I will present Castle CMS and Quaive, some important projects built on top of Plone that are currently under the spotlight.\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2017.europython.eu/en/speaker-release-agreement/"
