title: 'Databases 201: the power of the relational algebra and limits of the ORM (Wesley George)'
language: English
recordingDate: 1481655605
description: 'The most common understanding of databases stop at persistence and retrieval which leaves the power of the relational database as a compute engine under-appreciated and under-utilized. This talk is an exploration of that computational power, the relationship of this compute engine and the ORM, and how to leverage this power in your applications.'
