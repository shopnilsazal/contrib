title: 'Dan Mallinger, Data Science Practice Manager, Think Big Analytics @ MLconf ATL'
recordingDate: 1417144559
description: "Organizing for Data Science\nThis talk will introduce a paradigm for enabling access to large, unstructured, and novel datasets in enterprises, while retaining value from existing tools and staff. By following a real world example, the discussion will walk through how small, central data science teams can make data discoveries and data value accessible to others. We will also review the tools, data science approaches, and best practices to uncovering, polishing, and digesting signal in data to support analytics at the front lines of business."
