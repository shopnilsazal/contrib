description: "RailsConf 2018: How We Made Our App So Fast it Went Viral in Japan by Ben Halpern\n\nWe put a lot of effort into web speed for our website dev.to. One day in November we woke to our greatest traffic day ever, and the source was Japanese Dev-Twitter catching wind of just how fast a site could be. American websites don't typically give so much care to global performance, but it pays off if you do. In this talk I will describe how we think about performance."
