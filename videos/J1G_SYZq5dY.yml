title: 'Reactor 3 et la programmation réactive sur la JVM (Simon Baslé)'
language: French
recordingDate: 1493053508
description: 'Dans cette introduction au Reactive Programming, nous verrons comment Reactor 3, au même titre que RxJava, permet de mieux conceptualiser et implémenter les traitements asynchrones dans les applications sur la JVM. Nous nous intéresserons à ses types réactifs (Flux/Mono), au vocabulaire d''opérateurs Rx et à l''évolution parallèle de Reactor, RxJava 1 et RxJava 2 (avec leurs points communs et leurs divergences). Nous pourrons ensuite tout comme Reactor nous focaliser sur un contexte Java 8, la spécification Reactive Streams et le concept de backpressure ainsi que les optimisations de chaîne d''opérateurs. Enfin, nous élargirons notre perspective vers les tests et la couche réseau (reactor-netty, reactor-kafka)...'
