description: "Le Parti Pirate, parti politique qui est en partie issu du web, a créé pour ses besoins de prise de décision et de gestion des réunions l'outil \"Congressus\".\nLe but de la conférence est de montrer ce que peut faire Congressus dans ce contexte : prise de note, motion et vote (et expliciter en passant un certain nombre de mécanismes de vote), gestion des tâches."
