description: "Activity Stream Processing by: Travis Vachon\n\nModern web applications are built around the actions their users take against the people and things underlying their data models. The actions themselves quickly become the more interesting dataset for many businesses, and Copious' social marketplace is decidedly in this camp. This talk will describe the real time data processing system Copious uses to collect and transform this stream of activity into the personalized data feeds that drive viral content discovery in a social marketplace."
