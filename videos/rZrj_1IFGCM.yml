title: 'VDM, DevOps malgré moi. - Maxime Valette #forumphp'
language: French
recordingDate: 1415206283
description: "À la base un blog sans prétention, VDM (viedemerde.fr) est devenu en quelques semaines un des premiers sites de divertissement français. En quelques semaines et livré à moi-même à moins de 20 ans, il fallait mettre en place les outils pour faire tenir la charge d'un site dont son trafic doublait toutes les 3 semaines jusqu'à atteindre 3 millions de visites par jour.\n\nJ'expliquerai mon retour d'expérience de ces 7 dernières années avec mes bons choix techniques (en PHP mais aussi dans l'infrastructure Web en général) mais aussi mes erreurs de DevOps autodidacte.\n\nhttps://joind.in/11959 \n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nCaptation & montage : http://www.dfusion.fr/"
