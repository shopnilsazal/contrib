description: "Nick Moore\nhttps://2016.pycon-au.org/schedule/167/view_talk\nThe ESP8266 is an exciting new WiFi enabled SoC which is not only small and fast but also very very cheap.  And now it can run Python!  This talk discusses the ins and outs of ESP8266 chips and modules, how to install MicroPython, and what you can do with it once you've installed it."
