description: "Quand j'écris une application Web, il y a pléthore de frameworks Web. Quand j'accède à une base de données, il y a des solutions de persistance (Hibernate, etc.). Quand je fais du batch, je suis... à poil ! Les batchs seraient-ils les parents pauvres de Java ? Spring Batch offre pourtant une solution pour vous guider lors de l'écriture de vos batchs en Java en toute décontraction. Le 14 Mai, Olivier et Julien vous présenteront Spring Batch et vous donneront une autre vision des batchs en Java.\n\nIntervenants : Julien Jakubowski et Olivier Bazoud\n\nJ'ai créé cette vidéo à l'aide de l'application de montage de vidéos YouTube (http://www.youtube.com/editor)."
