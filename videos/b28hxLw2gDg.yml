title: 'A la découverte du service discovery (Jean-Eudes Couignoux)'
language: French
recordingDate: 1462798695
description: "A l'heure des infrastructures immuables, de la scalabilité horizontale et des micro services, maintenir à jour un annuaire de service peut s'avérer fastidieux. Une simple migration de machine peut impliquer un changement de son adresse IP et donc la mise à jour manuel d'un serveur DNS.\n\nDe même, le rajout ou la suppression d'un serveur web pour gérer votre charge va nécessiter la mise à jour manuel de votre configuration.\n\nAu cours de cette conférence, je vous introduirai la problématique du service discovery, puis je vous présenterai consul, un outil de la société Hashicorp."
