description: "Learn more at https://aka.ms/5things-azure\nTo watch more episodes go to https://aka.ms/FiveThingsPlaylist\nFollow Hosts https://twitter.com/John_Papa and https://twitter.com/burkeholland on Twitter\n\nTypeScript, much like Hansel, is so hot right now. But why? What makes it so great and if you’re comfortable with JavaScript, why should you use it? Even more importantly, who is buying unauthorized coffee with Burke’s credit card and is “Metric Crap Ton” an actual mathematical measurement? In this episode, Burke sits down with Jonathan Creamer from Lonely Planet to talk about how they use TypeScript and Five Things that it can do for you today.\nCreate a Free Account (Azure): https://aka.ms/azft-oss"
