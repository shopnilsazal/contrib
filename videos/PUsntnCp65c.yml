description: "View slides for presentation here:\nhttp://www.slideshare.net/PyData/whats-newinpandas\n\nPyData NYC 2014\npandas is a Python package providing fast, flexible, and expressive data structures designed to make working with relational and labeled data both easy and intuitive. In this talk we will focus on some of the new features introduced in versions 0.14 and the recently released 0.15 versions. These include the Categorical data type, Timedelta Scalar data type and TimedeltaIndex, Grouping enhancements, and using MultiIndex Slicers."
