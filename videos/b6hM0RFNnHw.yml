title: 'Golang UK Conference 2017 | Konrad Reiche - It doesn''t have to be REST: Websockets in Go'
recordingDate: 1505791468
description: 'The speed of Go should make us reconsider well estabilshed paradigms. When developing APIs it is practically impossible not to mention REST yet many applications would benefit from real-time interactivity. There are different WebSocket and WebSocket emulation implementations in the Go ecosystem. This talk will give you headspace to consider WebSockets as an alternative communication protocol for your application by giving an overview of the current state of the art of WebSockets in Go.'
