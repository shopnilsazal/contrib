description: "Unwieldy templates (a.k.a. views) are all too common in Rails apps, even among teams that otherwise craft high-quality code. Being brought into or having to maintain a project with poorly-crafted templates leads to extreme frustration and less than-adequite-velocity. At philosophie, we have started to use a few simple patterns that result in templates that are easier to maintain. By investing a small amount of time up-front learning and applying these patterns we have saved countless hours in the long run.\nTopics include: \n* The Decorator Pattern \n* Using View objects \n* Sanely building forms \n* And more!\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FGas/"
