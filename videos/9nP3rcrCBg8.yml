title: 'APT pour les g33ks'
recordingDate: 1372871184
description: "Julien vous dévoileront comment ils poussent APT dans ses derniers retranchements dans le cadre de leurs projets open source respectifs Juzu Web framework et AndroidAnnotations.- La présentation débutera les possibilités offertes mais aussi les limitations rencontrées lors de l'écriture d'un processeur - Plusieurs patterns seront étudiés, un ensemble de bonnes pratiques à suivre et de pièges à éviter - Un processeur peut se comporter différement selon le compilateur d'Oracle ou d'Eclipse, nous verrons les différences existantes entre les deux compilateurs ainsi que le mechanisme de compilation incrémentale d'Eclipse - Nous finirons sur les possibilités offertes pour tester et débugger son processeur\n\nIntervenant : Julien Viet\n\nJ'ai créé cette vidéo à l'aide de l'application de montage de vidéos YouTube (http://www.youtube.com/editor)."
