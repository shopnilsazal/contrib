description: "\"All of you are aware that rails makes task of web development a lot faster and easier. But here are a couple of questions to each one of you reading this (\"?\"). Have you been turning a blind eye to the fact that there are people facing situations that don't allow them to use the web application you develop the way you use? (\"!\"). To begin with, would you like to literally turn a blind eye yourself and understand how web applications could be used without looking at it?\n\nI plan to reveal the concept of Web Accessibility implementation using W3C's WCAG and WAI-ARIA standards. Finally where can this really be put into rails.\""
