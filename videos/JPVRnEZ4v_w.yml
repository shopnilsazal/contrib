title: 'Golang UK Conference 2015 - David Calavera  - Crossing the Language Chasm'
recordingDate: 1441914646
description: "What makes millions of developers choose a particular programming language? Is it the community? Is it the features? Is it the platform compatibilities? Maybe it's just all the hype, or it might be because we really believe it's the best language that ever existed? Every technology follows a well defined adoption life cycle. Where is Go in that adoption curve? \n\nLet's talk about what we can do as a community to help Go cross the language chasm, how the community can help define and adopt Go's future tools to attract and inspire the next generation of Gophers."
