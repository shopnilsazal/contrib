description: 'Vous trouvez que vous passez trop de temps à préparer vos machines lors de vos démos ? Vous organisez des formations mais vous avez du mal à fournir à vos élèves des environnements complets et identiques ? Grâce à Terraform, vous pourrez répondre par la négative à toutes ces questions. Terraform est un outil d''infra-as-code déclaratif et open source tout droit sorti des laboratoires HashiCorp. Il est à la fois simple et puissant et s''interface très bien avec les fournisseurs de services cloud les plus populaires. Dans ce Tools in Action, nous verrons ensemble comment un développeur peut simplement et rapidement mettre en place l''infrastructure dont il a besoin grâce à Terraform, un peu d''Ansible et de services managés.'
