title: 'Still Making Games After All These Years'
language: English
recordingDate: 1451410396
description: "This GDC 2015 panel, comprised of a veteran game industry executive, game producer, human resources manager, executive recruiter, and developer of games for seniors will present their own experiences as over-50 gaming professionals, examine the myth versus the reality of the contributions of over-50 workers, and provide advice for those over 50 about keeping their skills current and finding opportunities to apply them.\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every weekday.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives.\n\nFollow us on Twitter\nhttps://twitter.com/Official_GDC\n\nCheckout our Facebook page for GDC exclusives\nhttps://www.facebook.com/GameDevelopersConference\n\nhttp://www.gdconf.com/"
