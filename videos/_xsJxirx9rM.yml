title: 'Capteurs et data visualisation pour mesurer la pénibilité au travail (C. Jollivet, S  Laporte)'
language: French
recordingDate: 1525249332
description: "La pénibilité au travail est définie par des contraintes physiques marquées, un environnement agressif et les rythmes du travail.\n\nNous avons décidé de faire des mesures objectives de ces facteurs via différents types de capteurs (Acceleromètre, gyroscope, température, ...) afin d'obtenir une image des gestes et de l'environnement du travailleur au moyen d'un outil de data visualisation.\n\nNous commencerons par vous présenter les capteurs choisis puis les technologies (Arduino, MQTT, Node-Red) mises en oeuvre pour la collecte de données sur l'environnement mais aussi sur le positionnement du travailleur.\n\nDans une seconde partie, nous discuterons de l'exploitation de ces mesures à l'aide d'une base de données TimeSeries InfluxDB et de Dashboard Grafana pour visualiser et analyser les conditions physiques du travail ainsi que le type et la répétitivité des gestes liés à ce travail."
