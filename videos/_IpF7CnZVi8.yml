description: "Would basketball be more exciting with two balls? Would soccer be even more popular with three balls? Well, maybe, though they'd also be illegible -- near-impossible to spectate, officiate, or televise. This is where the ice-cold computer-precision of an electronic game begins to rise in superiority over analog sports. Join Action Button Entertainment director and VIDEOBALL designer Tim Rogers in this GDC 2016 talk on a tour through various frustrating thought-experiments one might encounter on the quest to triangulate The Perfect Sport \n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every weekday.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives.\n\nFollow us on Twitter\nhttps://twitter.com/Official_GDC\n\nCheckout our Facebook page for GDC exclusives\nhttps://www.facebook.com/GameDevelopersConference\n\nhttp://www.gdconf.com/"
