description: "Vous songez à devenir architecte, ou vous l'êtes déjà sans avoir eu de formation ? Vous voulez approfondir vos compétences en architecture pour être plus performant-e dans votre équipe ? Cette université est pour vous et va vous donner les clés de l'architecture logicielle.\n\nPar une mise en situation concrète et ludique qui alterne entre l'échelle de l'application et celle du système en entier, vous découvrirez les enjeux essentiels de l'architecture et les principaux outils théoriques associés : définition des frontières, couplage & contrats, autorité des données, styles d'implémentation, cohérence & communication. Nous évoquerons aussi les modes d'échecs, les illusions perverses, et les évolutions de l'architecture."
