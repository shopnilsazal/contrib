title: 'Framabook : le pari du livre libre'
language: French
recordingDate: 1515344738
description: "Dans le cadre des actions de Framasoft existe depuis plusieurs années un groupe qui s’intéresse au livre et à l’édition. Comme dans les autres secteurs sur lesquels se penche l’association, il ne s’agit pas tant de développer une structure de grande taille que de rechercher de nouvelles façons de faire qui servent les intérêts du public, tout en faisant action d’éducation et d’information, le tout dans un contexte de culture et de technologie libres.\n\nLe but de cette conférence sera de présenter les actions de Framabook, de définir ses ambitions et ses projets. Il abordera aussi bien les aspects théoriques que les solutions pratiques expérimentées.\n\nLe site de Framabook : https://framabook.org/"
