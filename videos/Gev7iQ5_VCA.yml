title: 'JOOQ et JOOλ Comment écrire du code propre dans vos DAO (Mathieu Gandin)'
language: French
recordingDate: 1493053766
description: 'JOOQ et JOOλ sont des solutions open-source permettant d''intégrer proprement votre application Java avec votre base de données. Quoi de nouveau sous le soleil me diriez-vous ? Après tout la problématique de mapping objet-relationnel est au moins aussi vieille que la plateforme Java. Mais depuis Java 8, JOOQ permet d''utiliser l''API Stream du JDK avec le mapping objet-relationnel, ce qui, couplé avec JOOλ, a pour effet d''écrire des DAO plus simples et dans un paradigme fonctionnel. Au cours de ce tools in action nous allons vous présenter les avantages que nous pouvons tirer des frameworks JOOQ et JOOλ, par rapport à du JDBC pur sucre, JPA sans oublier Spring JDBC Template. Cerise sur le gâteau, nous vous indiquerons comment simplement introduire JOOQ et JOOλ dans votre code existant.'
