description: 'You know that Ruby has powerful tools for iteration, but do you know from whence they came? Do you know how to take advantage of them for  strike world domination /strike  your own uses? Take a journey through languages of yore. Slay dragons and save the... Ok, there won''t be dragons. But there will be iterators (both external and internal), generators and enumerators. Oh my! Explore the elegant power of Ruby''s Enumerable library, discover the expressive simplicity of Ruby''s duck typing and learn a few useful Rubyisms along the way that will help you understand the behavior of your own code in the larger Ruby ecosystem. Ok, sure. Slay dragons. You know you want to.'
