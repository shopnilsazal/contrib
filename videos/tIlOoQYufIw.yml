title: 'Panel: Women in Security - Lisa Napier - Wei Lin - Emily Stark - Caroline Wong - AppSec Ca 2016'
recordingDate: 1458612131
description: "Diversity in teams produces better results; What are the challenges & barriers that might not be visible to the general population?  What are the factors that make women successful in Security Technology?  What can organizations, teams do to encourage and retain talent? What are the biggest industry challenges today?  We’ll have a lively discussion on challenges, and what actions can help today and tomorrow. \n\nLisa Napier\nNetApp\nSr. Product Security Program Manager\nLisa Napier, Sr. Product Security Program Manager at NetApp currently leads the Product Security program for NetApp.\_ She previously led various Product Security initiatives including Secure Development Lifecycle at Cisco Systems, as well as organizing the internal Secure Development conference called SecCon for many years.\_ She was the first Security CCIE at Cisco, and one of the founding members of the Cisco PSIRT.\_\n\nWei Lin\nSymantec\nSenior Director\nWei Lin, Senior Director, heads the E-Commerce Engineering organization at Symantec.\nLin has led various engineering groups within Symantec, including the Security Technology Group and the Norton brand consumer product groups, played a key role in the success of both Consumer and Enterprise security products.\nLin has been co-chair of various leadership committees for the Grace Hopper Conference planning. She was the General Co-Chair of Grace Hopper 2014 Conference.\nBefore entering into the computer and network security field, Lin led software development in computer 3D graphics and reconstruction applied to aerospace and biomedical research. She holds a Bachelor of Science degree from Fudan University, and a Ph.D. in Medical Imaging from University of Paris.\n\nEmily Stark\nGoogle\nSoftware Engineer\nEmily is a software engineer on the Google Chrome security team, where she focuses on efforts to make TLS/SSL more usable and secure. Previously, she was a core developer at Meteor Development Group, where she worked on web framework security and internal infrastructure, and a graduate student researching client-side cryptography in web browsers.\nEmily has a master's degree from MIT and a bachelor's degree from Stanford, both in computer science.\n\nCaroline Wong\nCigital, Inc.\nDirector of Strategic Security Initiatives\nCaroline Wong, CISSP, is the Director of Strategic Security Initiatives at Cigital, the world's largest consulting firm specializing in software security. \_Prior to this role, Caroline led a product management team at Symantec and security teams at Zynga and eBay. \_Caroline is the author of “Security Metrics: A Beginner’s Guide” and is well known as a thought leader on the topics of security strategy, operations, and metrics. \_She has been a featured speaker at industry conferences including RSA (USA and Europe), ITWeb Summit (South Africa), Metricon, the Executive Women's Forum, ISC2 and the Information Security Forum. \_Caroline contributed as a technical reviewer to the Center for Information Security Consensus Metrics Definitions. \_She graduated from U.C. Berkeley with a B.S. in Electrical Engineering and Computer Sciences, has a Certificate in Finance and Accounting from Stanford's Executive Education Program, and is CISSP certified. \_Caroline was awarded the 2010 Women of Influence \"One to Watch\" Award by the Executive Women's Forum.\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
