title: 'Développement Symfony rapide avec un modèle de contenu - Bertrand Dunogier #forumphp'
language: French
recordingDate: 1415994067
description: "Le contenu est roi, mais un roi très exigeant. Alors que Symfony 2 nous fournit un framework web puissant et flexible, la gestion de contenu reste complexe et souvent incontournable : contenu sémantique, séparation contenu et présentation, gestion de versions, multilingue...\n\nFort heureusement, les framework web modernes permettent aux éditeurs de CMS de se concentrer sur leur domaine d'expertise et de livrer des solutions ouvertes et inter-opérables. Nous verrons comment les composants de eZ Publish Platform peuvent être mis en oeuvre rapidement afin de bénéficier de fonctionnalités avancées de gestion de contenu, et comment une \"Content Domain API\", parfaitement intégrée avec Symfony2 full stack, vous permet de vous concentrer sur la logique métier de votre projet et l'expérience utilisateur.\n\nhttps://joind.in/11958\n\nSlides : http://fr.slideshare.net/BertrandDunogier/dev-symfony2-rapide-avec-un-framework-de-contenu\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre"
