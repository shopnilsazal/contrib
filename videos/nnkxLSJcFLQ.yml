description: "Avec ses 200,000 downloads et ses plus de 200 contributeurs, JHipster est un générateur d'applications Spring Boot + AngularJS très populaire.\n\nCette session sera animée par Julien Dubois, le créateur et principal contributeur de JHipster.\n\nNous verrons les grandes nouveautés proposées en 2016:\n\nles microservices dans JHipster 3.0, basés sur la stack Netflix\nle JDL Studio pour générer graphiquement ses entités\nles outils de développement (hot reload avec Spring Boot DevTools et BrowserSync, JHipster DevBox) pour être toujours plus productif!\nle déploiement facile avec Docker Compose, et la scalabilité associée\nle monitoring avec la JHipster Console\nla sécurité avec JWT\nla production avec Docker Swarm, Cloud Foundry et Heroku\nEt nous terminerons avec la roadmap pour les prochains mois!"
