description: "OPCache est le cache d'OPCode par défaut depuis PHP5.5. Nous allons ici voir à quoi il sert, comment l'installer et le configurer. Aussi, nous tenterons d'expliquer comment il fonctionne en interne, comment il optimise le code de PHP et améliore grandement les performances de vos applications. Un parallèle avec le très connu APC sera dressé, ainsi qu'un guide de migration.\n\nhttps://joind.in/talk/view/11206"
