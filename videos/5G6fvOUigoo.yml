title: 'Patterns et antipatterns pour la gestion des cycles de vie des images Docker (Jonathan Roquelaure)'
language: French
recordingDate: 1493053324
description: 'Si Docker a produit un engouement fulgurant et accru considérablement la vélocité de production de software, il est très facile de totalement perdre le contrôle de sa production d''images. Un pipeline de gestion des images Docker, comme pour la gestion du cycle de vie d''un software classique est vitale. Si les nouveaux outils amènent de nouveaux paradigmes nous verrons comment les modèles éprouvés peuvent s''appliquer ou non et quels sont leurs impacts sur le cycle de vie du développement logiciel.'
