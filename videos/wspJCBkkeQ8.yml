description: "Che Douglas will join Reaktor's Creative Director Hannu Oksa in a conversation, to discuss his journey from running an agency to running global design teams within a heralded organization, and how to use design as tool to drive business.\n\nBreakpoint is a conference for developers and designers who value real talk, tangible outcomes and quick results. The latest edition of Breakpoint was held in Helsinki, Finland in May 2018. For more information, check reaktorbreakpoint.com.\n---\n\nChe Douglas\nGlobal Head of Design, Wall Street Journal, Dow Jones\n\nChe is the head of design at Wall Street Journal and Dow Jones. He has a strong background of doing branding in digital domains, and speaks very passionately about bridging the design of journalism between print and digital, how to ensure the heritage and integrity of a famous publication stays intact in device-centric times."
