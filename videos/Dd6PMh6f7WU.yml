description: "Les présentations sur la qualité et les méthodologies de développement/déploiement, nous en avons tous vu des dizaines ! Cette contribution n'est pas une nouvelle TODO-list de \"bonnes pratiques\", mais plutôt le récit franc et détaillé de l'évolution des méthodes de notre équipe de production. Être fier de son travail, être plus sûr de son code, déployer l'esprit tranquille, gagner la confiance du chef de projet et du client, voilà nos objectifs. Nous allons raconter ici l'histoire de la (petite) transformation des process de notre agence, sans fard ni séduction. Les succès et les ratés, le niveau et la motivation des développeurs, les velléités du dirtech, les incompréhensions du chef de projet, la colère du client, rien ne vous sera épargné. Si tu utilises encore FTP pour déployer ton code, tu es bienvenu(e).\n\nhttps://joind.in/talk/view/11231\n\nSlides : https://speakerdeck.com/ronanguilloux/the-fellowship-of-the-code-php-tour-2014"
