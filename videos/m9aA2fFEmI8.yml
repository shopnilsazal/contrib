title: 'Les makers peuvent ils re-fabriquer la société ? - Arnault et Robin Coulet - #BlendWebMix'
recordingDate: 1392479426
description: "Si le couple impression 3D -- Fablab, fait tant bouillir les esprits, c'est parce que ses principes reposent sur 4 tendances de fonds : l'Internet, la conception des objets sur ordinateur, la personnalisation et enfin l'accessibilité des machines à couches.\n\nLa 4° révolution industrielle est vraisemblablement en marche et fait résonner son cri de ralliement : Do It Yourself. Mais jusqu'où exactement ?\n\nCette conférence présentera les initiatives de makers à travers le monde, qui, parfois sans le savoir, transforment les modèles économiques et les métiers d'aujourd'hui : \n- Comment le design s'incruste dans la santé ? \n- Les points de vente deviendront ils des lieux de rencontre ? \n- L'unique est il le nouveau luxe ? \n- Les concepteurs 3D seront-ils les seuls maitres du jeu ?\n\nSpeakers : Arnault Coulet et Robin Coulet\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
