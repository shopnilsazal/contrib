description: 'Bing Visual Search enables users to identify objects and text within images to derive insights and find similar images and objects for categories including landmarks, flowers, fashion, celebrities and more. Bing Visual Search API delivers all of Bing''s intelligent visual search capabilities currently available in the Bing Search app and on Bing.com in a single call, enabling developers to build compelling image applications and smarter imaging devices. In addition, developers can now extend the capabilities of visual search by building skills and enriching Microsoft''s products and services. With the alpha release of the Visual Search Developer Platform, developers can build and test skills through the platform and Bing iOS app.'
