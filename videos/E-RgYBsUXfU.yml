title: 'Null pour les nuls - ou comment l''éviter (Cyril Delmas)'
language: French
recordingDate: 1493053316
description: "null est une des plus grandes erreurs de la création. Qui n’a jamais pleuré devant une NullPointerException ou autre segmentation fault ? Qui n’a jamais pesté devant les séries de if(foo != null) ?\n\nIl a engendré tant de malheurs parmi les développeurs, qu’il fallait bien faire quelque chose. Ce quickie propose quelques idées pour s’en passer, et ne plus vivre ces terribles moments."
