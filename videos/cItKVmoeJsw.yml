description: "Presented by Damien George\n\nMicro Python is a rewrite of the Python language that uses minimal RAM and which is optimised to run on a microcontroller (basically a very small computer). I will outline the architecture of Micro Python, explain how it minimises RAM usage, and discuss its benefits and use in the embedded electronics world."
