description: "In this video we put all our learnings together and code an HTML webpage from scratch.\n\nJen Robbins gave me the idea, in an interview with Jen Simmons, to markup a simple letter as a introduction to coding HTML.\nhttp://5by5.tv/webahead/47\n\nI wrote a fictitious letter to my wife in which I thank her for her baby making skills, and write a poem about the color red.\n\nWe look at:\n- HTML Tags\n- HTML Head Tags\n- HTML Title Tag\n- HTML Body Tag\n- HTML Header tags\n- HTML Footer Tags\n- HTML Article Tag\n- HTML Aside Tag\n- HTML Anchor tag\n- HTML ul and li tags\n- HTML paragraph\n- HTML heading tags\n- HTML hr tags\n- HTML strong tags\n- HTML em tags\n- HTML blockquote tag\n\n\nThis is the last video in a series called \"HTML5 Basics\" Be sure to watch them all!\nhttp://www.youtube.com/watch?v=NzzGt7EmXVw&feature=c4-overview-vl&list=PLqGj3iMvMa4KlJn1pMYPVV3eYzxJlWcON"
