description: "\"PostgreSQL and Python, a match made in heaven\n[EuroPython 2017 - Talk - 2017-07-11 - PyCharm Room]\n[Rimini, Italy]\n\nhis talk is about a love story. \nThe perfect love between PostgreSQL and Python.\nPostgreSQL is the default database choice for many Python developers, because it is robust, stable and open source.\nIn 2ndQuadrant, we breathe PostgreSQL and we love python too, using it as much as possible for internal and external open source projects. We want to share our love for python and PostgreSQL and how they work together. So let us tell you a real love story!\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2017.europython.eu/en/speaker-release-agreement/"
