title: 'La course effrénée aux buzzwords - Baptiste Adrien - PHP Tour Lyon 2014 #phptour'
recordingDate: 1407079987
description: "PHP ce sacré hypertext preprocessor. Plébicité par le monde entier, adulé de moulte nerds, il pèse depuis 1993. Le postulat avoué de ce talk est de placer le plus de buzzwords possibles tournant autour du père PHP … Mais faisons le de manière intelligente ! Nous resterons certes sur une vision macro de chaque notion mais libre à vous de les approfondir plus tard, installé confortablement devant votre laptop avec un grand cru Nespresso Ristretto© (intensité 11, boisé & intense tout en restant équilibré). Il s’agit d’en savoir un peu plus sur les notions essentielles du moment qui vous feront briller en société: Docker, ElasticSearch, REACT, HHVM, Grunt, BDD, de fronts MVVM et bien d’autres concepts sibyllins … En prime, on illustrera ça avec un exemple de projet ULTIME du world wide web utilisant tous les buzzwords sans en laisser un de côté. Un peu l’arche de Noé PHP (mais avec plus d’éléphants à bord que de pythons). Partant ?\n\nhttps://joind.in/talk/view/11210"
