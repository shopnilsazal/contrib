description: "Speaker: Nicole Forsgren (@nicolefv), Director, Organizational Performance & Analytics @ Chef\n\nDo you want to know the latest on what really drives IT and business outcomes when you're trying to rollout DevOps? This is the talk for you. Here, you'll find out that the best IT performers have the highest throughput and reliability while contributing to their organizations' profitability, productivity, and market share goals. You'll also find out what the industry is doing in things like security and containers, and a deeper look into continuous delivery and lean management practices, and how these relate IT performance and quality. You’ll love the results. This talk is great for executives and business directors because it will help you understand the value proposition of DevOps and how to achieve the best outcomes. This talk is also great for practitioners because we help you understand the practices that predict high IT performance – and arm you with the data you need to make your case to the executive suite for DevOps and resources.\n\nAbout the speaker\n\nNicole Forsgren is an IT impacts expert who shows leaders how to unlock the potential of technological change in their organizations. Best known for her work with tech professionals and as the lead investigator on the State of DevOps study, she is a consultant, expert, and researcher in knowledge management, IT adoption and impacts, and DevOps. She is the Director of Organizational Performance and Analytics at Chef and an Academic Partner at the Social Analytics Institute at Clemson University. In a previous life, she was a professor, researcher, and hardware performance analyst. \n\nShe holds a PhD in Management Information Systems and a Masters in Accounting. She has consulted and advised Fortune 50 Companies, startups and government agencies, and has been awarded public and private research grants (funders include NASA and the NSF). Her work has been featured in various media outlets, including the Wall Street Journal, Forbes, and InfoWeek.\n\nSlides: https://www.slideshare.net/slideshow/embed_code/key/GWVtYHKwv1Rqol?feature=oembed\n\nEvent Page: http://2016.agilesingapore.org\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/XvTS/"
