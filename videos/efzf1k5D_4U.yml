title: 'Communiquer en BLE avec vos objets connectés, les pièges à éviter (Alexis Duque, Fabien Grenier)'
language: French
recordingDate: 1462798704
description: 'Avec l’essor de l’IoT, le Bluetototh LE a fait son apparition en permettant à des objets de communiquer avec votre smartphone : thermomètres, bracelets d’activité, mais aussi piloter votre cafetière préférée. En conséquence, les OS mobiles, mais aussi les constructeurs de smartphones, et nous, développeurs, avons dû nous adapter pour appréhender rapidement ce nouveau protocole radio et ses difficultés. En partant d''un exemple concret avec un objet BLE présentant des dysfonctionnements, nous procéderons à un diagnostic et proposerons des solutions pour résoudre les problèmes rencontrés.'
