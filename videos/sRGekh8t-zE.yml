description: "Jonas Jacobi discusses how IBM has, in less than 12 months, changed its developer engagement strategy and rallied the entire company behind the developer economy and a mission to become the most trusted and respected technology company in the World. He also discusses what IBM is working on to stay ahead in an increasingly competitive market with rapidly evolving technologies, such as IoT, Artificial Intelligence, Quantum Computing, and Neural Networks, and Neurosynaptic chips.\n\nThe global dev community meets at WeAreDevelopers, an event dubbed by many as the “Woodstock of Developers”. The WeAreDevelopers World Congress 2018 brought together 8,000 techies from 70 countries for 72-hours of pure dev-fun.\n\nVisit the largest developers playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs\n\n©2018, WeAreDevelopers"
