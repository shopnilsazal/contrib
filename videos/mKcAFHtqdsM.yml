description: 'Let''s Encrypt! Le mot d''ordre est lancé. Ça semble tellement simple. Et pourtant l''arbre cache une forêt. Qu''est-ce qu''une signature numérique, un certificat, une chaîne ou une autorité de certification, une liste de révocation ? C''est à une balade à la découverte de ces concepts — et de quelques autres — que je vous invite, avec pour destination la machinerie de Let''s Encrypt!'
