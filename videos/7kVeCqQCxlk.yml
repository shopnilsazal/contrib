description: "CSS Grid is now live in all major browsers, and with it everything we know about web layouts changes! The CSS Grid Layout Module introduces a native CSS grid system, provided at the viewport level, that achieves what CSS frameworks and popular grid systems could only dream about: Responsive, flexible, pure CSS grid layouts, independent of document source order, that allow us to treat the browser as a true design and layout surface.\n\nEVENT: WordCamp Europe, Paris, France, June 2017\n\nSPEAKER: Morten Rand-Hendriksen, https://www.linkedin.com/in/mortenrandhendriksen/\n\nSLIDES: https://www.slideshare.net/mor10/css-grid-changes-everything-about-web-layouts-wordcamp-europe-2017\n\nPERMISSION: The original content of this video is under the Creative Commons Attribution license (reuse allowed).\n\nORIGINAL SOURCE: https://www.youtube.com/watch?v=txZq7Laz7_4&t=14s"
