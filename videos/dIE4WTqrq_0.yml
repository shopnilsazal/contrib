description: "Javier Arias Losada - Machine Learning for dummies with Python\n[EuroPython 2016]\n[18 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/machine-learning-for-dummies-with-python)\n\nMachine Learning is the next big thing. If you are a dummy in terms of\nMachine Learning, but want to get started with it... there are\noptions.\n\nStill, thanks to the Web, Python and OpenSource libraries, we can\novercome this situation and do some interesting stuff with Machine\nLearning.\n\n-----\n\nHave you heard that Machine Learning is the next big thing?\n\nAre you a dummy in terms of Machine Learning, and think that is a\ntopic for mathematicians with black-magic skills?\n\nIf your response to both questions is 'Yes', we are in the same position.\n\nStill, thanks to the Web, Python and OpenSource libraries, we can\novercome this situation and do some interesting stuff with Machine\nLearning."
