description: "Алексей Распопов\nFront-End разработчик @ DataRobot\nReact Coroutine\n\nПо мере появления новых задач во фронтенде, появляются разнообразные решения, несущие \"удобный\" и \"простой\" API. Эти интерфейсы пишутся людьми с разными взглядами и представлениями о правильном. Так мы оказываемся в ситуации, где в нашем проекте появляется много разных API, решающих свои задачи но несовместимых друг с другом и представляющих leaky abstraction. \n\nМой доклад о том, что зачастую все эти решения могут базироваться на конкретном подходе, который может быть выражен конструкциями языка, без необходимости создавать новый DSL. Так, например, используя одну лишь природу асинхронных процессов, с помощью одной конструкции можно заменить 5+ библиотек с разными API и проблемами. Больше примеров и объяснений — в самом докладе\n\n\nJoin us on meetup.com: https://www.meetup.com/Kyiv-ReactJS-M...\nTwitter: https://twitter.com/reactkyiv\nTelegram chat: https://telegram.me/reactkyiv"
