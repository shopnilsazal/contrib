description: "Your web application is built, and now you need to maintain and update the content to keep people coming back. Learn how Live Nation Labs used Ember to create modular admin tools that allowed content creators to be self-sufficient. This talk is a case study in how we set up our admin tool at Live Nation Labs to make it easy for engineers to drop in new admin components to maintain the ever growing feature set on livenation.com and our suite of mobile apps.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FG1j/"
