description: 'Artificial Intelligence will be part of every software workload in the not-too-distant future. Developers can use Cognitive Services to infuse web and mobile applications with intelligence, allowing developers to build smarter web and mobile apps, regardless of the level of expertise in Machine Learning. In this session, we will discuss the top trends that developers need to be aware of as they begin to integrate Artificial Intelligence into their applications. We will cover new tools and resources available to developers, demo the use of these tools to quickly and easily integrate cognitive services to web and mobile projects, and talk about the top scenarios companies are looking to build. By the end of this session, developers will know how to leverage new tools and resources to build intelligent apps and customize those apps with Cognitive Services.'
