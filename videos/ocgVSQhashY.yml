title: 'À la découverte des Observables (Nicolas Carlo)'
language: French
recordingDate: 1493053328
description: "\"Les Observables sont des flux d’événements paresseux qui peuvent émettre 0 ou N éléments et qui peuvent ou non se terminer.\"\n\nC’est la définition qu’en donne Cycle.js, un framework JS qui propose de développer des applications fonctionnelles et réactives en manipulant des Observables.\n\nSans entrer dans le détail de Cycle.js, je vais vous présenter ce qu’est un Observable, à quoi ça sert et comment on peut les manipuler avec des librairies telles que Rx.js."
