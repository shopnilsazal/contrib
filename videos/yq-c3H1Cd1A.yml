description: "Want to view more sessions and keep the conversations going?  Join us for KubeCon + CloudNativeCon North America in Seattle, December 11 - 13, 2018 (http://bit.ly/KCCNCNA18) or in Shanghai, November 14-15 (http://bit.ly/kccncchina18).\n\nLightning Talk: Extending Istio Service Mesh with Envoy v2 APIs for Stateless and Stateful Services - Dmitri Chtchourov & Tim Swanson, Cisco Systems, Inc (Intermediate Skill Level)\n\nEnvoy v2 APIs have many new features for both stateless and stateful service balancing and discovery. This talk will focus on how to run Envoy v2 API with Kubernetes and Istio, in order to extend the service mesh to take advantage of new functionality in Kubernetes, Istio and Envoy to make tracing and scaling management more productive in real-world deployments. Talk will include both overview and demo with code examples.\n\nAbout Tim \nTim is a technical lead engineer at Cisco responsible for developing cloud infrastructure and solutions. As part of the Cloud CTO Office, Tim currently focuses on contributing to the Kubernetes & Istio communities. Previously, Tim was an active contributor to OpenStack. Prior to open-source work, Tim was primarily involved in developing features for network-management of Ciscoâ€™s physical networking products.\n\nAbout Dmitri\nDmitri has worked as a member of Cisco Cloud CTO for the last 5 years, where was responsible for the Big Data strategy as well as distributed container architecture technologies. He was one of the co-founders of the mantl.io project. Prior to this, he's ran BI and Analytics team."
