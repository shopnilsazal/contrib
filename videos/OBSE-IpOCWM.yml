title: 'Mark Wiebe: Sequoia: Point Cloud Processing and Meshing'
recordingDate: 1439165356
description: "PyData Seattle 2015\nSequoia (http://sequoia.thinkboxsoftware.com/) is a product, currently in beta, from Thinkbox Software, for processing and meshing large point clouds. This talk dives into some technical details of what it takes to create a scalable point cloud system.\n\nThis talk will cover some of the details of how to create a scalable point cloud system, including how floating-point Morton order can be used to spatially organize a point cloud within a globally defined octree."
