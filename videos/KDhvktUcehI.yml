description: "Rogier van der Geer - How to conquer the world\n[EuroPython 2016]\n[21 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/a-genetic-algorithm-to-play-the-game-of-risk)\n\nThe popular board game of Risk has many fans around the world.\nUsing a Python-based simulation of the game, we use a genetic\nalgorithm to train a risk-playing algorithm.\n\n-----\n\nDuring this talk we'll explain what genetic algorithms are and we'll\nexplain an entertaining use-case: how to win at popular board games.\nDuring the talk we'll  demo how object oriented patterns help with the\ndesign and implementation of these algorithms. We'll also demonstrate\na library that allows users to push their own risk bots into a game\nand battle it out on."
