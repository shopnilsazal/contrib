title: 'RailsConf 2015 - Why Your New API Product Will Fail'
recordingDate: 1431450801
description: "By, Scott Feinberg\nCongrats! You've built the one API to control them all, and it's amazing. It's fast, well-architected, and Level 3 Hypermedia. However everyone is still using your competitors sub-par product... Why? We developers are lazy and you're making it hard for us to use. We're diving into your SDKs tests to solve basic tasks, your SDK + API errors annoy and don't help us fix our mistakes, and the lack of logical defaults leaves us playing parameter roulette.\n\nLet's explore how to build API-enabled products that fellow developers will love using with great docs, tooling, support, and community."
