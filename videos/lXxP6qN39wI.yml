description: "In creating Uncharted 2: Among Thieves Naughty Dog strived to create an interactive summer blockbuster. They not only wanted you to play big, over-the-top action set pieces, but also wanted you to have an emotional investment in those sequences' outcome by establishing relationships with grounded, empathetic allies. This 2010 talk from Naughty Dog's Neil Druckmann and Bruce Straley explores how Naughty Dog used The Active Cinematic Experience to parallel gameplay and storytelling in Uncharted 2: Among Thieves. \n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every weekday.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives.\n\nFollow us on Twitter\nhttps://twitter.com/Official_GDC\n\nCheckout our Facebook page for GDC exclusives\nhttps://www.facebook.com/GameDevelopersConference\n\nhttp://www.gdconf.com/"
