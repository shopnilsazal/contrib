description: "Vidéo tournée dans le cadre de #BlendWebMix 2015.\n\nFlexrox\nConférencier : Raphaël Goetter\n\nAvant l'avènement de Flexbox,\nLes CSS furent un paradoxe :\nAlambiqués et mastocs\nParfois un peu loufoques\nEt pas toujours très orthodoxes\n... Même sur Firefox !\n\nAujourd'hui, véritable électrochoc\nLouons les bienfaits de Flexbox\nRetirez vos toques, posez vos breloques\nLaissez de côté vos docs et vos forks\nEt lâchez s'il vous plaît ce phoque !\n(et réciproque)\n\nQuelle belle époque\nBref... ça roxe !\n\nKAMOULOX !"
