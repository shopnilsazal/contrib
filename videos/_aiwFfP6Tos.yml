description: "Find more information here: http://droidcon.de/session/level-your-android-build\n\nWith the release of the new Gradle-based Build System, Android finally has a flexible and highly customizable build toolchain that allows for tweaks at all stages of development, from code generation to deployment at App stores.\n\nWe assume that by now the community is familiar with the basic capabilities of the Android build tool. This talk aims to provide some more advanced tricks and techniques of how to extend and customise your build employing the wide and growing range of Gradle plugins.\n\nThe talk is based on learnings of the speakers from tweaking their Gradle builds over the last 18 months."
