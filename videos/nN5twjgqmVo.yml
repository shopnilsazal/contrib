description: "Les Dockerfiles sont des fichiers de code source qui décrivent les environnements de développement, CI/CD et exploitation. Ce code source mérite d'être testé de la même manière que le reste du code source de nos applications !\n\nAvec cUnit, un framework de test Open Source pour Dockerfiles, les bonnes pratiques de ingénierie logicielle telles que TDD et CI/CD peuvent être appliquées à l'infrastructure."
