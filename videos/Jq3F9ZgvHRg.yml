title: 'Mandi Traud | Data Sciencing While Female'
recordingDate: 1477348877
description: "PyData DC 2016\n\nHow can we increase the number of female data scientists in the workplace? By building a community. Dr. Amanda Traud was the only woman on her data science team when she started the group Women Data Scientists DC. In one year, the group grew to over 1,000 members. Dr. Traud will discuss the ups and downs of being a woman in data science and how to encourage and include more women in the field."
