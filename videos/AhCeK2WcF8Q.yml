title: 'RubyConf 2010 - Anthropology of Ruby: Excavating its Gems by: Jeremy Hinegardner'
recordingDate: 1428007078
description: 'Rubygems was created in 2003 and the repository of gems it spawned as a whole holds a history of ruby''s usage and the people contributing to ruby. This talk will present an investigation into the anthropology of Ruby through its gems. Who did what, when, and how often, along with the interrelations between projects, and the interesting visualization that can be produced from this dataset.'
