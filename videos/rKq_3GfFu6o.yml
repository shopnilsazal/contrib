description: "PyData Carolinas 2016\n\nIn this talk, we will present our ongoing effort behind the development of HistomicsTK, an open-source python toolkit for integrated web-based analysis of large collections of digital histopathology data (2D images of a thin-slice of diseased tissue at a microscopic resolution) used for the clinical diagnosis, staging, and prognosis of several diseases including cancer."
