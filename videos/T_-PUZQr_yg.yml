title: '[DevFest Nantes 2016] Un PaaS pour votre équipe en 20 min'
language: French
recordingDate: 1479736866
description: "Speaker: François Teychene (Tabmo)\n\nDéployer une application sur un serveur prend souvent beaucoup plus de temps que prévu et ce temps est mieux employé à tirer au Nerf sur votre collègue pour qu'il essaye votre application.\n\nDans la ligné d'un Heroku et en utilisant la puissance de Docker, Dokku vous permet de mettre en place un PaaS dans un temps record.\nCe PaaS d'une incroyable simplicité vous permettra de déployer des app utilisant aussi bien des buildpack que des images Docker à partir de repository git.\n\nLe temps d'un quickie nous allons installer un PaaS et tenter de déployer des applications dessus dans un temps record."
