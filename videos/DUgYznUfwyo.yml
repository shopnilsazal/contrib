description: "Ola Sitarska/Ola Sendecka - Keynote: It's Dangerous To Go Alone, Take This: The Power of a Community\n[EuroPython 2015]\n[20 July 2015]\n[Bilbao, Euskadi, Spain]\n\nIn this keynote, Ola and Ola will take you on a fantastic journey to\nthe magical world of little Liz, who is totally enchanted by\ntechnology. The story of Liz will show that with a little bit of\nmagic, curiosity, courage and hard work, you can defeat all the\nobstacles standing in your way. You'll discover with her that making\nbig and scary things is easier when you're not doing them alone.\nBecause sometimes, one magical spell, the helpful hand of a friend or\nthis shiny sparkle is all it takes to make a dent in one's universe."
