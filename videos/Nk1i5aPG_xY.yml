title: 'Big Data : Applications et Visualisations avec Google BigQuery et CartoDB (Thomas Park)'
language: French
recordingDate: 1462798690
description: "IoT, open data, giga-, péta- : le Big Data, c’est parfois un Big Problème! Comment pouvons nous interroger ces données et comprendre leur signification? MySQL? Souvent trop lent. Hadoop? Parfois trop compliqué. Vertica? Clairement trop cher!\n\nDans cette conférence nous allons explorer quelques bases de données ouvertes - pourquoi sont-elles intéressantes et pourquoi devrons-nous nous en soucier?\n\nHeureusement, notre trousse à outils s’enrichit. Nous allons tenter de voir comment utiliser BigQuery pour analyser et CartoDB pour cartographier les réponses à ces questions : où se trouve l'intersection la plus dangereuse à Paris? Quelle corrélation entre le football et les grèves en Italie? Et enfin, quel rapport entre stations de métro et sexe?"
