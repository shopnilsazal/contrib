description: "Comment la Banque de France, une institution plus que bicentenaire et fonctionnant traditionnellement sur un mode plutôt centralisé, s’est convertie en quelques mois à la blockchain, dans un domaine qui touche pratiquement tout le monde sans le savoir.\n\nNous avons dû traiter quelques problématiques techniques que nous vous présenterons pour l’occasion parce qu’elles valent la peine d’être présentées. Nous reviendrons aussi sur certains aspect moins techniques de cette aventure pour les développeurs, mais aussi pour nos utilisateurs."
