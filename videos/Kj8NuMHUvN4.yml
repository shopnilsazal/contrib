description: 'Ever heard of Async Iteration, Object Rest and Spread, Dynamic import() or Class Decorators ? These are just a few of the new powers of Javascript the TC39 is working on. In this talk, I will briefly present how the Technical Committee works and then I will go through the main future features of Javascript that are coming to your browser !'
