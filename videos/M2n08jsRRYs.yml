description: "Want to view more sessions and keep the conversations going? \_Join us for KubeCon + CloudNativeCon North America in Seattle, December 11 - 13, 2018 (http://bit.ly/KCCNCNA18) or in Shanghai, November 14-15 (http://bit.ly/kccncchina18).\n\nSIG CLI Deep Dive - Phil Wittrock, Google (Intermediate Skill Level)\n\nTechnical deep dive into the techniques and best practices used in developing kubectl as well as many of the challenges faced.&nbsp; Will cover using the Discovery Service, OpenAPI and subresources to support client/server version skew and API extensions.&nbsp; Will also cover kubectl plugins.\n\n\"About Phil\nPhillip Wittrock is Senior Software Engineer at Google, Kubernetes SIG CLI Lead, and a member of the Kubernetes Steering Committee.  Phillipâ€™s hobbies include debating how kubectl is pronounced, talking about Kubernetes at social events, and appreciating code as art."
