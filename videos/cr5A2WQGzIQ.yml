title: 'Delay/Disruption Tolerant Networking'
recordingDate: 1282330641
description: "Talk given by Keith Scott of the MITRE Corporation at the 23rd Large Installation System Administration Conference (LISA '09).\n\nThis talk will present an overview of Delay/Disruption Tolerant Networking (DTN), including its heritage in the InterPlaNetary Internet, its current capabilities, ongoing work on DTN by the Internet Research Task Force (IRTF) and the Consultative Committee for Space Data Systems (CCSDS), and DTN's applicability to NASA and international space missions. The discussion will focus on the naming and routing aspects of the Bundle Protocol (RFC5050), including how it can be used to support features such as delayed binding and content-based networking."
