description: 'Just think, 10 years ago, most organizations didn’t have an ethical hacking, red team or even a fully funded Infosec team. Now those teams are the “norm” , but what about a Social Engineering team? Is it possible to build an internal SE team and move past just phishing?  I’ll speak to some of my experiences building and maintaining a SE team and moving past just “phishing”.'
