description: "W życiu każdego programisty lub programistki pojawia się prędzej czy później smutny dzień, gdy dostaje od przełożonego propozycję nie do odrzucenia: zrób prezentację.\n\nBez względu na to, czy jest to prezentacja funkcjonalności, nad którą pracujemy, szkolenie wewnętrzne z tematu, w jakim się specjalizujemy, lansowanie w społeczności firmy, w której pracujemy, nawracanie niewiernych na nasz ulubiony ezoteryczny język czy framework, to twoje ciało i umysł chętnie wybawią Cię z tej opresji, załatwiając piękną reakcję psychosomatyczną typu syndrom jelita drażliwego, drgawki czy przejście w tryb prokastynacji.\n\nPodczas prezentacji przedstawię proces przygotowania oraz wzorce i techniki na poziomie merytorycznym oraz mentalnym, dzięki którym poczujesz się pewnie oraz odnajdziesz radość i zabawę w tworzeniu prezentacji.\n\nZajmiemy się problemami: tremy, prokastynacji, przygotowania wciągającej narracji i unikania efektu \"zamulania\" w trakcie samego wystąpienia, na który składa się szereg błędów.\n\nPrezentacja jest przeznaczona dla IT Crowd - podejdziemy do problemu z punktu widzenia programisty, który od kilku lat prowadzi prezentacje dla ludzi podobnych do siebie."
