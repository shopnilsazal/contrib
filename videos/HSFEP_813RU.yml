description: "Filmed at http://ng-poland.pl 2017 on NOVEMBER 21 in Warsaw. \n\nFilip Mamcarczyk\n\nhttps://twitter.com/filipmam\nhttps://www.linkedin.com/in/filip-mamcarczyk-7a1b84b4\n\nFrontend Developer at Codewise\n\nFilip is an Angular enthusiast and a Frontend Developer at Codewise where he provides Single Page Applications used in affiliate marketing business. He loves sharing his knowledge and experiences because he believes that explaining something to others is the best way to learn it in depth.\n\nSeparate your concerns with router's resolver\n\n'This code that requests data for my component looks beautiful in a constructor, I couldn't have done it better. It doesn't matter that user has to wait for the content to render or that I need to request that data in every single component.' - said no one ever. Route guards can save you a lot of headaches when you use them properly, so let's (re)solve some of the problems in components with dynamically loaded data."
