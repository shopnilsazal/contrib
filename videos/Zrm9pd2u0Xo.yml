description: "New APIs and specs are now joining the Web that let us connect the Physical World with the Web. In this talk we will cover the Physical Web and the streaming of URLs through beacons, new APIs, such as Web Bluetooth and Web NFC, Geofencing, current and future compatibility.\n\nIn this talk we will make live demos that attendees will be able to test on their own mobile phones, including bluetooth beacons, URL discovery through the Physical World and other devices."
