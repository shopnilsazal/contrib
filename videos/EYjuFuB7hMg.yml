description: 'Paris a été restructurée dans les années 1860s, en adoptant un style architectural orienté réseau, au sens de Fielding. Pour le bénéfice de ses habitants d''alors et d''aujourd''hui. Avec 3 couches de réseau, des façades normées comme une API Rest, et un protocole (HTTP) en évolution constante, Paris est un système résilient permettant une croissance anarchique, évolutive et hypermedia. D''un enchevêtrement de rues médiévales, Paris est devenu la Ville Lumière en moins de 20 ans, et reste la ville la plus visitée au monde. Haussmann a restructuré la ville et revisité ses protocoles pour la transformer en aggrégat de microservices polyglotes et respectueux des Monuments, ces "legacy systèmes" souvent sacrés. Exemple d''urbanisme qui peut inspirer les architectes SIs souhaitant passer en architecture de micorservices. Ode à la beauté d''une ville civilisée et résiliente, au mode de vie hypermedia fruit de la volonté de ses citoyens.'
