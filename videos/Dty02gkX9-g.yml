description: "PyData SF 2016\n\nThe Anaconda Distribution has been pivotal for the adoption of Open Data Science since its creation in 2012. Today Anaconda has grown far beyond just a cross-platform scientific Python distribution into a rich ecosystem of users, services, software, and libraries. This talk will demonstrate some of the exciting features of the Anaconda ecosystem."
