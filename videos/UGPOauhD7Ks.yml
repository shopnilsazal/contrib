description: "L'intelligence artificielle est au carrefour de plusieurs sciences, informatique, mathématiques, philosophie. Les deux premières sont devenues inséparables il n'y a pas si longtemps et on pense déjà aux conséquences sur notre économie et les questions d'éthique.\n\nPlutôt que de répondre à ces questions difficiles et importantes, nous vous proposons très concrètement: - d'explorer ce que les ingénieurs et mathématiciens ont imaginé afin de mieux cerner le potentiel du sujet, - de comprendre les outils et technologies à votre disposition, qui condensent une complexité certaine mais désormais accessible, - d'illustrer par quelques assemblages tels des puzzles programmés aves les outils disponibles chez Microsoft (Hololens , LUIS, Search engine on customized data , Cognitive services , Malmo, ..)"
