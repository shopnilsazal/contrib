description: "An intro to F#\n\nMicrosoft's functional language based on the .NET framework continues to go from strength to strength. In this session we'll take a look at some of the features of the F# language that make it a great step to functional programming for current .NET developers. We'll look at some F# equivalents for C# code as well as some of the awesome new additions to the language."
