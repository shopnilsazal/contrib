title: 'Carrie Hall - Implementing a Design Language in Android'
recordingDate: 1523097809
description: "Companies have started to adopt design languages to develop digital experiences quickly and consistently. But what does that mean for developers? In order to make a design language successful, there needs to be an inventory of themes, styles and re-usable components that help them to ship faster whilst keeping the code clean and maintainable.\n\nIn this talk I will give some tips on Android design best practices and share my experience of codifying a design language."
