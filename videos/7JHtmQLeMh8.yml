title: 'OpenShift : le PaaS à la sauce Kubernetes et Docker (Gabriel Bechara)'
language: French
recordingDate: 1462798705
description: "OpenShift est un PaaS qui assemble Kubernetes, Docker et d’autres technologies pour accélérer la livraison de vos applications du dev à la prod.\n\nDans cette session nous allons introduire l’architecture d’OpenShift et montrer comment elle facilite une démarche DevOps. Nous allons notamment faire une démo d’OpenShift provisionnant un applicatif du dev, à l’intégration et en déploiement continu.\n\nOpenShift est au cœur de projets majeurs de transformation. Il fournit les fondations pour soutenir le DevOps tant pour les devs microservices que les applicatifs traditionnels de type Java EE."
