description: "You don’t end up working over a decade without seeing some crazy stuff. From defense to finance to startups, my journey through the wilds of information security has been a wild ride. Join me as I go through the biggest challenges I’ve faced throughout my career. We’ll laugh, we’ll cry, we’ll probably want to punch something.\n\n=== \n\nKelly Lum has has used her 12 plus years knowledge of both defensive and offensive  security in a wide range of industries, including military, finance, and startups, and has discussed her work in reverse engineering and experiences in security at many industry conferences, including Black Hat, LASCon, and SummerCon. Kelly is also an adjunct professor of application security at NYU’s Tandon School of Engineering."
