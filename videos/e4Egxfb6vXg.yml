title: 'Startup Driven Development (Gabriel Kastenbaum)'
language: French
recordingDate: 1493054029
description: "Comment développer quand on travaille dans une startup?\n\nQu'est ce qui attend un développeur en startup ? D'une certaine manière, c'est une expérience qui oblige à trouver un certain nombre de bonnes pratiques, sous peine de voir l'expérience échouer. Travailler vite, pratiquer les tests sans relâche, déployer souvent, faire de petits pas, être au plus près des clients... Autant de bonnes pratiques qui prennent un sens particulier dans une petite boite qui vit par sa technologie. Dans ce retour d'expérience, venez découvrir comment les développeurs peuvent devenir une pièce centrale dans la vie d'un projet - et ce en quoi cela devrait bien plus souvent être la cas.\n\nLes apports de ce retour d'expérience ne sont pas théorisés. Je voudrais présenter en quoi un ensemble de (fortes) contraintes et de bonnes pratiques peut créer un ensemble cohérent et qui aide à mieux faire son métier"
