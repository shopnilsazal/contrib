title: '[DevFest Nantes 2017] Développeur et protection de la vie privée'
language: French
recordingDate: 1509352062
description: "Speaker : Erwan Richard (Le Phare)\n\nEntre les GAFAs et le monde fou de l'internet des objets, le numérique ne nous a jamais autant espionné et catalogué. En tant que développeur, n'avons-nous pas une responsabilité envers la protection de la vie privée ? Quelle éthique pour la profession de développeur ? Quelles alternatives pour le développeur engagé ? Une conférence qui pose des questions et ouvre le débat."
