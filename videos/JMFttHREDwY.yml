title: 'Paul Balzer: Analysing and predicting inner-city parking space occupancy'
recordingDate: 1432920632
description: "The city of Dresden has an excellent traffic monitoring and guiding system (VAMOS), which also measures the occupancy rate of city parking spaces. The data is pushed to the city's website, from which it has been scraped by Dresden's Open Data activists for the past year. This talk shows, how to analyse the data with Pandas and make predictions of future occupation with SciKit-Learn. Especially, which features are important for predicting the shopping behavior of citizens and tourists.\n\nPaul Balzer"
