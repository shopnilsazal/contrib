description: "This week, James is joined by friend of the show George Matthews, manager at the Microsoft Garage, who shows us the amazing Garage Intern project: Ink to Code. George shows us how Ink to Code enables developers and designers to brainstorm and draw their wire frames and export code directly into Visual Studio for UWP and Android applications to jump start their development process.\n\nShow Links:\nInk to Code: https://www.microsoft.com/en-us/garage/profiles/ink-to-code/\nDownload Ink to Code: https://www.microsoft.com/en-us/store/p/ink-to-code/9ndgplb2wg95\nBlog: Ink to Code - https://blog.xamarin.com/draw-next-app-idea-ink-code/\n\nFind James on Twitter: http://twitter.com/jamesmontemagno \nGitHub: http://github.com/jamesmontemagno\nBlog: https://montemagno.com\nand his weekly development podcast Merge Conflict: http://www.mergeconflict.fm\n\nNever Miss an Episode: https://twitter.com/thexamarinshow\n\nUseful Links:\n\nXamarin Developer Center & Blog: https://developer.xamarin.com/\nXamarin and Azure: https://www.xamarin.com/azure\nMobile DevOps: https://www.xamarin.com/mobile-devops\nXamarin University Self-Guided: https://university.xamarin.com/self-guided\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
