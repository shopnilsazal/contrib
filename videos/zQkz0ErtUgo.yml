description: "Le développement pour Android a bien changé ces dernières années. Nous disposons à présent d'une boîte à outils gigantesque nous permettant d'améliorer notre productivité et de construire des applications de qualité.\n\nLors de cette présentation, venez découvrir quelques-uns des outils que nous manipulons quotidiennement lors du développement de l'application Android happn nous permettant de :\n\nSimuler une connexion HTTP(s) lente ou instable\nInteragir en temps réel avec notre application pour analyser les logs, vues, ou modifier les données sans breakpoint\nChanger instantanément de backend serveur, sans recompilation\nMieux comprendre et réduire la dette technique de notre application\nAnticiper le développement d'une application client alors que le backend n'a pas encore été déployé\nMesurer efficacement l'empreinte mémoire / cpu\nDécompiler notre application pour mieux analyser sa sécurité\nAltérer une réponse serveur et vérifier le comportement de l'application...\n... et bien plus encore\nNiveau prérequis : savoir développer une application (simple) native pour Android"
