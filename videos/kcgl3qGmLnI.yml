title: 'Une histoire de l''accessibilité web, Olivier Nourry'
recordingDate: 1418658452
description: 'La perception et la prise en charge du handicap ont évolué dans le temps. On est passé du rejet pur et simple, à la charité, puis à l''accommodation. On espère atteindre, un jour, l''inclusion. Ceci a influencé la façon dont on a abordé l''accessibilité aux contenus, avec une tendance continue vers toujours plus d''autonomie. D''abord l''exclusion, puis l''adaptation, et l''on est dans l''ère de l''adaptabilité, permise par le numérique. Et demain ? Que pouvons-nous attendre d''un monde ultra-connecté ? Au travers d''exemples nous voyagerons dans le temps, celui de l''évolution des techniques pour permettre l''accès à l''information, partout et pour tous.'
