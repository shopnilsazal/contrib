description: "Bien souvent perchés au sommet d'une pile d'API, nous perdons parfois de vue les composants qui permettent à nos applications de fonctionner. Vous êtes vous déjà demandé pourquoi il fallait utiliser les wakelocks avec parcimonie ? Ou pourquoi il est conseillé de grouper vos requêtes réseaux ? ...\n\nDurant cette présentation chirurgicale, nous verrons ce qui se cache derrière des acronymes comme DVFS, RRC ou des noms de code comme Big.Little, Viking Killer. Cela nous donnera ainsi l'occasion de lever le voile sur différentes recommandations qui trouvent leurs origines dans l'architecture matérielle de votre terminal et du réseau."
