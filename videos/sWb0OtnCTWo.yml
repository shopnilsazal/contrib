title: 'BDXIO 2014 - François Dussert : WRO4J La toolbox Javascript/CSS du développeur Java'
recordingDate: 1425217952
description: "Votre application Java embarque des fichiers Javascript et Css, vous voulez les vérifier, les minifier, au moment du build, au runtime ou pendant vos tests unitaires ? WRO4J (Web Resource Optimizer for Java) est l'outil idéal pour vous.\n\nVenez découvrir les différentes possibilités d'utilisation de cette librairie.\n\nFrançois Dussert, lors de la conférence BdxIO le 17/10/2014."
