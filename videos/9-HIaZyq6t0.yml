description: "How does Uber Marketplace Engineering keep its storage highly available, correct, and performant? By using cross-data center and pod replication, as well as a pluggable storage back end! During Uber’s Marketplace Meetup on August 24, 2017, Staff Engineer Seung-Yeoul Yang discusses how Uber’s Marketplace Engineering team created a reliable storage and dispatch system, thereby ensuring seamless experiences for our users.\n\nLearn more about Uber Marketplace: https://www.uber.com/marketplace"
