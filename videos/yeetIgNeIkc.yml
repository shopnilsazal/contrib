title: 'Golang UK Conference 2016 - Mat Ryer - Idiomatic Go Tricks'
recordingDate: 1473449406
description: 'Using only the Go language, you can do some pretty powerful things. In my five years experience, I have picked up a selection of powerful, elegant, simple, and cool tips and tricks that make coding in Go even more fun. Go deliberately has no magic built into the language, but magic things happen when it is used correctly. This talk will cover some of my favourites.'
