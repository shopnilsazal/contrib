description: 'Bien sûr notre métier est sérieux ; le Software Craftmanship n''est-il pas avant tout le professionnalisme ? Bien sûr le progrès vient d''articles scientifiques ardus et de nouveaux logiciels complexes. Mais vous ne rêvez pas parfois de repousser le cadre professionnel habituel ? D''aller plus loin et d''explorer ? De vous amuser avec du code jusqu''à ce que ça devienne n''importe quoi ? Dans cette session nous vous présenterons des expériences ésotériques, des jeux bizarres et des joyeux délires qui font réfléchir. Réfléchir ? D''habitude on n''a jamais le temps !'
