description: "Marc-André Lemburg - Python idioms to help you write good code\n[EuroPython 2015]\n[21 July 2015]\n[Bilbao, Euskadi, Spain]\n\nPython focuses a lot on writing readable code and also tries to make\nsolutions obvious, but this doesn't necessarily mean that you cannot\nwrite unreadable code or design your code in ways which makes it hard\nto extend or maintain.\n\nThis talk will show some useful idioms to apply when writing Python\ncode, how to structure your modules and also goes into details on\nwhich techniques to use and which to think about twice, based on 20\nyears of experience writing Python."
