description: "Titre complet : Performance web : pourquoi et comment les optimiser, pour mobile et desktop\n\nLa vitesse d'affichage est un élément essentiel de l'expérience utilisateur et un puissant levier pour augmenter le trafic d'un site. Trop souvent pourtant, elle n'est pas prise en compte lors du développement et dans la gestion de projet.\n\nVenez découvrir la dure réalité du poids des pages et du temps qu'il faut pour les afficher sur smartphone, la corrélation avec les indicateurs business et comment produire des sites ultra-rapides. Couvrez-vous bien, vous risquez d'attraper un bon RUM...\n\nSpeakers : Goulven Champenois (ThinkInnovation) et Damian Le Nouaille (Geeksters)\n\nEnregistré le 1er Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
