description: "In the first release of 2018, Kubernetes 1.10 continues to advance maturity, extensibility, and pluggability of Kubernetes. This newest version stabilizes features in 3 key areas, including storage, security, and networking.\n\nJoin members of the Kubernetes 1.10 release team who will cover some of the major features in this release and demo some of the highlights in the area of storage including the Container Storage Interface (CSI) and Local Persistent Volumes."
