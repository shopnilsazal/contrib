description: "PyData Tel Aviv Meetup #1 \n5 January 2017\nSponsored by BlueVine and hosted by Campus Tel Aviv\nhttps://www.meetup.com/PyData-Tel-Aviv/\n\nShir Meir Lador | Fraud detection challenges and data skepticism using LIME\nShir presents the story of developing a machine learning model which automatically approves factoring deals, the challenges in the model training, evaluation and interpretation including a mysterious problem in the model creation and the details of its final solution. In addition she discusses data leakage, overfitting and a cutting-edge framework for model explanations (LIME)."
