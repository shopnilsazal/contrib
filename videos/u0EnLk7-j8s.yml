title: 'Station F : 10 secrets que vous ignoriez sur le plus grand campus start-up au monde'
recordingDate: 1479742202
description: "Roxanne Varza\n\nDébut 2017, Station F, le plus grand campus de start-up au monde va ouvrir ses portes. Roxanne Varza, directrice, révèle les secrets de fabrication de ce projet fou de Xavier.\n\nXavier Niel a racheté en 2014 le bâtiment mythique de la Halle Freyssinet, dans le 13ème arrondissement de Paris. Son but : transformer ce haut lieu du patrimoine en campus géant dédié à l’entrepreneuriat, qui accueillera des milliers de startupers. Depuis 1 an, Roxanne Varza dirige le projet et travaille avec son équipe à conception de ce campus unique au monde.\n\nQui est l’équipe derrière ce projet ? A quoi travaille-t-elle au quotidien ? Quelle est la spécificité de la recette “Station F” pour l’accompagnement de start-up ? Comment va être structuré le bâtiment ?\n\nRoxanne Varza révèle 10 choses encore inconnues du public."
