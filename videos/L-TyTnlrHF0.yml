description: "Every company is becoming a software company in some form – what does this mean for your organization, your people, you!?  This session will tell the story of Microsoft’s internal digital transformation through the eyes of the Chief Digital Officer, Kurt DelBene.  Kurt has been on the cutting edge of tech for the last 25 years. Joining Microsoft in 1992 as a leader in Windows, he went on to help with the transformation of Office from a set of on-premises tools to the vital Office 365 cloud service it is today and went on after Microsoft to help former President Barack Obama save Healthcare.gov! Now back at Microsoft, as Chief Digital Officer, Kurt joins Julia White, CVP of Azure Marketing to discuss the nature of digital transformation and what lessons can be learned from his and Microsoft’s own digital transformation.\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
