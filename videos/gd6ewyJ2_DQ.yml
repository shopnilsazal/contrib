title: 'HHVM et "Hack", prenez 2 versions d''avance sur PHP - PHP Tour Lyon 2014 #phpt'
recordingDate: 1406059998
description: "Il n'y a encore pas si longtemps HHVM n'était qu'un projet un peu fou développé par 3 personnes dans un bureau de Facebook... Il y a quelques mois, il est devenu le socle du site au milliard d'utilisateurs. Depuis les résultats impressionnants des benchmarks, il est devenu l'outil dont toute la sphère PHP parle. Nous ferons un tour complet de ce qu'est HHVM, son évolution, depuis sa création jusqu'à aujourd'hui, et voir s'il est réellement fourré à la licorne et aux paillettes. HHVM va plus loin que \"simplement remplacer PHP\", il propose également \"Hack\", l'outil Facebook qui permet 2 choses : - être introuvable sur les moteurs de recherche ; - apporter un typage fort de nos variables. Nous verrons donc ensemble ce qu'apporte HHVM et \"Hack\", et si ça vaut le coup de donner toutes nos données personnelles pour obtenir de meilleurs outils dans les prochains mois !\n\nhttps://joind.in/talk/view/11222\n\nhttp://jolicode.github.io/hhvm-hack-conf"
