title: 'GeeCON 2017: Krzysztof Kaczmarek-12 ways Software Engineers to make client presentations a disaster'
recordingDate: 1502694951
description: 'One of the hardest challenges for Software Engineer is presenting work. I’ve seen people who did amazing work get up in front of a client and lay eggs. I’ve also seen people do alright work and wind clients around their little finger. Optimally, you want to do good work and present it well. It’s much better to be a good developer who can present well than a amazing developer who can’t. In this session we’ll cover the most common mistakes software engineers make when presenting their work, and how to avoid them.'
