title: 'Votre stratégie de trafic en 2013 - Jean-François Longy - #BlendWebMix'
recordingDate: 1392475605
description: "Titre complet : Votre Stratégie de trafic en 2013 : le fondamental, le nécessaire (et le superflu), l'inutile, le risqué...\n\nAprès des mises à jour qui ont fait grand bruit (Panda puis Pingouin), la fin de la gratuité de Google Shopping, la marche vers le Social Search, Google impose encore et toujours de nouvelles règles. Toutes ces évolutions influent sur les stratégies de trafic des entreprises.\n\nAnimé par un pionnier du référencement, Jean-François Longy, cette conférence a pour objectif de proposer des réponses concrètes à ces nouvelles problématiques afin de définir une stratégie de trafic la plus adaptée à ses besoins\n\nSpeaker : Jean-François Longy (Cybercité)\n\nEnregistré le 02 Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
