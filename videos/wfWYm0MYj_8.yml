title: 'Pattern Matching en Java 10 (Remi Forax)'
language: French
recordingDate: 1493055034
description: 'Disons que les prochaines features planifiées de Java (après la version 9) sont trop grosses pour qu''elles soient intégrées directement dans la version 10. Disons que dans ce cas, on va regarder à intégrer une moyenne feature qui fasse sens, et qui aide pour la suite. Disons que cette feature est le pattern Matching. Ce talk va introduire ce que l''on entend par Pattern Matching, quelle pourrait en être la syntaxe, quelle pourrait en être la sémantique. En quoi celle-ci sera différente de celles d''autres langages comme par exemple Scala. Et comment on pourrait implanter le Pattern Matching pour que les Just In Time compilers de Java génère un code pas trop idiot.'
