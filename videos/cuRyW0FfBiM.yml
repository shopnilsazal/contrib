description: "The first principle written in the Agile Manifesto reads: \"Our highest priority is to satisfy the customer through early and continuous delivery of valuable software\". But how do we do that? This talk focuses on a key part of Continuous Delivery [CD] i.e. \"culture of collaboration\", and tips and tricks for building the same. We'll also touch upon important CD practices such as Feature Toggles, Automated tests and Automated build & deployment scripts.\n\nLeena is the Head of Engineering @ Multunus Software, Bangalore. She is a Pragmatic & Passionate Programmer, Lean Thinker and XP Evangelist who's now hooked onto Continuous Delivery. She's also a mother of 2 lovely angels.\n\nVaidy is the founder and CEO @Multunus, Bangalore. His interests include lean startups, continuous delivery, great workplaces and entrepreneurship. He's also a geek, dad & husband.\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/FGZd/"
