description: "User Interface for a game like Destiny faces a unique challenge; how do you make it inviting and easy to digest to the newbie player, while providing power, depth, and ease of access to the most seasoned veteran? In this 2016 talk from Bungie's David Candland, learn how Bungie explains the challenges faced, designs explored, and ultimately, what led the team to the decisions they made to create the game UI that the internet has been buzzing about. Specific topics include the free cursor, time gated interactions, localization valves in production, the visual direction, the icon creation pipeline, and designing the Director.\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every weekday.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives.\n\nFollow us on Twitter\nhttps://twitter.com/Official_GDC\n\nCheckout our Facebook page for GDC exclusives\nhttps://www.facebook.com/GameDevelopersConference\n\nhttp://www.gdconf.com/"
