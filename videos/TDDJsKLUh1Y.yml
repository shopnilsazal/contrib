description: 'Perhaps contrary to popular belief, there is a rich history of lisp and other functional languages in game development. How can the choice of programming language inform game design and empower the artist? What properties of lisp, and Clojure in particular, make it suitable for building games? This talk will start by considering the wisdom of our ancestors before diving into an exploration of the application of functional programming as engineering practice to the art of game design.'
