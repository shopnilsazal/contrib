description: 'As a developer in an increasingly software-driven world, your role is more critical than ever. Plus, your code has the potential to impact real people in real ways, making the job more complex. Ethical concerns, social responsibility, and inclusive design are important to the work you do, and addressing them well takes time and resources. Join Jeffrey Snover, Technical Fellow at Microsoft, to learn how modernizing your development processes can free you up to focus on building great software, minimizing technical debt, protecting sensitive data, and empowering your users.'
