description: 'There are strengths and pitfalls to using Functional Programming for industrial applications. There are many ways to bootstrap F# teams within larger development organizations. This talk will go over our experience developing a large (hundreds k LoCs) F# project in an unusual space (embedded appliance), mentoring new teams, and some possible ways to mitigate risks along the way.'
