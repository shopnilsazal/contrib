title: 'DEF CON 15 - Alfred Ortega - OpenBSD Remote Exploit and Another IPv6 Vulns'
recordingDate: 1391561540
description: "Alfredo Ortega: OpenBSD remote Exploit and another IPv6 vulnerabilities\nOpenBSD is regarded as a very secure Operating System. This article details one of the few remote exploit against this system. A kernel shellcode is described, that disables the protections of the OS and installs a user-mode process. Several other possible techniques of exploitation are described. Several other ipv6-related vulnerabilities are described and disclosed.\n\nAlfredo Ortega: Born at Esquel, Chubut, Argentina on 1978. Worked on lowly security related works (Mostly cracking) since 2000. Majored in Computer Science in Universidad de la Patagonia San Juan Bosco on 2003 PhD student at ITBA (Instituto Tecnologico de Buenos Aires) Actually working as Exploit Writer for Core Security."
