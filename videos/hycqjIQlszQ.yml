description: "Welcome to The Xamarin Show Snack Pack Edition. A Snack Pack is bite sized episode that is focused on a specific topic and covered in just a few minutes. Today, we take a look at how to manage and upgrade your Xamarin and Xamarin.Forms based applications to target .NET Standard. We also see how to install existing PCL based NuGets into that library.\n\nShow Links:\n\nBlog: Upgrading to .NET Standard: https://blog.xamarin.com/building-xamarin-forms-apps-net-standard/\nPodcast: Merge Conflict 38: One Library to Rule Them All: http://www.mergeconflict.fm/merge-conflict-38-one-library-to-rule-them-all\nDocumentation: .NET Standard: https://docs.microsoft.com/en-us/dotnet/standard/net-standard\n\nFind James on Twitter: http://twitter.com/jamesmontemagno \nGitHub: http://github.com/jamesmontemagno\nBlog: https://montemagno.com\nand his weekly development podcast Merge Conflict: http://www.mergeconflict.fm\n\nNever Miss an Episode: https://twitter.com/thexamarinshow\nFollow @TheXamarinShow"
