description: "Speaker : Ouadie Lahdioui\n\nLes Chatbots, assistants virtuels ou encore les robots conversationnels sont tous des faces d’une même pièce, si le nom change le principe reste le même ! Certains vous permettre de réserver un restaurant ou de trouver les meilleures offres de voyages, d’autres de commander un taxi à travers l’interface de votre application de messagerie et sans avoir besoin de quitter votre logiciel préféré ni d’ouvrir une nouvelle application.\n\nPas que ça, Amazon a lancé des enceintes connectées interactives capables de répondre aux commandes vocales grace à Amazone Alexa.\n\nDurant ce Hand-on de 20 minutes je ramène l'enceinte intelligente Amazon Echo et on vas développer ensemble un ChatBot vocal pour Amazon Alexa avec Node.js, ensuite on vas la déployer sur AWS Lambda et la rendre plus humain avec la nouvelle plateforme du traitement automatique du langage naturel (NLP) Amazon Lex."
