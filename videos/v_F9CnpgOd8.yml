description: "Claudia Guirao Fernández - Python, Data & Rock'n'Roll\n[EuroPython 2016]\n[22 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/python-data-rocknroll)\n\nApproach to topics, evolution, correlations through the lyrics of some\nof the greatests rock bands of all times. We will talk about the\ndifferent phases of this personal project, in which I approach to a\npassion through a scientific method.\n\nThis is a project that combine different techniques:\n- web crawling\n- NoSQL\n- Natural Language Processing\n- Data visualization\n\n-----\n\nHave you ever wonder how David Bowie has evolved into the theme of his\nsongs throughout their studio albums? Want to find out in what looks\nlike Nirvana and Pink Floyd?\n\nApproach to topics, evolution, correlations through the lyrics of some\nof the greatests rock bands of all times. We will talk about the\ndifferent phases of this personal project, in which I approach to a\npassion through a scientific method.\n\nThis is a project that combine different techniques:\n- Web crawling\n- NoSQL\n- Natural Language Processing\n- Data visualization"
