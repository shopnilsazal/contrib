description: "A l'origine portail communautaire gratuit, pecheur.com s'oriente en 2002 vers une activité de marketplace puis à partir de 2004 vers un modèle purement e-commerce, en intégrant la composante logistique pour devenir distributeur à part entière. Pecheur.com est leader sur le marché de la vente en ligne de matériels pour les loisirs nature et commercialise 130 000 références. \n\nSpeaker : Olivier Bernasson (pecheur.com)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
