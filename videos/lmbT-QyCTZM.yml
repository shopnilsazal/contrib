title: 'RailsConf 2015 - How to Program with Accessibility in Mind'
recordingDate: 1431528688
description: "by Chandra Carney \n\nWhat does accessibility entail as it is related to the web? Most developers don't consider that someone with visual impairments may use the web and don't think about what this experience may be like for someone who has a visual impairment. The current trend is to push access-driven design to the end of feature building, but we will explore why this needs to be a top priority."
