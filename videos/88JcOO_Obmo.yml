description: "We're all cyborgs, whether we admit or not. Let's take a look at cyborg societies and how we can design better ones. Sari will discuss how happiness and ethics relate to AI, how peace relates to AR/VR, how the law needs to adapt to the rise of cyborgs and robots, the future of identity and reputation and whether we can save the world with blockchain technology. Find yourself in the position to design the future for the mankind!\n\nBreakpoint is a conference for developers and designers who value real talk, tangible outcomes and quick results. The latest edition of Breakpoint was held in Helsinki, Finland in May 2018. For more information, check reaktorbreakpoint.com.\n\n---\n\nSari Stenfors\nExecutive Director, Augmented Leadership Institute, CEO, Innovation Democracy Inc\n\nSari Stenfors is the Executive Director of Augmented Leadership Institute and a CEO of Innovation Democracy Inc. Sari has a passion for innovation, digital worlds, and disruptive organizations."
