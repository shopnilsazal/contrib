description: "Every day, we get 1 day closer to integrating WebAssembly into webpack as a first class citizen. But what does this mean and why should you care? Sean reveals how webpack works under the hood. Learn about its limitations and constraints, and how they are unlocking those constraints to make WebAssembly a pure and enjoyable experience. Learn also how you can apply these concepts to your every day programming and walk away feeling excited about the future of webpack and WebAssembly.\n\nEVENT:\n\ndotJS 2017\n\nSPEAKER:\n\nSean Larkin\n\nPERMISSIONS:\n\ndotConferences Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\ndotJS: https://www.dotconferences.com/2017/12/sean-larkin-webpack-webassembly-under-the-hood"
