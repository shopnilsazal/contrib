title: 'Les Applications Réactives un nouveau paradigme pour relever les défis de l''économie numérique'
recordingDate: 1418658039
description: "Fabrice Croiseaux, Antoine Detante (son saturé)\nA quels enjeux est confrontée une entreprise qui souhaite développer sa stratégie digitale ? Pourquoi les paradigmes de développement classiques ne sont pas adaptés pour développer les applications du futur ? Nous montrerons tout d'abord pourquoi au delà du buzz marketing, les Applications Réactives apportent une réponse aux défis que doivent relever les organisations. Nous décrirons ensuite les principes réactifs et en illustrerons la mise en oeuvre avec différentes implémentations actuellement disponibles."
