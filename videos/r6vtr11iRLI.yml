description: "The panel discussion paves such concrete ground with use-cases of human enhancements through technologies that improve the daily lives of people with disabilities or diseases. It debates the challenges and opportunities that innovation stakeholders face for the deployment of such products and services and on the proposal to progress in a new collaborative paradigm so we, humans, are not shackled by the outdated mass production/consumption model of 20th century.\n\nModerator: \nCatharine Simon, President at Innorobo-INNOECHO\n\nPanelists:\nGenta Kondo, Robotic Engineer, Catalyst, Mission ARM Japan\nHans Jørgen Wiberg, Founder of Be My Eyes \nJowan Österlund, CEO Biohax \nNeha Chaudhry, Founder of Walk to Beat\n\nThe global dev community meets at WeAreDevelopers, an event dubbed by many as the “Woodstock of Developers”. The WeAreDevelopers World Congress 2018 brought together 8,000 techies from 70 countries for 72-hours of pure dev-fun.\n\nVisit the largest developers playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs\n\n©2018, WeAreDevelopers"
