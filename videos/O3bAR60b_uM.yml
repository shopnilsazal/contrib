title: 'Devoxx Poland 2016 - Luca Milanesio - Use BigData to speed up your Continuous Delivery Pipeline'
language: English
recordingDate: 1468513930
description: "This talk is to share our journey and experience in dealing with the collection/analysis of Continuous Delivery log events using Jenkins with Apache Flume, ElasticSearch, Kibana and Spark. In this talk you will learn how we implemented each step of our analytics journey: - Setup a Continuous Delivery pipeline using Jenkins Pipeline Plugin - How to extract logs from Jenkins using Apache Flume - How to correlate data and group with a simple Spark job - How to display and understand your cycle time\n\nThe presentation / live-exercise will be done using Docker VMs to be shared and reused"
