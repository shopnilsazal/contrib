title: 'Wow, much web. Very tech, Christophe Porteneuve'
recordingDate: 1418659055
description: 'En à peine 25 ans, le web est passé de quelques documents textuels liés entre eux à la plate-forme de facto de tous les nouveaux services, usages, et trucs cool en général. Du terrain de jeu de quelques scientifiques dans leur coin, à la moelle épinière de nos journées, au boulot comme entre amis. Pour prédire l''avenir, il est utile de se pencher sur le passé. À une époque où la majorité des développeurs web ne codaient pas il y a seulement 10 ans, Christophe joue les dinosaures à la mémoire longue et retrace avec humour et énergie l''ébullition technologique et interactive du web, du CERN à l''Internet des Objets en passant par la galaxie WS-*, l''éclatement de la bulle de 2000, le Web 2.0 et la victoire de JavaScript. Entre autres.'
