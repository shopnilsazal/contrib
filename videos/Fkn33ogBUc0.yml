description: 'Gérer des applications ne nécessitant pas de persistance de données est chose aisé avec Kubernetes. Cela se complique généralement quand des informations ont besoin de perdurer dans le temps, comme c''est par exemple le cas avec les bases de données. Durant cette présentation, nous ferons un inventaire des solutions de stockage que Kubernetes offre, s''en suivra une démo montrant comment gérer des volumes de données dans Kubernetes.'
