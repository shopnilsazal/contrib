description: "In the first part of the session, we’re gonna speak about ways to improve Gradle performance, based on the Performance Improvement Guide, created by the Gradle team. We’ll also take a look at available tools that can help profile the builds and provide clues on how the builds can be optimized. The second part of the session presents tips and tricks on improving productivity when working with Gradle, e.g. useful command line options, suggestions on refactoring the build files, handy Gradle tasks.\nNowadays, Gradle is undoubtedly The Build Tool in Android development and a very powerful one. In addition to that, Gradle keeps evolving fast, each new release bringing new features and performance optimizations. However, many of us are using just basic Gradle config and waiting patiently for minutes until our builds run. Can we do better? In this session, we’re going to discuss tips & tricks on getting the most of your Gradle builds and improving your productivity!"
