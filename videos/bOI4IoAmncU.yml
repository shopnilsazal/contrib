title: 'BDX I/O 2015 : JSON c''est nul. Parlons de binaire et protocol buffer ! (David Bruant)'
language: French
recordingDate: 1467294136
description: "Speaker : David Bruant (Ants)\n\nAu détour d'une bière un type m'a dis un jour que JSON, c'était nul. QUOI ???! Et puis il m'a expliqué. Mes yeux se sont allumés, j'ai appris à maitriser les TypedArray, les Buffer et à réfléchir sur comment encoder l'information de manière efficace. Protocol buffers au bout de cette route.\n\nCette présentation commencera par une petite devinette pour introduire la notion de théorie de l'information, puis parlera de représentation binaire des données, des techniques utilisées dans Protocol Buffer et de comment utiliser Protocol Buffer au quotidien pour accélérer nos applications."
