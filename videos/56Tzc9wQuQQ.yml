title: 'Frameworks: A History of Violence - Francois Zaninotto #phptour'
language: French
recordingDate: 1433223002
description: "Les frameworks de développement web, on les aime, on les déteste. Quand jQuery est sorti, c'était une révolution. Aujourd'hui beaucoup de lead developers conseillent de ne pas l'utiliser. Il faut dire que les frameworks donnent naissance à des débats passionnés. Dans le monde PHP, c'est pareil : Symfony, Zend Framework ou Laravel ? Derrière ces questions se cachent des choix cruciaux : WTF contre RAD, vitesse contre expressivité, facilité d'utilisation contre facilité d'intégration... Un framework est toujours un compromis fait à un instant donné pour aider ses utilisateurs sans se mettre en travers de leur chemin. Mais les besoins des développeurs changent. C'est pourquoi les frameworks doivent aussi changer. Après une brève histoire des frameworks de développement depuis les années 2000, nous essaierons de découvrir ensemble quelles sont les tendances dans l'évolution des frameworks, de comprendre où ils nous mèneront dans quelques années, et si vous aurez à les utiliser...\n\nhttps://joind.in/talk/view/14268\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain Forum PHP : http://www.forumphp.org\n\nCaptation & montage : http://www.dfusion.fr/"
