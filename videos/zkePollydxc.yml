description: "CoffeeOps by Jason Yee \n\nIt seems that nearly everyone in tech is addicted to coffee. But do you ever wonder how we went from commodity coffee in big tin cans to artisanal coffee that’s become an integral part of some people’s lifestyle? I’ll share the modern history of coffee and lessons from the explosive growth of coffee culture that we can apply to DevOps."
