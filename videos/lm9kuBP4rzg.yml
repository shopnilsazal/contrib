title: 'Polymer dans la vraie vie (Horacio Gonzalez)'
language: French
recordingDate: 1462798712
description: "Ça fait deux ans que je fais des talks de Polymer à droite et à gauche, et une des questions qu'on m'a le plus posé c'est \"mais, ça marche dans la vraie vie ?\"\n\nJe répondais toujours oui, je donnais des exemples, mais j'avais toujours la frustration de ne pas pouvoir le monter car les applications que je fais étaient réservées à nous clients.\n\nMais aujourd'hui notre plateforme Warp 10 est open source, et je peux enfin parler de ce que je fais depuis deux ans, coder des applications web complètement basés sur des composants web Polymer, des applications fonctionnelles, utilisées dans tous les navigateurs y que se combinent avec d'autres technologies. Bref, du Polymer dans la vraie vie."
