title: 'Management Hacking WTF?#@!, Alexis Nicolas'
recordingDate: 1418658039
description: 'Attendez ! C''est quoi au juste le management ? Certains parlent de contrôle-commande, de hiérarchies, d''autres de confiance et de réseaux. Je propose de regarder le management comme une technologie sociale permettant à une organisation d''atteindre ses objectifs. Le management c''est l''OS des systèmes humains ! Le management hacking c''est l’art de s’inspirer du management des organisations Pirates pour le distiller au sein des organisations traditionnelles en accord avec l''éthique hacker. Lire hacker et non cracker ! Le management hacking est d''utilité publique. Il peut aider beaucoup d''organisations existantes à survivre à la rupture de société que nous vivons. Construisons le management du XXIème siècle !'
