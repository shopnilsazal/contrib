description: 'In this session Microsoft will discuss the tips and tricks on how to create or convert an existing VR application to leverage the unique features of WMR and maximize performance. The session will focus on the best practices obtained from the 10/17 launch titles for WMR. Microsoft will cover everything from builds of Unity, integration of plug-ins with UWP, asset optimization, shader optimization, identifying bottlenecks for GPU vs. CPU to using various tools to understand performance optimization on lower end spec machines.'
