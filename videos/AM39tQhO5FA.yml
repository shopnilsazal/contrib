description: "Further information: https://foss-backstage.de/session/open-source-amazon\n\nAt Amazon, enabling the success of our customers is a key motivator for us to participate in open source. Scaling open source is essential to successful enterprise-level business models. Some exciting open source projects we participate in include Kubernetes, Apache MXNet, Gluon and ONNX. A goal of this talk is to encourage you to get involved in some of these projects with us. This talks also surveys some of the best practices and lessons learned by Amazon in our open source journey.\n\nThis talk is presented by Amazon AWS."
