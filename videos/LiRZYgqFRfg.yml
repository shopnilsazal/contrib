description: "BDX I/O 2017 - LibGdx, Cross Platform 2D Game Engine en Java, Simon BEDARD\n\nLibGdx est un game engine openSource programmer en java, avec une construction de projet sous Gradle qui permet d'utiliser son app sous Windows, Mac, linux, Android, IOS et plus sans vraiment d'effort. C'est un outil puissant exploitant OpenGL, avec plusieurs librairies qui aide à la création de son soft, autant au niveau de la physique que de l'IA et bien plus encore. Que ce soit pour s'introduire au monde de la programmation de jeu ou réellement commencer un projet sérieux, LibGdx est un outil qui mérite largement considération!"
