description: "L’écosystème Spring met à disposition un très grand nombre de briques techniques ce qui en fait un des Frameworks les plus larges de la plateforme Java. L’importance de son écosystème est aussi une de ces faiblesses, on lui reproche une complexité trop importante. Le démarrage d’un projet ou l’apprentissage par un débutant est jugé compliqué et coûteux (configuration à définir, choix des briques, intégration dans la plateforme Java EE, etc.). Depuis la sortie de Spring Framework 4.0, la donne a fortement changé, cette version arrive avec son nouveau Framework de développement rapide Spring Boot. Il est conçu pour simplifier la création et le développement d’une nouvelle application Spring. Boot utilise le mode « Convention over Configuration » pour configurer automatiquement vos projets tout en laissant une flexibilité pour des configurations personnalisées. Dans cette présentation, nous verrons les fonctionnalités de Spring Boot et comment démarrer le plus rapidement possible une nouvelle application Spring avec celui-ci.\nPar Julien Sadaoui"
