description: 'async-profiler est un profileur peu connu et pourtant terriblement efficace pour rechercher les problèmes de performance dans des applications java aussi bien lors des tests qu’en production. Il permet d’analyser la consommation cpu, la pression réalisée sur le GC, la contention dûe à des locks et de visualiser les résultats sous forme de flamgraph. On regardera sous le capot, et on expliquera dans les grandes lignes son fonctionnement, cela permettra de mieux appréhender les résultats qu''il nous renvoie. Enfin, nous verrons comment l''intégrer dans jmh de manière à pouvoir en profiter dans les phases de développement.'
