title: '2017/10/10 - Soirée Java EE 8? Ah ben non peut-être!'
language: French
recordingDate: 1508001470
description: "Java EE 8 vient juste d’être finalisé! Cette session se propose de faire le point sur cette mise à niveau de la plateforme.\nDurant cette soirée, nous allons aborder les principales nouvelles fonctionnalités de Java EE 8 tels que JAX-RS et sa nouvelle API client ‘Reactive’, l’API Servlet 4 et son support http/2, la nouvelle API JSON-B, les différentes améliorations liées à la sécurité. Nous allons aussi voir ce qu’apporte Bean Validation 2.0, CDI 2.0, JSON-P 1.1, etc.\n\npar David Delabassee"
