title: 'How Modding Made Bethesda Better'
language: English
recordingDate: 1436458339
description: 'Modding has had a direct influence on many developers, game studios, genres, and helped shape the course of the video game industry itself. Bethesda Game Studios is no exception to the influence of modding, having provided official mod tools for all of their projects since 2002''s Morrowind to their most recent game, Skyrim. This talk - from the Level Design In A Day workshop at GDC 2015 - touches on the historical and modern relevance of modding, as well demonstrating the many positive ways in which modding has affected the studio.'
