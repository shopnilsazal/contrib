description: 'Working with large binary game assets using Git Large File system: The Git version control system is incredibly popular, but it was architected for source code and simple text files, not binary artifacts like audio and graphics.  The Git Large File Storage system (git-lfs) helps accommodate large binary files like audio, graphics and video.  Learn why Git struggles with these files and how git-lfs works to enable workflows with these files in Git. Interviewee: Edward Thomson'
