title: 'Cadence Meetup: Exploring an UberEATS Use Case'
language: English
recordingDate: 1506986867
description: 'Cadence is Uber’s open source orchestration engine, a system that makes it easy for engineers to build scalable and fault-tolerant distributed applications. During Uber Engineering’s Cadence Meetup on August 9, 2017, Seattle-based Engineering Manager Mihnea Olteanu demonstrates how to implement an UberEATS order as a Cadence workflow.'
