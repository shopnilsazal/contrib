title: 'Ce que les stratégies de versioning nous disent des dynamiques d’équipe (B. Lafontaine - H. Lourdin)'
language: French
recordingDate: 1462798705
description: "« La structure d’un système est à l’image de la structure de communication de l’organisation qui l’a conçu ». La Loi de Conway a été démontrée à maintes reprises, mais au delà de l’organisation formelle des équipes, la stratégie de branching que l’on adopte décrit et affecte les modes de communications entre collaborateurs.\n\nNous parcourrons les différentes stratégies de branching (feature branch, git flow, etc). Nous observerons alors pour chacune d’elles les impacts et conséquences sur nos modes de communication.\n\nA la fin de cette session, vous ne brancherez plus par hasard !"
