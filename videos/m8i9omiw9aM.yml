description: "Droidcon Paris 2015\nManaging memory & concurrency are one of the biggest challenges we face when it comes to writing testable & efficient apps. Based on the experience of building Realm database, We'll dig into some patterns & tricks used to control memory footprint & multithreading.\n\nSome of the topics this talks will cover are:\n- How to use the Java Reference API (WeakReference & ReferenceQueue) to work with the GC\n- Writing tests involving the GC\n- Working & testing code using the Handler/Looper api\n- Alternative asynchronous models (Messenger/ResultReceiver)\n- Threadpool customisation & pitfalls\n- Handler (mocking & testing, using IdleHandler) \n\nSlides: https://speakerdeck.com/nhachicha/advanced-techniques-for-concurrency-and-memory-management\n\nDroidcon Paris 2015, more information here: http://droidcon.fr/schedule/"
