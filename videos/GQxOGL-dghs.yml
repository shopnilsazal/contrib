description: 'Collaboration is a critical component of modern development teams, especially when they’re distributed and/or releasing rapidly. Traditional options such as screen sharing and version control weren’t designed for the real-time, bi-directional needs of effective pair programming, and so new tools and services are needed to help fill this increasingly critical gap. In this session, you’ll learn how Visual Studio Live Share enables developers to collaboratively edit and debug together (regardless of the language!), all from the comfort of their favorite and highly-customized tools'
