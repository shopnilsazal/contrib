title: 'La programmation évènementielle... et les pâtes - Francois Zaninotto - Forum PHP 2013'
recordingDate: 1390924810
description: "Programmation asynchrone, évènementielle, parallèle... Quelles sont vraiment les différences ? Et comment la programmation asynchrone peut nous permettre de mieux tirer parti des ressources serveur, réduire les temps de réponse, et servir des pâtes chaudes ? A travers des exemples avec du vrai code, vous comprendrez comment, d'une event loop à React PHP, d'une casserole asynchrone à Node.js, un paradigme relativement nouveau en PHP peut vous ouvrir de nouveaux horizons... culinaires.\n\nSlides : http://fr.slideshare.net/francoisz/la-programmation-asynchrone-et-les-pates\n\nhttp://www.afup.org"
