description: 'Ce talk est une présentation du projet Angular Universal. Universal est le module officiel d''Angular 2+ permettant d''ajouter entre autres le support du server-rendering ou facilité la gestion du SEO à nos Web apps. Mieux encore, avec Angular Universal il sera possible d''exécuter une même application Angular dans plusieurs environnement (navigateur, Web Worker, serveur, raspberry-pi...). Avant, nous avions l''isomorphisme, avec Angular 2+ nous avons l''universalisme.'
