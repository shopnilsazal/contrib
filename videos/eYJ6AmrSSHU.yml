description: "La maitrise du temps et du consensus ont toujours été les 2 graals du monde distribué. Pour cette saison nous allons nous intéresser aux nouveaux algorithmes pour l'ordonnancement temporel. Qui contrôle le temps contrôle l'ordre global des opérations, donc permet d'éviter les locks/consensus distribués et grapiller de précieuses secondes en latence.\n\nEn face de chaque algorithme, on regardera l'implémentation pratique associée: les horloges de Lamport appliqués aux producteurs idempotents de Kafka, True Time appliqué à Google Spanner, HybridTime appliqué à Apache Kudu et enfin Hybrid Logical Clock appliqué à CockRoach DB"
