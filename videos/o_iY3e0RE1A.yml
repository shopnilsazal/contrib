description: "By Sergey Petrunya\r\n\r\nMariaDB is an independent branch of MySQL with additional features and patches. This talk will give a technical overview of MariaDB.\r\n\r\nMariaDB is an independent branch of MySQL with additional features and patches. This talk will give a technical overview of MariaDB, including:\r\n\r\nA walkthrough of extra features available in MariaDB 5.1:\r\nExtra storage engines (XtraDB, PBXT, Maria, FederatedX)\r\nCommunity patches integrated into MariaDB\r\nAdditional features and optimizations\r\nCompatibility policy between mainline MySQL and MariaDB\r\nMariaDB's approach to accepting external contributions\r\nFurther technical directions of MariaDB project.\r\n\r\nFOSDEM (Free and Open Source Development European Meeting) is a European event centered around Free and Open Source software development. It is aimed at developers and all interested in the Free and Open Source news in the world. Its goals are to enable developers to meet and to promote the awareness and use of free and open source software. More info at http://fosdem.org"
