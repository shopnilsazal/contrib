description: "Nicholas Tollervey - A Million Children (and MicroPython)\n[EuroPython 2016]\n[18 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/keynote-a-million-children-and-micropython)\n\nThe BBC micro:bit is a small programmable device for children. A\nmillion of them have been handed out to the UK's 11 and 12 years olds.\nThe Python Software Foundation was a partner in this moon-shot scheme\nand, thanks to the efforts of Damien George, MicroPython runs on the\ndevice.\n\nMy talk will tell the story of the project, describe Python's role in\nit and explain how the wider Python community can become involved. It\nmay involve demonstrations, live coding and audience participation."
