title: '16/11/15 - Quoi de neuf Java EE et autres'
language: French
recordingDate: 1479726744
description: "Cette session a pour objet de présenter les dernières nouvelles qui concernent Java EE, notamment les annonces qui ont été faites à JavaOne et Devoxx BE.\n\nDepuis la sortie de Java EE 7 en 2013, on a pu observer un certain flottemment dans le développement de la plateforme. Le fait est que Java EE 8 va prendre en tout cas un retard d'au moins un an. Java EE 8 tel que projeté va-t-il répondre aux attentes réelles des développeurs d'applications d'entreprises? Est-il temps de revoir les choses, voire de revenir sur la sacro-sainte compatibilité ascendante dans le domaine EE? C'est à ces questions que l'on se propose de réfléchir, en examinant ce que propose Oracle pour la suite des développements de Java EE. Nous parlerons également de l'initiative Microprofile, en marge du développement principal de Java EE."
