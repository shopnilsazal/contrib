title: 'Bonnes pratiques React en 15 diapos (Gilles Debunne)'
language: French
recordingDate: 1509109338
description: "React n'est pas un framework, c'est juste une librairie. Elle fait très bien son boulot, mais dans un projet sérieux, il faut lui ajouter d'autres briques. Si certaines se sont imposées comme des standards (redux, react-router), sur d'autres domaines il reste beaucoup d'effervescence, signe que le sujet n'est pas encore mûr (css-in-js, GraphQL...).\n\nComment dans ces conditions mettre en place une pile technique pérenne et de bonnes pratiques sur son projet ? Ces choix importants conditionnent la vitalité du projet, son évolutivité et le plaisir qu'on aura à le créer, donc sa qualité.\n\nJe n'ai bien-sûr pas de réponse définitive à ces questions, mais je me propose de présenter les choix que j'ai faits ou évalués sur les différents projets sur lesquels j'ai travaillé. Ça ne peut être qu'indicatif, mais j'espère susciter la discussion si vous avez un autre point de vue, et pourquoi pas vous faire découvrir de nouvelles choses que vous n'aviez pas envisagées.\n\nPour rendre l'exercice ludique, j'aurais 15 diapos en 15 minutes, un thème par diapo.\n\n[Et pour garantir la qualité du contenu, je compte sonder la communauté React toulousaine et plus, pour recueillir les idées et les avis et partager le résultat.]\n\nPar : Gilles Debunne\n\nSlides  https://firebasestorage.googleapis.com/v0/b/devfesttoulouse-c76d7.appspot.com/o/slides%2FreactBestPractices.pdf?alt=media&token=e2127210-fb97-4882-80db-c3b7abf5f400\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
