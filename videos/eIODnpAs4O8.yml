title: 'Musique et numérique : les opportunités pour une industrie en pleine mutation'
recordingDate: 1479742203
description: "Marion Rostan\n\nQui a dit que la révolution numérique dans la musique se limitait aux plateformes de streaming ? Nouveaux outils pour les artistes en herbe, captation vidéo transformée, collecte des droits optimisée, le numérique transforme la musique sur toute sa chaîne de valeur.\n\nDe la radio au blockchain en passant par le jukebox et la réalité virtuelle, l’industrie musicale a toujours été particulièrement sensible aux évolutions technologiques, qui ont à maintes reprises chamboulé les codes établis et forcé les acteurs de l’industrie à repenser leurs activités.\n\nLa conférence abordera pour chacun des différents éléments de la chaîne de valeur de l’industrie musicale :\n\n-          Les innovations qui transforment ces différents éléments\n-          Des exemples de startups et services qui portent ces innovations\n-          Les opportunités que le digital représente, mais aussi les points de vigilance"
