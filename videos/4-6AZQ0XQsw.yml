description: "From trip request to rider drop-off, Uber’s Marketplace Platform ensures seamless user experiences across the entire lifecycle of an Uber trip. During Uber’s Marketplace Meetup on August 24, 2017, Staff Engineer Uday Medisetty provides an overview of the Uber Marketplace Platform and discusses how we tackle its key engineering challenges, including logistics modeling, high global availability, geographical awareness, real-time communications, and open platform development.\n\nLearn more about Uber Marketplace: https://www.uber.com/marketplace"
