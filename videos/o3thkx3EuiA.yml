title: 'DDD: et si on reprenait l''histoire par le bon bout ? (Thomas Pierrain - Jérémie Grodziski)'
language: French
recordingDate: 1462798774
description: "Introduit en 2004 par Eric Evans via son \"Blue Book\", le Domain Driven Design (DDD) a reçu depuis un gros succès d'estime au sein de diverses communautés. A l'inverse, on ne peut pas dire qu'il se soit largement imposé sur le terrain ni dans nos projets. Comment expliquer un tel échec dans sa diffusion ? Est-ce le DDD en lui même qui est difficile, ou tout simplement la façon dont il est présenté qui le rends indigeste ?\n\nA travers nos propres histoires de mises en oeuvre plus ou moins réussies, nous tâcherons de revisiter le DDD avec une approche beaucoup plus accessible. Nous nous attacherons notamment à vous montrer tout ce que le DDD peut vous apporter au quotidien pour réussir vos projets."
