description: "Trust and Teams by Rebecca Miller-Webster\n\nTrust is at the core of whether we are happy at work or not. Trust is at the core of whether we like who we work with. Trust is at the core of whether people perceive us to be good at our jobs. But what is trust? How do you know when it's missing? And how do you fix it when it's gone. Let's discuss the elements of trust and the patterns of behavior the make or break trust"
