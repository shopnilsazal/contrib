description: "Emails are something that web developers tend to dislike building. With 15,000 potential rendering on average for a single email they can be incredibly complicated and unpredictable, so coding for the lowest common denominator is common.place. However what happens what you build for the email clients with the most support rather than the least? In this talk we'll explore what advanced techniques can be used and which email clients they work in. Covering simple image galleries to advances functional shopping carts and 3D gaming, all useable directly in the inbox.\n\nEVENT:\n\nbtconfMUC2018\n\nSPEAKER:\n\nMark Robbins\n\nPERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=l7i7YDPcAcM"
