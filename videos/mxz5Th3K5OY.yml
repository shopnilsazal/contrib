description: "PyData Carolinas 2016\n\nOccasionally Python-focused data shops need to use JVM languages for performance reasons. Generally this necessitates throwing away whole repositories of Python code and starting over or resorting to interop architectures (e.g., Apache thrift) which increase system complexity. We provide a technique (and a new library, spylon) for interoperating easily with the JVM from Python."
