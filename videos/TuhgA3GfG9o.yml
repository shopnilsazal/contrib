description: "Soumow sits with Rachel Nabors, Program Manager at Microsoft.\n\nRachel Nabors (rachelnabors.com) began telling stories online as a teenager with her award-winning web comics (rachelthegreat.com). Her love of web technologies transformed into a career in front end development, where she has worked with Mozilla, the W3C, and Microsoft to build the web forward. She recently launched a book on the science of using animation in web and app design Animation at Work: (bkaprt.com/animationatwork).\n\nBe sure to follow Rachel and Soumow on twitter!\nRachel Nabors: @rachelnabors\nSoumow Atitallah: @soumow"
