description: "PRESENTATION MATERIALS: \nhttp://conference.hitb.org/hitbsecconf2012kul/materials/ \n\nPRESENTATION ABSTRACT: \n\nToo often in security we are trapped by a long history of questionable decisions, and its not often you get to design an entirely new security model for apps and phones!\nTake a look inside the new Firefox OS and apps security model, the unique approach we took to designing it, and how you can participate!\n\nABOUT LUCAS ADAMSKI\n\nLucas Adamski heads up the security team at Mozilla, herds bugs, and tries hard to make the Internet a happier and safer place. Previously, Lucas was a Security Architect at Adobe focused on Flash Player and AIR. He also worked at @stake and developed security managed services software at Breakwater Security."
