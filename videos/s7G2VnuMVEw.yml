description: "RailsConf 2017: Portable Sessions with JSON Web Tokens by Lance Ivy\n\nEver wonder why applications use sessions and APIs use tokens? Must there really be a difference? JSON Web Tokens are an emerging standard for portable secure messages. We'll talk briefly about how they're built and how they earn your trust, then dig into some practical examples you can take back and apply to your own majestic monolith or serious services."
