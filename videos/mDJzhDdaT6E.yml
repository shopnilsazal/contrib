description: "Scaling Containers from Sandbox to Production - Courtesy of CNCF\n\nAs a shared industry effort, IBM is proud to be supporting the open development of container and cloud technologies to advance the state of cloud native computing for the enterprise. To celebrate this first official event of the new Cloud Native Computing Foundation, Dr. Angel Diaz, VP Cloud Architecture & Technology, will discuss the role the CNCF will play in creating a new set of common container management technologies informed by technical merit and end user value. Through this industry defined open approach, enterprises will be able to transform the way their companies grow, maintain and rapidly expand container and micro-service based applications across multiple clouds to scale from sandbox to production."
