description: "Identity is an important component of modern security architectures. Apps need to handle user identities, while also using their own to interact with other downstream services. This session will explore features in App Service or Azure Functions which make working with identities simple. You will learn how to quickly get started authenticating users and performing actions in their context. You will also see how a managed identity for your app enables you to securely connect to other Azure services without needing to manage and rotate secrets.\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
