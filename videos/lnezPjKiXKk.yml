description: 'Malika is devoted to bringing great ideas to life. She is an Operations Partner at Comet Labs, a cross between a venture fund and experimental research lab that supports AI and robotics startups. She previously worked in investment banking, and oversaw the development and growth of software and hardware startups in the education, healthcare, and telecom fields, in Asia, Europe and North America. She graduated from the University of Cambridge and has an MBA from Tsinghua University and MIT Sloan.'
